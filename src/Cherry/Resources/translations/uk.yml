     В 2011 участь у виставці українського мистецтва в галереї Лондона. 2012 участь у міжнародній виставкі Parallax Art Fair NYC, Нью Йорк. <br />
    2013 участь у міжнародній виставці “Open Art Canada”, Монреаль В 2013 році вона була фіналістом конкурсу укр. художників в Америці, яка була організована укр. консульством та діаспорою в Сан Франциско. <br />
    В 2014 році її роботи з серії Бородані приймали участь у виставці українських художників в Центрі сучасного Мистецтва М17 в Києві.<br />
     2015 проект “Берегиня” виставлявся в Харкові, Черкасах та Києві. На чотири роботи з цієї серії були створені марки Пошти Майдану.<br />
    2016 вона приймає участь в міжнародних Арт ярмарках HAPPY ART в Мюнхені, та GRID ART FAIR в Лондоні.<br />
    ЇЇ роботи знаходяться в Черкаському обласному художньому музеї, в Київському Музеї І.Кавалерідзе,
    в Львівському Музичному Музеї С. Крушельницькій, в приватній колекції дипломата Америки Джеффри Пайєтта,
    українському консульстві Сан Франциско, в приватних зібраннях Франції, Люксембурга, Данії, Тайланду, Тайваню, Англії, Польщі, Америці.
