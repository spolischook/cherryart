biography: |
  <p>Тетяна Черевань (нар. 1975р.)<br />
     Народилася в Черкасах.
     Закінчила Черкаський Державний бізнес коледж(1999р.), та Черкаський художньо технічний коледж(1993р.).
     Вчилась в майстерні заслуженого діяча мистецтв В.І.Клименка.
  </p>
  <p>
    Роботам Тетяни Черевань завжди притаманні імпровізація,
    яку можна порівняти із танцем, в якому лінії, форми, світло,
    текстура цілком підкоряються її гармонічному відчуттю лінії.
  </p>
  <p>
    Вже 15 років вона приймає активну участь в найрізноманітніших виставках, як в Україні, так і за її межами,
    Берлін, Париж , Лондон , Нью-Йорк, Монреаль, Сан Франциско, Лос Анжелес, Мюнхен.
  </p>
  <p>
    На її творчому доробку більше 70 виставок. З них 10 персональних.<br />
    В 2010 році вона приймає участь у міжнародній виставці Жінки в мистецтві, галерея Арт-місс в Парижі.<br />
     В 2011 участь у виставці українського мистецтва в галереї Лондона. <br />
    2012 участь у міжнародній виставкі Parallax Art Fair NYC, Нью Йорк.<br />
     2013 участь у міжнародній виставці “Open Art Canada”, Монреаль <br />
    В 2013 році вона була фіналістом конкурсу укр. художників в Америці, яка була організована укр. консульством та діаспорою в Сан Франциско.<br />
    На її творчому доробку більше 70 виставок. З них 10 персональних.<br />
