biography: |
  <p>
    Tetiana Cherevan (born 1975 in Cherkasy) is an Ukrainian artist.
  </p>
  <p>
    Cherevan'are emotionally charged and notionally full.
    Synthetic postmodern rythms are naturally intertwined into art-nouveau space and sensitive orbit of the 60-s esthetics with its constructive and minimalistic decisions.
    Fine arrangement in still life canvases demonstrates author's perception of things as life projection, where every object is alive and has a unique character.
    In graphics the idea of presentation of person like a flower is really worth seeing.
    They contact harmoniously with light and darkness within pure natural ballance.
  </p>
  <p>
    Women and flowers in Tanya’s work are delicate and gentle creatures.
    Refined lines flow and dance captivating viewers by fascinating beauty.
    The images of young ladies are harmoniously floriated.
    Their bodies turn into ornamentation and ornamentation – into bodies.
    Tetiana encourages to look at woman with admiration by finе  depicting her individuality and rich inner world.
    In hеr artistic work Tetiana explores woman and herself. All in all more than 70 exhibitions.
  </p>
