  id: 47
  title: "\"Желание быть\""
  alias: "qzhelanie-bytq-2008"
  title_alias: ""
  introtext: "<div class=\"mosimage\" align=\"center\" style=\"float: left;\"><img src=\"images/gallery/photo/gelanuegut.gif\" border=\"0\" width=\"130\" height=\"130\" />&nbsp;</div>\r\n<p>&nbsp;<em>\"</em>Желание быть\" -&nbsp;персональная выставка<br />&nbsp;8.07.2008 <br />&nbsp;Черкасский областной художественный музей</p>\r\n<p>&nbsp; &nbsp; &nbsp; Женские образы в творчестве художника занимают одно из главных мест. Как символ жизни и веры, вызов неэстетичности окружения, приземленности людских отношений.&nbsp;</p>\r\n"
  fulltext: "\r\n<p>&nbsp; &nbsp; &nbsp; Основным акцентом на выставке являются 12 работ \"Мои подруги\". Мастер создает образ женщины, ее мечты, илюзии в которых спасается и черпает вдохновения ее душа. Зритель не пройдет мимо работ \"Хрупкость\", \"Я никогда не буду твоей\", \"Гибель цивилизаций\", \"Чайная\". <br /><br />&nbsp; &nbsp; &nbsp; Хочется отметить своеобразную режисерскую трактовку работ, трепетное отношение к деталям. Вечная тема любви нашла воплощение в работе \"Закрыв глаза\". <br />&nbsp; &nbsp; &nbsp; Татьяна тонко чувствует материал. Умело пользуется разными графическими техниками &nbsp;</p>\r\n<p align=\"right\"><em>Светлана Урицкая, научный сотрудник обласного музея</em> <em><br />(газета \"Черкасский край\")</em></p>\r\n<br /><br />\r\n<p align=\"center\"><img src=\"http://s52.radikal.ru/i137/0810/4d/5064f3d3c3ea.jpg\" border=\"0\" /> <br /><br /><img src=\"http://i021.radikal.ru/0810/6d/f008cc6e17e6.jpg\" border=\"0\" /> <br /><br /><img src=\"http://s57.radikal.ru/i156/0810/eb/ee80e196728e.jpg\" border=\"0\" /> <br /><br /><img src=\"http://s60.radikal.ru/i167/0810/3d/d2fbdbe5375d.jpg\" border=\"0\" /> <br /><br /><img src=\"http://s42.radikal.ru/i095/0810/e7/02cef91f8595.jpg\" border=\"0\" /> <br /><br /><img src=\"http://i018.radikal.ru/0810/42/d4d9db1c922e.jpg\" border=\"0\" /> <br /><br /><img src=\"http://s52.radikal.ru/i136/0810/77/63118b6edf27.jpg\" border=\"0\" /> <br /><br /><img src=\"http://s51.radikal.ru/i131/0810/b9/f64b6f90d884.jpg\" border=\"0\" /></p>"
