  title: "Роспись хной на животиках беременных мамочек. г.Черкассы"
  alias: "rospis-xnoj-na-zhivotikax-beremennyx"
  title_alias: ""
  introtext: "<p><img style=\"margin-right: 5px; float: left;\" src=\"images/2012-05-12-mihendi.jpg\" alt=\"2012-05-12-mihendi\" width=\"200\" height=\"256\" />На седьмом месяце беременности, когда ваш животик подрос, вы можете доставить себе удовольствие - роспись хной. Этот рисунок носит защитный характер и являеться оберегом для вас и вашего малыша. Хна носит антисептический характер и не вредна ни для кожи мамочки , ни для будущего малыша. &nbsp;Ощущения незабываемые. Каждый рисунок, который я делаю неповторяеться.&nbsp;</p>\r\n<p>Для<strong> беременных мамочек</strong> я делаю роспись хной. Я предоставляю на ваш выбор цветочный орнамент. И цвет хны -коричневый или черный. Если вы хотите, чтоб рисунок был не долго-то можно выбрать желтую хну, которая будет держаться на теле два дня. Коричневая или черная хна держиться до двух недель.</p>\r\n<p>Вы занимаете удобное для вас положение тела и приступаем к работе. Это занимает где- то &nbsp;от получаса до часа. Ваше тело расслаблено и не доставляет никаких неудобств. После я работаю над фотосессией. Фотографии снимаем у меня в мастерской.</p>\r\n<p>После я отбираю лучшие кадры &nbsp;и работаю над картиной.&nbsp;</p>\r\n<p>Это<strong> незабываемяй подарок</strong> для себя о самых трепетных и волнительных моментах в жизни-<strong> ожидании появление на свет малыша</strong>.</p>\r\n<p>Вы можете заказать роспись животика.&nbsp;</p>\r\n<p>Вы можете заказать фотоссесию беременной мамочки.</p>\r\n<p><strong>КОНТАКТЫ: cherry-t@ukr.net &nbsp;Ждем писем!</strong></p>\r\n<p>г. Черкассы., есть возможность по договоренности выезд В Киев.</p>\r\n<p><span style=\"color: #000000; font-size: 14pt; background-color: #ff6600;\"><strong>Роспись на животе у беременных фото</strong></span></p>\r\n"
