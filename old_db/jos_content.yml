  introtext: "<p><img style=\"margin: 5px; float: left;\" src=\"images/15222_485443874811405_361143604_n.jpg\" alt=\"15222 485443874811405 361143604 n\" width=\"200\" height=\"300\" />В социальной сети (SNAC) был конкурс, в котором принимало участие более 300 художников Украины.&nbsp;</p>\r\n<p>20 художников были отобраны из 150 полуфиналистов получили :</p>\r\n<p>1.П<span style=\"line-height: 1.6;\">риглашение&nbsp;участвовать &nbsp;в двухнедельной выставке в художественной галерее «Сильвана» в г. Лос-Анджелес, США</span></p>\r\n<p><strong>23 февраля-9 марта</strong></p>\r\n<p>2.Приглашение участвовать в выставке в центральной художественной галерее \"Art People\", Сан Франциско, США</p>\r\n<p><span style=\"font-family: arial, sans-serif; font-size: 13.333333969116211px; line-height: normal;\">50 Post St, San Francisco, CA, США</span></p>\r\n<p><strong>15 апреля-20-апреля</strong>;</p>\r\n<p><span style=\"line-height: 1.6;\">3.Поздравления от официального лица города Сан-Франциско;</span></p>\r\n<p><span style=\"line-height: 1.6;\">4.контракт на один год с галереей «Art People» в г. Сан-Франциско, США на репрезентацию творческих работ на сайте галереи;</span></p>\r\n<p>5.широкую рекламу в художественном кругу «Art People» (США) средствами PR и СМИ.</p>\r\n<p>Галерея уже проводила выставку художников России, и художников Ирана. Участие в выставках бесплатное.</p>\r\n<p><br /><a style=\"color: #000000; font-family: 'Times New Roman'; font-size: medium; line-height: normal;\" name=\"LETTER.BLOCK2\"></a></p>\r\n<table id=\"xfmi2\" class=\"xfmc0\" style=\"font-family: 'Times New Roman'; background-color: #b6956d; width: 650px;\" border=\"0\" cellspacing=\"0\" cellpadding=\"15\" bgcolor=\"#b6956d\">\r\n<tbody>\r\n<tr>\r\n<td rowspan=\"1\" colspan=\"1\" align=\"left\">\r\n<div style=\"font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 16pt;\">\r\n<div align=\"center\"><img src=\"http://ih.constantcontact.com/fs061/1103282416809/img/2.gif\" alt=\"Heather \" name=\"ACCOUNT.IMAGE.2\" width=\"600\" height=\"171\" border=\"0\" /></div>\r\n</div>\r\n<div style=\"line-height: normal; background-color: #b6956d; font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 16pt;\">\r\n<div align=\"center\"><strong>Old Masters of Russian &amp; Ukrainian Impressionism,</strong></div>\r\n</div>\r\n<p style=\"line-height: normal; background-color: #b6956d; margin-top: 0px; font-family: arial, helvetica, sans-serif; margin-bottom: 0px; color: #2b1a00; font-size: 16pt;\" align=\"center\"><strong>SNAC Ukraine</strong></p>\r\n<p style=\"line-height: normal; background-color: #b6956d; margin-top: 0px; font-family: arial, helvetica, sans-serif; margin-bottom: 0px; color: #2b1a00; font-size: 16pt;\" align=\"center\"><strong>&nbsp;</strong></p>\r\n<p style=\"font-size: 12pt; line-height: normal; background-color: #b6956d; margin-top: 0px; font-family: arial, helvetica, sans-serif; margin-bottom: 0px; color: #2b1a00;\" align=\"center\">WINING UKRAINIAN ARTISTS OF SNAC (SOCIAL NETWORK ART COMPETITION) WILL DISPLAY THEIR ARTWORKS AT OUR BEAUTIFUL GALLERY</p>\r\n<p style=\"line-height: normal; background-color: #b6956d; margin-top: 0px; font-family: arial, helvetica, sans-serif; margin-bottom: 0px; color: #2b1a00; font-size: 11pt;\" align=\"center\">Dear art lovers,</p>\r\n<div style=\"line-height: normal; background-color: #b6956d; text-align: justify; font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 11pt;\" align=\"justify\">The Silvana Gallery is announcing an exciting new exhibition of Old Masters of Russian and Ukrainian Impressionism from late 19 &amp; early 20 Century &amp; winning artists of SNAC Ukraine (Social Network Art Competition).&nbsp;This is a group exhibition of evocative, breathtaking original works specially selected by the winning artists of the competition. These paintings represent the pinnacle of their personal artistic achievements and they will be on display for you at our Gallery.&nbsp;</div>\r\n<p style=\"font-size: 12pt; line-height: normal; background-color: #b6956d; text-align: center; margin-top: 0px; font-family: arial, helvetica, sans-serif; margin-bottom: 0px; color: #ffffff;\" align=\"center\">&nbsp;&nbsp;&nbsp;EXTRA -&nbsp;JUST ADDED -</p>\r\n<p style=\"font-family: 'Times New Roman'; font-size: medium; line-height: normal; background-color: #b6956d; text-align: center; margin-top: 0px; margin-bottom: 0px;\" align=\"center\">&nbsp;<span style=\"font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 11pt;\">J</span><span style=\"font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 11pt;\">oin and come to&nbsp;a Special</span></p>\r\n<p style=\"font-family: 'Times New Roman'; font-size: medium; line-height: normal; background-color: #b6956d; text-align: center; margin-top: 0px; margin-bottom: 0px;\" align=\"center\">&nbsp;&nbsp;<span style=\"font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 11pt;\"><strong>\"</strong></span><span style=\"font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 11pt;\"><strong>Art Talk\"</strong>&nbsp;by</span></p>\r\n<p style=\"font-family: 'Times New Roman'; font-size: medium; line-height: normal; background-color: #b6956d; margin-top: 0px; margin-bottom: 0px;\">&nbsp;<span style=\"font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 11pt;\">Award Winning Artist, Art Historian, Educator and Author of the book \"Art and&nbsp; Courage\"</span></p>\r\n<p style=\"font-family: 'Times New Roman'; font-size: medium; line-height: normal; background-color: #b6956d; text-align: center; margin-top: 0px; margin-bottom: 0px;\" align=\"center\">&nbsp;<span style=\"font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 16pt;\"><strong>John Paul Thornton</strong></span></p>\r\n<p style=\"font-family: 'Times New Roman'; font-size: medium; line-height: normal; background-color: #b6956d; text-align: justify; margin-top: 0px; margin-bottom: 0px;\" align=\"justify\"><span style=\"font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 11pt;\">As he speaks about the incredible rise of the Russian art market since the fall of Communism. Through unforgettable stories, John Paul will describe the glory of the official of the \"official\" art system which had to transform and adapt to world changes. Learn how Russian artists today create in new political climates, and how revitalized ideals are finding their place in the art of the twenty-first century.</span></p>\r\n<p style=\"line-height: normal; background-color: #b6956d; text-align: justify; margin-top: 0px; font-family: arial, helvetica, sans-serif; margin-bottom: 0px; color: #2b1a00; font-size: 11pt;\" align=\"justify\">Also more and more about old masters and classics of Russian and Ukrainian Impressionism from late 19 and early 20 century.</p>\r\n<div style=\"line-height: normal; background-color: #b6956d; text-align: center; font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 11pt;\" align=\"center\">&nbsp;His talk is from<strong>&nbsp;5:30 pm to 6:00 pm</strong></div>\r\n<p style=\"line-height: normal; background-color: #b6956d; text-align: center; margin-top: 0px; font-family: arial, helvetica, sans-serif; margin-bottom: 0px; color: #2b1a00; font-size: 11pt;\" align=\"center\">&nbsp;Followed by the Artist Reception</p>\r\n<p style=\"font-family: 'Times New Roman'; font-size: medium; line-height: normal; background-color: #b6956d; text-align: center; margin-top: 0px; margin-bottom: 0px;\" align=\"center\">&nbsp;&nbsp;<span style=\"font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 11pt;\">&nbsp;Artist Reception</span></p>\r\n<div style=\"font-size: 12pt; line-height: normal; background-color: #b6956d; text-align: center; font-family: arial, helvetica, sans-serif; color: #ffffff;\" align=\"center\"><strong>Saturday, February 23, 2013</strong></div>\r\n<p style=\"font-size: 12pt; line-height: normal; background-color: #b6956d; margin-top: 0px; font-family: arial, helvetica, sans-serif; margin-bottom: 0px; color: #ffffff;\" align=\"center\"><strong>&nbsp;from 6:00 to 9:00 p.m.</strong></p>\r\n<div style=\"font-family: 'Times New Roman'; font-size: medium; line-height: normal; background-color: #b6956d; text-align: center;\" align=\"center\">&nbsp;&nbsp;</div>\r\n<p style=\"line-height: normal; background-color: #b6956d; margin-top: 0px; font-family: arial, helvetica, sans-serif; margin-bottom: 0px; color: #2b1a00; font-size: 11pt;\" align=\"center\">Please join us for a special wine reception.&nbsp; To RSVP, please call&nbsp;<span style=\"font-size: 14pt;\"><strong>818-662-7070</strong></span></p>\r\n<p style=\"font-family: 'Times New Roman'; font-size: medium; line-height: normal; background-color: #b6956d; margin-top: 0px; margin-bottom: 0px;\">&nbsp;<span style=\"font-family: arial, helvetica, sans-serif; color: #2b1a00; font-size: 11pt;\">Don't miss this opportunity to get your favorite painting before it's sold to someone else! These paintings are the best investment for art collectors today.</span></p>\r\n<p style=\"margin-top: 0px; font-family: arial, helvetica, sans-serif; margin-bottom: 0px; color: #2b1a00; font-size: 16pt;\" align=\"center\"><strong style=\"font-size: 16pt; line-height: 1.6; text-align: left;\"><br /></strong></p>\r\n<p style=\"margin-top: 0px; font-family: arial, helvetica, sans-serif; margin-bottom: 0px; color: #2b1a00; font-size: 16pt;\" align=\"center\"><strong style=\"font-size: 16pt; line-height: 1.6; text-align: left;\"></strong><img style=\"color: #000000; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 16px; text-align: left; line-height: 1.6;\" src=\"http://ih.constantcontact.com/fs168/1103282416809/img/83.jpg\" alt=\"\" name=\"ACCOUNT.IMAGE.83\" width=\"565\" border=\"0\" /></p>\r\n<p style=\"font-family: 'Times New Roman'; font-size: medium; line-height: normal; background-color: #b6956d; text-