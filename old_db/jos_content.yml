  id: 340
  title: "Ніч у музеї"
  type: exhibition
  alias: "nch-u-muze"
  title_alias: ""
  introtext: "<p><a href=\"index.php?option=com_content&amp;view=article&amp;id=340:nch-u-muze&amp;catid=18:2008-10-06-09-09-51\"><img src=\"images/2012-05-12-noch-v-muzee.jpg\" alt=\"2012-05-12-noch-v-muzee\" width=\"650\" height=\"460\" /></a></p>\r\n"
  fulltext: "\r\n<p><a href=\"images/2012-05-12-noch-v-muzee.jpg\" class=\"jcepopup\" rel=\"title[Международная акция НОЧЬ В МУЗЕЕ]\" target=\"_blank\"><img src=\"images/2012-05-12-noch-v-muzee.jpg\" alt=\"2012-05-12-noch-v-muzee\" width=\"650\" height=\"460\" /></a></p>\r\n<p><strong>У ніч з 19 на 20 травня (субота)</strong> художній музей буде відкритий для відвідувачів з 18:00 год і до півночі.</p>\r\n<p>Програма Ночі насичена сучасним мистецтвом, майстер-класами, перфомансами, музикою, поезією та ін.</p>\r\n<p><img src=\"images/2012-05-12-proekciya-oberegu.jpg\" alt=\"Проекція оберегу\" width=\"107\" height=\"200\" align=\"left\" style=\"margin-right: 5px;\" /><img src=\"images/2012-05-12-mihendi.jpg\" width=\"156\" height=\"200\" align=\"left\" style=\"margin-right: 5px;\" /><strong>«Проекція оберегу» </strong>СТВОРЕННЯ ОБРАЗУ від <strong>Тетяни Черевань</strong> - унікальна можливість побачити як працює над створенням образів і картин відома художниця Тетяна Черевань.</p>\r\n<p>В індійській культурі розпис хною (мехенді) вважається оберегом, а розписи на животі вагітної жінки мають захисний характер, символізують зародження, початок нового. Окрім цього хна володіє антисептичними властивостями. Це стало основою концепту робіт <strong>Тетяни Черевань</strong>. За останній час вона створила серію портретів українських вагітних жінок.</p>\r\n<p>Для створення образів художниця спочатку робить розпис хною (мехенді) на животі майбутньої мами, потім фотографує модель і далі вже працює над живописним портретом. Під час акції <strong>«Ніч у музеї»</strong> ви побачите початок роботи художниці з моделлю, а закінчені портрети <strong>будуть представлені на персональній виставці художниці у жовтні цього року. </strong></p>\r\n<p><strong>18.00-20.30 МАЙСТЕР-КЛАСИ НОЧІ: </strong></p>\r\n<p>Кожний бажаючий під керівництвом досвідченого майстра може створити власний твір мистецтва та отримати професійну пораду.</p>\r\n<ol>\r\n<li><strong>Лялька-мотанка: Лариса Теліженко</strong>, член спілки майстрів народного мистецтва України.</li>\r\n<li><strong>Декоративний розпис: Ольга Отнякіна-Бердник</strong>, член спілки майстрів народного мистецтва України.</li>\r\n<li><strong>Народна керамічна іграшка: Галина Тимошенко</strong>, член спілки майстрів народного мистецтва України.</li>\r\n<li><strong>Друге життя старим речам. Декорування оселі: Надія Груздєва</strong>, провідний фіто-дизайнер</li>\r\n<li><strong>Живопис на склі: Сотник Мила,</strong> сучасний художник.</li>\r\n<li><strong>Сухе валяння вовни: Тетяна Ігнатенко</strong>, лідер руху Handmade в Черкасах.</li>\r\n<li><strong>Створення прикрас з використанням сучасної фурнітури: Маріана Степаненко</strong>, лідер руху Handmade в Черкасах.</li>\r\n<li><strong>Вироби з полімерної глини: Ірина Терещенко</strong>, відомий майстер Handmade.</li>\r\n<li><strong> Декупаж: Вікторія Капралова</strong>, відомий майстер Handmade.</li>\r\n<li><strong> Лялька Тільда: Валерія Боброва</strong>, відомий майстер Handmade.</li>\r\n</ol>\r\n<p><strong>18.00-24.00 МИСТЕЦЬКІ ПРОЕКТИ: </strong></p>\r\n<table border=\"0\">\r\n<tbody>\r\n<tr>\r\n<td width=\"50%\" style=\"vertical-align: top;\">\r\n<p align=\"center\"><img src=\"images/alabina.jpg\" width=\"159\" height=\"239\" /></p>\r\n<p><strong>3+2</strong> - проект сучасних художників (м.Черкаси, м.Київ): Володимир Яковець, Олександр Шепеньков, Ігор Солодовніков + Анна Алабіна, Марина Денісенко.;</p>\r\n</td>\r\n<td width=\"50%\" style=\"vertical-align: top;\">\r\n<p align=\"center\"><img src=\"images/2012-05-19-kortonna-korobka.jpg\" width=\"180\" height=\"239\" /></p>\r\n<p>Відкриття проекту <strong>«Картонна коробка»</strong> - фотовиставка: Артеменко Євген, Тимошенко Сергій, Єфімов Ігор. Роботи в жанрі вуличної фотографії. Неповторність та унікальність ситуацій і моментів, що зафіксовані на фотознімках дають можливість побачити красу в буденному.</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table border=\"0\">\r\n<tbody>\r\n<tr>\r\n<td width=\"50%\" style=\"vertical-align: top;\">\r\n<p><img src=\"images/skandinaviy.jpg\" width=\"240\" height=\"122\" /></p>\r\n<p><strong>Відображення Скандинавії</strong> - виставка виробів зі скла Лесі Коленчук (Данія)</p>\r\n</td>\r\n<td width=\"50%\" style=\"vertical-align: top;\">\r\n<p align=\"center\"><img src=\"images/2012-05-12-hand-made.jpg\" width=\"200\" height=\"234\" /></p>\r\n<p><strong>Handmade </strong>- виставка-ярмарок виробів ручної роботи.</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<ul>\r\n<li><strong>Жінки – мисткині України</strong> - Всеукраїнська виставка до Міжнародного Дня музею.</li>\r\n<li><strong>Гумористичний проект «Побач себе іншим»</strong>. Кожний має можливість побачити себе по-іншому та сфотографуватись на пам’ять. Куратор - Анастасія Ґудзь-Чорновол. Автори: Анастасія Максудова, Марина Яковець.</li>\r\n<li><strong>Відеопроект «Друзі музею»</strong> - фото з масових заходів та відкриття виставок музею. Пропонуємо згадати значні події, що відбувались у музеї за останні два роки та побачити себе в колі друзів.</li>\r\n</ul>\r\n<p><strong>МУЗИЧНО-ПОЕТИЧНІ ЧИТАННЯ </strong></p>\r\n<p>Сучасні черкаські поети та бардівська пісня: спілкування у дружньому колі. Куратор – Сергій Могилко. ПОЕЗИ: Олена Желєзняк,Олексій Юрін, Олена Колесник, Артур Шаповал, Ольга Сизова, Аня Митренко, Юлія Гончар, Елеонора Май, Даша Гранатова</p>\r\n<p><strong>БАРДІВСЬКА ПІСНЯ: Андрій Ковальський. </strong></p>\r\n<p><strong>БОДІАРТ</strong></p>\r\n<p>Учасники: Максим Гладько, Андрій Мороз, Анна Корж, Антон Панасюк. Розпис рук хною – мехенді від майстрів Черкаського центру «Сахаджа йоги».</p>\r\n<p><strong>18.30-20.30 ПЕРФОМАНС «НАРОДЖЕННЯ СУЧАСНОЇ ЛЮДИНИ»</strong></p>\r\n<p>Створення тривимірного колажу з артефактів сучасної масової культури. Колективна робота: у реалізації проекту може взяти участь кожен. Куратор – Оксана Пушонкова. Ініціативна група – студенти кафедри історії та філософії ЧНУ ім. Б.Хмельницького.</p>\r\n<p><strong>ОФІЦІЙНА ЧАСТИНА: ПРЕЗЕНТАЦІЯ ПРОЕКТІВ </strong></p>\r\n<ul>\r\n<li>Дефіле моделей прикрашених авторськими розписами, коментар художників;</li>\r\n<li>Демонстрація розписів хною;</li>\r\n<li>Виступ директора музею.</li>\r\n<li>Відкриття проекту «3+2»</li>\r\n<li>Презентація Шоу програми</li>\r\n</ul>\r\n<p><strong>21.00 – 24.00 ТМ «ПРОМО ПРОЕКТ»</strong></p>\r\n<p>DJ Dance Звук, світло, лазери</p>\r\n<p><strong>ПРОГРАМА ТВОРЧОЇ ГРУПИ «ДЖАЙРА», АГЕНСТВО «7 НЕБО»: </strong></p>\r\n<p><img src=\"images/20111112-05-12-gjaira.jpg\" width=\"490\" height=\"367\" /></p>\r\n<p>«Відродження ангелу» - скульптурна композиція у золоті. ЛАЙТ ШОУ</p>"
