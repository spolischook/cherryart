  id: 311
  title: "XI Международный Фестиваль подводного изображения “СЕРЕБРЯНАЯ АКУЛА”"
  type: exhibition
  alias: "xi-mezhdunarodnyj-festival-podvodnogo-izobrazheniya-serebryanaya-akula"
  title_alias: ""
  introtext: "<p><a class=\"jcepopup\" title=\"“СЕРЕБРЯНАЯ АКУЛА”::XI Международный Фестиваль подводного изображения \" href=\"images/stories/news/2011-04-14-Silver-Shark/SilverShark-2011.jpg\"><img style=\"float: left; margin-top: 15px; margin-right: 5px; margin-bottom: 5px; margin-left: 0px;\" alt=\"XI Международный Фестиваль подводного изображения “СЕРЕБРЯНАЯ АКУЛА” \" width=\"300\" src=\"images/stories/news/2011-04-14-Silver-Shark/SilverShark-2011.jpg\" /></a></p>\r\n<p><strong>Время проведения:</strong> 14-17 апреля 2011 г.<br /> <strong>Место проведения:</strong> Украинский дом, ул.Крещатик, 2, г.Киев, Украина<br /> <!-- <strong>Программа проведения Фестиваля <a href=\"http://www.silvershark.org.ua/programm.phtml\"                    >---></p>\r\n<p><strong>Перечень номинаций и конкурсов:</strong></p>\r\n<ul>\r\n<li> лучшая подводная фотография </li>\r\n<li> лучший видео фильм </li>\r\n<li> лучшая телепередача (с использованием подводных видео сюжетов) </li>\r\n<li> лучшая живописная и скульптурная работа </li>\r\n<li> конкурс стендов среди клубов и центров подводного плавания </li>\r\n<li> конкурс детских рисунков</li>\r\n</ul>\r\n<p><strong>&nbsp;</strong><span style=\"font-size: small;\"> </span></p>\r\n"
  fulltext: "\r\n<p> </p>\r\n<p><strong>В дни проведения фестиваля Вы сможете увидеть:&nbsp;</strong></p>\r\n<p>- увлекательные и потрясающие своей красотой подводные фильмы конкурсантов;<br /> - лучшие фильмы международных фестивалей подводного изображения;<br /> - выставку подводных фотографий;<br /> - <strong>персональные  выставки художников, скульпторов и фотохудожников;</strong><br /> - выставку лучших фотографий журнала «Нептун 21 век»;<br /> - конкурс детского рисунка;<br /> - выступления музыкантов и певцов;<br /> - ознакомиться с новинками снаряжения для дайвинга и подводных съемок;<br /> - посетить мастерклассы по подводному фотографированию и подводным видеосъемкам;<br /> а также получить уникальную возможность общения с людьми-легендами в мире дайвинга.</p>\r\n<a name=\"foto\"></a>\r\n<p>{phocagallery view=category|categoryid=16|limitstart=0|limitcount=0}</p>"
