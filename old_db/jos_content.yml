  id: 378
  title: "З Новим Роком!"
  alias: "z-novim-rokom"
  title_alias: ""
  introtext: "<p><img style=\"margin: 5px; float: left;\" src=\"images/_DSC9975.JPG\" alt=\" DSC9975\" width=\"200\" height=\"300\" />Вітаю Вас мої любі Друзі з&nbsp;наступаючим новим 2013 роком!</p>\r\n<p>Нехай 2013-й рік стане для Вас часом здобуття нових успіхів, приголомшливих осяянь, творчих вдач, чудових, сміливих ідей ! Здоров'я, Щастя, Любові і Натхнення Вам!</p>\r\n<p>Нехай в Вашіх домівках буде тепло, у вашіх серцях радісно !</p>\r\n<p>У цьому році я зустрічала новий рік зі своєю родиною. Сім'я у нас велика. Мої батьки, брат з племінниками, мій старший син Діма. Дуже любимо готувати і кожен приносить на новорічний стіл святкове блюдо. У цьому році ми відзначали Новий рік без Презедента, кожен може зробити цей вибір, якщо йому не подобатися просто не вмикати телевізор, а включити приємну музику.<br />Під ялинкою лежали подарунки, від Діда Мороза. Самий цікавий подарунок був для мого тата-він колекціонер і отримав у подарунок один з перших фотоапаратів Київ. Самий маленький подарунок отримав молодший син Михайлик. Він дуже любить чистити зуби і ми подарували йому щітку, як у казці про трьох ведмедів. У тата велика, у мами середня, а у Мішуткі маленька.<br /><br />Цей рік був різним. Він подарував нам багато приємних нових знайомств. Мої роботи їздили на міжнародні вистаки у Нью Йорк, побували в Москві. Була персональна виставка у рідному місті Черкаси. У 2013 плануємо багато подорожей. Роботи над своїми проектами і звичайно ж участь у міжнародних виставках.</p>"
