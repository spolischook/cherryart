  introtext: "<p><span style=\"font-family: Georgia, serif; font-size: 13px; line-height: normal; text-align: center;\">&nbsp;<img style=\"margin: 5px; float: left;\" src=\"images/gallery/photo/Tatiana-Cheryvan-Noch-za-toboj-60x80-polotno-oliya-2013.jpg\" alt=\"Tatiana-Cheryvan-Noch-za-toboj-60x80-polotno-oliya-2013\" width=\"200\" height=\"277\" /></span>с. Кмитів, Житомирської обл<br />Кмитівський музей образотворчого мистецтва імені Й.Буханчука<br />&nbsp;жовтень – грудень &nbsp;2014 р.</p>\r\n<p>&nbsp;</p>\r\n<p>В діяльності Дирекції художніх виставок України Міністерства культури України демонстрація творів жінок-художниць вже стала традиційною, і такі експозиції незмінно отримують схвальні відгуки широкої глядацької аудиторії.</p>\r\n<p>&nbsp;</p>\r\n<p>Проект має на меті презентувати творчість мисткинь із різних&nbsp; регіонів України з різноманітними творчими уподобаннями і напрямками, видами і жанрами, із застосуванням широкої палітри художніх та технічних засобів. Він сприяє висвітленню основних напрямків сучасного українського образотворчого мистецтва через творчу&nbsp; постать жінки. Зокрема, метою проекту є акцентування уваги глядача на тенденції розвитку гендерної політики – рівних прав жінок і чоловіків та рівних можливостей для їх реалізації, як основного права людини, подолання усталених стереотипів щодо ролі та місця жінок у суспільстві. Досягнення рівності між жінками і чоловіками є однією з передумов забезпечення стабільного розвитку українського суспільства на засадах демократії, поступу до Європейської спільноти.</p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 13px; line-height: normal; text-align: center;\"><br /></span></p>"
