  id: 389
  title: "Весна началась на выставке пастелей..."
  alias: "vesna-nachalas-na-vystavke-pastelej"
  title_alias: ""
  introtext: "<p><a href=\"images/stories/press/2013-02-akcent-1200.jpg\" target=\"_blank\"><img style=\"margin: 5px; float: left;\" src=\"images/stories/press/2013-02-akcent-200.jpg\" alt=\"2013-02-akcent-200\" width=\"200\" height=\"265\" /></a></p>\r\n<p>Весна пришла… на выставку пастелей<br />В феврале особенно хочется весны, тепла и цветов! Это настроение предугадала художница Татьяна Черевань. На открытии своей новой выставки она поделилась с черкасщанами ожиданием света, весны и красоты.<br />Очередная экспозиция работ одной из самых позитивных черкасских художниц проходит в <strong>ресторане «Тарантелла»</strong> и продлится два месяца. Сама Татьяна рада такому предложению, поступившему от <strong>Анатолия Волошина</strong>. А экс-мер Черкасс приглашает и других художников проводить здесь творческие встречи. Рояль, роспись на стенах, уют — поклонники творчества Татьяны Черевань оценили особую обстановку, царящую тут. Оживили и «овеснили» ее ранние пастельные работы художницы, буквально пронизанные светом. «Эти работы пылились у меня дома, в шкафу, они такие домашние, воздушные, и я даже не думала, что представится возможность их показать, — рассказала художница. — Но очень рада этому!».</p>\r\n"
  fulltext: "\r\n<p style=\"text-align: justify;\"><br />Очередная выставка Татьяны Черевань получилась лирической и женской. Уж очень она любит женскую натуру, которая в картинах художницы всегда наполнена растительными узорами, волнами, стихиями воды, любви и весны. «Я хотела, чтобы бы моя выставка была несколько иной. Чтобы в ней появились и «мужские» мотивы. Но пока что все мои работы именно таковы, — говорит Татьяна. — А сейчас у меня на «ню» образовалась целая очередь. Женщины, девушки спрашивают: «Что надо сделать, чтобы стать Вашей моделью?». Я с удовольствием рисую, женщина всегда вдохновляет к работе — не случайно художники всегда рисовали обнаженную натуру…».<br />Точный рисунок — профессиональный конек Татьяны Черевань, она гордится тем, что училась ему у черкасского художника Виктора Клименко. Что же касается техники, то даже на выставке в «Тарантелле» можно обнаружить совершенно разные работы. Так одна из них – двойной портрет в золотых тонах, который недавно экспонировался в Москве, выполнена в смешанной технике, которую художница попробовала благодаря… интернету. «У меня есть учитель – это художник Борис Индриков, — рассказывает она. — Я увидела его работы в интернете, познакомилась с ним, и он рассказал мне, как работает…». <br />Параллельно с Черкасской выставкой картины Татьяны Черевань могут видеть монреальцы: как раз сейчас там экспонируются две ее картины, а благодаря изданному в конце прошлого года календарю с работами художницы, их знают и в Германии, Мексике, России… <br />Календарь – отдельный, интересный благотворительный проект. Благодаря его продаже, удалось собрать 13 тысяч гривен, за которые на днях приобретены лекарства для детского отделения онкологии и гематологии г. Черкассы. В этой акции участвовали не только Черкащане, ее поддержали 20 городов Украины, причем в Киеве и Черкассах календарь можно купить до сих пор. <br />На открытии этой доброй выставки естественно прозвучали романсы в исполнении дуэта <strong>Юлии Черняевой</strong> и<strong> Вероники Ромцевой</strong>. Романтичные девушки представили слушателям музыку Исаака Дунаевского. «Мы задумались, какие музыкальные номера подошли бы для этого вечера, и решили, что советские песни хорошо передадут атмосферу добра, которая царит здесь», — рассказал Юля Черняева, любимая модель художницы, известная черкасская певица, которая порадовала своих поклонников неожиданной гранью своего таланта — классическим вокалом. <br />Выставка «В пастельных тонах» продлится два месяца. <br /><strong>Журналист Елена Буевич</strong> <br /><strong>Газета \"Акцент\" №7, 13 февраля 2013 г.</strong><br />Черкассы, ресторан-пиццерия \"Тарантела\", бул. Шевченка, 218/220</p>"
