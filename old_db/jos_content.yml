  id: 189
  title: "IХ Международный фестиваль подводного изображения \"Серебряная акула\""
  type: exhibition
  alias: "ix-mezhdunarodnyj-festival-podvodnogo-izobrazheniya-qserebryanaya-akulaq"
  title_alias: ""
  introtext: "<p><img src=\"http://s55.radikal.ru/i149/0905/1b/40622e727210.jpg\" align=\"left\" border=\"0\" width=\"160\" height=\"210\" hspace=\"6\" /></p>\r\n<p><strong><a href=\"http://www.silvershark.org.ua/\" target=\"_BLANK\">СЕРЕБРЯНАЯ АКУЛА</a> </strong></p>\r\n<p><strong>Будинок Кіно, вул. Саксаганського, 6, Київ, Україна</strong></p>\r\n<p><strong>За підтримки Посольства Франції в Україні</strong></p>\r\n<p><strong>Шановні пані та панове,</strong></p>\r\n<p><strong><strong>Запрошуємо Вас відвідати *IX Міжнародний Фестиваль Підводного Зображення</strong></strong></p>\r\n<p><strong><strong><strong>\"Срібна Акула 2009\"</strong></strong></strong></p>\r\n<p><strong><strong><strong>&nbsp;&nbsp; </strong></strong></strong></p>\r\n"
  fulltext: "\r\n<p><strong><strong><strong>&nbsp;<strong>Фестиваль в Україні проводиться під егідою Всесвітнього Фестивалю Підводного <br />Зображення у Франції (м.Антіб), заснованого у 1973 році на честь Жака-Іва <br />Кусто. Український Фестиваль підводного зображення \"Срібна Акула\" був <br />організований у 2001 році за підтримки і сприяння Київської Міської <br />Адміністрації, а також Президента Всесвітнього Фестивалю підводного <br />зображення м. Антіб (Франція) - Даніеля МЕРСЬЄ. Протягом багатьох років <br />Фестиваль також підтримують Міністерство культури України, Міністерство <br />екології України і Федерація підводного спорту України. <br /><br />Фестиваль \"Срібна Акула\" - це унікальна подія в культурному житті України, <br />яка збирає сотні учасників (підводних фотографів, режисерів, операторів, <br />продюсерів, художників та скульпторів) з різних куточків світу (Бельгія, <br />Німеччина, Македонія, Великобританія, Італія, Іспанія, США, Сінгапур, <br />Україна, росія та багато інших країн) і тисячі відвідувачів - тих, хто</strong> </strong></strong></strong></p>\r\n<p><strong><strong><strong><strong>любить море і хоче дізнатися більше про глибини Світового Океану. Фестиваль <br />не тільки знайомить відвідувачів із найкращими творчими роботами на підводну <br />тематику, а й звертає увагу на екологічні проблеми сучасного світу. Всі <br />гості запрошуються до участі у щорічному Дні очищення водойм, який <br />проводиться в перші вихідні літа. <br /><br />Дати проведення Фестивалю: <br />22-24 травня 2009 року. <br /><br />Відкриття: <br />22 травня о 16:00 <br /><br />Місце проведення Фестивалю: <br />\"Будинок Кіно\", вул. Саксаганського, 6, м.Київ, Україна. </strong></strong></strong></strong></p>\r\n<p><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src=\"http://s49.radikal.ru/i124/0905/95/d6c21cb6c82d.jpg\" border=\"0\" width=\"640\" height=\"480\" /></strong></p>\r\n<p>&nbsp;Ведущий инженер научно-исследовательского судна «КАЛИПСО» и член незабвенной команды Жак-Ива&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Кусто. Уникальный художник, творящий живопись под водой. Дайвер с более чем 50-летним стажем.</p>\r\n<p>&nbsp;&nbsp; <img src=\"http://s48.radikal.ru/i122/0905/ac/990ec4b13f1d.jpg\" border=\"0\" width=\"300\" height=\"400\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s57.radikal.ru/i156/0905/97/4761fd0f7076.jpg\" border=\"0\" width=\"300\" height=\"400\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i071.radikal.ru/0905/72/ab98ec16db45.jpg\" border=\"0\" width=\"400\" height=\"300\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s44.radikal.ru/i105/0905/98/ce7f8ca96384.jpg\" border=\"0\" width=\"400\" height=\"300\" /></p>\r\n<p><img src=\"http://s40.radikal.ru/i089/0905/83/a3cbf9efa944.jpg\" border=\"0\" width=\"300\" height=\"400\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src=\"http://s44.radikal.ru/i104/0905/2c/427756c94357.jpg\" border=\"0\" width=\"300\" height=\"400\" />&nbsp;&nbsp;</p>\r\n<p>слева- Елена Азарова (Россия)<br />Награждена Дипломом победителя Фестиваля и Дипломом национального союза фотохудожников Украины.&nbsp;</p>\r\n<p><img src=\"http://s47.radikal.ru/i116/0905/e2/7d9e09f21927.jpg\" border=\"0\" width=\"640\" height=\"480\" /></p>\r\n<p><img src=\"http://s56.radikal.ru/i151/0905/fb/1bd55f6f9509.jpg\" border=\"0\" width=\"640\" height=\"480\" /></p>\r\n<p><img src=\"http://s56.radikal.ru/i153/0905/a3/7f2ae6f28158.jpg\" border=\"0\" width=\"640\" height=\"480\" /></p>\r\n<p><img src=\"http://s44.radikal.ru/i106/0905/51/01118ee23525.jpg\" border=\"0\" width=\"640\" height=\"480\" /></p>\r\n<p><img src=\"http://i061.radikal.ru/0905/8c/adc28747940a.jpg\" border=\"0\" width=\"640\" height=\"480\" /></p>\r\n<p><img src=\"http://s58.radikal.ru/i161/0905/8f/103cbe39783b.jpg\" border=\"0\" width=\"640\" height=\"480\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<img src=\"http://s52.radikal.ru/i136/0905/c9/eee01dcc9df3.jpg\" border=\"0\" width=\"300\" height=\"400\" />&nbsp;<img src=\"http://s54.radikal.ru/i143/0905/71/ad698cf6be27.jpg\" border=\"0\" width=\"300\" height=\"400\" />&nbsp;</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Анатолий Белощин </strong>(Россия)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Награжден Дипломом победителя Фестиваля</p>\r\n<p> </p>\r\n<p align=\"justify\"> </p>"
