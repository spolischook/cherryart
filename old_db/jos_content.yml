  introtext: "<p><img style=\"float: left;\" src=\"http://s57.radikal.ru/i158/1003/80/cfc989964c71.jpg\" alt=\"Черевань Татьяна  женщины Украины Франция Париж Galerie Art' et Miss \" />&nbsp;&nbsp;&nbsp;</p>\r\n<h2>&nbsp;<span style=\"color: #993366;\">Galerie Art' et Miss</span></h2>\r\n<p>&nbsp; Frenchwoman and Ukrainian</p>\r\n<p class=\"Style12\" style=\"text-align: left;\">&nbsp; Opening April 1 2010<span style=\"color: #993366;\"><strong>&nbsp; </strong></span></p>\r\n<p class=\"Style12\" style=\"text-align: left;\"><strong>&nbsp; 14</strong><strong>, rue Sainte Anastase - 75003 PARIS</strong></p>\r\n<p class=\"Style12\" style=\"text-align: left;\"><strong><a href=\"http://www.artween.com/Annonces/Tatiana-CHEREVAN\"></a><a href=\"http://www.artween.com/Annonces/Tatiana-CHEREVAN\">http://www.artween.com/Annonces/Tatiana-CHEREVAN</a></strong></p>\r\n<p class=\"Style12\" style=\"text-align: left;\"><strong><span style=\"color: #ff0000;\">See photos!!!</span></strong><strong><span style=\"color: #ff0000;\">&nbsp;</span></strong></p>\r\n<p>&nbsp;</p>\r\n"
