  introtext: "<p><span style=\"background-color: #ffffff; color: #000000;\"><img style=\"margin: 5px; float: left;\" src=\"images/6.2.jpg\" alt=\"6.2\" width=\"199\" height=\"300\" /></span>В этом году я с Марианной Степаненко выпустила две серии украшений.&nbsp;</p>\r\n<p>Первая была создана для мероприятия \"Ночь в музее\", вторая презентована на открытии моей персональной выставки \"Искусство Быть\"</p>\r\n<p>Мы кропотливо выбирали фрагменты из моих работ, подбирали бусины, выбирали цвет метала, цвет пластика.</p>\r\n<p>В дальнейшем будет изготовлена новая серия на основе бронзовых &nbsp;креплений.&nbsp;</p>\r\n<p>{phocagallery view=category|categoryid=51|limitstart=0|limitcount=0}</p>\r\n<p><span style=\"background-color: #ffffff; color: #000000;\"><br /></span></p>\r\n<p><span style=\"background-color: #ffffff; color: #000000;\"><br /></span></p>\r\n<p><span style=\"background-color: #ffffff; color: #000000;\"><br /></span></p>"
