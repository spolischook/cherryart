  id: 312
  title: "Черкассы начинаются с меня"
  alias: "cherkassy-nachinayutsya-s-menya"
  title_alias: ""
  introtext: "<p><a href=\"images/stories/news/bez-smittya-krashe.jpg\" title=\"Черкасский субботник::2, 16, 23 апреля в 11-00 (в субботу) давай вместе уберём от мусора несколько уголков лучшего на Земле города. Города, в котором ты живёшь. \" class=\"jcepopup\"><img style=\"float: left; margin-right: 5px; margin-bottom: 5px;\" alt=\"Без сміття краще :)\" width=\"300\" src=\"images/stories/news/bez-smittya-krashe.jpg\" /></a></p>\r\n<p>2, 16, 23 апреля в 11-00 (в субботу) давай вместе уберём от мусора несколько уголков лучшего на Земле города. Города, в котором ты живёшь.   Объекты, которые станут чистыми:   2 апреля - мы уберём лесополосу напротив ЗТА по ул. Одесская (встреча в 11-00 на остановке \"ЗТА\").  16 апреля - мы уберём пляжную территорию в районе Речпорта (встреча в 11-00 на остановке \"Речпорт\").  23 апреля - мы очистим от мусора кусочек Сосновки (встреча в 11-00 на остановке магазин \"Лісовий\" напротив ресторана \"Эдем\").  Инициативу волонтёров поддержала ТМ \"Холодний Яр\", которая предоставит участникам акции пакеты, перчатки, грабли.   С вывозом мусора поможет Департамент Жилищно-коммунального Комплекса.  Пригласи своих друзей, братьев, сестёр, родителей. Это так просто - сделать мир лучше. Начни с Черкасс.</p>\r\n"
