  introtext: "<p><img src=\"http://s57.radikal.ru/i157/0902/85/f4653a6ec737.jpg\" align=\"left\" border=\"0\" />&nbsp;&nbsp; <em>Размер 50х70 см</em></p>\r\n<p><em>&nbsp;&nbsp; Материал: бумага, смешанная техника</em></p>\r\n<p><em>&nbsp;&nbsp; Год: 2009</em></p>\r\n<p>&nbsp; находится в частной коллекции в Чикаго</p>\r\n"
  fulltext: "\r\n<p><em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</em></p>\r\n<p> </p>\r\n<p align=\"center\"><em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s46.radikal.ru/i111/0902/4a/def8c1bdc649.jpg\" border=\"0\" /></em></p>\r\n<p align=\"center\"><em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</em></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">Любите<span>&nbsp; </span>женщину за грех,</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">который вынесла из рая.</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">А не за то, что лучше всех</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">она готовит и стирает…</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">Любите<span>&nbsp; </span>женщину за грусть,</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">которую от Вас скрывает.</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">За то, что рядом с нею груз</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">проблем быстрее убывает…</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">Любите<span>&nbsp; </span>женщину за ум,</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">который и велик и скромен.</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">За детского веселья шум,</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">рассветным утром в Вашем доме…</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">Любите<span>&nbsp; </span>женщину за ночь,</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">которую она Вам дарит,</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">И за желание помочь,</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">когда смертельно Вы устали…</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">Любите<span>&nbsp; </span>женщину за лесть,</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">ласкающую ваши уши.</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">И за бесценный дар небес -</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">сарказмы терпеливо слушать…</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">Любите<span>&nbsp; </span>в женщине мечту и интригующую тайну.</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">Не унижайте красоту упрёком,</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">брошенным случайно…</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">Любите<span>&nbsp; </span>в женщине протест,</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">как любит слабых победитель.</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\" align=\"center\"><span style=\"font-family: Times New Roman; font-size: small;\">и просто так... за то, что есть</span></p>\r\n<span style=\"font-size: small;\"><span style=\"font-family: Times New Roman;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; она у вас - её ЛЮБИТЕ...</span></span>\r\n<p> </p>"
