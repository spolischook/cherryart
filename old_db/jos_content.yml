  title_alias: ""
  introtext: "<p><br /><img src=\"images/1311375031.jpg\" width=\"200\" height=\"397\" alt=\"кофе амадео ваниль Amadeo Черевань Татьяна этикетка\" style=\"float: left; margin: 5px;\" />В прошлом году я нарисовала более 40 этикеток к кофе \"Amadeo\"</p>\r\n<p>Работа была интересной, так как заказчику понравились мои картины и он попросил разработать этикетки в моем стиле.</p>\r\n<p>Большую часть уже запустили в работу.&nbsp;Вот то, что получилось.&nbsp;Я с нетерпением жду коробочки из Киева, чтобы посмотреть результат и попробовать кофе.</p>\r\n<p><a href=\"http://osmantus.com.ua/rus/catalogs/15/0/\"></a><a href=\"http://osmantus.com.ua/rus/catalogs/15/0/\">http://osmantus.com.ua/rus/catalogs/15/0/</a></p>\r\n"
