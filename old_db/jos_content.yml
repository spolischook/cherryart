  id: 348
  title: "Где оформить разрешение на вывоз картины за границу. Киев"
  alias: "gde-oformit-razreshenie-na-vyvoz-kartiny-v-kieve"
  title_alias: ""
  introtext: "<p>Я сталкиваюсь с этим вопросом время от времени и каждый раз ищу адреса, телефоны.</p>\r\n<p>Если вы решили<strong> вывезти картину</strong> немного дальше, то вам прийдеться поехать в Киев или попросить друзей об этом. Уполномоченный Государственной службы за перемещением культурных ценностей через государственную границу Украины.&nbsp; Для этого надо 2 фотографии ваших картин 10х15. С обратной стороны вы подписываете автора, название, размер, технику, год создания. Берете паспортные данные того, кто вывозит(еще лучше копию паспорта) и платите за одну картину около 18 грн(за одну справку 30 грн.). Там пишут, что картина- не является ценностью для страны и оценивают ее до 2 тыс.грн. Если же картина или несколько работ , которые вывозятся(за один раз , в справке) , превышают эту стоимость , то выдается сертификат, который разрешает вывезти работы и пишется приблизительная&nbsp;настоящая стоимость творений.</p>\r\n<p>А еще по последним новостям, кто везет картины через Борисполь, в ручной клади, справка не нужна(если картина датируется не ранее 1950 годом)</p>\r\n<p>Адрес:г. Киев, Бульвар Шевченко, 3. <br />(044) 279-56-47, 279-53-40, 279-56-89<br />Ср, Чт, Пт с 10.00 до 13.00</p>\r\n<p>&nbsp;Ориентир памятник Ленина около Бессарабского рынка</p>"
