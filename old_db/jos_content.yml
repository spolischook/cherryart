  introtext: "<p><img style=\"margin-right: 5px; float: left;\" src=\"images/jazz.jpg\" alt=\"jazz\" width=\"403\" height=\"403\" />Если вы не живете в Черкассах, в городе Че(как мы его ласково называем), то вам обязательно нужно приехать и погостить у нас! А те кто уже тут живет- скорей присоединяйтесь к нам! Сегодня 28.07 2012 второй день позитивного, теплого фестиваля&nbsp;JAZZ Дилижанс.</p>\r\n<p>27-28 июля 2012 года в замечательном, зелёном и гостеприимном городе Черкассы пройдёт уже XI-й открытый джазовый фестиваль «JAZZ Дилижанс – 2012».</p>\r\n<p>Открытой он , потому , что все происходит под открытым небом и хорошей погоде)</p>\r\n<p>&nbsp;</p>\r\n"
