  id: 291
  title: "Видіння Чкалова. Частина друга: Медкомісія."
  type: exhibition
  alias: "vidnnya-chkalova-chastina-druga-medkomsya-2011"
  title_alias: ""
  introtext: "<p><a href=\"index.php?option=com_content&amp;view=article&amp;id=291:2010-11-09-21-50-16&amp;catid=18\"><img style=\"margin-right: 5px; margin-bottom: 5px; float: left;\" alt=\"Видіння Чкалова. Частина друга: Медкомісія\" width=\"130\" src=\"images/stories/2.jpg\" /></a></p>\r\n<p>м. Черкаси, будинок Архітектора, Хрещатик 200</p>\r\n<p>«Медкомісія» -- це друга виставка з проекту «Видіння Чкалова». Започаткувавши цей проект, художники мали на увазі героя як такого, Чкалов у цьому контексті стає ім’ям &nbsp;загальним. Перша виставка проекту була присвячена мотиваціям особистості, які змушують її ставати на героїчний шлях. Теперішня виставка «Медкомісія» присвячується тим перешкодам, які можуть завадити людині стати героєм, втілити свої мрії. Кожен член суспільства носить у собі моральні травми, спричинені першими медоглядами та медкомісіями, під час яких юну людину переводять з розряду духовної субстанції, перед якою відкритий цілий світ, у розряд малесенького гвинтика у загальному незрозумілому процесі.</p>\r\n"
