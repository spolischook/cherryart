  id: 163
  title: "\"Чому й куди тікають мрії ?\""
  type: exhibition
  alias: "qchomu-j-kudi-tkayut-mr-q"
  title_alias: ""
  introtext: "<div class=\"mosimage\" style=\"float: left;\" align=\"center\"><img src=\"http://s54.radikal.ru/i146/0812/71/de27081aa6e5.gif\" border=\"0\" /></div>\r\n<p><br />&nbsp;24 декабря 2008 г. <br />&nbsp;Дом Архитектора, г.Черкассы</p>\r\n<p>24.12.2008 состоялась благотворительная новогодняя акция, организованная Татьяной Черевань.&nbsp;Восемь&nbsp;авторских работ&nbsp;на &nbsp;детскую тематику были переданы Областному Центру детской онкологии и &nbsp;гематологии (г.Черкассы).</p>\r\n<p> </p>\r\n"
  fulltext: "\r\n<p>\"Больные дети остаются детьми, они ожидают праздника, чуда, и картины Татьяны Черевань стали тем ярким лучиком, который подарит им веру в добро, надежду на выздоровление и любовь к ближнему. Как напоминание о том, что чужой беды не бывает, на отдельном стенде разместили фото детей из отделения онкологии, некоторые из которых уже выздоровели, а некоторых уже нет среди нас...На двух представленных во время акции&nbsp;работах - портреты дочки художника, которая есть тем ангелом и светлым лучиком в жизни, что придает силы и желание жить дальше.&nbsp; - Мои картины - это просто частичка уюта для детского отделения, - обратилась к присутствующим Татьяна. - Это мой маленький&nbsp; взнос, моя частичка помощи.\" (Т.Роговская, \"Вечірні Черкаси\", 7 января 2009 г.)</p>\r\n<p>Спасибо&nbsp;всем,&nbsp;кто&nbsp;откликнулся!&nbsp;Благодаря&nbsp;вам&nbsp;к&nbsp;Новому&nbsp;году&nbsp;детишки&nbsp;получили&nbsp;подарки.</p>\r\n<p> </p>\r\n<div style=\"text-align: center;\"><img src=\"http://s49.radikal.ru/i123/0901/71/38caeabc5072.jpg\" alt=\"34\" title=\"43\" border=\"0\" width=\"400\" height=\"300\" /></div>\r\n<div style=\"text-align: center;\"><img src=\"http://i067.radikal.ru/0901/cd/5e2ca470e459.jpg\" alt=\"67\" title=\"76\" border=\"0\" width=\"400\" height=\"300\" /></div>\r\n<div style=\"text-align: center;\"><img src=\"http://i079.radikal.ru/0901/f3/e929ac18a02a.jpg\" alt=\"79\" title=\"97\" border=\"0\" width=\"400\" height=\"300\" /></div>\r\n<div style=\"text-align: center;\"><img src=\"http://s47.radikal.ru/i118/0901/39/a9191a4637a2.jpg\" alt=\"47\" title=\"74\" border=\"0\" width=\"400\" height=\"300\" /></div>\r\n<div style=\"text-align: center;\"><img src=\"http://s60.radikal.ru/i167/0901/f2/896dff5e5580.jpg\" alt=\"60\" title=\"06\" border=\"0\" width=\"400\" height=\"300\" /></div>\r\n<div style=\"text-align: center;\"><img src=\"http://s55.radikal.ru/i148/0901/4c/e8f5ca145d09.jpg\" alt=\"5\" title=\"55\" border=\"0\" width=\"400\" height=\"300\" /></div>\r\n<div style=\"text-align: center;\"><img src=\"http://i080.radikal.ru/0901/07/8ddeda997776.jpg\" alt=\"80\" title=\"08\" border=\"0\" width=\"400\" height=\"300\" /><br /><br /><img src=\"http://i025.radikal.ru/0901/b8/a54a173ebcb9.jpg\" alt=\"25\" title=\"52\" border=\"0\" width=\"400\" height=\"300\" /></div>\r\n<div style=\"text-align: center;\"><img src=\"http://i028.radikal.ru/0901/27/299eedc6b4f4.jpg\" alt=\"28\" title=\"82\" border=\"0\" width=\"400\" height=\"300\" /></div>\r\n<div style=\"text-align: center;\"><img src=\"http://i031.radikal.ru/0901/e1/a8162bcadb09.jpg\" alt=\"31\" title=\"13\" border=\"0\" width=\"400\" height=\"300\" /></div>\r\n<div style=\"text-align: center;\"><img src=\"http://i081.radikal.ru/0901/95/3061939bfee9.jpg\" alt=\"81\" title=\"18\" border=\"0\" width=\"400\" height=\"533\" /></div>\r\n<div style=\"text-align: center;\"></div>"
