  type: exhibition
  alias: "mezhdunarodnaya-vystavka-international-exhibition-project-open-art-canada-v-monreale"
  title_alias: ""
  introtext: "<p><span style=\"font-size: 10pt;\">Друзья с 11 января в 18:00 до 24 февраля я участвую на международной выставке в Монреале.</span><br /><img src=\"images/time_web.jpg\" alt=\"time web\" width=\"600\" height=\"293\" /></p>\r\n<p><strong>11-20 января Michael Solovyev Studio:</strong></p>\r\n<p>2009 Montcalm</p>\r\n<p>Montreal, QC</p>\r\n<p>Canada, H2L3H8&nbsp;</p>\r\n<p>5149511771 (телефон)</p>\r\n<div><strong>22 января-24 февраля в ресторане \"Ermitage\"</strong></div>\r\n<div><br style=\"color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 10.909090995788574px; line-height: 12.727272033691406px; white-space: pre-wrap;\" />5024 Chemin de la Cote-des-Neiges</div>\r\n<p>Международный выставочный проект «Канада Open Art», организованной художников, журналистов, предпринимателей, проживающих в Канаде для продвижения русскоязычных художников из России и стран СНГ на североамериканском континенте. Этот проект был создан в Монреале - культурный центр с длинный художественной традиции.</p>\r\n<p><iframe src=\"http://www.youtube.com/embed/R8TyayexWB0\" frameborder=\"0\" width=\"560\" height=\"315\"></iframe></p>\r\n<p>{phocagallery view=category|categoryid=53|limitstart=0|limitcount=0}</p>"
