  introtext: "<p>Катерина Кричевська -Росандіч .Це дуже енергійна та позитивно спрямована жінка. Вона зворожує з першої хвилини. Відчуття, що знайомі дуже давно. &nbsp;Зараз їй 87 років. Вона віком, &nbsp;як моя любима бабуля. Такою я хотіла шоб була моя -веселою, сильною, позитивною. Вона мешкає неподалік Сан Франціско в Сіліконовій долині.&nbsp;Програмісти з всього світу мріють потрапити до цього міста. Але вона з сім\"єю оселилася тут давно, коли на полях де зараз ціле поселення проростали овочі та фрукти.</p>\r\n<p>Родина в Катерини Кричевської дуже знатна та талановита. Батько Василь Кричевський, дідусь Федір Кричевський- засновник українського стилю в архітектурі та перший художник вітчизняного кіно, самобутній живописець і графік-новатор, сценограф і майстер декоративно-прикладного мистецтва, автор дизайну національного герба України “Тризуб”, мистецтвознавець і педагог, старійшина могутнього сімейного клану художників Кричевських — вельми харизматична фігура всього національного мистецтва ХХ століття.&nbsp;&nbsp;</p>\r\n<p>Коли я була дівчиною мій вчитель Віктор Клименко ставив мені за приклад роботи Федіра Кричевського(Брат дідуся Катерини ). Мені за честь було гостити в її оселі.&nbsp;Видатний живописець і педагог, один із засновників вітчизняної реалістичної школи живопису Федір Григорович Кричевський відігравав помітну роль у мистецькому житті України від початку XX століття до Другої світової війни. Я тільки там пізнала, що Фідор Кричевський навчався в майстерні Густава Клімта. І його триптих \"Життя\" зроблений під впливом Клімта увійшов в історію українського мистецтва.</p>\r\n<p>&nbsp;Катерина розповіла нам багато цікавих історій. Про картини, про сім\"ю...Вся її оселя наповнена радістю та спокоем.&nbsp;</p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5100.JPG\" alt=\" DSC5100\" width=\"650\" height=\"432\" /></p>\r\n"
  fulltext: "\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5105.JPG\" alt=\" DSC5105\" width=\"650\" height=\"979\" /></p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5107.JPG\" alt=\" DSC5107\" width=\"650\" height=\"979\" /></p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5102.JPG\" alt=\" DSC5102\" width=\"650\" height=\"979\" /></p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5109.JPG\" alt=\" DSC5109\" width=\"650\" height=\"979\" /></p>\r\n<p>ЇЇ чоловік&nbsp;</p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5110.JPG\" alt=\" DSC5110\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5111.JPG\" alt=\" DSC5111\" width=\"650\" height=\"979\" /></p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5116.JPG\" alt=\" DSC5116\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5121.JPG\" alt=\" DSC5121\" width=\"650\" height=\"979\" /></p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5117.JPG\" alt=\" DSC5117\" width=\"650\" height=\"432\" /></p>\r\n<p>Замальовки Катерини</p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5118.JPG\" alt=\" DSC5118\" width=\"650\" height=\"979\" /></p>\r\n<p>ЇЇ акварельна робота</p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5126.JPG\" alt=\" DSC5126\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5128.JPG\" alt=\" DSC5128\" width=\"650\" height=\"979\" /></p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5129.JPG\" alt=\" DSC5129\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5130.JPG\" alt=\" DSC5130\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5134.JPG\" alt=\" DSC5134\" width=\"650\" height=\"432\" /></p>\r\n<p>Кохання</p>\r\n<p><img src=\"images/San%20Francisco/Krichevska/_DSC5135.JPG\" alt=\" DSC5135\" width=\"650\" height=\"432\" /></p>\r\n<p><a href=\"index.php?option=com_content&amp;view=article&amp;id=402:muzej-modern-art-san-franczisko-yakj-treba-podivitis&amp;catid=18:2008-10-06-09-09-51\" title=\"Музей Модерн Арт ,Сан Франциско, якій треба подивитись\">Музей Модерн Арт ,Сан Франциско, якій треба подивитись</a></p>\r\n<p><a href=\"index.php?option=com_content&amp;view=article&amp;id=401:czkave-u-san-franczsko&amp;catid=18:2008-10-06-09-09-51\" title=\"Цікаве у Сан Франціско\">Цікаве у Сан Франціско</a></p>\r\n<p><a href=\"index.php?option=com_content&amp;view=article&amp;id=404:san-franczisko-japantown-festival-cherry-blossom-&amp;catid=18:2008-10-06-09-09-51\" title=\"Сан-Франциско. Japantown. Фестиваль Cherry Blossom.  \">Сан-Франциско. Japantown. Фестиваль Cherry Blossom. </a></p>\r\n<p>Далі ще будуть цікави історіі....</p>"
