emiHidden=\"false\"    UnhideWhenUsed=\"false\" Name=\"Colorful List Accent 6\" /> <w:LsdException Locked=\"false\" Priority=\"73\" SemiHidden=\"false\"    UnhideWhenUsed=\"false\" Name=\"Colorful Grid Accent 6\" /> <w:LsdException Locked=\"false\" Priority=\"19\" SemiHidden=\"false\"    UnhideWhenUsed=\"false\" QFormat=\"true\" Name=\"Subtle Emphasis\" /> <w:LsdException Locked=\"false\" Priority=\"21\" SemiHidden=\"false\"    UnhideWhenUsed=\"false\" QFormat=\"true\" Name=\"Intense Emphasis\" /> <w:LsdException Locked=\"false\" Priority=\"31\" SemiHidden=\"false\"    UnhideWhenUsed=\"false\" QFormat=\"true\" Name=\"Subtle Reference\" /> <w:LsdException Locked=\"false\" Priority=\"32\" SemiHidden=\"false\"    UnhideWhenUsed=\"false\" QFormat=\"true\" Name=\"Intense Reference\" /> <w:LsdException Locked=\"false\" Priority=\"33\" SemiHidden=\"false\"    UnhideWhenUsed=\"false\" QFormat=\"true\" Name=\"Book Title\" /> <w:LsdException Locked=\"false\" Priority=\"37\" Name=\"Bibliography\" /> <w:LsdException Locked=\"false\" Priority=\"39\" QFormat=\"true\" Name=\"TOC Heading\" /> </w:LatentStyles> </xml><![endif]--><span style=\"font-family: &amp;amp;amp;\">Вечір. З різних кінців якої-небудь площі або вулиці одночасно до завчасно обраної точки рухаються участники із плафонами, що світяться, на голові. Зустрівшись в обумовленому місці вони розігрують замкнений перформанс, яке виключає пряме привертання<span>&nbsp; </span>вуличного глядача у свою орбіту. Сенс перформанса може бути різним. В даному випадку ми пропонуємо спонтанний друк на старій друкарській машинці<span>&nbsp; </span>- «роздруківка руху пальців».<span>&nbsp; </span>Надрукований<span>&nbsp; </span>таким чином<span>&nbsp; </span>«текст» урочисто, але не голосно, виголошується та прикріплюється до такого самого попереднього аркушу (наприклад, пришивається на старій, або дитячій, швейній машинці).<span>&nbsp; </span>В результаті повинен бути зшитий<span>&nbsp; </span>штандарт, що являє собою документальний символ випадковості, що проявилася через літери.<span>&nbsp; </span>Штандарт піднімається, потім згортається та урочисто ховається у специальний тубус. Після цього участники розходяться в різні сторони. Плафони гаснуть. Увесь процесс<span>&nbsp; </span>акції повинен бути<span>&nbsp; </span>гармонійно замкнений на собі. Випадкові перехожі повинні мати шанс відчути, що поряд відбувається не побутова, позаконтекстова реальність, що нагадує про невикористані ступені свободи у пізнанні світу. Акція може бути ситуативно продовжена на ескалаторі метрополітену, а також у якому-небудь з барів.</span>\r\n<p>Художник Олександр Дувінський виготовлює плафони із тоненької стальної проволоки методом зварювання. Металеві каркаси обтягуються тканиною, яка буде оздоблена графічними малюнками Сергія Козаченка, Юрія Коваля, Тетьяни Черевань, Ярослава Могільова. В середину плафону кріпиться невеличкий ліхтарик. Сам по собі плафон має бути об’єктом мистецтва,в подальшому його можна використовувати для виставок.</p>\r\n<p> </p>\r\n«Перфо́рманс (также употребительное название – перфо́манс, <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%90%D0%BD%D0%B3%D0%BB%D0%B8%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA\" title=\"Английский язык\">англ.</a></noindex>&lt;span lang=»en\"  xml:lang=«en»&gt;performance&nbsp;— представление, выступление)&nbsp;— форма <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%A1%D0%BE%D0%B2%D1%80%D0%B5%D0%BC%D0%B5%D0%BD%D0%BD%D0%BE%D0%B5_%D0%B8%D1%81%D0%BA%D1%83%D1%81%D1%81%D1%82%D0%B2%D0%BE\" title=\"Современное искусство\">современного искусства</a></noindex>, в которой  произведение составляют действия <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%A5%D1%83%D0%B4%D0%BE%D0%B6%D0%BD%D0%B8%D0%BA\" title=\"Художник\">художника</a></noindex> или <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%A5%D1%83%D0%B4%D0%BE%D0%B6%D0%B5%D1%81%D1%82%D0%B2%D0%B5%D0%BD%D0%BD%D0%B0%D1%8F_%D0%B3%D1%80%D1%83%D0%BF%D0%BF%D0%B0\" title=\"Художественная группа\">группы</a></noindex> в определённом месте и в  определённое время. К перформансу можно отнести любую ситуацию,  включающую четыре базовых элемента: <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%92%D1%80%D0%B5%D0%BC%D1%8F\" title=\"Время\">время</a></noindex>, <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D1%81%D1%82%D0%BE\" title=\"Место\">место</a></noindex>, <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%A2%D0%B5%D0%BB%D0%BE\" title=\"Тело\">тело</a></noindex> художника и отношение художника и <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%97%D1%80%D0%B8%D1%82%D0%B5%D0%BB%D1%8C\" title=\"Зритель\">зрителя</a></noindex>. В этом&nbsp;— отличие перформанса от  таких форм <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%98%D0%B7%D0%BE%D0%B1%D1%80%D0%B0%D0%B7%D0%B8%D1%82%D0%B5%D0%BB%D1%8C%D0%BD%D0%BE%D0%B5_%D0%B8%D1%81%D0%BA%D1%83%D1%81%D1%81%D1%82%D0%B2%D0%BE\" title=\"Изобразительное искусство\">изобразительного искусства</a></noindex>, как <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%B0\" title=\"Картина\">картина</a></noindex> или <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D1%83%D0%BB%D1%8C%D0%BF%D1%82%D1%83%D1%80%D0%B0\" title=\"Скульптура\">скульптура</a></noindex>, где произведение  конституируется выставленным объектом.\r\n<p>Иногда перформансом называют  такие традиционные формы художественной деятельности, как <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%A2%D0%B5%D0%B0%D1%82%D1%80\" title=\"Театр\">театр</a></noindex>, <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%A2%D0%B0%D0%BD%D0%B5%D1%86\" title=\"Танец\">танец</a></noindex>, <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%9C%D1%83%D0%B7%D1%8B%D0%BA%D0%B0\" title=\"Музыка\">музыка</a></noindex>, <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%A6%D0%B8%D1%80%D0%BA\" title=\"Цирк\">цирковые выступления</a></noindex> и&nbsp;т.&nbsp;п. Однако в  современном искусстве термин «перформанс» относится обычно к формам <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%90%D0%B2%D0%B0%D0%BD%D0%B3%D0%B0%D1%80%D0%B4_%28%D0%B8%D1%81%D0%BA%D1%83%D1%81%D1%81%D1%82%D0%B2%D0%BE%29\" title=\"Авангард (искусство)\">авангардного</a></noindex> <noindex><a rel=\"nofollow\" href=\"http://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D0%BD%D1%86%D0%B5%D0%BF%D1%82%D1%83%D0%B0%D0%BB%D1%8C%D0%BD%D0%BE%D0%B5_%D0%B8%D1%81%D0%BA%D1%83%D1%81%D1%81%D1%82%D0%B2%D0%BE\" title=\"Концептуальное искусство\">искусства</a></noindex>, наследующим традицию  изобразительного искусства.\" Это не я такая умная, это Википедия.</p>"
