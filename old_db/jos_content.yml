  id: 370
  title: "Искусство быть"
  type: exhibition
  alias: "iskusstvo-byt"
  title_alias: ""
  introtext: "<p><img style=\"margin: 5px; float: left;\" src=\"images/stories/news/2012-11-03-main.jpg\" alt=\"Татьяна Черевань\" width=\"300\" height=\"452\" />Добрый день мои хорошие друзья! 2 го ноября с стенах Черкасского художественного музея открылась моя пятая персональная выставка. Уже несколько дней лил дождь и в этот день он пугал народ и ставил под сомнения пойди на выставку или остаться дома под теплым одеялом. Но те кто пришел - попал в теплую атмосферу. Приятный запах окутывал и манил отведать чашечку кофе от наших друзей, которые приехали из Броваров.Торговая марка \"Османтус\" выпустила линию кофе \"Амадео\". Картинки для кофе рисовала я))) Аромат кофе переплетался с запахом осенних листьев и цветов-они украшали зал. Цветочные композициях-коконы от Тамилы Журавель(салон цветов \"Фрагранс\"). Бутик вин (ул.Хрещатик ,Черкассы) угощал гостей испанским вином.<br />Углы зала были освещены напольными светильниками от ТМ DoRechi с изображениями моих работ.<br />При входе в зал продавалась бижутерия. Марианна трудилась и готовилась за несколько месяцев.Закладки для книг, сережки кольца, кулоны всю эту красоту можно найти и приобрести у нас. НА всех украшениях детали моих картин.</p>\r\n<p>На выставке мы презентовали совместный проект от целой команды людей -календарь на 2013 год. Начиная от дизайнера Юлии Кучер, финансовой поддержки Андрея Гончара и типографии \"Пресс-информ\" до людей, которые уже сейчас нам помогают в реализации. Я напишу позже где можно будет его приобрести, чтобы вам было удобнее.<br /> <br /> Куратор выставки Ирина помогала мне несколько дней с организацией, так что призналась, что выставка ей уже сниться)))) Работники музея были очень приветливые и добродушные.<br />После официальной части тишину нарушила группа \"Эффект бабочки\". Я делала макет для нового альбома группы, который уже очень скоро появиться в продаже.</p>\r\n<p>Гостей, которые дождались второй части мероприятия ждал сюрприз. Мы рассказали ,что утром зарегистрировали наши отношения!))) Получилась свадьба в стенах музея))) Я ночью шила себе платье. Об этом не знал никто, даже наши родители. У художников наверное все наоборот сказал мой уже законный супруг) и прямо на выставке сделал мне предложение)))-чего я честно говоря не ожидала-ждала. Но я согласна и я люблю его. Вот все мои картины пронизаны любовью, светом благодаря людям которые со мной рядом! Спасибо вам!)</p>\r\n<p>Спасибо Светочке Трофимовой за поддержку.</p>\r\n<p><strong>Время работы&nbsp;</strong><strong>ХУДОЖЕСТВЕННОГО МУЗЕЯ&nbsp;</strong><strong>: суббота-воскресенье, &nbsp;вторник-четверг с 10-17.30</strong></p>\r\n<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;пятница 10-16.30, &nbsp; понедельник -выходной</strong></p>\r\n<p><strong>Адрес :, ул.Крещатик 259, 3 этаж., Черкассы</strong></p>\r\n"
  fulltext: "\r\n<p>{phocagallery view=category|categoryid=47|limitstart=0|limitcount=0}&nbsp;</p>\r\n<p>Смотрите также публикации в интернет иданиях:</p>\r\n<p><a href=\"http://provce.ck.ua/vesillya-u-cherkaskomu-hudozhnomu-muzeji/\"></a>ПРО ВСЕ UA &nbsp;<a href=\"http://provce.ck.ua/vesillya-u-cherkaskomu-hudozhnomu-muzeji/\">http://provce.ck.ua/vesillya-u-cherkaskomu-hudozhnomu-muzeji/</a></p>\r\n<p><a href=\"http://photomans.com/blog/305-nemnogo-o-prekrasnom\"></a>Сайт фотографа Алексея Асонова:&nbsp;<a href=\"http://photomans.com/blog/305-nemnogo-o-prekrasnom\">http://photomans.com/blog/305-nemnogo-o-prekrasnom</a></p>\r\n<p>Народ UA&nbsp;<a href=\"http://narodua.com/fotoreportazh/tetjana-cherevan-rozpovila-pro-mystetstvo-buty.html\">http://narodua.com/fotoreportazh/tetjana-cherevan-rozpovila-pro-mystetstvo-buty.html</a></p>\r\n<p>Видео репортаж в новостях на ТРК РОСЬ :&nbsp;<a href=\"http://www.youtube.com/watch?v=b3NDO12iVKY#t=16m04s\">http://www.youtube.com/watch?v=b3NDO12iVKY#t=16m04s</a></p>\r\n<p>&nbsp;ПРесс центр :&nbsp;<a href=\"http://pres-centr.ck.ua/person/30604/\">http://pres-centr.ck.ua/person/30604/</a></p>"
