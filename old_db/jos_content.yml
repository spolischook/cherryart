  id: 354
  title: "Треба хотіти не стати знаменитим, а мати бажання постійно вдосконалюватися"
  alias: "treba-xotti-ne-stati-znamenitim-a-mati-bazhannya-postjno-vdoskonalyuvatisya"
  title_alias: ""
  introtext: "<p><strong>Інтервью для интернет видання \"ПУНКТ\"&nbsp;</strong></p>\r\n<p><a href=\"http://punct.com.ua/lyudy-che/treba-hotity-ne-staty-znamenytym-a-maty-bazhannya-postijno-vdoskonalyuvatysya/\"></a><a href=\"http://punct.com.ua/lyudy-che/treba-hotity-ne-staty-znamenytym-a-maty-bazhannya-postijno-vdoskonalyuvatysya/\">http://punct.com.ua/lyudy-che/treba-hotity-ne-staty-znamenytym-a-maty-bazhannya-postijno-vdoskonalyuvatysya/</a></p>\r\n<p align=\"center\" style=\"text-align: center;\"><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">«<b>Треба мати бажання не стати знаменитим, а бажання постійно вдосконалюватися»</b></span></p>\r\n<p style=\"text-align: justify;\"><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Її картини це завжди неповторність: казкові химерні сюжети, щирі портрети та неймовірні натюрморти. Завжди різні малюнки з-під однієї руки. Однак, цю «руку» ви знайдете у кожній роботі мисткині, бо власниця її професіонал своєї справи. Черкаська художниця Тетяна Черевань розповіла ПУНКТу про натхнення, мистецтво та творчість у цілому. </span></p>\r\n<p style=\"margin-bottom: 0.0001pt; text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">З чого почався ваш шлях як художника?</span></b></p>\r\n<p style=\"margin-bottom: 0.0001pt; text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Я навіть не мріяла про те, що матиму колись виставку. І так трапилося, що мені цілком випадково запропонували провести персональну виставку. І от, коли пройшов деякий час, мене запитали у музеї, чому я не подарую картину. Я здивувалася, адже вважала, що мої роботи не гідні висіти у музеї. А коли намалювала картину з вагітною жінкою, от тоді захотіла, щоб така картина залишилась у музеї. Взагалі помічаю таку тенденцію, що далі, то більше мені все не подобаються попередні роботи, навіть не знаю чому воно так.</span></p>\r\n<p style=\"margin-bottom: 0.0001pt; text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Скільки потрібно художникові працювати, малювати, виставлятися, аби стати відомим?</span></b></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Це важко визначити, адже якщо сказати:ось я через 10 років чогось досягну, стану знаменитим, а такого не трапиться, людина втратить натхнення. Треба мати бажання не стати знаменитим, а бажання &nbsp;постійно вдосконалюватися, вчитися, пробувати нові техніки. Адже у нас часто трапляється так, коли людина&nbsp; знайшла щось і вже штампує усе тільки так. А я постійно різна, не боюся експериментувати.</span></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">А чи є щось так, що зберігаєте з картини у картину?</span></b></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Напевне, найперше – це колір. Я працюю на чорному або жовтуватому папері і не боюся використовувати золото чи срібло. Ну і у картинах у мене переважають кольори червоний та зелений.&nbsp; А ще чіткі лінії: графічно правильні. Я дуже рідко хуліганю.</span></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Попри те, що рідко хуліганите, ваші картини – це нестандартне, нетипове зображення, а таки трохи «бешкетне»</span></b></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Так, я використовую у своїх картинах «кренделі». Мене попросили намалювати коня, я навіть трохи засмутилася. Думаю, оце треба вимальовувати усі елементи,&nbsp; зображати справжнього коня, це ж нудно. Мені кажуть: «Ні, ми хочемо такого, як у вас, з «кренделями». Я аж, навіть, захопилася тоді. Так краще для художника, коли йому не перекривають натхнення. Коли ти робиш усе по-своєму, так, як властиво тільки тобі, картина стає живою.</span></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Ви часто використовуєте орнамент у своїх картинах, чому саме такий елемент зображаєте?</span></b></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">&nbsp;Коли орнамент вписуєш у людину, він стає її частиною, її венами, її початком і продовженням.</span></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">А орнамент ви його десь знаходите, чи вигадуєте самі?</span></b></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Усі ми люди інтернету, тож десь щось побачиш – воно залишається у пам’яті. Але ніколи не буває такого, щоб повністю перемальовуєш. Завжди вносиш щось своє. Інколи взагалі так змінюєш, що нічого від початкового задуму і не залишається.</span></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Ваш орнамент має якесь приховане значення?</span></b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\"></span></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Кожна дівчина,яку я малювала і висувала у неї орнамент, ніби розповідав щось про неї. Це виходило цілком випадково. От наприклад малювала дівчину. Характер у неї такий з хитринкою і орнамент вийшов якийсь нетиповий для мене, але дуже характерний для неї.</span></p>\r\n<p style=\"margin-bottom: 0.0001pt; text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Що надихає на створення картин?</span></b></p>\r\n<p style=\"margin-bottom: 0.0001pt; text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Нещодавно купила букет квітів і одразу придбала полотно, щоб намалювати картину. І так засмутилася, коли зрозуміла, що не встигну домалювати картину, поки вони цвістимуть, довелося відкласти. Отак і приходить натхнення: щось десь навколо нас відбувається, що ото усе те і потім опиняється у картинах. На картині лініями і кольором передаєш стан людини.</span></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Як довго працюєте над картиною?</span></b></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Раніше дуже швидко працювала, друг казав що я, ніби фабрика по виготовленню картин. Кажуть, що&nbsp; перш ніж намалювати картину, потрібно зробити щонайменше 10 ескізів. А я малюю одразу, можливо і це погано, може я й допускаю багато помилок, і митці, які мали більш жорстку школу знайдуть у моїх роботах багато недоліків, але я інакше не можу.</span></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Ваші картини часто можна побачити у виставкових залах зарубіжних країн. &nbsp;Що потрібно зробити аби виставити картини?</span></b></p>\r\n<p style=\"margin-bottom: 0.0001pt; text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Дуже складно вивозити картини. Потрібно зібрати дозволи на&nbsp; перевезення, заплатити за те, що пересилають картини, а потім повторити всі ці ж етапи і з іншого боку. Тож така тяганина завдає клопоту.</span></p>\r\n<p style=\"margin-bottom: 0.0001pt; text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Окрім картин, ви ще й робите розпис хною по тілу та розмальовуєте сумки.</span></b></p>\r\n<p style=\"margin-bottom: 0.0001pt; text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Інколи я думаю, що такою дурницею займаюся. Адже за цей час, що малюю сумку можна створити нормальну картину. Але й продовжую малювати сумки далі, можливо тому, що це така своєрідна форма наближення мистецтва до людей, адже вони дешевші, аніж картини, а також витвір мистецтва. </span></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Кому першому показуєте роботи?</span></b></p>\r\n<p style=\"margin-bottom: 0.0001pt; text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Сергію, чоловікові. Він постійно бере участь у створенні картин і я часто кажу «ми намалювали». Коли він говорить, що : «О, яка краса, мені дуже подобається!». То це дуже надихає. Ну і Міша , звісно теж, він постійно зі мною, коли я малюю.</span></p>\r\n<p style=\"text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><b><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">Ну і традиційно – розкажіть про плани чи, можливо, задуми на найближче майбутнє?</span></b></p>\r\n<p style=\"margin-bottom: 0.0001pt; text-align: justify; text-indent: -18pt;\"><span style=\"font-size: 12pt; line-height: 115%;\">-<span style=\"font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">От планую у картину «вплести» орнамент із українського рушника. Надихнули виставки Олександри Теліженко. Тепер хочу спробувати намалювати жіноче й чоловіче дерево, знайти чим відрізняються, якщо ж між ними немає ніякої різниці – зроблю її&nbsp; лише в кольорі. Раніше ніколи не використовувала українську символіку, думала, що буду творити з таким стилем десь у років 60, на старості. А тут натхнення прийшло – мені терміново треба творити! А ще батик хочу спробувати. Ну і готуюся до персональної виставки.</span></p>\r\n<p style=\"margin-bottom: 0.0001pt; text-align: justify;\"><span style=\"font-size: 12pt; line-height: 115%; font-family: 'Times New Roman', serif;\">&nbsp;</span></p>"
