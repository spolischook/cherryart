  id: 365
  title: "Сайт \"Про все\". Один день з… художницею Тетяною Черевань, або Чарівниця часу"
  alias: "sajt-qpro-vseq-odin-den-z-xudozhniczeyu-tetyanoyu-cherevan-abo-charvniczya-chasu"
  title_alias: ""
  introtext: "<p>&nbsp;</p>\r\n<p style=\"margin-top: 0px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; line-height: 14px; text-align: justify;\"><strong><img src=\"images/jjf.jpg\" width=\"300\" height=\"200\" alt=\"jjf\" style=\"margin: 5px; float: left;\" />“Один день з…” продовжує вивчати секрети успіху видатних черкащан. Ми провели цілий день із відомою черкаською художницею Тетяною Черевань і вчилися у неї …як зачаровувати час.</strong></p>\r\n<p>&nbsp;</p>\r\n<p style=\"margin-top: 0px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; line-height: 14px; text-align: justify;\"><em>Досьє:</em></p>\r\n<p>&nbsp;</p>\r\n<p style=\"margin-top: 0px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; line-height: 14px; text-align: justify;\"><em>Тетяна Черевань – красива, успішна жінка, молода мама, талановита, енергійна, емоційна, позитивна.</em></p>\r\n<p>&nbsp;</p>\r\n<p style=\"margin-top: 0px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; line-height: 14px; text-align: justify;\"><em>Народилася 25 січня 1975 року у рік кота.</em></p>\r\n<p>&nbsp;</p>\r\n<p style=\"margin-top: 0px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; line-height: 14px; text-align: justify;\"><em>За знаком Зодіаку – Водолій.</em></p>\r\n<p>&nbsp;</p>\r\n<p style=\"margin-top: 0px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; line-height: 14px; text-align: justify;\"><em>Домашня тварина – шиншила Грішка.</em></p>\r\n<p>&nbsp;</p>\r\n<p style=\"margin-top: 0px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; line-height: 14px; text-align: justify;\"><em>Мріє купити нову квартиру, а у старій зробити галерею.</em></p>\r\n<p>&nbsp;</p>\r\n<p style=\"margin-top: 0px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; line-height: 14px; text-align: justify;\"><em>Улюблена пора року: осінь… а може, і зима (ще не вирішила).</em></p>\r\n<p>&nbsp;</p>\r\n<p style=\"margin-top: 0px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; line-height: 14px; text-align: justify;\"><em>Девізи: «Кожен день – свято», «Життя – це мить, тому насолоджуйся кожною його хвилиною, отримуй від нього усе».</em></p>\r\n<p>&nbsp;</p>\r\n<p style=\"margin-top: 0px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; line-height: 14px; text-align: justify;\"><em>Одружена. Чоловік – Сергій Поліщук. Має двох синів – Дмитрика і Михайлика.</em></p>\r\n<p style=\"margin-top: 0px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; line-height: 14px; text-align: justify;\"><em><br /></em></p>\r\n<p><a href=\"http://provce.ck.ua/odyn-den-z-hudozhnytseyu-tetyanoyu-cherevan-abo-charivnytsya-chasu-foto/\">http://provce.ck.ua/odyn-den-z-hudozhnytseyu-tetyanoyu-cherevan-abo-charivnytsya-chasu-foto/</a></p>"
