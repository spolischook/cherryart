  introtext: "<table align=\"left\" border=\"0\">\r\n<tbody>\r\n<tr>\r\n<td><img src=\"images/stories/friends/Olenko/_dsc1686.jpg\" alt=\"_dsc1686\" style=\"margin-top: 5px; margin-right: 5px; margin-bottom: 5px;\" width=\"320\" height=\"320\" /></td>\r\n<td>\r\n<p>Оленка - сказочница. Ее первая книга \"Пригоди квіткової принцеси\" была выпущена в 2009 году.</p>\r\n<p>Это сказка для детей.</p>\r\n<p><a href=\"index.php?option=com_content&amp;view=article&amp;id=237:prezentacziya-detskoj-knigi-2010&amp;catid=18\">Я работала над иллюстрациями к этой книжке</a>.</p>\r\n<p>Леночка еще занимается изготовлением шляпок. Я очень хочу поделится с вами ее творениями.</p>\r\n<p>Контакты: shaparevalena@mail.ru</p>\r\n<p>&nbsp;</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p>&nbsp;</p>\r\n"
