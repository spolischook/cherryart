  title: "Куда и зачем убегают мечты"
  alias: "kuda-i-zachem-ubegayut-mechty"
  title_alias: ""
  introtext: "<p><img src=\"images/onko.jpg\" width=\"200\" height=\"150\" alt=\"onko\" style=\"float: left; margin: 5px;\" />Когда то много лет назад в мой дом пришла беда. Тогда меня поддержали друзья, родственники. Я не умела просить у незнакомых людей. То что происходит с другими, может произойти и с нами, но мы об этом не задумываемся.</p>\r\n<p>Сейчас помощь нужна моей однокласснице Валентине. У нее заболела малышка. По словам врачей, ситуация критическая, но есть маленькая надежда ,которой надо воспользоваться. Давайте ей поможем попробовать сделать операцию ребенку на косном мозге. А вдуг, вдруг произойдет чудо и она будет жить. И каждый кто помог сможет радоваться этому! Что он частичка этого!</p>\r\n<p></p>\r\n<hr />\r\n<p></p>\r\n"
  fulltext: "\r\n<p><img src=\"images/выписка%20онко.jpg\" width=\"566\" height=\"800\" alt=\"выписка онко\" /></p>\r\n<p><img src=\"images/мед%20висновок%20на%20инвалидность.jpg\" width=\"566\" height=\"800\" alt=\"мед висновок на инвалидность\" /></p>\r\n<p align=\"CENTER\" style=\"margin-bottom: 0cm;\"><b>СЧЕТ , АДРЕСА ,ТЕЛЕФОНЫ</b></p>\r\n<p style=\"margin-bottom: 0cm;\"></p>\r\n<p style=\"margin-bottom: 0cm;\"></p>\r\n<p style=\"margin-bottom: 0cm;\"><b>Тел. мамы</b> (067) 470-20-09 Валентина</p>\r\n<p style=\"margin-bottom: 0cm;\"><b>Тел. папы</b> (096) 464-00-89 Игорь</p>\r\n<p style=\"margin-bottom: 0cm;\"></p>\r\n<p style=\"margin-bottom: 0cm;\"><a href=\"mailto:&lt;a href=\" mailto:nova=\"\" apteka=\"\" mail=\"\" ru=\"\">nova.apteka@mail.ru</a>\"&gt;<span color=\"#000080\" style=\"color: #000080;\"><span style=\"text-decoration: underline;\">nova</span></span><span color=\"#000080\" style=\"color: #000080;\"><span style=\"text-decoration: underline;\">.</span></span><span color=\"#000080\" style=\"color: #000080;\"><span style=\"text-decoration: underline;\">apteka</span></span><span color=\"#000080\" style=\"color: #000080;\"><span style=\"text-decoration: underline;\">@</span></span><span color=\"#000080\" style=\"color: #000080;\"><span style=\"text-decoration: underline;\">mail</span></span><span color=\"#000080\" style=\"color: #000080;\"><span style=\"text-decoration: underline;\">.</span></span><span color=\"#000080\" style=\"color: #000080;\"><span style=\"text-decoration: underline;\">ru</span></span></p>\r\n<p style=\"margin-bottom: 0cm;\"></p>\r\n<p style=\"margin-bottom: 0cm;\"><span style=\"text-decoration: underline;\"><b>Реквизиты для безналичных зачислений</b></span><span style=\"text-decoration: underline;\"> :</span></p>\r\n<p style=\"margin-bottom: 0cm;\">Украина ,г.Черкассы</p>\r\n<p style=\"margin-bottom: 0cm;\">ПАО КБ ПриватБанк</p>\r\n<p style=\"margin-bottom: 0cm;\">Счет : 29244825509100</p>\r\n<p style=\"margin-bottom: 0cm;\">МФО :