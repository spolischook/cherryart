  id: 236
  title: "Черкассы. Акция в поддержку Александра  Володарского"
  alias: "cherkassy-akcziya-v-podderzhku-aleksandra-volodarskogo"
  title_alias: ""
  introtext: "<p>&nbsp;<img style=\"float: left;\" src=\"http://s52.radikal.ru/i136/0911/eb/422e470da630.jpg\" /></p>\r\n<p>&nbsp;Тюрьма грозит блоггеру <strong>Александру Володарскому</strong>.&nbsp; Александр и его подруга разделись перед Верховной Радой и имитировали половой акт.</p>\r\n<p> </p>\r\n<p> </p>\r\n"
  fulltext: "\r\n<p> </p>\r\n<p> </p>\r\n<p>За это нельзя сажать на 5 лет !!<br />Есть известный художник Спенсер Туник, у которого в его акциях участвуют более 1.000 обнаженных людей.Его фотографии <a href=\"http://fishki.net/comment.php?id=21879\" target=\"_blank\">пользуются большой популярностью</a>.<br />В понедельник мы идем на поддержку художника, что не должен быть закон столь суровым.<br />В понедельник мы будем поддерживать его, если хочешь, присоединяйся !!!</p>\r\n<p><strong>&nbsp;30 ноября в 13.00 на площади</strong>. Шесть городов Украины тоже поддерживают эту акцию.</p>\r\n<p>Саму форму проведение его акции я не поддерживаю, но если мы будем писать картины... а за&nbsp; это нас будут сажать в тюрьму...это конечно не куда не годится!!!</p>\r\n<p> </p>\r\n<p><a target=\"_blank\" href=\"http://www.nr2.ru/kiev/256352.html\">Подробности можно посмотреть здесь</a></p>\r\n<p><img src=\"guitar pro 5\" /></p>\r\n<p> </p>\r\n<p><img src=\"http://s59.radikal.ru/i163/0911/dd/614e34499640.jpg\" /></p>\r\n<p><img src=\"http://i062.radikal.ru/0911/cb/ae0b53f26386.jpg\" /></p>\r\n<p><img src=\"http://s41.radikal.ru/i091/0911/75/552f0130ea94.jpg\" /></p>\r\n<p><img src=\"http://i066.radikal.ru/0911/f1/c8a7b779f095.jpg\" /></p>\r\n<p>Увага! Це ЗМОВА МОВЧАННЯ!</p>\r\n<p>У понеділок, 30 листопада, о 13:00 за Київським часом, проходитиме міжнародна акція протесту на захист в’язня совісті Олександра Володарського, якого утримують в лук’янівському СІЗО (м. Київ) за його мирну акцію протесту проти Національної комісії з питань суспільної моралі.</p>\r\n<p>Під стіни держустанов вийдуть правозахисники і письменники, юристи і художники, музиканти та соціальні діячі, щоб заявити про антиконституційні дії Національної комісії з питань суспільної моралі, що фактично перетворилася на орган цензури і забороняє твори мистецтва.</p>\r\n<p>Акції пройдуть біля посольств України в Москві, Мінську, Берліні.</p>\r\n<p>Одночасно відбудуться пікетування Секретаріату Президента в Києві та Обласні держадміністрації в Харкові (вул. Сумська, 64), Луганську (Площа героїв ВВВ, 3), Донецьку (бульвар Пушкіна), Черкасах (площа Свободи), Хмельницькому (пам’ятник Богдану Хмельницькому), Луцьку (Київська площа, 9), Одесі та інших містах.</p>\r\n<p><img src=\"http://s40.radikal.ru/i090/0911/7e/9577b0d9d7bb.jpg\" /></p>\r\n<p><img src=\"http://i049.radikal.ru/0911/e2/1a20ccb66182.jpg\" /><img src=\"http://i071.radikal.ru/0911/f5/ce3e4068f84e.jpg\" /></p>\r\n<p><img src=\"http://i057.radikal.ru/0911/5b/67499bb64ffc.jpg\" /></p>\r\n<p><img src=\"http://s12.radikal.ru/i185/0911/15/10b5781eafbe.jpg\" /></p>\r\n<p>Мета акції – передача петиції на підтримку Володарського державним органам. Президент України, Прем'єр-міністр і лідер опозиції повинні чітко пояснити суспільству:</p>\r\n<p>ЧОМУ ХУДОЖНИК ОЛЕКСАНДР ВОЛОДАРСЬКИЙ СИДИТЬ ЗА ГРАТАМИ???</p>\r\n<p><strong>У місті Черкаси біля Обласної Державної адміністрації збирається творча інтелігенція, художники, молодь, яким не байдужа доля прав людини в Україні, розвиток права на вільне самовираження, свобода слова та творчості. Діячі культури та мистецтва висловлюють стурбованість наступом цензорських органів на своє право вільної творчості. Учасники акції висловлюють свою СОЛІДАРНІСТЬ із в’язнем совісті Олександром Володарським і вимагають його негайного звільнення! </strong></p>\r\n<p><strong><img src=\"http://s61.radikal.ru/i174/0911/9d/fbb0762179be.jpg\" /></strong></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s53.radikal.ru/i142/0911/b3/0ea5a2b45a6f.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s39.radikal.ru/i084/0911/88/dec6897bbaff.jpg\" /></p>\r\n<p><img alt=\"Андрей Репа, журналист\" src=\"http://i053.radikal.ru/0911/0c/12f3833113f3.jpg\" /></p>\r\n<p><img src=\"http://i029.radikal.ru/0911/da/9b2f5a76b4ab.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s53.radikal.ru/i142/0911/01/6c3c217f8d4b.jpg\" /></p>\r\n<p><img src=\"http://s46.radikal.ru/i113/0911/38/bfff85930b0f.jpg\" /></p>\r\n<p><img src=\"http://i066.radikal.ru/0911/75/04b1044dbc49.jpg\" /></p>\r\n<p><img src=\"http://i006.radikal.ru/0911/46/ba574253310b.jpg\" /></p>\r\n<p> </p>\r\n<p>Сергій Жадан, письменник: «<em>В Україні непомітно, проте послідовно починає вводитись цензура. Найгірше те, що за винятком купки інтелектуалів, це всіх влаштовує. І видається, що діяльність національної експертної комісії та інших «псів українського консерватизму» буде лише активізуватись. Що, загалом, дуже симптоматично. Оскільки всі ці паразити на ставках, всі ці нахлібники, утримувані з бюджету, уся ця бюрократична шушера з її поняттями про мораль та духовність лише підкреслюють той маразм, в якому знаходиться влада. Сьогодні вони вишукують порнографію в мультфільмах та художніх романах, а завтра почнуть вішати на ліхтарях африканців та лесбіянок, борячись за «утвердження здорового способу життя та належного стану моральності в суспільстві, виховання майбутніх поколінь українців на основі традиційних духовних і культурних цінностей, уявлень про добро, честь, гідність, громадський обов’язок, совість, справедливість, на засадах народних традицій, українських звичаїв, етичних норм і правил поведінки, що склалася у суспільстві» (кінець цитати).</em></p>\r\n<p><em>Тому честь і слава піонерам культурного фронту, які показали комісії частину тіла, котрої вона так боїться. Хочеться вірити, що рано чи пізно на місці затримання художників-активістів під стінами ВРУ буде встановлено монумент борцям із цензурою та маразмом, де алегорична постать українського трударя буде класти болт на не менш алегоричну постать експерта з питань захисту суспільної моралі. Тож, як говорив класик, нам своє робить</em><em>. Тримайтеся, друзі</em>».<em>&nbsp;</em></p>\r\n<p><strong><br /></strong></p>\r\n<p> </p>"
