  id: 302
  title: "Дорогие друзья! С Новым  2011 годом !!!"
  alias: "dorogie-druzya-s-novym-2011-godom-"
  title_alias: ""
  introtext: "<p><img height=\"350\" width=\"200\" src=\"images/stories/zai2.jpg\" alt=\"zai2\" style=\"margin-right: 5px; margin-bottom: 5px; float: left;\" /></p>\r\n<p> </p>\r\n<p>Пускай ваш дом будет полон! Полон всего- друзей, детей, огней, цветов, тепла, счастливого радостного смеха...Пусть в вашей душе будет спокойно, а на сердце волнительно от любви)</p>\r\n<p> </p>\r\n<p>Пусть сбываются все наши мечты. Пусть ребенок смотрящий в окошко и загадывающий желание Деду Морозу, обязательно получит то, о чем мечтал. А мы пусть не забудем- что такое мечтать и наши мечты пусть исполняться!</p>\r\n<p> </p>\r\n<p>Я люблю зиму за то, что она светлая, за то, что одним прекрасным днем снежинки, кружась, падают на щечки. А мы невольно улыбаемся и все, кто идет на встречу друг другу дарят улыбку&nbsp; :-)</p>"
