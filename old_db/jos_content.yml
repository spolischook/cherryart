  title: "Участники выставки. Paralax New York"
  alias: "uchastniki-vystavki-paralax"
  title_alias: ""
  introtext: "<p><img src=\"images/405359_359884667414904_1486502772_n.jpg\" width=\"300\" height=\"201\" alt=\"405359 359884667414904 1486502772 n\" style=\"margin-right: 5px; float: left;\" />3.08 открылась выставка картин &nbsp;в Нью Йорке, в которой я участвую. Я решила узнать с какими художниками буду рядом)</p>\r\n<p>Можно сказать познакомиться с ними. С начала я искала человека, который бы помог мне сделать фототчек. И у меня получилось. Это оказалась Анастасия, дочка художника из<strong> России Ивана Филичева</strong>&nbsp;<a href=\"http://ivan-filichev.artistwebsites.com/\">http://ivan-filichev.artistwebsites.com/</a>&nbsp;. Иван Филичев имеет&nbsp;страсть к искусству передвижников (конца 19-го века русская школа художников реалистов), член Союза художников России с 1972 года, заслуженный художник России. Участник всесоюзных, республиканских, сибирский, региональных и местных художественных выставок с 1961 года.</p>\r\n"
  fulltext: "\r\n<p>{phocagallery view=category|categoryid=43|limitstart=0|limitcount=0}</p>\r\n<p>Художник, который покорил меня своей многогранностью из<strong> Канады&nbsp;Charlotte Greenwood</strong>.&nbsp;<a href=\"http://charlottegreenwood.com/pages/multi_media.php\">http://charlottegreenwood.com/pages/multi_media.php</a>&nbsp;Она (в команде)создала персонажа &nbsp;к фильму \"Пять детей и волшебство\" / Five Children and It (2004) &nbsp;, \"Гарри Поттер и философский камень\"</p>\r\n<p>Понравились работы художницы из <strong>Австралии Ashleigh Chinnock</strong>&nbsp;<a href=\"http://ashleighgchinnock.blogspot.co.uk/\">http://ashleighgchinnock.blogspot.co.uk/</a>&nbsp;Она&nbsp;предполагает решение идей, основанных на понятиях внутреннего состояния. В первую очередь, пространства .Строит универсальные формы пространства, полученные из внутренних структур и личного пространства или среды.</p>\r\n<p><strong>Австрия -Моника Сильвестр Реш</strong> является известный австрийский живописец, родился 1962 году в Граце.<a href=\"http://www.sylvester-resch.at/\">http://www.sylvester-resch.at/</a></p>\r\n<p><strong>Бельгия-Freddy Flores Knistoff</strong> экспресивная живопись &nbsp;<a href=\"http://floresknistoff.info/\">http://floresknistoff.info/</a></p>\r\n<p>Фотограф из<strong> Хорватии &nbsp;Ines Badurina</strong>&nbsp;<a href=\"http://inesbadurina.yolasite.com/picture-gallery.php\">http://inesbadurina.yolasite.com/picture-gallery.php</a></p>\r\n<p>Художник из <strong>Ирана&nbsp;Mahtab Firouzabad</strong>i&nbsp;<a href=\"http://www.saatchionline.com/profile/315765\">http://www.saatchionline.com/profile/315765</a>&nbsp;пишет яркие деревья широкими мазками.</p>\r\n<p><strong>Израиль</strong> представляет&nbsp;<strong>Karin Perez</strong> на ее сайте сразу зазвучала музыка) А статью я писала в 12 часов ночи в тишине)))) Серия ее работ Amorphium&nbsp;похожа на ифузории -туфельки . Планеты, аморфные тела заключенные в сплошную геометрию.&nbsp;</p>\r\n<p><strong>Италия</strong>-современное искуство <strong>Marta Valls&nbsp;</strong>&nbsp;<a href=\"http://martavalls.it/index.php/en/works/h20.html\">http://martavalls.it/index.php/en/works/h20.html</a>&nbsp;акварельные фотографии раслабляют и увлекают) Интересная техника работ -фотография, краски, коллаж.</p>\r\n<p>Вдохнавлення работами Пабло Пикассо -<strong>Alessandra Bisi(Италия)&nbsp;</strong><a href=\"http://alessandrabisi.com/\">http://alessandrabisi.com/</a>. Порой картина начинается как игра, это состояние души, как она медленно превращается в бессознательное синтез наблюдаемого мира, балансируя аспекты социальных и индивидуальных напряженность в отношениях с хроматической интенсивности.(с)</p>\r\n<p><strong>Япония- Ryoko Goto&nbsp;</strong>фактурные абстрактные поиски художника путают и пытаються сбить с толку)&nbsp;<a href=\"http://www.ryokoryokoryoko.com/works/painting/\">http://www.ryokoryokoryoko.com/works/painting/</a></p>\r\n<p><strong>Нидерланды-&nbsp;Henrik Moses</strong>&nbsp;<a href=\"http://www.artility.nl/\"></a><a href=\"http://www.artility.nl/\">http://www.artility.nl/</a>&nbsp;Его работу выбрати как афишу выставки. Все его рисунки сделаны углем, графитом и карандашами.&nbsp;</p>\r\n<p>Рисует фотореалистичные картины, которые отличаютсься&nbsp;от оригинала концептуальнстью и сюрреализмом.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<h1>&nbsp;</h1>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>"
