  title_alias: ""
  introtext: "<p><img src=\"images/San%20Francisco/Botanich%20sad/Art%20piknik.jpg\" width=\"300\" height=\"300\" alt=\"Art piknik\" style=\"margin: 5px; float: left;\" />Виставка українських митців\"Neo натюрморт\"</p>\r\n<p>Працює 3 14 червня -14 липня&nbsp;</p>\r\n<p>Масштабний сезонний проект ПАРКУ МИСТЕЦТВ на ВДНГ з червня по жовтень 2013 від Слави Фроловой групп.</p>\r\n<p>Київ<br /><br />Масштабний сезонний проект ПАРКУ МИСТЕЦТВ, розташований на мальовничих трьох гектарах території ВДНГ, запропонує глядачеві зробити перший крок назустріч новому, приємному, захоплюючого стилю проведення часу, а в цілому, перший крок до культурного розвитку країни. Це відмінний спосіб приємно провести час, не покидаючи місто в теплий час, вибрати ряд цікавих заходів для себе і своїх дітей, при цьому отримуючи багато нової, цікавої інформації, пов'язаної, у першу чергу, з українською культурою та мистецтвом.</p>\r\n"
