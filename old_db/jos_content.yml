  title: "День Независимости Украины в г. Черкассы"
  alias: "den-nezavisimosti-ukrainy-v-g-cherkassy"
  title_alias: ""
  introtext: "<p><img src=\"images/2012-08-24-dolina-roz.jpg\" width=\"150\" height=\"226\" alt=\"Ярмарка в Долине роз, г. Черкассы, День независимости Украины\" style=\"margin-right: 5px; margin-bottom: 5px; float: left;\" /></p>\r\n<p>Взгляд на праздник со стороны участников.</p>\r\n<p>Все охватить не в силах, это лишь малая часть праздника.</p>\r\n<p>Сегодня жители нашего города оделись в красивые вышиванки . Все собрались в Долине роз. Устроили грандиозный ярмарок, на который съехались участники со всех районов области.</p>\r\n<p>Голос Софии Ратару украсил праздник и был большим сюрпризом для мгогих!</p>\r\n<p>В конце был грандиозный феерверк.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n"
