  introtext: "<p><img style=\"float: left;\" alt=\"Татьяна Черевань календарь 2011\" src=\"http://s009.radikal.ru/i309/1010/d3/400a70940cdd.jpg\" />&nbsp; Календарь с моими работами на 2011 год с 1 ноября уже в продаже!</p>\r\n<p>&nbsp;Доставка в разные города Украины.</p>\r\n<p>&nbsp;По городу Черкассы доставка бесплатно.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n"
  fulltext: "\r\n<p>&nbsp;</p>\r\n<p><img alt=\"Татьяна Черевань художник календарь 2011\" src=\"http://s010.radikal.ru/i314/1010/a2/28265b92b3cc.jpg\" /></p>\r\n<div class=\"product-body\">\r\n<p>Это <strong>эксклюзивный&nbsp; авторский календарь ограниченного тиража на 2011 год</strong>. Автор работ, использованных в календаре – талантливая художница Татьяна Черевань.</p>\r\n<p>Выбор в любви – он самый непростой, и связан с невероятными эмоциями. Подборка картин на эту тему обусловила яркий эмоциональный фон и самого календаря.</p>\r\n<p>Календарь имеет функцию органайзера. Есть возможность записывать важные события. Очень удобен в использовании.</p>\r\n<p><strong>Размер: </strong>30х30 см; 30х60 см (в раскрытом виде).</p>\r\n<p>&nbsp;</p>\r\n<p><a rel=\"group[calendar]\" href=\"images/stories/news/2011-calendar/_DSC7187.jpg\" class=\"jcepopup\" alt=\"&quot;Купить\" src=\"&quot;images/stories/buy.png&quot;\" style=\"text-decoration: none;\"><img height=\"148\" width=\"150\" src=\"images/stories/news/2011-calendar/_DSC7187.jpg\" alt=\"Купить календарь на 2011 год\" /></a>&nbsp; &nbsp; <a rel=\"group[calendar]\" href=\"images/stories/news/2011-calendar/_DSC7190.jpg\" class=\"jcepopup\" style=\"text-decoration: none;\"><img height=\"307\" width=\"150\" src=\"images/stories/news/2011-calendar/_DSC7190.jpg\" alt=\"Купить календарь на 2011 год\" /></a>&nbsp;&nbsp;&nbsp; <a rel=\"group[calendar]\" href=\"images/stories/news/2011-calendar/_DSC7192.jpg\" class=\"jcepopup\" style=\"text-decoration: none;\"><img height=\"306\" width=\"154\" src=\"images/stories/news/2011-calendar/_DSC7192.jpg\" alt=\"Купить календарь на 2011 год\" /></a>&nbsp;&nbsp;&nbsp; <a rel=\"group[calendar]\" style=\"text-decoration: none;\" href=\"images/stories/news/2011-calendar/_DSC7197.jpg\" class=\"jcepopup\"><img height=\"153\" width=\"150\" src=\"images/stories/news/2011-calendar/_DSC7197.jpg\" alt=\"Купить календарь на 2011 год\" /></a></p>\r\n<p><strong>Купить календарь на 2011</strong> год можно&nbsp;<a href=\"%D0%9D%D0%B0%D0%BF%D0%B8%D1%81%D0%B0%D1%82%D1%8C-%D0%A2%D0%B0%D1%82%D1%8C%D1%8F%D0%BD%D0%B5/%D0%A2%D0%B0%D1%82%D1%8C%D1%8F%D0%BD%D0%B0-%D0%A7%D0%B5%D1%80%D0%B5%D0%B2%D0%B0%D0%BD%D1%8C?catid=12&amp;amp;imgtitle=календарь на 2011 год\">отправив мне письмо</a>&nbsp;и получить календарь <strong><span style=\"text-decoration: underline;\">с автографом автора.</span></strong></p>\r\n<p style=\"margin-top: 10px; margin-right: 0px; margin-bottom: 10px; margin-left: 0px; padding: 0px;\">Доставка в любой город Украины (Киев почтой лично в руки - 5грн)</p>\r\n<p style=\"margin-top: 10px; margin-right: 0px; margin-bottom: 10px; margin-left: 0px; padding: 0px;\">По городу Черкассы доставка бесплатно.</p>\r\n<p style=\"margin-top: 10px; margin-right: 0px; margin-bottom: 10px; margin-left: 0px; padding: 0px;\">тел. 093-418-75-75</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n</div>"
