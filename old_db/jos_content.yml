  introtext: "<p>Він знаходиться у парку&nbsp;<span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\">Golden Gate Park, 3038 Fulton Street. </span></p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\">Квіток коштує 7 $. Дивитись треба обов\"язково!</span></p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\"><img src=\"images/San%20Francisco/Japan/_DSC5358.JPG\" width=\"650\" height=\"432\" alt=\" DSC5358\" /></span></p>\r\n"
  fulltext: "\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\">Відчувала спокій. Гуляючи сама повільно ходила по візеньким доріжкам парку.&nbsp;</span></p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\"><img src=\"images/San%20Francisco/Japan/_DSC5344.JPG\" width=\"650\" height=\"432\" alt=\" DSC5344\" /></span></p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\">Тиша...спокій...</span></p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\"><img src=\"images/San%20Francisco/Japan/_DSC5345.JPG\" width=\"650\" height=\"432\" alt=\" DSC5345\" /></span></p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\"><img src=\"images/San%20Francisco/Japan/_DSC5356.JPG\" width=\"650\" height=\"432\" alt=\" DSC5356\" /></span></p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\"><img src=\"images/San%20Francisco/Japan/_DSC5359.JPG\" width=\"650\" height=\"979\" alt=\" DSC5359\" /></span></p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\"><img src=\"images/San%20Francisco/Japan/_DSC5362.JPG\" width=\"650\" height=\"432\" alt=\" DSC5362\" /></span></p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\"><img src=\"images/San%20Francisco/Japan/_DSC5366.JPG\" width=\"650\" height=\"979\" alt=\" DSC5366\" /></span></p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\"><img src=\"images/San%20Francisco/Japan/_DSC5370.JPG\" width=\"650\" height=\"979\" alt=\" DSC5370\" /></span></p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\">Рожева акація</span></p>\r\n<p><span style=\"font-family: Georgia, serif; font-size: 16px; line-height: 22px;\"><img src=\"images/San%20Francisco/Japan/_DSC5371.JPG\" width=\"650\" height=\"