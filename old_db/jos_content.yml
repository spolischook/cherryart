  introtext: "<p><br /><img style=\"margin: 5px; float: left;\" src=\"images/San%20Francisco/Botanich%20sad/943170_369933439779144_1252029774_n.jpg\" alt=\"943170 369933439779144 1252029774 n\" width=\"300\" height=\"431\" />Фанаберія - довготривалий мистецький проект по створенню у Черкасах вільного простору для мистецьких дивацтв.</p>\r\n<p><span id=\"fbPhotoSnowliftCaption\" data-ft=\"{&quot;type&quot;:45}\">Арт-проект \"Фанаберія\" започатковується для того, щоб спробувати створити у Черкасах новий мистецький простір, вільний від офіціозу, відкритий для експерименту та дискусії. Під час проведення проекту будуть представлені твори візуального мистецтва, музичні та театральні події, кіно...</span></p>\r\n<p>&nbsp;Увага! Розклад подій \"Повітової Фанаберії\"</p>\r\n<p><span style=\"line-height: 1.6;\">Кінотеатр \"Салют\"</span></p>\r\n<p><span style=\"line-height: 1.6;\">31 травня п\"ятниця - відкриття: презентація, виступ гурту \"ГИЧ-оркестр\"&nbsp;</span><br />1 червня субота 16.00 -- Програма українських&nbsp;<br />анімаційних фільмів<br />18.00 -- виступ гурту \"Темний парад\"<br />2 червня неділя 18.00 -- виступ гурту \"Куку Шанель\"<br />7 червня п\"ятниця 18.00 -- кінофестиваль \"Відкрита ніч\" представляє програму укр. короткометражних фільмів . Спеціальний гість - режисер Дмитро Сухолиткий-Собчук.<br />9 червня неділя 18.00 - містерія від театру \"Вірджиналіс\".&nbsp;<br />9 червня неділя -- закриття.</p>\r\n<p><br />З 1 червня по 9 червня з 12.00 до 19.00 відкрита експозиція.&nbsp;<br />Вхід на події - від 10 грн.</p>\r\n<div id=\"fbPhotoSnowliftPagesTagList\">&nbsp;<span style=\"line-height: 1.6;\">Під час мистецького проекту \"\"Повітова Фанаберія\" група художників з Черкас, Києва та Львова створять за допомогою своїх робіт -- живопису, інсталяцій, об\"єутів, відео --візуальне середовище, в якому будуть відбуватись інші мистецькі заходи -- виступи музичних колективів, театральна вистава, кінопокази. Після подій можливи обговорення, імпровізації...</span></div>\r\n<p>&nbsp;</p>\r\n<p><span style=\"color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; line-height: 16px; background-color: #f1f3f8;\"><br /></span></p>\r\n<div><span class=\"fbPhotosPhotoCaption\" style=\"outline: none; display: inline; width: auto; font-size: 13px; line-height: 18px; color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif;\" data-ft=\"{&quot;type&quot;:45}\"><span class=\"hasCaption\"><br /></span></span></div>"
