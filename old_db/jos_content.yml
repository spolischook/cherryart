  title: " Кафе \"Patisserie Makarun\""
  alias: "-kafe-qpatisserie-makarunq"
  title_alias: ""
  introtext: "<p><span style=\"color: #37404e; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13px; line-height: 18px;\"><img style=\"margin: 5px; float: left;\" src=\"images/382174_102497573270581_1946302562_n.jpg\" alt=\"382174 102497573270581 1946302562 n\" width=\"300\" height=\"300\" /></span>В самому центрі міста відкрилось затишне маленьке кафе \"Патиссерия Макарун\" . В ньому можна подивитись та придбати мої роботи.&nbsp;</p>\r\n<p>Затишне романтичне сімейне кафе!<br />Неповторний Дух Франції в центрі Черкас!<br />Маленька імперія з кращою рецептурою за європейськими стандартами!<br />Кава, чай, коктейлі та десерти - виключно органіка з урахуванням калорійності продуктів!<br />Розробки авторських кондитерських колекцій з несподівано екзотичними смаками!<br />Сучасний та незвичайний кондитерський декор ручної роботи приємно здивує Вас!<br />Індивідуальні замовлення на виготовлення кондитерських виробів за ексклюзивними ескізами та рецептами на любий смак по всій території України!<br />Кейтеринг у приміщенні – можливість замовити банкет, дитячі свята та ін..<br />Оригінальний дизайн кафе з цікавим інтер'єр рішенням в стилі французького Провансу!</p>\r\n<p>Кафе «Патіссерія Макарун» із інтер’єром у стилі французького Провансу розташоване за адресою: бульвар Шевченка, 195 (навпроти драмтеатру).</p>\r\n<p>&nbsp;<a href=\"http://vikka.ck.ua/ua/news.php?bl=1&amp;\" style=\"line-height: 1.6;\">http://vikka.ck.ua/ua/news.php?bl=1&amp;</a><span style=\"line-height: 1.6;\">;pid=63&amp;view=7411</span></p>\r\n<p><a href=\"http://www.facebook.com/media/set/?set=a.102465676607104.2143.100005310151973&amp;\" style=\"line-height: 1.6;\">http://www.facebook.com/media/set/?set=a.102465676607104.2143.100005310151973&amp;</a><span style=\"line-height: 1.6;\">;type=1</span></p>\r\n<p><span style=\"line-height: 1.6;\"><img src=\"images/makarone/_DSC3917.JPG\" width=\"650\" height=\"432\" alt=\" DSC3917\" /></span></p>\r\n<p><span style=\"line-height: 1.6;\"><img src=\"images/makarone/_DSC3914.JPG\" width=\"650\" height=\"432\" alt=\" DSC3914\" /></span></p>\r\n<p><span style=\"line-height: 1.6;\"><img src=\"images/makarone/_DSC3912.jpg\" width=\"650\" height=\"455\" alt=\" DSC3912\" /></span></p>\r\n<p><span style=\"line-height: 1.6;\"><img src=\"images/makarone/_DSC3910.JPG\" width=\"650\" height=\"386\" alt=\" DSC3910\" /></span></p>\r\n<p><span style=\"line-height: 1.6;\"><img src=\"images/makarone/Tatyana-Cheryvan-okno%20v%20evropu-60x80-polotno-akril2.jpg\" width=\"650\" height=\"485\" alt=\"Tatyana-Cheryvan-okno v evropu-60x80-polotno-akril2\" /></span></p>\r\n<p><span style=\"line-height: 1.6;\"><img src=\"images/makarone/525042_102466146607057_848599784_n.jpg\" width=\"650\" height=\"435\" alt=\"525042 102466146607057 848599784 n\" /></span></p>\r\n<p><span style=\"line-height: 1.6;\"><img src=\"images/makarone/Tatyana-Cheryvan-purpurnie%20mechti%2050x80-polotno-akril.jpg\" width=\"650\" height=\"485\" alt=\"Tatyana-Cheryvan-purpurnie mechti 50x80-polotno-akril\" /></span></p>"
