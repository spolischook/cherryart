  title: "Арт-проект «Пілігрими»"
  type: exhibition
  alias: "art-proekt-lplgrimir"
  title_alias: ""
  introtext: "<p>&nbsp;</p>\r\n<p><img src=\"images/phocagallery/1240481_584924398237948_727275351_n.jpg\" width=\"353\" height=\"500\" alt=\"1240481 584924398237948 727275351 n\" style=\"margin: 5px; float: left;\" />Презентація арт-проекту «Пілігрими» 30 вересня о 19.00</p>\r\n<p>вул.Липська 16, Український фонд культури, білий зал.</p>\r\n<p>Будемо раді бачити Вас, дорогі кияни та гості столиці.</p>\r\n<p>Арт-проект «Пілігрими» об'єднав в собі авторів двох країн ... авторів різних поколінь, але єдиних у своєму творчому пошуку ... зльоті творчого імпульсу, в силі бажання творити, поглянути на звичне під іншим кутом зору.<br />В основу концепції арт-проекту «Пілігрими» взята гра підсвідомості і розуму, внутрішня філософія самих авторів і їх образів ... cімбіоз бажаного і реального. Правдивість і вигадка. Поезія сприйняття світу і проза життя. Строга і чітка структура і гармонійне рівновагу ... і заповітні надії, про існуючі вічні цінності, всупереч абсурду, антиморальних принципів і крихкості буття.</p>\r\n"
