  id: 272
  title: "День города Киева, Андреевский спуск,  ул. Боричев Ток"
  type: exhibition
  alias: "den-goroda-kieva-andreevskij-spusk-ul-borichev-tok-2010"
  title_alias: ""
  introtext: "<p>&nbsp; <img style=\"float: left;\" alt=\"Андреевский спуск Татьяна Черевань\" src=\"http://s40.radikal.ru/i090/1005/e2/a49a5107e889.jpg\" />Художники присоеденяйтесь.</p>\r\n<p>&nbsp; 28-29 мая 2010 г.</p>\r\n<p>&nbsp; Гости ждем Вас.</p>\r\n<p>&nbsp; Вас ждут новые работы и приятные цены.</p>\r\n<p><span style=\"font-size: 8pt;\">&nbsp; Местонахождение: Андреевский спуск ,(вул. Боричів Тік) ул. Боричев Ток</span></p>\r\n<p> </p>\r\n<p><span style=\"font-size: 8pt;\"> </span></p>\r\n"
  fulltext: "\r\n<p> </p>\r\n<p style=\"text-align: center;\"><img alt=\"Андреевский спуск Татьяна Черевань\" src=\"http://s57.radikal.ru/i157/1005/1b/126274aef6a7.jpg\" /></p>\r\n<p style=\"text-align: center;\"><span style=\"font-size: 8pt;\"><img alt=\"Андреевский спуск ул.Боричев ток Татьяна Черевань\" src=\"http://i014.radikal.ru/1005/82/69e02bab595f.jpg\" />&nbsp;&nbsp;&nbsp; <img alt=\"Андреевский спуск ул.Боричев ток Татьяна Черевань\" src=\"http://s43.radikal.ru/i101/1005/fb/9e8989fecff5.jpg\" /></span></p>\r\n<p style=\"text-align: center;\"><span style=\"font-size: 8pt;\">Ранним утром людей не так много, вечером- не пройти<br /></span></p>\r\n<div style=\"text-align: center;\"></div>\r\n<p style=\"text-align: center;\"><span style=\"font-size: 8pt;\"><img alt=\"Андреевский спуск ул.Боричев ток Татьяна Черевань\" src=\"http://s40.radikal.ru/i089/1005/9a/b6528d231709.jpg\" />&nbsp;&nbsp;&nbsp; <img alt=\"Андреевский спуск Татьяна Черевань\" src=\"http://i038.radikal.ru/1005/e3/e19870048b92.jpg\" /></span></p>\r\n<div style=\"text-align: center;\"></div>\r\n<p style=\"text-align: center;\"><span style=\"font-size: 8pt;\"><img alt=\"Андреевский спуск Татьяна Черевань\" src=\"http://s004.radikal.ru/i208/1005/3d/6191625ee926.jpg\" />&nbsp;&nbsp;&nbsp; <img alt=\"Андреевский спуск Татьяна Черевань\" src=\"http://s61.radikal.ru/i174/1005/fb/1d437a56299f.jpg\" /></span></p>\r\n<div style=\"text-align: center;\"></div>\r\n<p style=\"text-align: center;\"><span style=\"font-size: 8pt;\"><img alt=\"Андреевский спуск Татьяна Черевань\" src=\"http://s006.radikal.ru/i213/1005/42/a8debd4b9581.jpg\" />&nbsp;&nbsp;&nbsp; <img alt=\"Андреевский спуск Татьяна Черевань\" src=\"http://i026.radikal.ru/1005/22/4028b51bf40e.jpg\" /></span></p>\r\n<p style=\"text-align: center;\"><span style=\"font-size: 8pt;\">Мне очень понравились работы из глины и я купила себе часы)<br /></span></p>\r\n<div style=\"text-align: center;\"></div>\r\n<p style=\"text-align: center;\"><span style=\"font-size: 8pt;\"><img alt=\"Андреевский спуск Татьяна Черевань\" src=\"http://s41.radikal.ru/i091/1005/c6/c1b3c3e0dd0f.jpg\" /></span></p>\r\n<div style=\"text-align: center;\"></div>\r\n<p style=\"text-align: center;\"><span style=\"font-size: 8pt;\"><img alt=\"Андреевский спуск\" src=\"http://s42.radikal.ru/i097/1005/b9/c24f5b13b666.jpg\" />&nbsp;&nbsp;&nbsp; <img alt=\"Андреевский спуск\" src=\"http://s004.radikal.ru/i208/1005/77/283786f7f532.jpg\" /></span></p>\r\n<div style=\"text-align: center;\"></div>\r\n<div style=\"text-align: center;\">&nbsp; Наташка Бабенко&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Оксана Коробка</div>\r\n<p style=\"text-align: center;\"><br /><img alt=\"Андреевский спуск Татьяна Черевань\" src=\"http://s43.radikal.ru/i099/1005/77/361cf0bc66d7.jpg\" /></p>\r\n<p style=\"text-align: center;\"><img src=\"http://s54.radikal.ru/i146/1007/0f/4281999b2ce3.jpg\" /></p>\r\n<p style=\"text-align: center;\">&nbsp;шаржист Толян (Анатолий Бабич)</p>\r\n<p style=\"text-align: center;\"><img alt=\"Татьяна Черевань шаржист Толян\" src=\"http://s42.radikal.ru/i095/1007/bd/64aafdfcdbe5.jpg\" /></p>\r\nВсе о художнике на его персональном сайте http://artbabich.com/novosti/den-goroda-kieva-2010/\r\n<div style=\"text-align: center;\"></div>\r\n<p style=\"text-align: center;\"><img alt=\"Андреевский спуск Татьяна Черевань\" src=\"http://i051.radikal.ru/1005/59/6cc36264d391.jpg\" /></p>\r\n<p style=\"text-align: center;\"> </p>\r\n<p style=\"text-align: center;\">Егор Дулин</p>\r\n<div style=\"text-align: center;\"></div>\r\n<p style=\"text-align: center;\"><img alt=\"Андреевский спуск Татьяна Черевань\" src=\"http://i036.radikal.ru/1005/98/b63f5f816a6b.jpg\" /></p>\r\n<div style=\"text-align: center;\"></div>\r\n<p style=\"text-align: center;\"><img alt=\"Андреевский спуск Черевань Татьяна\" src=\"http://i056.radikal.ru/1005/8b/f9f39a98ca4e.jpg\" /></p>\r\n<div style=\"text-align: center;\"></div>\r\n<p style=\"text-align: center;\"><img alt=\"Андреевский спуск ул.Боричев ток Татьяна Черевань\" src=\"http://s43.radikal.ru/i100/1005/54/69aa905a9f08.jpg\" /></p>\r\n<p style=\"text-align: center;\">девочка с собачкой :)</p>\r\n<p style=\"text-align: center;\"><img alt=\"Андреевский спуск Евгения Рудая\" src=\"http://s40.radikal.ru/i089/1005/a2/a7442b2c5ad7.jpg\" />&nbsp;&nbsp; <img alt=\"Андреевсеий спуск Татьяна Черевань Галина Рудая\" src=\"http://s001.radikal.ru/i193/1005/e9/63c786d30c0a.jpg\" /></p>\r\n<p style=\"text-align: center;\">&nbsp;&nbsp;&nbsp; Женечка Рудая(архитектор)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Галина Рудая</p>\r\n<p style=\"text-align: center;\"><img alt=\"Андреевсий Спуск Татьяна Черевань\" src=\"http://i038.radikal.ru/1005/03/86b4268f4040.jpg\" />&nbsp;&nbsp; <img alt=\"Андреевский спуск Николай Плехов\" src=\"http://s005.radikal.ru/i211/1005/f4/12e34da3e50d.jpg\" /></p>\r\n<p style=\"text-align: justify;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; Николай Плехов</p>\r\n<p style=\"text-align: center;\"><img alt=\"Андреевский спуск Татьяна Черевань\" src=\"http://i066.radikal.ru/1005/72/da1d5ad2538f.jpg\" /></p>\r\n<p> </p>"
