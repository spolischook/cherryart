  id: 342
  title: "Какая она - Ночь в музее?"
  alias: "kakaya-ona-noch-v-muzee"
  title_alias: ""
  introtext: "<p>&nbsp;</p>\r\n<p><img src=\"images/Kasy.jpg\" alt=\"Kasy роспись хной животики у беременных мехенди Татьяна Черевань Оля Касьянова 101 далматин\" width=\"300\" height=\"452\" style=\"margin-right: 5px;\" align=\"left\" />На празднике в музее&nbsp;мы побывали впервые. Каждый кто шел туда не мог представить , что она будет столь разнообразна. Насыщена разными действиями. Наполнена цветом, музыкой, танцами и добрыми людьми)) Одно за другим сменялись представления, презентации, каждый из участников старался представить свой проект как можно ярче). На каждом этаже в музее происходили мастер классы, открывались выставки. Я представляла проект \"Проекция оберега\". Задолго до этой акции меня познакомили с людьми, которые хотели чтобы я нарисовала боди-арт на животике беременной, чтобы потом они могла пойти на фотосессию и оставить на память фотоснимки. Я предложила свое виденье этого троготального момента. Время от времени я росписывала хной руки себе и подругам. Я не знала можно ли использовать ее на животиках у беременных, но покопавшись в интернете нашла информацию о том, что это являеться традицией в некоторых странах, особенно в Индии.И служит оберегом для ребенка. <a href=\"http://lorenza.livejournal.com/80547.html\">http://lorenza.livejournal.com/80547.html</a>&nbsp; &nbsp;Ребята согласились. Они были перкрастны и это вдохновило меня нарисовать картину. Спустя время ко мне позвонила подруга в положении и попросила нарисовать ее портрет. Я решила нарисовать серию работ к персональной выставке. Ведь начало было положено еще когда была беременна , создала диптих \"В ожидании чуда\".</p>\r\n<p>Какое было мое приятное удивление, когда я узнала и потом пригласила участвовать в &nbsp;\"НОЧИ\" еще пару моих хороших приятельниц.</p>\r\n<p>К сожалению я проработала всю ночь и не успела сделать полный фотоотчет.&nbsp;</p>\r\n<p>Скажу еще, что я не сторонник проводить дискотеку в музее, но приехав за пол часа до полуночи мы прекрасно провели время . И с уверенностью могу сказать, что Ночь состоялась на самом высоком уровне ! Было зрелищно и не скучно)!</p>\r\n"
  fulltext: "\r\n<p>&nbsp;{phocagallery view=category|categoryid=35|limitstart=0|limitcount=0}</p>\r\n<p>Чудесный <strong>репортаж</strong> от фотографа <strong>Сергея Асонова&nbsp;</strong><a href=\"http://photomans.com/blog/268-est-nadezhda\"></a><a href=\"http://photomans.com/blog/268-est-nadezhda\">http://photomans.com/blog/268-est-nadezhda</a></p>\r\n<p><a href=\"http://photomans.com/blog/268-est-nadezhda\"></a>Еще фотоснимки &nbsp;от интернет издания \"<strong>Пункт</strong>\" &nbsp;<a href=\"http://punct.com.ua/news/nich-druha-hudozhnij-muzej/\">http://punct.com.ua/news/nich-druha-hudozhnij-muzej/</a></p>"
