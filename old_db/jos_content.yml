  id: 433
  title: "Бородані. Персональна виставка, Художній музей, Черкаси"
  type: exhibition
  alias: "borodan-personalna-vistavka-xudozhnj-muzej-cherkasi"
  title_alias: ""
  introtext: "<p><img src=\"images/stories/2014-05-06-afisha.jpg\" width=\"250\" height=\"353\" alt=\"Афіша. Бородані. Тетяна Черевань\" style=\"margin: 5px; float: left;\" /></p>\r\n<p>6 травня в Черкаському обласному Художньому музеї відкривається екстравагантна <b>виставка \"Бородані\"</b>.<br />На персональній виставці <b>художниці Тетяни Черевань</b> ви побачите нову серію робіт, присвячених чоловікам-бороданям. Ці бородані траплялись на шляху художниці упродовж року: різні характери - різні бороди.<br />Бонус виставки - <b>фото-проект арт-директора \"Антона мастерской\"</b> з Києва.</p>\r\n                                    <p>Колорит творчого вечора підкреслить гра бороданя на саксофоні.<br />Кожен гість отримає <b>подарунок від Design Mara\"</b> та <b>фото від студії \"Квадрат\"</b>, можливість ознайомитись та придбати творчі предмети для дому від <b>дизайн-ательє Article</b>, скуштує смаколики та добреники від кулінарного блогера <b>Олени Ольшевської.</b><br />Також можна буде насолодиться класикою японськї кухні від <b>суші-бару \"Тако\"</b>, та скуштувати канапки від <b>клубу \"Бомбей\"</b>!<br />АВТЕ ПАТІ: в коктейль клубі <b>клубі \"Бомбей\"</b>!!!</p>\r\n                                    <p>Вхід безкоштовний!!!</p>\r\n                                    <p>Контактний телефон/факс: (0472)37-28-77, 45-24-27, 45-43-97(музей)<br />В інші дні експозиція працює: з 10.00 до 17.00 год вт - нд, вихідний день - пн.</p>\r\n                                    <p><br />5 червня о 18.00 ви побачите проект \"Бородані\" у Києві, на Андріївському узвозі, 21<br />квартира- музей Кавалеридзе</p>"
