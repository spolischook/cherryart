  title: "Напольные светильники"
  alias: "napolnye-svetilniki"
  title_alias: ""
  introtext: "<p><img src=\"images/start_cher.jpg\" width=\"280\" height=\"280\" alt=\"start cher\" style=\"margin: 5px; float: left;\" />Светильник изготовлен на основе репродукции картины, художницы&nbsp;Татьяны Черевань&nbsp;<br />Утонченные линии плавно меняются, кружатся и танцуют, завораживая зрителя своей красотой.</p>\r\n<p>Плафон светильника изготовлен из пластика с нанесением на поверхность полноцветного изображения, защищенного от царапин. Изображение защищено от царапин ламинатом.</p>\r\n<p>В светильнике используется энергосберегающая лампа, мощностью до 26W, цоколь - Е27.Категорически запрещено&nbsp;использовать в светильнике, лампы накаливания и прочие нагревающиеся источники света.</p>\r\n<p>Светильник выпускается в трех размерах:</p>\r\n<p>Светильник напольный&nbsp;большой&nbsp;(1200х250х250мм)</p>\r\n<p>Светильник напольный&nbsp;средний&nbsp;(960х200х200мм)</p>\r\n<p>Светильник настольный&nbsp;(500х150х150мм){phocagallery view=category|categoryid=52|limitstart=0|limitcount=0}</p>\r\n<p><a href=\"http://dorechi.com/\">http://dorechi.com/</a></p>\r\n<ul>\r\n<li><span></span></li>\r\n</ul>"
