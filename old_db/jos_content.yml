  id: 372
  title: "Ольга Венжега -художник по куклам"
  alias: "olga-venzhega-xudozhnik-po-kuklam"
  title_alias: ""
  introtext: "<p><img style=\"margin: 5px; float: left;\" src=\"images/stories/2012-11-15-iam-and-vinjego.JPG\" alt=\"2012-11-15-iam-and-vinjego\" width=\"300\" height=\"199\" />Мое знакомство было не случайным. Энергия сближает и отдаляет людей друг от друга. Я увидела ее работы и влюбилась сразу. Это шедевры. Ее персональная выставка \"Иллюия реальности \" была не так давно в киевской галерее \"Парсуна\". Ее куклы только выставлялись на международной выставке \"Искусство куклы \" в Москве. &nbsp;В каждую куклу можно подолгу всматриваться и она задевает и не оставляет равнодушным. У каждой своя история-история с которой она создавалась и с которой она живет. Меня взволновала прекрасная грусная девочка. Ее история называеться:&nbsp;В королевстве приморской земли...Изготовлена она с использованием &nbsp;Paperclay Diamond, шерсть сури альпаки, антикварное кружево,шелковая сетка, жемчуг, лимонный кварц. высота 48 см. И выполнена в единственном экземпляре.</p>\r\n<p>Во время работы над куклой Ольга работает над созданием фотографий ее истории. Истории зарождения. Эти фотографии дополняют выставку и помогают зрителю,еще лучше понять художника.&nbsp;</p>\r\n<p>Я сидел, объятый думой, неподвижный и угрюмый,<br />И смотрел в его горящий, пепелящий душу взор;<br />Мысль одна сменялась новой, – в креслах замер я суровый,<br />А на бархат их лиловый лампа свет лила в упор, -<br />Ах, на бархат их лиловый, озарённый так в упор,</p>\r\n<p>&nbsp;</p>\r\n<div class=\"text_exposed_show\" style=\"display: inline; color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 12.727272033691406px; line-height: 17.999998092651367px;\">Ей не сесть уж – nevermore!\r\n<p>Чу!… провеяли незримо, словно крылья серафима -<br />Звон кадила – благовонья – шелест ног о мой ковёр:<br />\"Это Небо за моленья шлёт мне чашу исцеленья,<br />Благо мира и забвенья мне даруя с этих пор!<br />Дай! – я выпью, и Ленору позабуду с этих пор!\"&nbsp;<br />Каркнул Ворон: \"Nevermore\".<br />перевод Жаботинского \" Ворон\"</p>\r\n<p>Спасибо Ольга за такой необыкновенный подарок) Фото висит теперь у меня на белой стене и радует глаз)</p>\r\n<p>Когда услышите ее имя обязательно сходите на выставку. Она не оставит вас равнодушними.</p>\r\n<p>{phocagallery view=category|categoryid=48|limitstart=0|limitcount=0}</p>\r\n</div>"
