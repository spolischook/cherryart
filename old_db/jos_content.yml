  id: 441
  title: " Жінка Берегиня. Виставка жіночих портретів . м.Харків"
  type: exhibition
  alias: "-zhnka-bereginya-vistavka-zhnochix-portretv-mxarkv"
  title_alias: ""
  introtext: "<p><span style=\"font-size: 11px; line-height: 1.6;\"><img src=\"images/stories/2014-10-28-jinki-beregini-kharkov.jpg\" width=\"300\" height=\"422\" alt=\"2014-10-28-jinki-beregini-kharkov\" style=\"margin: 5px; float: left;\" />28 жовтня - 6 листопада</span><span style=\"line-height: 1.6;\"><span style=\"line-height: 1.6;\">&nbsp;</span></span></p>\r\n<p><span style=\"line-height: 1.6;\"><span style=\"line-height: 1.6;\">Відкриття 28 жовтня о 17.00</span></span></p>\r\n<p><span style=\"line-height: 1.6;\"><span style=\"line-height: 1.6;\"><span style=\"line-height: 17.6000003814697px;\">Галерея \"Костюринський провулок\", Костюринский пер., Харкiв</span></span></span></p>\r\n<p><span style=\"line-height: 1.6;\"><span style=\"line-height: 1.6;\">Сьогодення як ніколи вимагає він нас документування. Інформаційний простір пересичений фотографіями наших воїнів та війни загалом. А ця серія робіт від Т.Ч. -- своєрідний документ про тих, хто не лише чекає, але й робить все, що у жіночій силі, щоб хлопці повернулись з війни додому. Абстрактне до нині слово берегиня у нашому сьогоденні набуло цілком конкретних імен. Зараз воно найчастіше замінюється словом волонтерка, але в історію ці жінки увійдуть саме як берегині. І не тільки солдатського життя, але й самої України.</span>&nbsp;Тільки, будь ласка, поверніться живими! Поверніться - ми чекаємо вас, мирні і неймовірно гарні -- мами, подруги, бабусі, доньки і онучки. Кожна з нас - то ціла Україна. Ми знову для вас заповнемо життя живими та вишитими квітами, життя, яке ви відвойовуєте для нас…</span></p>\r\n<div>\r\n<div>\r\n<p dir=\"ltr\">Художниця вдало поєднала у своїх роботах олівець -- як інструмент строгої документальності, та сучасні кольорові засоби -- як засіб надати портретам романтизму та декортивності, які &nbsp;і перетворюють конкретну жінку на загальний історичний символ.</p>\r\n<div><span style=\"line-height: 1.6;\">У кожного з нас є своя заступниця: мама, бабуся, відома творча особистість. У народу є свої заступниці, до яких подумки ми звертаємося, шукаючи ради в їхній творчості, життєвому шляху. Героїні мого проекту - це жінки, які свій авторитет завоювали словом і ділом, самовіданним служінням своєму народові і залишили свій слід у творчості, політиці, волонтерській роботі або простов любові до свого єдиного чоловіка.</span></div>\r\n</div>\r\n</div>\r\n<p><span style=\"line-height: 1.6;\">Поки у нашого народу є такі героїні, як Леся Українка, Марія Приймаченко або, скажімо, такі жінки, як мама моєї подруги, яка віддає життя медицині, - ми непереможні, наше життя не зупиниться</span></p>\r\n"
  fulltext: "\r\n<p><span style=\"line-height: 1.6;\">Сейчас в нашей стране очень тяжелое время, и вся ответственность, все тяготы военного времени легли на плечи мужчин. Но женщины выполняют не менее весомый вклад в дело наше победы, женщина - это всегда оберег. У каждого из нас есть своя заступница - мама, бабушка, известная творческая личность, подруга. &nbsp;И в целом у народа нашего есть свои заступницы,к которым мысленно мы обращаемся, ища совета в их творчестве, в их жизненном пути. Героини моего проекту -- это те женщины, которые являются не только авторитетами, но которые самоотверженно отдавались своему народу -- то ли это творчество, то ли политика, то ли это семья, дети, то ли волонтерская работа, то ли просто любовь к своему единственному мужчине. Ведь в любой культуре любой цивилизации женщина -- это всегда символ жизни, ее вечного продолжения. И покау нас есть такие героини, как Леся Украинка, мАРИЯ пРИЙМАЧЕНКОили, скажем, такие жинщины, как мама моей подруги, отдающаая жизнь медицине, -- мы непобедимы, наша жизнь не остановится. &nbsp;Я всегда любила рисовать женщин, но раньше для меня была важна внешняя женская форма -- изгибы тела, стройность -- графичность женской фигуры. теперь я хочу исследовать силу женского духа, силу, которая позволяет женщине быть жизнью как таковой. И если раньше цветы, которыми я окружала своих героинь -- это было продолжением внешних женских форм, если это был символ еротики, то цветы &nbsp;в серии новых работах -- национальный символ. Венок -- не только символ незамужности, это символ внутренней свободы, свободы, которая в целом есть у нашего народа.</span></p>\r\n<p><span style=\"line-height: 1.6;\">{phocagallery view=category|categoryid=76|limitstart=0|limitcount=0}</span></p>"
