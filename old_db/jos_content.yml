s-serif; font-size: 15.555556297302246px; line-height: normal;\">Маргаріта Чаплінская, художниця, допомогала в організації виставки, Сакраменто</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><img style=\"margin-bottom: 5px;\" src=\"images/San%20Francisco/_DSC5648.JPG\" alt=\" DSC5648\" width=\"600\" height=\"399\" /></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><img style=\"margin-bottom: 5px;\" src=\"images/San%20Francisco/_DSC6164.JPG\" alt=\" DSC6164\" width=\"600\" height=\"399\" /></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><img style=\"margin-bottom: 5px;\" src=\"images/San%20Francisco/_DSC6182.JPG\" alt=\" DSC6182\" width=\"600\" height=\"399\" /></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><img style=\"margin-bottom: 5px;\" src=\"images/San%20Francisco/_DSC6187.JPG\" alt=\" DSC6187\" width=\"600\" height=\"903\" /></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><img style=\"margin-bottom: 5px;\" src=\"images/San%20Francisco/_DSC6189.JPG\" alt=\" DSC6189\" width=\"600\" height=\"903\" /></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">Галерея розташовуеться в самому центрі Сан Франциско.</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><img style=\"margin-bottom: 5px;\" src=\"images/San%20Francisco/_DSC6222.JPG\" alt=\" DSC6222\" width=\"600\" height=\"399\" /></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">В українському консульстві. Сан Франціско. Яна Парубец(віце консул), Наталля Тягло, &nbsp;Тетяна Черевань, Юрій Бабков(консул з економіки)</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><img style=\"margin-bottom: 5px;\" src=\"images/San%20Francisco/_DSC6227.JPG\" alt=\" DSC6227\" width=\"600\" height=\"399\" /></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">Генеральний консул України у Сан Франціско Сергій Альошин</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><img style=\"margin-bottom: 5px;\" src=\"images/San%20Francisco/_DSC6242.JPG\" alt=\" DSC6242\" width=\"600\" height=\"399\" /></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">Вхід в галерею ART PEOPLE</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">&nbsp;</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><a title=\"Гаряча лінія\" href=\"http://san-francisco.mfa.gov.ua/ua/news/consular-news/10740-vidbulasy-zustrich-generalynogo-konsula-ukrajini-v-san-francisko-z-ukrajinsykoju-delegacijeju-it-kompanij\">Консульство України в Сан Фра</a><a title=\"Гаряча лінія\" href=\"http://san-francisco.mfa.gov.ua/ua/news/consular-news/10740-vidbulasy-zustrich-generalynogo-konsula-ukrajini-v-san-francisko-z-ukrajinsykoju-delegacijeju-it-kompanij\">нціско</a>&nbsp;&nbsp;<img style=\"max-width: 100%; vertical-align: middle; border-width: 0px;\" src=\"http://san-francisco.mfa.gov.ua/mediafiles/links/hotline_ua.png\" alt=\"Гаряча лінія\" /></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">&nbsp;</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">&nbsp;</div>"
