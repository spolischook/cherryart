  alias: "rospis-xnoyu-tla"
  title_alias: ""
  introtext: "<p><img src=\"images/роспис%20хною/rezaiz.jpg\" width=\"500\" height=\"404\" alt=\"rezaiz\" style=\"margin: 5px; float: left;\" />Боді-арт в сучасному світі - це модна тенденція, спосіб прикрасити себе, історія якого сягає в далекі стародавні часи. Тимчасове татуювання сьогодні - відмінна альтернатива тату, на які зважитися набагато складніше.</p>\r\n<p>Хна наноситься за допомогою конуса. Тримається на тілі до 2 тижнів.</p>\r\n<p><span style=\"line-height: 1.6;\">У сучасному світі створили полегшений варіант для нанесення малюнка на тіло. Це фарба чорного кольору - вона використовується для більш точного малюнка наближеного до Тату.</span></p>\r\n<p>&nbsp;</p>\r\n"
