  id: 15
  title: "Обо мне"
  alias: "about"
  title_alias: "Pariiti's Typography"
  introtext: "<table border=\"0\" cellspacing=\"15\">\r\n<tbody style=\"text-align: left;\">\r\n<tr style=\"text-align: left;\">\r\n<td style=\"text-align: left;\" valign=\"top\">\r\n<p><img style=\"margin-bottom: 15px; margin-top: 5px; float: left;\" title=\"художник Татьяна Черевань\" src=\"images/stories/DYYlg1s2Rpg.jpg\" alt=\"DYYlg1s2Rpg\" width=\"300\" height=\"450\" /></p>\r\n<p>&nbsp;</p>\r\n<p><a href=\"http://vkontakte.ru/id19482466\" target=\"_blank\"><img title=\"Татьяна Черевань ВКонтакте\" src=\"images/stories/social/rsz_vkontakte_logo.jpg\" alt=\"Татьяна Черевань ВКонтакте\" /></a>&nbsp;&nbsp;<a href=\"http://www.facebook.com/profile.php?id=100000486827767\" target=\"_blank\"><img title=\"Татьяна Черевань на Facebook\" src=\"images/stories/social/rsz_11facebook2.jpg\" alt=\"Татьяна Черевань на Facebook\" /></a>&nbsp;&nbsp;<a href=\"http://www.youtube.com/results?search_query=%D0%A2%D0%B0%D1%82%D1%8C%D1%8F%D0%BD%D0%B0+%D0%A7%D0%B5%D1%80%D0%B5%D0%B2%D0%B0%D0%BD%D1%8C&amp;aq=f\" target=\"_blank\"><img title=\"Татьяна Черевань в YouYube\" src=\"images/stories/social/rsz_youtube_(1).jpg\" alt=\"Татьяна Черевань в YouYube\" /></a></p>\r\n</td>\r\n<td style=\"text-align: left;\">\r\n<p>&nbsp; <span style=\"line-height: 1.6;\">Художниця вдало поєднала у своїх роботах олівець - як інструмент строгої документальності, та сучасні кольорові засоби - як засіб надати портретам романтизму та декортивності, які і перетворюють конкретну жінку на загальний історичний символ. (Проект \"Жінка Берегиня\")</span></p>\r\n<p style=\"text-align: right;\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <em>Наталя Вернідуб</em></p>\r\n<p>Легкие импровизационные композиции Татьяны Черевань сравнимы с танцем. Где любимые ею основы модерна, модернизма и пост-модернизма служат лишь своеобразной виртуальной&nbsp; танцевальной площадкой. Где творимый этой художницей пост-постмодернистический танец линий, форм, света, текстур всецело подчинен ее гармоничному чувству линии.</p>\r\n<p style=\"text-align: right;\"><em>Ян Марцинкевич</em></p>\r\n<p style=\"text-align: right;\"><em> художник, учитель искусства</em></p>\r\n<p style=\"text-align: right;\"><em>Стокгольм<br /></em></p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Работы Татьяны Черевань имеют внутренний эмоциональный заряд и смысловую наполненность. Синтетические постмодернистские ритмы естественно вплетены в пространство арт-нуво и трогательную орбиту эстетики 60-х с ее конструктивными и минималистическими решениями. Тонкая постановочная работа в натюрмортах говорит о том, что автор ощущает предметный мир как проекцию живой идеи, где каждый объект одушевлен и обладает характером. Заслуживает внимания в графике Татьяны проявление человека как цветка, контактирующего со светом и тьмой естественно, гармонично, внутри чистого природного равновесия.<em>&nbsp;</em></p>\r\n<p style=\"text-align: right;\"><em>Сергей Козаченко</em></p>\r\n<p><em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; художник, Смела, Украина<br /></em></p>\r\n<p>Женские образы в творчестве художника занимают одно из главных мест. Как символ жизни и веры, вызов не эстетичности окружения, приземленности людских отношений. Мастер создает образ женщины, ее мечты, иллюзии в которых спасается и черпает вдохновения ее душа. Хочется отметить своеобразную режиссерскую трактовку работ, трепетное отношение к деталям. Вечная тема любви нашла воплощение в ее работах.</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <em>Светлана Урицкая, научный сотрудник Черкасского областного художественного музея</em></p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td colspan=\"2\">\r\n<p>&nbsp;<span style=\"font-family: 'Times New Roman', serif; font-size: 12pt; line-height: 24px; text-align: justify;\">Свій творчий шлях Тетяна почала, як графік, кожен об’єкт вона досліджувала, як графічну структуру&nbsp; а об’єктом в основному були жінки. Чоловіки ж надихнули Тетяну на серію живописних робіт Бородані. Жінки України з\"явились на її роботах, як Берегині.</span></p>\r\n<p class=\"a\" style=\"font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 16px; line-height: 24px;\"><span style=\"font-size: 12pt; font-family: 'Times New Roman', serif;\">Виставкова діяльність: Вже 15&nbsp; років вона приймає активну&nbsp; участь в найрізноманітніших виставках, як в Україні , так і за її межами , Берлін, Париж , Лондон , Нью-Йорк,&nbsp; Монреаль, Сан Франциско, Лос Анжелес. На її творчому доробку більше 70 виставок</span></p>\r\n<p class=\"a\" style=\"font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 16px; line-height: 24px;\"><span style=\"font-size: 12pt; font-family: 'Times New Roman', serif;\">В минулому році вона була фіналістом конкурсу укр. Художників в Америці, яка була організована укр. консульством та діаспорою в Сан Франциско.</span></p>\r\n<p class=\"a\" style=\"font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 16px; line-height: 24px;\"><span style=\"font-size: 12pt; font-family: 'Times New Roman', serif;\">В цьому році її роботи з серії Бородані приймали&nbsp; участь у виставці&nbsp; українських&nbsp; художників в Центрі сучасного Мистецтва М17 в Києві.</span></p>\r\n<p class=\"a\" style=\"font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 16px; line-height: 24px;\"><span style=\"font-size: 12pt; font-family: 'Times New Roman', serif;\">Тиждень тому Тетяна Черевань була фіналістом конкурсу ілюстраторів&nbsp; Атмосфера Соломії&nbsp; Крушельницької, та отримала запрошення на проведення персональної виставки у Львові, в музеї Крушельницької.</span></p>\r\n<p class=\"a\" style=\"font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 16px; line-height: 24px;\"><span style=\"font-size: 12pt; font-family: 'Times New Roman', serif;\">ЇЇ роботи знаходяться в приватних колекціях Франції, Люксембурга, в&nbsp; українському консульстві Сан Франциско,&nbsp; в приватній колекції посла Америки в Украині&nbsp; Джеффри Пайо</span></p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp; &nbsp; &nbsp;&nbsp;</p>\r\n<p>ВИСТАВКИ:</p>\r\n<p>2016-06 - Фестиваль сучасного концептуального мистецтва \"WHAT IF PROJECT\", Київ</p>\r\n<p>2016-04 - Феєрія світла, всеукраїнська виставка, Кмитів</p>\r\n<p>2015-09 - Молоді українські інспірації, всеукраїнська виставка, Одесса.</p>\r\n<p>2015-01 -&nbsp;<em style=\"font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 16px; line-height: normal;\"><span style=\"font-style: normal;\">Жінка Берегиня, персональна виставка жіночих портретів, галерея \"Майстерня\", Київ</span></em></p>\r\n<p><em><span style=\"font-style: normal;\">2014-12- Жінка Берегиня, персональна виставка жіночих портретів, музей «Кобзаря», Черкаси</span></em></p>\r\n<p><em><span style=\"font-style: normal;\">2014-10-Жінка Берегиня, персональна виставка жіночих портретів, галерея «Костюринський провулок», м.Харків</span></em></p>\r\n<p><em><span style=\"font-style: normal;\">2014-Всеукраїнська художня виставка \"Надія”, Київ</span></em></p>\r\n<p><em><span style=\"font-style: normal;\">2014-10, Будинок художника, Всеукраїнський мистецький проект «До Покрови», Кмитівський музей образотворчого мистецтва</span></em></p>\r\n<p><em><span style=\"font-style: normal;\">2014-08-виставка сучасного живопису MARTS UNFRAMED 2014, центр сучасного мистецтва М15, Київ</span></em></p>\r\n<p><em><span style=\"font-style: normal;\">2014-03, Виставка живопису « Палітра весни» в музей - майстерні Івана Кавалерідзе, Київ,</span></em></p>\r\n<p><em><span style=\"font-style: normal;\">2014-05-Бородані, персональна, Художній музей, Черкаси </span></em></p>\r\n<p><em><span style=\"font-style: normal;\">2014-06-Бородані,&nbsp; Музей квартира І. Кавалерідзе, Київ</span></em></p>\r\n<p>2013-Різдвяний арсенал, Київ</p>\r\n<p>2013-Арт-проект \"Рождественские грезы\", галерея \"Митець\", Київ&nbsp;</p>\r\n<p>2013- Арт-проект «Пілігрими»,&nbsp;Український фонд культури, Київ</p>\r\n<p>2013- Персональна виставка \"Я - Жінка\", ресторан \" Pauz Сafe\", Київ</p>\r\n<p><span style=\"line-height: 1.6;\">2013- Арт Пікник Слав Фролової, ВДНХ Виставка “Neo- натюрморт”, Київ</span></p>\r\n<p>2013- Всеукраїнська виставка ” Жіночий портрет в мистецтві”, Київ</p>\r\n<p>2013-&nbsp;<a href=\"Vyistavki/vseukrainskaya-animalisticheskaya-vystavka-qnoev-kovchegq-kiev\">Всеукраїнська анімалістична виставка \"Ноєв ковчег\", Київ</a></p>\r\n<p>2013- Виставка українського мистецтва в галереї \"Art People\", Сан Франциско, США</p>\r\n<p>2013-&nbsp;<span style=\"font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 16px; line-height: normal;\">Виставка українського мистецтва в галереї&nbsp;</span>&nbsp;«Сільвана» в Лос-Анджелес, США</p>\r\n<p>2013- Міжнародна виставка “Open Art Canada”, Монреаль</p>\r\n2013-<a href=\"Vyistavki/ya-blagodjna-vistavka-konkurs-prisvyachena-tvarinam-cherkasi\">ІІІ-я Благодійна виставка-конкурс присвячена тваринам</a>,<a style=\"color: #9e732c; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 16px; line-height: normal;\" href=\"index.php?option=com_content&amp;view=article&amp;id=340:nch-u-muze&amp;catid=18:2008-10-06-09-09-51\">&nbsp;Черкаський обласний художній музей</a>\r\n<p>2012-12 жовтня,<span style=\"color: #000000; background-color: #ffffff;\"> всеукраїнська</span>&nbsp;виставка \"Славний край козачий!\"</p>\r\n<p>2012-11 жовтня, виставка до дня художника,&nbsp;музей Кобзаря, Черкаси;&nbsp;</p>\r\n<p>2012-3 серпня, міжнародна виставка Parallax Art Fair NYC, Нью Йорк</p>\r\n<p>2012-2 липня,\"Живая мечта\", виставка, галерея \"Древо\", Москва</p>\r\n<p>2012-19 травня,<a href=\"index.php?option=com_content&amp;view=article&amp;id=340:nch-u-muze&amp;catid=18:2008-10-06-09-09-51\">&nbsp;</a><a href=\"index.php?option=com_content&amp;view=article&amp;id=340:nch-u-muze&amp;catid=18:2008-10-06-09-09-51\">&nbsp;\"Ніч в музеї\", міжнародні акція, Черкаський обласний художній музей;</a></p>\r\n<p>2012-15 травня,<a href=\"index.php?option=com_content&amp;view=article&amp;id=341:vseukranska-xudozhnya-vistavka-zhnki-ukrani-mitcz&amp;catid=18:2008-10-06-09-09-51\"> \"Жінки-митці\" <span style=\"color: #000000;\">всеукраїнська</span>&nbsp;художня виставка, </a><a style=\"color: #9e732c; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 16px; line-height: normal;\" href=\"index.php?option=com_content&amp;view=article&amp;id=340:nch-u-muze&amp;catid=18:2008-10-06-09-09-51\">&nbsp;Черкаський обласний художній музей</a><a href=\"index.php?option=com_content&amp;view=article&amp;id=341:vseukranska-xudozhnya-vistavka-zhnki-ukrani-mitcz&amp;catid=18:2008-10-06-09-09-51\">;</a></p>\r\n<p>2012-9 лютого,&nbsp;<a href=\"index.php?option=com_content&amp;view=article&amp;id=333:vistavka-konkurs-qkoxannya-vchna-tema-mistecztvaq-2012&amp;catid=18:2008-10-06-09-09-51\">виставка - конкурс \"Це-любов\", Черкаський обласний художній музей;</a></p>\r\n<p>2011-7 жовтня,&nbsp;<a href=\"index.php?option=com_content&amp;view=article&amp;id=328:vystavka-ko-dnyu-xudozhnika-muzej-kobzarya&amp;catid=18:2008-10-06-09-09-51\">виставка до дня художника, музей Кобзаря, Черкаси;</a></p>\r\n<p>2011-7 жовтня,<span style=\"color: #000000;\">&nbsp;</span><a href=\"index.php?option=com_content&amp;view=article&amp;id=327:respublikanskaya-vystavka-ko-dnyu-xudozhnika-kiev&amp;catid=18:2008-10-06-09-09-51\"><span style=\"color: #000000;\">Республіканська</span>&nbsp;виставка до дня художника, Київ;</a></p>\r\n<p>2011-13 жовтня, <a href=\"index.php?option=co