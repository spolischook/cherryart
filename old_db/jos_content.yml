  title_alias: ""
  introtext: "<p>Понад пів року я працювала над серією робіт з бораданями. Я зустрічала їх скрізь. Навіть за три дні до відкриття виставки до мене завітав саксофоніст Богдан. Він мав надзвичано гарну бороду та закручені вуса!)))</p>\r\n<p>Мої герої- це священик, рок -музикант &nbsp;Константин Доброцький, джаз- музиканти Сергій Крашенінніков, Микола Євпак, скульптор Микола Дзицина та Олександр Дувінський, художник Матвей Вайсберг, лікар з Афріки Анатолій Яловенко, лідер правого сектора Дмитро Ярош, майданівці Гаврилюк, Атоман Гора та Сергій Нігорян, музикант з Переяслова Хмельницького Ярослав, музикант Олег Мігаль, мій хрещений Віктор Дроворуб, мій брат дизайнер Олексій , мій чоловік Сергій, байкер Ашот Сальвадор, арт директор Антон Малов, ресторатор Сергій Дедовський, режесер Сергій Проскурня, чайних справ майстер Дмитро Маслов.</p>\r\n<p>Вони всі різні, але їх об\"єднує борода.&nbsp;у кожного я питала : \"Що для тебе Борода? \"&nbsp;</p>\r\n<p>Відповіді невід\"ємни від робіт. Це було цікаво для мене)</p>\r\n<p><span style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.920000076293945px;\">Бонусом&nbsp;</span><span class=\"text_exposed_show\" style=\"display: inline; color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.920000076293945px;\">виставки став &nbsp;фото-проект арт-директора \"Антона мастерской\" з Києва. Дякую Антон, за те що ви підтримали, та приїхали на відкриття.</span></p>\r\n<p>Я дуже вдячна моїм партерам-моїм Друзям : Маріаннє \"<span style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.920000076293945px;\">Design Mara\",&nbsp;<span style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.920000076293945px;\">дизайн