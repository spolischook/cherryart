  id: 407
  title: "Ботанічний сад . Парк Golden Park Gate. Сан-Франциско"
  alias: "botanchnij-sad-san-franczisko"
  title_alias: ""
  introtext: "<p>Ботанічний сад Сан-Франциско (San Francisco Botanical Garden) розташований на території парку Golden Park Gate. Ботанічний сад Сан-Франциско знаходиться в східній частині парку і займає площу в 55 акрів (22,3 гектара). Рослинна колекція парку налічує близько 50000 рослин переставляють більше 8000 видів зібраних з усього світу. Особливе місце в колекції парку займають різні види магнолії і тропічні рослини туманних лісів Центральної Америки, Південної Америки і Південно-Східної Азії.</p>\r\n<p>Білет коштує 7$</p>\r\n<p>З початку перегляду розташувався куточок з Чілі. Я пройшла 3 хвилики &nbsp;мене зустріла чілійська белка.&nbsp;Випросивши у мене шматочок булки, вона дозволила влаштувати фотосесію</p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5433.JPG\" width=\"650\" height=\"432\" alt=\" DSC5433\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5434.JPG\" width=\"650\" height=\"432\" alt=\" DSC5434\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5438.JPG\" width=\"650\" height=\"432\" alt=\" DSC5438\" /></p>\r\n<p>Рік тому я не сподівалась що побачу камелії, коли малювала їх на картині.&nbsp;</p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5443.JPG\" width=\"650\" height=\"979\" alt=\" DSC5443\" /></p>\r\n<p><img src=\"images/gallery/photo/Tatiana-Cheryvan-Dama-s-kameliyami-80x90-polotno-akril2.jpg\" width=\"650\" height=\"730\" alt=\"Tatiana-Cheryvan-Dama-s-kameliyami-80x90-polotno-akril2\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5520.JPG\" width=\"650\" height=\"979\" alt=\" DSC5520\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5447.JPG\" width=\"650\" height=\"979\" alt=\" DSC5447\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5451.JPG\" width=\"650\" height=\"979\" alt=\" DSC5451\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5453.JPG\" width=\"650\" height=\"979\" alt=\" DSC5453\" /></p>\r\n<p>Дивовижна пташка колібрі. Така маленька, а так гарно співає</p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5462.JPG\" width=\"650\" height=\"432\" alt=\" DSC5462\" /></p>\r\n<p>Якщо йти повільно можно роздивитись страшний кущ заквітчаний &nbsp;дивовижними квітами</p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5471.JPG\" width=\"650\" height=\"979\" alt=\" DSC5471\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5470.JPG\" width=\"650\" height=\"432\" alt=\" DSC5470\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5473.JPG\" width=\"650\" height=\"432\" alt=\" DSC5473\" /></p>\r\n<p>Якщо ходити не по маленьким стежкам, яки приведуть тебе не знаю куди))), то можна побачити більше цікавого. Я так зустріла синього птаха...мабуть на щастя!)</p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5477.JPG\" width=\"650\" height=\"432\" alt=\" DSC5477\" /></p>\r\n<p>Він сидів та роздивлявся мене)</p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5491.JPG\" width=\"650\" height=\"432\" alt=\" DSC5491\" /></p>\r\n<p>Зібрала невеличку коллекцію фото квітів. Для замальвок та створення нового орнаменту.</p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5495.JPG\" width=\"650\" height=\"979\" alt=\" DSC5495\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5498.JPG\" width=\"650\" height=\"432\" alt=\" DSC5498\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5503.JPG\" width=\"650\" height=\"979\" alt=\" DSC5503\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5506.JPG\" width=\"650\" height=\"432\" alt=\" DSC5506\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5511.JPG\" width=\"650\" height=\"979\" alt=\" DSC5511\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5514.JPG\" width=\"650\" height=\"979\" alt=\" DSC5514\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5523.JPG\" width=\"650\" height=\"979\" alt=\" DSC5523\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5525.JPG\" width=\"650\" height=\"979\" alt=\" DSC5525\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5529.JPG\" width=\"650\" height=\"432\" alt=\" DSC5529\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5531.JPG\" width=\"650\" height=\"432\" alt=\" DSC5531\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5533.JPG\" width=\"650\" height=\"979\" alt=\" DSC5533\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5535.JPG\" width=\"650\" height=\"432\" alt=\" DSC5535\" /></p>\r\n<p><img src=\"images/San%20Francisco/Botanich%20sad/_DSC5538.JPG\" width=\"650\" height=\"432\" alt=\" DSC5538\" /></p>"
