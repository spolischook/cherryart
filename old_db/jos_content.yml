  id: 273
  title: "Она кого-то ждет..."
  alias: "2010-05-31-22-05-26"
  title_alias: ""
  introtext: "<p><img style=\"float: left;\" alt=\"Татьяна Черевань\" src=\"http://i072.radikal.ru/1005/16/59cc1697a11b.jpg\" />&nbsp;</p>\r\n<p>&nbsp;Холст, акрил, 50х70, 2010 г.</p>\r\n<p style=\"text-align: center;\"> </p>\r\n<p style=\"text-align: center;\"> </p>\r\n"
  fulltext: "\r\n<p style=\"text-align: center;\"> </p>\r\n<p style=\"text-align: center;\"><img alt=\"Татьяна Черевань она кого-то ждет картина\" src=\"http://s61.radikal.ru/i173/1005/44/0f366cec19e2.jpg\" /></p>\r\n<p style=\"text-align: center;\">Я гуляла в старом парке...деревья с круглыми кронами прячут там влюбленные пары....девушка стояла одна, спиной ко мне. Тропинка, по которой я шла, вела мимо нее. Девушка смотрела в зеркало и медленно поправляла себе волосы - наверно она кого-то ждет, подумала я)</p>\r\n<p style=\"text-align: center;\">Тогда я собирала листья...так родилась новая картина.</p>"
