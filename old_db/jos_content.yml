  id: 252
  title: "Х МЕЖДУНАРОДНОМ ФЕСТИВАЛЕ ПОДВОДНОГО ИЗОБРАЖЕНИЯ  \"СЕРЕБРЯНАЯ АКУЛА\""
  type: exhibition
  alias: "x-mezhdunarodnom-festivale-podvodnogo-izobrazheniya-qserebryanaya-akulaq"
  title_alias: ""
  introtext: "<br />\r\n<p><img style=\"float: left;\" src=\"http://i081.radikal.ru/1002/4c/275a3fa8ca08.jpg\" /><strong><strong>Х МЕЖДУНАРОДНОМ ФЕСТИВАЛЕ ПОДВОДНОГО&nbsp;&nbsp; ИЗОБРАЖЕНИЯ </strong></strong><o:p></o:p><strong><strong>\"СЕРЕБРЯНАЯ АКУЛА\"</strong></strong><strong><strong><o:p></o:p></strong></strong></p>\r\n<p style=\"text-align: center;\"><strong><strong><o:p> </o:p></strong></strong></p>\r\n&nbsp;&nbsp; <strong>22 – 25 </strong><strong>апреля 2010 года</strong><br /><br /><br /> \r\n"
  fulltext: "\r\n<p style=\"text-align: center;\"><strong><strong> </strong></strong></p>\r\n<p>Фестиваль \"Серебряная Акула\" -&nbsp;это уникальное&nbsp;событие в культурной жизни Украины,&nbsp;которое&nbsp;собирает сотни участников &nbsp;(подводных фотографов, режиссеров, операторов, продюсеров, художников и скульпторов) из разных уголков мира и тысячи посетителей - тех, кто любит море и хочет узнать больше о глубинах Мирового Океана. Фестиваль не только знакомит &nbsp;с &nbsp;наилучшими творческими работами на подводную тематику, а и обращает внимание на экологические проблемы современного мира.</p>\r\n<p><img src=\"http://s45.radikal.ru/i110/1004/29/b16f79c829e6.jpg\" /></p>\r\n<p>Почетные гости Фестиваля:</p>\r\n<strong><strong>&nbsp;</strong></strong> \r\n<ul>\r\n<li><em>Андре Лабан</em> (инженер, оператор команды Кусто, 20 лет проработал на Калипсо, пишет      картины под водой);</li>\r\n<li><em>Даниель Мерсье</em> (Президент Всемирного Фестиваля Подводного Изображения во Франции,      основатель учебной системы по дайвингу CEDIP/UDIP);</li>\r\n<li><em>Кристиан Петрон</em> (учредитель компании Cinemarine, оператор подводных съемок телеканала Discovery,      документального фильма «Титаник», снявший вместе с Люком      Бессоном фильм «Голубая бездна»).</li>\r\n</ul>\r\n<p>&nbsp;<img alt=\"Татьяна Черевань Андре Лабан Серебряная акула\" src=\"http://s58.radikal.ru/i161/1004/43/e847c214e018.jpg\" /></p>\r\n<p>&nbsp;<img alt=\"Татьяна Черевань\" src=\"http://s47.radikal.ru/i118/1004/1c/352d5a3abe27.jpg\" /></p>\r\n<p><img alt=\"Татьяна Черевань\" src=\"http://i080.radikal.ru/1004/73/71b6f8d70f02.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n<p style=\"text-align: center;\"><img src=\"http://s06.radikal.ru/i179/1004/0c/9babfc901b86.jpg\" /></p>\r\n<p><img alt=\"Татьяна Черевань\" src=\"http://i015.radikal.ru/1004/84/7a82616cc585.jpg\" /></p>\r\n<p>&nbsp;Евгения специально для фестиваля \"Серебряная акула\" сделала серию рыб из шерсти.Они чудесны!!!</p>\r\n<p><img src=\"http://s003.radikal.ru/i204/1004/ba/70e9ac3bb7eb.jpg\" /></p>\r\n<p><img src=\"http://i003.radikal.ru/1004/05/df7596f0ed44.jpg\" /></p>\r\n<p style=\"text-align: center;\">&nbsp;&nbsp;&nbsp;&nbsp; Нежные пастельные работы Катерины Пятаковой</p>\r\n<p><img src=\"http://i074.radikal.ru/1004/3f/4605e56e54c6.jpg\" /></p>\r\n<p> </p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n<p style=\"text-align: center;\"><img src=\"http://s001.radikal.ru/i195/1004/8e/8be9736e83fe.jpg\" /></p>\r\n<p><img src=\"http://i009.radikal.ru/1004/20/b6aa32cdf953.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>\r\n<p style=\"text-align: center;\"><img src=\"http://s58.radikal.ru/i162/1004/d1/49bbecac1fd8.jpg\" /></p>\r\n<p style=\"text-align: center;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Работы выполнены из муки, воды и соли.Юлия Петренко</p>\r\n<p> </p>\r\n<p style=\"text-align: center;\"><img src=\"http://s006.radikal.ru/i215/1004/81/c5c89dbfef21.jpg\" /></p>\r\n<p><img src=\"http://i017.radikal.ru/1004/3e/eccc0dde131f.jpg\" /></p>\r\n<p style=\"text-align: center;\">&nbsp;Сказочный мир&nbsp; Тараса Шмаленко</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s48.radikal.ru/i119/1004/8a/de470836da7c.jpg\" /></p>\r\n<p><img src=\"http://s004.radikal.ru/i205/1004/44/8189771f4481.jpg\" /></p>\r\n<p>&nbsp;Изобрел рисунок под водой на афотртой бумаге акварельными карандашами!</p>\r\n<p><img src=\"http://s58.radikal.ru/i161/1004/2c/29e6c1bbf6f0.jpg\" /></p>\r\n<p><img src=\"http://i049.radikal.ru/1004/ad/447198935147.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; картины из рыбьих косточек</p>\r\n<p><img src=\"http://s08.radikal.ru/i181/1004/d7/767ff0a493cd.jpg\" /></p>\r\n<p><img src=\"http://s40.radikal.ru/i088/1004/d4/87ff94b93d47.jpg\" /></p>\r\n<p style=\"text-align: center;\"><img src=\"http://s003.radikal.ru/i204/1004/63/f8057bca1c0b.jpg\" />Андре Лабан - пишит картины погружаясь&nbsp; с аквалангом на глубину Красного моря ( находится там около 1- 1.5 часа)</p>\r\n<p style=\"text-align: center;\"><img src=\"http://s42.radikal.ru/i097/1004/89/75c473ea50cf.jpg\" /></p>\r\n<p><img src=\"http://s57.radikal.ru/i157/1004/da/ae6701787d99.jpg\" /></p>\r\n<p style=\"text-align: center;\">&nbsp;Представитель&nbsp; французкого посольства в Украине</p>\r\n<p><img src=\"http://s53.radikal.ru/i142/1004/54/246bbfd70c74.jpg\" /></p>\r\n<p style=\"text-align: center;\"><img src=\"http://s55.radikal.ru/i147/1004/7a/62113f466cf7.jpg\" /></p>\r\n<p style=\"text-align: center;\">Журнал \"In Vertum\". Россия .Журналист Богдана Ващенко</p>\r\n<p><img src=\"http://i058.radikal.ru/1004/2f/366b8aa00bd8.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s48.radikal.ru/i120/1004/e1/706fdc945f97.jpg\" /></p>\r\n<p><img src=\"http://s54.radikal.ru/i146/1004/e1/a4bd4185d1e1.jpg\" /></p>\r\n<p><img src=\"http://s57.radikal.ru/i156/1004/6d/d6fbba27b771.jpg\" /></p>\r\n<p><img src=\"http://s43.radikal.ru/i099/1004/79/a8d439f26333.jpg\" /></p>\r\n<p style=\"text-align: center;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Евгения Рудая .Валяние из шерсти</p>\r\n<p><img src=\"http://s39.radikal.ru/i085/1004/c7/112438fb5ca1.jpg\" /></p>\r\n<p><img src=\"http://s12.radikal.ru/i185/1004/34/0b05a263b68c.jpg\" /></p>\r\n<p><img src=\"http://s43.radikal.ru/i099/1004/43/df2821be45f6.jpg\" />&nbsp; <img src=\"http://s52.radikal.ru/i136/1004/00/2789e87a0ec2.jpg\" /> <img src=\"http://s60.radikal.ru/i169/1004/8a/f2f3083d8947.jpg\" /></p>\r\n<p>&nbsp;Тараканчики много тысяч лет назад.Благодаря археологам и тем кто по маленьким кусочкам востанавливает&nbsp; редкие образцы мы можем это увидеть :)</p>\r\n<p><img src=\"http://s56.radikal.ru/i154/1004/85/e624a2056110.jpg\" /></p>\r\n<p><img src=\"http://s46.radikal.ru/i114/1004/9f/3cd839bc02f5.jpg\" /></p>\r\n<p><img src=\"http://i027.radikal.ru/1004/d7/b51908d76251.jpg\" /></p>\r\n<p style=\"text-align: center;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Удивительные кадры</p>\r\n<p><img src=\"http://s49.radikal.ru/i124/1004/06/7da833f9bf1c.jpg\" /></p>\r\n<p> </p>\r\n<p style=\"text-align: center;\"><img src=\"http://s41.radikal.ru/i094/1004/cf/fc4444a63a41.jpg\" /></p>\r\n<p style=\"text-align: center;\">Съемка в холодной воде , под льдиной.Очень холодно и опасно!</p>\r\n<p><img src=\"http://s14.radikal.ru/i187/1004/28/708c6c5bc7a4.jpg\" /></p>\r\n<p>&nbsp;&nbsp; Гран - при за лучшую фотографию. Рыбки из Индонезийского моря.Когда они выростают ,они меняют окрас и не видно их чудесных пятнышек.Их очень трудно поймать -что бы сфотографировать.Но фотографу удалось .</p>\r\n<p><img src=\"http://s002.radikal.ru/i197/1004/2e/7d4a0b5fe242.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Приз за лучшую фотографию в пресных водах</p>\r\n<img src=\"http://s44.radikal.ru/i106/1004/9d/babff97fc82d.jpg\" /><br />&nbsp; Мои открытикм. И работа моей ученицы Марии Трофимовой(11 лет) она тоже участник фестиваля<br />\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp; <img alt=\"серебряная акула, Татьяна Черевань\" src=\"http://s13.radikal.ru/i186/1002/60/66d8696eacd2.gif\" /></p>"
