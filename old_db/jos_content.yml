  id: 350
  title: "Какой службой отправить картины за границу?  Курьерская доставка картин или Укрпочта?"
  alias: "kakoj-sluzhboj-otpravit-kartiny-za-graniczu"
  title_alias: ""
  introtext: "<p><strong>&nbsp;Служба EMS</strong> &nbsp;<a href=\"http://www.emsukraine.com.ua/\">http://www.emsukraine.com.ua/</a>&nbsp;Долго рассказывали, доставка до таможни, дальше другая партнерская слубка работает USPS. Картины бросаються в общий мешок, поэтому их надо запаковать так, чтоб ничего не повредить. Даже если написать стекло или слово картины - этого НИКТО не увидит. Спасибо , что обьяснили. На все вопросы дают полный ответ. Телефон в Киеве (044)235 33 81. На ввоз в США действует налог если картина- посылка не превышает 300евро, то ввозиться без разтаможки(налога на ввоз) (0472)377037(Черкассы)</p>\r\n<p>&nbsp;</p>\r\n<p>Сайт службы<strong> отправки картин с Америки назад</strong> &nbsp;<a href=\"https://tools.usps.com/go/TrackConfirmAction!input.action\">https://tools.usps.com/go/TrackConfirmAction!input.action</a></p>\r\n<p><strong>Отправка картин Укрпочтой</strong>&nbsp;<a href=\"http://www.ukrposhta.com/\">http://www.ukrposhta.com/</a>&nbsp;по сайту ничего толком не понятно...пишут что вес ценного груза с оценочной стоимостью не должен превышать 2 кг. А у меня картины 4.5 кг. Нашла телефон филиала, в Черкассах это (0472) 37 92 53. В других городах надо смотреть по вкладкам на сайте&nbsp;.&nbsp;Очень приятная девушка не заставила долго ждать , спросила габариты и мой номер, чтобы перезвонить. На укрпочте такой сервис!!! Приятно!!!</p>\r\n<p>Самая дорогая это служба доставки DHL. Оценили услугу в 2.500 грн. Это очень дорого! Но, они дают персональное место и гарантируют доставку в течении трех суток. Кому подходит-пожалуйста:&nbsp;<a href=\"http://www.dhl.com.ua/ru/express/shipping/find_dhl_locations.html\">http://www.dhl.com.ua/ru/express/shipping/find_dhl_locations.html</a></p>\r\n<p><span style=\"color: #666666; font-family: Arial, Helvetica, sans-serif; font-size: 12px; text-align: -webkit-auto;\">Черкассы&nbsp;</span><span style=\"color: #666666; font-family: Arial, Helvetica, sans-serif; font-size: 12px; text-align: -webkit-auto;\">Моб: +38 050 583 5737- П</span><span style=\"color: #666666; font-family: Arial, Helvetica, sans-serif; font-size: 12px; text-align: -webkit-auto;\">авел, &nbsp;</span><span style=\"color: #666666; font-family: Arial, Helvetica, sans-serif; font-size: 12px; text-align: -webkit-auto;\">Расписание работы,&nbsp;</span><span style=\"color: #666666; font-family: Arial, Helvetica, sans-serif; font-size: 12px; text-align: -webkit-auto;\">Понедельник-Пятница 09:00-18:00</span></p>\r\n<p>Отправила службой&nbsp;<strong>EMS. &nbsp;</strong>Две картины завесили<strong>&nbsp;</strong>4.5 кг с упаковкой. Это обошлось в 100$.&nbsp;</p>\r\n<p>Картины из Украины в Америку доехали за неделю.</p>\r\n<p>Отправляла в Канаду(11.12.2012) за 1.100 кг веса заплатила 566 грн.-средний тубус,календарь А3+, два листа 50х70</p>\r\n<p>Доехала посылка за 8 дней</p>\r\n<p>Отправляла в Лос Анжелес(22.12.2012) 0.500г веса заплатила 340 грн- маленький тубус, два листа 50х70</p>"
