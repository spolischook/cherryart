  title_alias: ""
  introtext: "<p><img src=\"images/borodachi/Киев%20афиша.jpg\" alt=\"Киев афиша. Татьяна Черевань. Бородані\" width=\"300\" height=\"424\" style=\"margin: 5px; float: left;\" /><strong>5 червня в Музей-майстерні Івана Кавалерідзе</strong> відкривається екстравагантна виставка \"Бородані\".<br />На персональній виставці художниці <strong>Тетяни Черевань</strong> ви побачите нову серію робіт, присвячених чоловікам-бороданям. Це бородані, які траплялись протягом року на шляху. Вони всі різні за характером та бородою))</p>\r\n<p>Бонусом виставки буде <strong>фото-проект арт-директора \"Антона мастерской\"</strong><br />та черкаського художника <strong>Дениса Ратушного</strong> - ілюстратор, який малює в стилі dotwork, графіка, B&amp;W.</p>\r\n<p>&nbsp;Для нас заспіває <strong>гурт VOC_AUT</strong> - вокальний сікстет нової формації. Молоді талановиті хлопці, які виконують лише власний матеріал та світові хіти у авторській обробці.</p>\r\n<p>Ви почуєте <strong>гру на саксафоні бороданя Богдана</strong> &nbsp;на відкритті виставки)<br /><br />Скуштуєте смаколики від творчої <strong>гастромайстерні \"Коза Чка\"</strong><br /><br />Кожен гість отримає подарунок!&nbsp;<br /><br /><br />5 червня о 18.00 ви побачите <strong>проект \"Бородані\" у Києві</strong>, на Андріївському узвозі, 21<br />квартира-музей Кавалерідзе</p>\r\n"
