  introtext: "<p> </p>\r\n<p><img style=\"float: left;\" src=\"http://i081.radikal.ru/1003/1d/8c129ce6016c.jpg\" /></p>\r\n<p>&nbsp; Ежегодная выставка группы художников</p>\r\n<p>&nbsp;Областной краеведческий музей</p>\r\n<p>&nbsp;г.Черкассы</p>\r\n<p>&nbsp;открытие 30 марта в 16.00</p>\r\n<p>&nbsp;В этом году свои работы презентуют 16 художников</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color: #ff0000;\"><strong>Смотрите фоторепортаж !!!</strong></span></p>\r\n<p> </p>\r\n<p> </p>\r\n"
