  title: "Виставка плюшевих ведмежат"
  alias: "vystavka-plyushevix-vedmezhat"
  title_alias: ""
  introtext: "<p><img src=\"images/phocagallery/905271_568354459885259_976761154_o.jpg\" width=\"650\" height=\"242\" alt=\"905271 568354459885259 976761154 o\" style=\"margin: 5px; float: left;\" /></p>\r\n<p><span style=\"color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 11.111111640930176px; line-height: 15.555556297302246px;\">В рамках виставки Плюшевих ведмедиків Тедді, яка проходитиме в Мистецькому Арсеналі з 13 по 15 грудня 2013 р. Vasilenko Art Group спільно з українськими художниками представляє благодійний арт-проект під назвою «Ведмедики Тедді дарують рад</span><span class=\"text_exposed_show\" style=\"display: inline; color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 11.111111640930176px; line-height: 15.555556297302246px;\">ість».<br />Одинадцять українських художників порадують дітей та їх батьків спеціально написаними для святкової виставки авторським роботами із зображенням ведмедиків Тедді та новорічного свята.<br />Художники, які приймають участь у проекті:<br />Тетяна Василенко, Анна Дегтєрьова, Всеслава Заволокіна, Марина Громенко, Ірина Кваша, Віталій Кириченко , Марія Кривопішина, Тетяна Король, Тетяна Манзюк, Тетяна Черевань, SunnyFunnyJenny.<br />Кожен відвідувач виставки зможе насолодитися живописом, а також придбати ексклюзивну авторську картину від художника із зображенням ведмедика , яка безсумнівно ощасливить будь-яку дитину та стане чудовим дарунком до свят - Святого Миколая або Нового року!<br />Також у дні заходу наші художники проведуть для малюків новорічні майстер -класи з живопису.</span></p>"
