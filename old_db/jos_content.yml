  metadesc: "Женщины и цветы в работах художницы нежные и хрупкие создания. Утонченные линии плавно меняются, кружатся и танцуют, завораживая зрителя своей красотой. Образы юных девушек гармонично сочетаются с цветочным орнаментом. Строение тела моделей становится орнаментом, а орнамент - телом. Использование золота придает героиням изысканности и величественности. Татьяна заставляет нас взглянуть на женщину с восхищением, тонко передавая индивидуальность и богатый внутренний мир каждой из них.\r\nРаботы художника можно посмотреть на сайте www.Cherry-t-art.com"
