  title: "Сан-Франциско. Japantown. Фестиваль Cherry Blossom.  "
  alias: "san-franczisko-japantown-festival-cherry-blossom-"
  title_alias: ""
  introtext: "<p>Я була на щорічному &nbsp;фестивалі Японії у Сан Франциско.&nbsp;<img src=\"images/San%20Francisco/Japan/_DSC5775.JPG\" alt=\" DSC5775\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5778.JPG\" alt=\" DSC5778\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5781.JPG\" alt=\" DSC5781\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5787.JPG\" alt=\" DSC5787\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5788.JPG\" alt=\" DSC5788\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5789.JPG\" alt=\" DSC5789\" width=\"650\" height=\"432\" /></p>\r\n<p>Центральна площа&nbsp;<span style=\"font-family: Verdana, sans-serif; line-height: normal; background-color: #eeeeee;\">Japantown'a - Peace Plaza</span>. Пагода- подарунок від Осаки міста побратима Сан Франциско.</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5790.JPG\" alt=\" DSC5790\" width=\"650\" height=\"432\" /></p>\r\n<p>Мене завжди приваблюють люди.&nbsp;</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5793.JPG\" alt=\" DSC5793\" width=\"650\" height=\"432\" /></p>\r\n<p>Самураї показували як вправно володіють мечем.</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5797.JPG\" alt=\" DSC5797\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5799.JPG\" alt=\" DSC5799\" width=\"650\" height=\"979\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5805.JPG\" alt=\" DSC5805\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5808.JPG\" alt=\" DSC5808\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5823.JPG\" alt=\" DSC5823\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5824.JPG\" alt=\" DSC5824\" width=\"650\" height=\"432\" /></p>\r\n<p>Парад на главній вулиці.</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5843.JPG\" alt=\" DSC5843\" width=\"650\" height=\"432\" /></p>\r\n<p>З трамвайчика символа Сан Франциско кидали цукерки в натовп.</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5846.JPG\" alt=\" DSC5846\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5848.JPG\" alt=\" DSC5848\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5850.JPG\" alt=\" DSC5850\" width=\"650\" height=\"432\" /></p>\r\n<p>Напевно- це бойскаути. Показуючи свою силу &nbsp;вони тягнули дуже тяжку ляльку.&nbsp;</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5853.JPG\" alt=\" DSC5853\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5855.JPG\" alt=\" DSC5855\" width=\"650\" height=\"432\" /></p>\r\n<p>Людей було дуже багато.&nbsp;</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5857.JPG\" alt=\" DSC5857\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5858.JPG\" alt=\" DSC5858\" width=\"650\" height=\"432\" /></p>\r\n<p>Колона аниме. Робот був найдивовижний.&nbsp;</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5860.JPG\" alt=\" DSC5860\" width=\"650\" height=\"432\" /></p>\r\n<p>Нібито до нас спустився дух з гір, чи хмар. Дуже ніжно тримає парасольку.</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5865.JPG\" alt=\" DSC5865\" width=\"650\" height=\"432\" /></p>\r\n<p>&nbsp;</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5868.JPG\" alt=\" DSC5868\" width=\"650\" height=\"979\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5871.JPG\" alt=\" DSC5871\" width=\"650\" height=\"432\" /></p>\r\n<p>Граціозні рухи танцівниць</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5874.JPG\" alt=\" DSC5874\" width=\"650\" height=\"979\" /></p>\r\n<p>Це смішно, але ця здорова жінка зовсім не японка. Але вона на всі 100 відсотків почуває себе японкою. Повторюючи їх рухи. Там були і чоловіки.</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5875.JPG\" alt=\" DSC5875\" width=\"650\" height=\"979\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5882.JPG\" alt=\" DSC5882\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5883.JPG\" alt=\" DSC5883\" width=\"650\" height=\"979\" /></p>\r\n<p>Магазин в японському центрі Сан Франциско. Тут я купила своїм хлопцям флешку Star Wars</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5887.JPG\" alt=\" DSC5887\" width=\"650\" height=\"979\" /></p>\r\n<p>Прикраси що були на мені із фойлока дуже сподобалися японцям!) Питали- де взяла) Їх творить моя подруга Женя Руда.</p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5890.JPG\" alt=\" DSC5890\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/Japan/_DSC5894.JPG\" alt=\" DSC5894\" width=\"650\" height=\"432\" /></p>\r\n<p><a href=\"index.php?option=com_content&amp;view=article&amp;id=407:botanchnij-sad-san-franczisko&amp;catid=18:2008-10-06-09-09-51\" title=\"Ботанічний сад . Парк Golden Park Gate. Сан-Франциско\">Ботанічний сад . Парк Golden Park Gate. Сан-Франциско</a></p>"
