  id: 443
  title: "Виставка жіночих портретів \"Жінка Берегиня\", м.Черкаси"
  type: exhibition
  alias: "vistavka-zhnochix-portretv-qzhnka-bereginyaq"
  title_alias: ""
  introtext: "<p><span style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\"><img src=\"images/gallery/photo/10807998_817082678337588_135198805_n.jpg\" width=\"283\" height=\"400\" alt=\"10807998 817082678337588 135198805 n\" style=\"margin: 5px; float: left;\" /><br />Виставка жіночих портретів від художниці Тетяни Черевань.</span><br style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\" /><br style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\" /><span style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\">Тільки, будь ласка, поверніться живими! Поверніться - ми чекаємо вас, мирні і неймовірно гарні -- мами, подруги, бабусі, доньки і онуки.&nbsp;</span><br style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\" /><span style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\">Кожна з нас - то ціла Україна.&nbsp;</span><br style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\" /><span style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\">Ми знову для вас заповнимо життя живими та вишитими квітами, життя, яке ви відвойовуєте для нас…</span><br style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\" /><br style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\" /><span style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\">Сьогодення як ніколи вимагає він нас документування. Інформаційний простір пересичений фотографіями наших воїнів та війни загалом. А ця серія робіт від Тетяни Черевань - своєрідний документ про тих, хто не лише чекає, але й робить все, що у жіночій силі, щоб хлопці повернулись з війни додому.&nbsp;</span><br style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\" /><span style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\">Абстрактне донині слово берегиня у нашому сьогоденні набуло цілком конкретних імен. Зараз воно найчастіше замінюється словом волонтер, але в історію ці жінки увійдуть саме як Берегині. І не тільки солдатського життя, але й самої України.</span><br style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\" /><br style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\" /><span style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 17.9200000762939px;\">Художниця вдало поєднала у своїх роботах олівець -- як інструмент строгої документальності, та сучасні кольорові засоби -- як засіб надати портретам романтизму та декоративності, які і перетворюють конкретну жінку на загальний історичний символ.</span></p>\r\n"
