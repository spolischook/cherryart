  id: 401
  title: "Цікаве у Сан Франциско"
  alias: "czkave-u-san-franczsko"
  title_alias: ""
  introtext: "<p style=\"text-align: right;\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <span style=\"background-color: #ffcc99;\">&nbsp;<a title=\"Музей Модерн Арт, Сан Франциско, якій треба подивитись\" href=\"index.php?option=com_content&amp;view=article&amp;id=402:muzej-modern-art-san-franczisko-yakj-treba-podivitis&amp;catid=18:2008-10-06-09-09-51\"><span style=\"background-color: #ffcc99;\">Музей Модерн Арт, Сан Франциско, якій треба подивитись</span></a></span></p>\r\n<p style=\"text-align: right;\"><span style=\"background-color: #ffcc99;\"><a title=\"Зустріч з художнецею Катериною Кричевскою-Росандіч\" href=\"index.php?option=com_content&amp;view=article&amp;id=403:zustrch-z-xudozhneczeyu-katerini-krichevskj-rosandch&amp;catid=18:2008-10-06-09-09-51\"><span style=\"background-color: #ffcc99;\">Зустріч з художнецею Катериною Кричевскою-Росандіч</span></a></span></p>\r\n<p style=\"text-align: right;\"><a title=\"Сан-Франциско. Japantown. Фестиваль Cherry Blossom.  \" href=\"index.php?option=com_content&amp;view=article&amp;id=404:san-franczisko-japantown-festival-cherry-blossom-&amp;catid=18:2008-10-06-09-09-51\">Сан-Франциско. Japantown. Фестиваль Cherry Blossom</a></p>\r\n<p style=\"text-align: right;\"><a href=\"index.php?option=com_content&amp;view=article&amp;id=405:yaponskij-chajnij-sad-san-franczisko&amp;catid=18:2008-10-06-09-09-51\" title=\"Японський чайний сад. Сан Франциско\">Японський чайний сад. Сан Франциско</a></p>\r\n<p style=\"text-align: right;\"><a href=\"index.php?option=com_content&amp;view=article&amp;id=407:botanchnij-sad-san-franczisko&amp;catid=18:2008-10-06-09-09-51\" title=\"Ботанічний сад . Парк Golden Park Gate. Сан-Франциско\">Ботанічний сад . Парк Golden Park Gate. Сан-Франциско</a>&nbsp;</p>\r\n<p>Це дуже довга історія. Почну з початку.</p>\r\n<p>Як отримати візу, або що для цього треба.</p>\r\n<p>Ви заповнюєте онлайн анкету на сайті&nbsp;<a href=\"http://ustraveldocs.com/ua_ua/ua-niv-paymentinfo.asp\">http://ustraveldocs.com/ua_ua/ua-niv-paymentinfo.asp</a></p>\r\n<p>Якщо у вас є запрошення, дитина і ви одружені, то вам точно відкриють візу. Якщо є мінуси-то справа випадку. Щось схоже на фейс контроль. Коли йдете на зустріч у посольство, торбу з собою брати не можна, вона остається в камері схову через дорогу _30 грн. Від метро недалеко, можна пройти пішки, але якщо скористаєтеся таксі буде 70 грн. У посольстві треба показувати, що вам це треба. Я просила на 7 -10 днів, так як у мене маленька дитина. Коли отримала паспорт заверещала від несподіванки-дали візу на 5 років. Ось так буває.</p>\r\n<p>Квитки брала на сайті Tickets.ua. Рекомендую. Чекали відповідь трохи більше-ні 3 години, а 9, але все ж все прекрасно. Ціна та вибір. При виборі квитка важливу роль відіграє авіакомпанія якій ви скористаєтеся. Летіла КLM-висока оцінка! Назад з Амстердама 2:00 летіла Київські авіалінії-смішно ... все на дуже низькому рівні. Починаючи з обслуговування без посмішки-закінчуючи несмачною їжею.</p>\r\n<p>Амстердамського аеропорту боятися не треба. Він зрозумілий для дитини, якщо дивитися на номер і час у квитку і йти у напрямку стрілочки. Їх дуже багато. Я боялася найбільше, що 1,5 години не вистачить дійти до потрібного терміналу. Поспішала, бігла ... За 30 хв добралася. Сиділа перед посадкою в залі годину. Назад уже впевнена і спокійна йшла розглядаючи маленькій шопінг-містечко розташованний прямо в аеропорту для туристів. Купила собі парфуми. Курс євро до долара вище, ніж на Україні. Так що будьте уважнішими.</p>\r\n<p>Якщо у вас недостатньо коштів для подорожі. Знайдіть однодумців, колег по спільній справі у фейсбуці і зупиніться погостювати у них. Мені дуже пощастило. Я гостювала в чудовій американській сім'ї. Їх корені з України. Вони підтримують зв'язок з родой землею. І мало того, вони розповідають про Україну, &nbsp;доносять нашу культуру до американців.</p>\r\n<p><img src=\"images/San%20Francisco/_DSC4517.JPG\" alt=\" DSC4517\" width=\"650\" height=\"432\" /></p>\r\n<p>Ось таким я побачила Голден Гейт вперше раз. Дітки на пляжі рано вранці в неділю. Багато гуляють людей з собаками.</p>\r\n"
  fulltext: "\r\n<p><img src=\"images/San%20Francisco/_DSC4571.JPG\" alt=\" DSC4571\" width=\"650\" height=\"432\" /></p>\r\n<p>Дорога вздовж океану- тут величезна кількість людей, що біжать, велосипедистів і трохи менше туристів.</p>\r\n<p><img src=\"images/San%20Francisco/_DSC4618.JPG\" alt=\" DSC4618\" width=\"650\" height=\"979\" /></p>\r\n<p>У другий день гуляла по місту з картою. За рогом(углом) китайський квартальчик</p>\r\n<p><img src=\"images/San%20Francisco/_DSC4621.JPG\" alt=\" DSC4621\" width=\"650\" height=\"979\" /></p>\r\n<p>Сан Франциско. 2013р</p>\r\n<p><img src=\"images/San%20Francisco/_DSC4631.JPG\" alt=\" DSC4631\" width=\"650\" height=\"979\" /></p>\r\n<p><img src=\"images/San%20Francisco/_DSC4634.JPG\" alt=\" DSC4634\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/_DSC4648.JPG\" alt=\" DSC4648\" width=\"650\" height=\"979\" /></p>\r\n<p>Перед відїздом знайшла в інтернеті цікаву річ- City Pass San Francisco. Він дає можливість секономити багато горошей, та побачити дуже багато цікавого на протязі двох тижнів. В нього входить проїзд на всіх видах транспорту в місті. Катання в любий час на трамвайчику. Подорож на катері. Декілька музеїв.</p>\r\n<p>Коштує він десть більше 60 долларів. Якщо на 10 днів їдете треба купувати!</p>\r\n<p><img src=\"images/San%20Francisco/15.JPG\" alt=\"15\" width=\"650\" height=\"431\" /></p>\r\n<p>Яскравий та дивовижний світ жителів океана. Акваріум затока Сан Франціско. Пірс 39</p>\r\n<p><img src=\"images/San%20Francisco/_DSC4723.JPG\" alt=\" DSC4723\" width=\"650\" height=\"979\" /></p>\r\n<p>&nbsp;</p>\r\n<p><img src=\"images/San%20Francisco/_DSC4676.JPG\" alt=\" DSC4676\" width=\"650\" height=\"432\" /></p>\r\n<p>Аквариум</p>\r\n<p><img src=\"images/San%20Francisco/_DSC4679.JPG\" alt=\" DSC4679\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/_DSC4695.JPG\" alt=\" DSC4695\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/_DSC5028.JPG\" alt=\" DSC5028\" width=\"650\" height=\"432\" /></p>\r\n<p>Пірс 39</p>\r\n<p><img src=\"images/San%20Francisco/_DSC5034.JPG\" alt=\" DSC5034\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/_DSC5042.JPG\" alt=\" DSC5042\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/_DSC5048.JPG\" alt=\" DSC5048\" width=\"650\" height=\"432\" /></p>\r\n<p>Квартал хіппі.</p>\r\n<p><img src=\"images/San%20Francisco/_DSC4743.JPG\" alt=\" DSC4743\" width=\"650\" height=\"979\" /></p>\r\n<p><img src=\"images/San%20Francisco/_DSC4748.JPG\" alt=\" DSC4748\" width=\"650\" height=\"979\" /></p>\r\n<p><img src=\"images/San%20Francisco/_DSC4756.JPG\" alt=\" DSC4756\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/_DSC4766.JPG\" alt=\" DSC4766\" width=\"650\" height=\"432\" /></p>\r\n<p>Секонд. Тут можна придбати сукню 30х -50-70х років.</p>\r\n<p><img src=\"images/San%20Francisco/_DSC4782.JPG\" alt=\" DSC4782\" width=\"650\" height=\"432\" /></p>\r\n<p>Мене порадувала крамничка -все для того щоб упакувати ваш товар. Малесенькі коробочки , купа паперових торб різних кольорів-та інше.</p>\r\n<p><img src=\"images/San%20Francisco/_DSC4798.JPG\" alt=\" DSC4798\" width=\"650\" height=\"432\" /></p>\r\n<p>Майстерні для художників. ОСОБЛИВО для тих кто хоче малювати- мріє жити та думати лише мистецтвом. Для чудакуватих та талановитих особистостей.</p>\r\n<p>Величезна будівля. Здаються кімнати. Знімають чи по одному чи по два. Але на двері кожного так звана візитка. Дуже класно. Всі під одним дахом-поки ти не заробив на персональну галерею. Трохи позаздрила-та намотала на вуса.</p>\r\n<p><img src=\"images/San%20Francisco/_DSC4814.JPG\" alt=\" DSC4814\" width=\"650\" height=\"432\" /></p>\r\n<p>Краєвид Сан Франциско. Архітектура захоплює.</p>\r\n<p><img src=\"images/San%20Francisco/_DSC4577.JPG\" alt=\" DSC4577\" width=\"650\" height=\"432\" /></p>\r\n<p><img src=\"images/San%20Francisco/_DSC4627.JPG\" alt=\" DSC4627\" width=\"650\" height=\"979\" /></p>\r\n<p>&nbsp;Читати далі:</p>\r\n<p>1.&nbsp;<a title=\"Музей Модерн Арт ,Сан Франциско, якій треба подивитись\" href=\"index.php?option=com_content&amp;view=article&amp;id=402:muzej-modern-art-san-franczisko-yakj-treba-podivitis&amp;catid=18:2008-10-06-09-09-51\">Музей Модерн Арт ,Сан Франциско, якій треба подивитись</a>&nbsp;</p>\r\n<p>2.&nbsp;<a title=\"Зустріч з художнецею Катерини Кричевскій-Росандіч\" href=\"index.php?option=com_content&amp;view=article&amp;id=403:zustrch-z-xudozhneczeyu-katerini-krichevskj-rosandch&amp;catid=18:2008-10-06-09-09-51\">Зустріч з художнецею Катерини Кричевскій-Росандіч</a></p>\r\n<p>3.&nbsp;<a title=\"Сан-Франциско. Japantown. Фестиваль Cherry Blossom.  \" href=\"index.php?option=com_content&amp;view=article&amp;id=404:san-franczisko-japantown-festival-cherry-blossom-&amp;catid=18:2008-10-06-09-09-51\">Сан-Франциско. Japantown. Фестиваль Cherry Blossom</a></p>\r\n<p>4.&nbsp;<a href=\"index.php?option=com_content&amp;view=article&amp;id=405:yaponskij-chajnij-sad-san-franczisko&amp;catid=18:2008-10-06-09-09-51\" title=\"Японський чайний сад. Сан Франциско\">Японський чайний сад. Сан Франциско</a></p>\r\n<p>5.&nbsp;<a href=\"index.php?option=com_content&amp;view=article&amp;id=407:botanchnij-sad-san-franczisko&amp;catid=18:2008-10-06-09-09-51\" title=\"Ботанічний сад . Парк Golden Park Gate. Сан-Франциско\">Ботанічний сад . Парк Golden Park Gate. Сан-Франциско</a></p>\r\n<p>Далі буде... Слідкуйте за новинами.</p>\r\n<p>&nbsp;</p>"
