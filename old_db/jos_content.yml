  id: 393
  title: "\"Черкаські художники у вінок шани великому Кобзареві\""
  alias: "qcherkask-xudozhniki-u-vnok-shani-velikomu-kobzarevq"
  title_alias: ""
  introtext: "<p><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.909090995788574px; line-height: 13.63636302947998px;\"><br /></span></p>\r\n<p><img style=\"margin: 5px; float: left;\" src=\"images/Tatiana-Cherevan-50х70-Molodij-Taras-bumaga-akril-2013.jpg\" alt=\"Tatiana-Cherevan-50х70-Molodij-Taras-bumaga-akril-2013\" width=\"216\" height=\"300\" /></p>\r\n<p>Дорогі друзі!</p>\r\n<p><span style=\"line-height: 1.6;\">6.02.2013р. о 15.00, в музеї Кобзаря відкриття традиційної щорічної виставки \"Черкаські художники у вінок шани великому Кобзареві\"!!!</span><br /><br />Щиро запрошуємо всіх бажаючих)</p>\r\n<p>Музейний заклад знаходиться за адресою:<br />вул. Байди-Вишневецького, 37, м. Черкаси (Україна).<br />Музей розташований у меморіальному будинку (особняк Цибульських), у якому від 18 до 22 липня 1859 року проживав сам Тарас Шевченко, про що свідчить меморіальна дошка на будинку музею.<br />Створення унікального музею було ініційовано 1988 року, і вже за рік, у травні 1989 року, Музей «Кобзаря» Т. Г. Шевченкa був відкритий у Будинку Цибульських.<br />Біля витоків ідеї та створення музею стояла Ольга Шарапа, що є прапраправнучкою Тараса Шевченка по братові Микиті, і са́ме вона очолює заклад від часу його заснування.</p>\r\n<p>Експозиція працює: з 9.00 до 17.00 год. Вихідний – понеділок,&nbsp;п\"ятниця<a href=\"http://vk.com/search?c[name]=0&amp;c[section]=people&amp;c[q]=%D0%BF%26quot%3B%D1%8F%D1%82%D0%BD%D0%B8%D1%86%D1%8F\"></a></p>\r\n<p>&nbsp;Телефон музею Кобзаря : 0472-35-41-05</p>"
