  introtext: "<p>&nbsp;</p>\r\n<p><img src=\"images/plakat_a3.jpg\" width=\"212\" height=\"300\" alt=\"plakat a3\" style=\"margin: 5px; float: left;\" /></p>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\"><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Приглашаем Всех на девятую ежегодную&nbsp;выставку-ярмарку изделий &nbsp;ручной работы.&nbsp;</strong><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Ярмарка посвящена Новогодним Праздникам.</strong></p>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\"><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\"></strong><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Место проведения:</strong>&nbsp;Черкасский Художественный музей, 3 этаж, ул. Крещатик, 259<br /><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Дата:</strong>&nbsp;15-16 декабря<br /><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Время:</strong>&nbsp;с 12:00 до 19:00</p>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\">Для посетителей вход свободный.</p>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\">В выставке могут участвовать все мастера, работы которых сделаны своими руками.</p>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\"><em style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Если у вас есть вопросы, пишите нам на e-mail</em>:&nbsp;<a href=\"mailto:&lt;a href=\" mailto:=\"\" 20made=\"\" handmade=\"\" ck=\"\" ua=\"\">%20made@handmade.ck.ua</a>\" style=\"margin: 0px; padding: 0px; border-width: 0px; outline: 0px; vertical-align: baseline; background-color: transparent; color: rgb(31, 179, 221);\"&gt;<a href=\"mailto:made@handmade.ck.ua\">made@handmade.ck.ua</a></p>\r\n"
  fulltext: "\r\n<p>&nbsp;</p>\r\n<h5 style=\"margin-top: 5px; margin-bottom: 0px; border: 0px; outline: 0px; font-size: 14px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; letter-spacing: normal; line-height: 20px;\"><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Расписание мастер-классов на выставке-ярмарке изделий ручной работы 15-16 декабря</strong></h5>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\"><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">15 декабря (суббота)</strong></p>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\"><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">14:30 — 15:30</strong>&nbsp;Мастер-класс по изготовлению&nbsp;<strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">цветка мака из войлока</strong>&nbsp;(мокрое валяние шерсти).<br /><em style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Автор: Сахарова Татьяна</em></p>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\"><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">16:00 — 17:00</strong>&nbsp;Мастер-класс по изготовлению серег новогодней тематики&nbsp;<strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">из полимерной глины</strong>.<br /><em style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Автор: Терещенко Ирина</em></p>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\"><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">17:30 – 18:00</strong>&nbsp;Мастер-класс по изготовлению&nbsp;<strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">свечей</strong>&nbsp;из воска (катание свечей из пчелиного воска, декорирование элементами новогодней тематики). Можно будет не только посмотреть, но и попробовать сделать самому.<br /><em style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Автор: Танцюра Янина</em><br /><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">16 декабря (воскресенье)&nbsp;</strong></p>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\"><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">14:00 – 15:00</strong>&nbsp;Мастер-класс по изготовлению открытки в технике&nbsp;<strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">квиллинг</strong>&nbsp;(необычная техника бумагокручения).<br /><em style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Автор: Мищенко Татьяна</em></p>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\"><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">15:30 – 16:30</strong>&nbsp;Мастер-класс по&nbsp;<strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">мыловарению</strong>.<br /><em style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Автор: Кузьмичева Светлана</em></p>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\"><strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">17:00 – 18:00</strong>&nbsp;Мастер-класс витражной&nbsp;<strong style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">росписи по стеклу</strong>.<br /><em style=\"margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background-color: transparent;\">Автор: Юхименко Елена</em></p>\r\n<p style=\"margin-top: 0px; margin-bottom: 15px; border: 0px; outline: 0px; font-size: 12px; vertical-align: baseline; color: #555555; font-family: Arial, Tahoma, Verdana, sans-serif; line-height: 20px;\">{phocagallery view=category|categoryid=50|limitstart=0|limitcount=0}</p>"
