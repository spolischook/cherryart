  id: 210
  title: "Brugge - городок похожий на Венецию.Belgium"
  alias: "bruge-belgium"
  title_alias: ""
  introtext: "<p>&nbsp;<img src=\"http://s19.radikal.ru/i192/0908/59/6a7fe348afbc.jpg\" align=\"left\" border=\"0\" />&nbsp;</p>\r\n<p>&nbsp;Размер 65х70</p>\r\n<p>&nbsp;Материал: холст,акрил</p>\r\n<p>&nbsp;Год: 2009</p>\r\n<p>&nbsp;&nbsp; продана</p>\r\n<p> </p>\r\n"
  fulltext: "\r\n<p> </p>\r\n<p> </p>\r\n<p style=\"margin: 0cm 0cm 0pt;\" class=\"MsoNormal\"><span style=\"color: black; font-family: Verdana;\"><span style=\"font-size: small;\">Этим летом я побывала во Франции и, конечно же, видела много чего интересного. Но в один из вечеров моя <span>&nbsp;</span>подружка Таня сказала: “Что-что, а ЭТО ты должна обязательно увидеть!” И мы поехали в соседнюю Бельгию… Его называют второй Венецией - город под названием Брюж (для нас же привычнее – Брюгге). Садишься в лодочку и наслаждаешься видом старинных домов, замков. Люди, плывущие навстречу, приветствуют тебя, все вокруг улыбаются . Лодки проезжают под многочисленными мостиками и, если поднять руку вверх, можно прикоснуться к каждому из них. В домах, на балкончиках, на окошках множество разнообразных цветов, они просто повсюду! Сказка, одним словом…</span></span></p>\r\n<p><img src=\"http://s56.radikal.ru/i153/0908/fb/cc64ff784237.jpg\" border=\"0\" width=\"640\" height=\"597\" /></p>\r\n<p> </p>"
