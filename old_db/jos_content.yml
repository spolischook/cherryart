  introtext: "<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">На початку 2013 року, у соціальній мережі Facebook, був оголошений конкурс SNAC Ukraine 2012 для українських художників. Конкурс був підтриманий консульством України у Сан Франциско, &nbsp;активними художниками з Української Діаспори, та галерея Art People Gallery, Сан Франциско. &nbsp;Була проведена велика робота, щоб ознайомити з умовами конкурсу &nbsp;українських митців. &nbsp;Конкурс був відкритий для художників які проживали в Україні та за її межами. На сторінці Facebook, були розміщені роботи, які були виставленні для онлайн голосування. 150 найкращих робіт, потрапили до каталога. Журі, в склад якого входили мистетцтвознавці: Паскал М., Тейсейрі, Алі Меамар, Гі Келемент Кохен, Сілвана Амбар та представники консульства України в Америці- Яна Парубетць, &nbsp;відібрали 20 фіналістів.&nbsp;</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">У Лютому 2013, орігінали цих робіт були презентовані на виставці у Лос Анжелесі, а з 20-30 квітня, ці роботи можна побачити на виставці в Art People Gallery галереї у місті Сан Франциско.</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">&nbsp;</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">\r\n<div>Я отримала візу і змогла &nbsp;особисто &nbsp;представити на відкритті виставці свою роботу диптих: \"Виростеш ти, сину, вирушиш в дорогу\". &nbsp; У цій роботі поєдненна традіційна символіка (дерево житя), &nbsp;образи батьків та дитини виконнані в авторскому модерновому стилі. Вишивка--це наші витоки, вони нічого не значать без продовження.</div>\r\n<div>Продовження наших предків у наших дітях.&nbsp;</div>\r\n</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">------------------------------------</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><strong>Про pоботу на виставці:</strong></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><strong><br /></strong></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">Роботи на виставці мають вільну&nbsp;тему. Призентовані роботи україньских митців, які займаються живописом (олія, акрил, колаж, акварель, мішана техніка), графікою, фотографіями, та ілюстраціями.</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><strong><br /></strong></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">Наталья Тягло робота \"Ми Кривого Танцю йдемо\" запрошує глядача подивитися на життя з точки зору \"Кривого Танцю\"--як безкінечний рух підйомів і паддіня з якого розвивається краса, весна і радість.&nbsp;</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">____________________</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><span style=\"font-size: 14pt; background-color: #ff6600; color: #800000;\"><strong>Величезна подяка від мене особисто людям завдяки яким, я потрапила на це свято!!!</strong></span></div>\r\n</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">&nbsp;</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">Сергію Одаричу меру міста Черкаси за фінансову підтримку.</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">&nbsp;</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">Наталку Ляпкало - за чарівни сукню, яку вона надала для свята відкриття. Чорна льнана сукня з вишивкою червоних квітів.</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><a href=\"https://www.facebook.com/media/set/?set=a.134067639952421.22710.100000475572588&amp;type=3\"></a><a href=\"https://www.facebook.com/media/set/?set=a.134067639952421.22710.100000475572588&amp;\">https://www.facebook.com/media/set/?set=a.134067639952421.22710.100000475572588&amp;</a>;type=3</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">&nbsp;</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">Вікторії Панкратовій за гарний авторський обруч з червоними яблучками.</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><a href=\"http://bantik.in.ua/\"></a><a href=\"http://bantik.in.ua/\">http://bantik.in.ua/</a></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">&nbsp;</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">Наталці Тягло за щиру дружбу, за теплий прийом, за екскурсії, за добру справу. ЇЇ матусі Оксані та сестричці Лесі.</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">&nbsp;</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">Моєму коханому Сергію за терпіння, що залишився з малечею вдома)</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">Віталею Лотоцькому, який вселив віру в можливість подорожі в Америку, але нажаль сам не отримав &nbsp;візу.</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">Всім моїм друзям за моральну підтримку!!!</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">&nbsp;</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">&nbsp;</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">&nbsp;</div>\r\n</div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\"><img style=\"margin-bottom: 5px;\" src=\"images/San%20Francisco/486671_10200411993115423_1397953131_n.jpg\" alt=\"486671 10200411993115423 1397953131 n\" width=\"600\" height=\"450\" /></div>\r\n<div style=\"font-family: Arial, sans-serif; font-size: 15.555556297302246px; line-height: normal;\">День відкриття</div>\r\n"
