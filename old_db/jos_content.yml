  id: 347
  title: "Роспись хной. Менди. "
  alias: "rospis-xnoj-mendi-"
  title_alias: ""
  introtext: "<p><br /><img src=\"images/2012-06-08-mendi%201.jpg\" width=\"301\" height=\"200\" alt=\"2012-06-08-mendi 1\" style=\"float: left; margin-right: 5px;\" />Уже около 6 лет я <strong>расписываю ладошки</strong> своих подруг<strong> хной</strong>. В прошлом году беременная девушка попросила для фотосессии сделать <strong>боди арт на животике</strong>. Я всегда обходила стороной эти мероприятия, потому что мне приятней рисовать на холсте. Тем более, что она хотела смешной, забавный рисунок красками . Немного погуглив я нашла и очень этому обрадовалась, что в Индии есть традиция в 7 месяцев беремености, будущей маме делать <strong>рисунок хной на животе</strong>. Девушки во время сеанса расслабляються и погружаються в мечты о малыше. Со мной сотрудничала фотограф Алена Каплаух. После фотосессия я предложила ребятам написать картину в ожидании чуда. Прошел месяц и еще одна девушка захотела , чтобы я нарисовала ее беременную. Так родилась идея создать серию работ и при этом порадовать женщин. Когда в Черкассах узнали , что я <strong>расписываю хной</strong>, ко мне стали писать люди с просьбой нарисовать что-то им. Здесть фотографии моих зарисовок). Кстати, на коже рисовать очень приятно, зря я раньше боялась )))</p>\r\n"
  fulltext: "\r\n<p>&nbsp;<strong>Изысканный узор у девушек на ладошке</strong> никогда не повторяеться. Я рисую кисточкой , как на картине. Тонкие линии волшебно перетекают одна в другую и завораживают глаз девушки и всех окружающих вокруг. <strong>Рисунок хной</strong> можно нарисовать и<strong> на плече</strong>, тогда он кокетливо манит взгляд окружающих. Или нарисовать на нижней части спинки девушки, чтобы только увидел любимый мужчина. Для каждой женщины я рисую неповторимый <strong>рисунок на теле</strong>, который еще больше подчеркнет вашу индивидуальность и неповторимость.</p>\r\n<p>Я использую хну индийского производства.&nbsp;Разбавляется водой и не требует применения дополнительных ингредиентов; весь процесс нанесения татуировки занимает около 45мин. Рисунок с кожи сходит равномерно, постепенно тускнея, и полностью исчезает прибл. через 15 дней.</p>\r\n<p>&nbsp;{phocagallery view=category|categoryid=38|limitstart=0|limitcount=0}</p>"
