  introtext: "<p><img style=\"margin: 5px; float: left;\" src=\"images/люди.jpg\" alt=\"люди\" width=\"650\" height=\"406\" />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>\r\n<p>Коли ми разом - ми багато чого можемо. Ми відчуваємо, що зробили добру справу, що рік прожитий не дарма! З наступаючим Вам улюблені мої Друзі! &nbsp;</p>\r\n<p><strong>Гроші від продажу календаря йдуть на благодійність в Центр дитячої онкології та гематології при онко лікарні м. Черкаси</strong></p>\r\n<p><strong>Календар можна придбати в м. Черкаси в кіосках Преси та художньому музеї</strong></p>\r\n<p><a href=\"http://www.youtube.com/watch?v=DF7Ivkq3g5k\">Видео на youtube.com</a></p>\r\n<p>Телефон дитячого відділення онко лікарнів м. Черкаси : (0472) 45 -03-72</p>\r\n<p>на сайті є реквізити банку, для надання матеріальної допомоги:</p>\r\n<p><a href=\"http://www.onko.ck.ua/ru_onas_sl_det.htm\">http://www.onko.ck.ua/ru_onas_sl_det.htm</a></p>"
