  id: 177
  title: "\"Внутренняя кARTа\""
  type: exhibition
  alias: "qvnutrennyaya-kartaq-2009"
  title_alias: ""
  introtext: "<p>&nbsp;&nbsp;<img src=\"http://img124.imageshack.us/img124/9189/zhiv087phe3.jpg\" border=\"0\" alt=\"Image Hosted by ImageShack.us\" width=\"130\" height=\"142\" align=\"left\" /></p>\r\n<p><strong>&nbsp;&nbsp;&nbsp;14 февраля&nbsp;2009 г.</strong></p>\r\n<p><strong>&nbsp;&nbsp;&nbsp;Галерея \"Дім Миколи\", г.Киев</strong></p>\r\n<p><strong>&nbsp;&nbsp;&nbsp;</strong></p>\r\n<p><strong>&nbsp;&nbsp;&nbsp;</strong></p>\r\n<p> </p>\r\n"
  fulltext: "\r\n<p> </p>\r\n&nbsp;\r\n<p>В галерее \"Дім Миколи\" (Дворец Молодежи, ул. И.Мазепы, 13 ст.метро \"Арсенальна\") з 14.02 по 22.02 состоится выставка \"Внутренняя кАRТа\". Внутренние&nbsp;миры&nbsp;очень разных художников объеденяет трипольское прошлое, современное и будущее.&nbsp;И&nbsp;если в прошлом году презентационная выставка художественной группировки&nbsp;латентных этносов доказывала&nbsp;&nbsp;тщетность вроде бы&nbsp;реального бытия, вынудив зрителя заглянуть в мир нереального сквозь сотню калейдоскопов, то в этом году художники предложат путешествие внутренним миром группировки, предоставив путешественнику карту и несколько средств для передвижения. Хотя можно будет каждому воспользоваться и своим собственным внутренним дирижаблем.&nbsp;Участие принимают: Сергей Козаченко (графика), Алексей Паленко (фото), Анна Пелых (маски и арт-объекты), Ольга Сокуренко (живопись), Татьяна Черевань (графика), Александр Дувинский (арт-объекты), Владимир Бабченко (живопись), Ярослав Могилев (живопись), Юрко Коваль (живопись) и специальный гость из Сербии Здур Бобич.<br />Открытие 14 февраля в 16.00. Играет В.Соляник.</p>\r\n<p> </p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src=\"http://img210.imageshack.us/img210/412/16734268hs5.jpg\" border=\"0\" alt=\"Image Hosted by ImageShack.us\" width=\"450\" height=\"700\" /></p>\r\n<p> </p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <img src=\"http://s50.radikal.ru/i128/0902/62/2282ca0a7ab8.jpg\" border=\"0\" width=\"400\" height=\"266\" /></p>\r\n<p> </p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i034.radikal.ru/0902/34/5641918b3987.jpg\" border=\"0\" width=\"400\" height=\"266\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Арт-объекты - Александр Дувинский , живопись - Слава Могилев</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s58.radikal.ru/i160/0902/91/a6ed458d4ea9.jpg\" border=\"0\" width=\"400\" height=\"266\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Графика - Сергей Козаченко, фотографии - Алексей Паленко</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s58.radikal.ru/i159/0902/fc/db708901b4a2.jpg\" border=\"0\" width=\"400\" height=\"266\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Вышивка - Ольга Сокуренко</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s53.radikal.ru/i142/0902/ea/08f466b98000.jpg\" border=\"0\" width=\"400\" heigh