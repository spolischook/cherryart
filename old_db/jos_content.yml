  alias: "rospis-xnoyu-zhivotikv-vagtnix"
  title_alias: ""
  introtext: "<p>На сьомому місяці вагітності, коли ваш животик підріс, ви можете принести собі задоволення - розпис хною.&nbsp;</p>\r\n<p><img style=\"margin: 5px; float: right;\" src=\"images/роспис%20хною/rrezaiz.jpg\" alt=\"rrezaiz\" width=\"332\" height=\"500\" /></p>\r\n<p><span style=\"line-height: 1.6;\">Цей малюнок носить захисний характер і&nbsp;</span></p>\r\n<p>є оберегом для вас і вашого малюка. Хна носить антисептичний характер і не шкідлива ні для шкіри матусі, ні для майбутнього малюка. Відчуття незабутні. Кожен малюнок, який я роблю неповторяеться.&nbsp;</p>\r\n<p>Для вагітних матусь я роблю розпис хною. Я надаю на ваш вибір квітковий орнамент. І колір хни-рудий чи коричневий. Якщо ви хочете, щоб малюнок був не довго-то можна вибрати жовту хну, яка буде триматися на тілі два дні. Коричнева або чорна хна держиться до двох тижнів.</p>\r\n<p>Ви займаєте зручне для вас положення тіла і приступаємо до роботи. Це займає десь від півгодини до години. Ваше тіло розслаблене і не доставляє ніяких незручностей. Після я працюю над фотосесією. Фотографії знімаємо у мене в майстерні.</p>\r\n<p>Якщо ви захочете залишите незабутне враження ви можете замовити картину. Я відбираю найкращі кадри і працюю над картиною.</p>\r\n<p>Це незабиваемяй подарунок для себе про самих трепетних і хвилюючих моментах у житті-очікуванні поява на світ малюка.</p>\r\n<p><br /><br />.</p>\r\n"
  fulltext: "\r\n<p>Стаття</p>\r\n<p>Арт-терапія для вагітних. Черкаська художниця Тетяна Черевань розмальовує їхні животики хною. По тому фотографує жінок та малює з них картини. Задоволення від процесу отримують не лише майстриня та клієнтка, а й дитина, вважають психологи. Сакральний орнамент налаштовує на позитив, а світлини навіть через багато років стануть спогадом про період при надії. <br /> Інтимно, таємниче, прекрасно та оригінально. Листя, квіти, завитки. Це малюнок на животі вагітної. <br /> - На животі виявилося так приємно його малювати, фарба дуже легко лягає, - зізнається Тетяна Черевань. - Розпис хною загалом - робота вишукана, тонка і кожна жінка може хотіти цього.<br /> Два роки тому одна пара під час персональної виставки попрохала майстриню виконати боді-арт на животі. З того й пішла нова мода в Черкасах. Для самої художниці це виявилося дуже природнім, адже тонкі та лінійні елементи традиційних орнаментів Сходу завжди були присутні на її полотнах.<br /> - Я вже років п'ять розписувала хною ручки і навіть уявити не могла, що можна малювати на животі. Мені це здавалося чимось на кшталт опіків, - розповідає художниця Тетяна Черевань. - Я перелопатила інтернет і з'ясувала, що в Індії та східних країнах на сьомому місяці вагітності жінкам пропонують таку послугу. Це для них такий релакс, традиція.<br /> Позитивний вплив таких технік схвалюють психологи. <br /> - По-перше, процес малювання завжди має розслабляючий ефект на вагітну жінку, - коментує психолог Анна Парходько. - А її стан передається дитині та налагоджує психологічний контакт із мамою. По-друге, малюнок дозволяє вагітній візуалізувати свою дитину, її настрій, думки. Тому для жінок, яким важко відчути свою дитину або яким загрожує патологія вагітності показані такі техніки.<br /> Як правило, ідею малюнку Тетяна пропонує сама. Варіантів чимало. Живіт жінки може прикрасити геометричний, орнаментальний, український етнічний, традиційний індійський чи модерновий візерунок. Що малюватиме, наперед не знає ніколи, та це завжди якась загадкова квітка.<br /> На все про все знадобиться три години, адже після малювання художниця організовує майбутнім мамам фотосесію. За бажанням клієнтки замість фотографій на згадку про своє цікаве положення художниця може намалювати її картину. Щоправда, чекати шедевр доведеться кілька тижнів. Вартість розпису з фотосесією 500 гривень, а разом із картиною - 5 тисяч.</p>\r\n<p>Вже більше десяти черкащанок скористалися послугою від художниці. Частину цих робіт автрка презентувала під час однієї зі своїх виставок. <br /> Найбільше розмальовані животики вражають чоловіків та лікарів. Багато хто думає, що малюнок хною - це тату. Насправді, він змивається за тиждень-два. <br /> - Вау! - так реагують друзі на мій малюнок, - розповідає 25-річка перекладачка іноземних мов Анастасія Сатьянова. - Чоловіку також подобається. Коли тільки побачив, сказав: \"Ти наче з древнього племені \".<br /> Жінка нині на 7 місяці вагітності. Її тіло прикрашають чотири татуювання, тож розмалювати ще й животик, щоправда хною, вона погодилася з радістю. <br /> - Це для нас повація. Під час розмальовування поринаєш у іншу атмосферу, традиції іншого народу, - додає вона. - Одна справа бачити цю красу на комусь, і зовсім інше - відчути самій. <br /> Ірина Гришко, журналіст</p>\r\n<p>{phocagallery view=category|categoryid=65|limitstart=0|limitcount=0}</p>"
