  id: 162
  title: "\"АРТ-КИЕВ 2008\""
  type: exhibition
  alias: "qart-kiev-2008q"
  title_alias: ""
  introtext: "<div class=\"mosimage\" align=\"center\" style=\"float: left;\">&nbsp;<img src=\"http://s59.radikal.ru/i165/0901/d5/fa550caddc77.jpg\" border=\"0\" alt=\"art\" title=\"0808\" width=\"130\" height=\"130\" align=\"top\" /></div>\r\n<p><br />&nbsp;31 октября 2008 <br />&nbsp;&nbsp;г. Киев</p>\r\n<p>&nbsp;31 октября - 8 ноября 2008 в Украинском доме состоялась наиболее масштабная &nbsp;культурно-художественная акция - IIІ Международная художественная выставка- &nbsp;ярмарка современной живописи \"АРТ-КИЕВ 2008\".</p>\r\n<p> </p>\r\n<p> </p>\r\n"
  fulltext: "\r\n&nbsp;\r\n<p> </p>\r\n<p>В этом году \"АРТ-КИЕВ\" презентовал современную живопись. На \"АРТ-КИЕВЕ\" свои &nbsp;коллекции продемонстрировали&nbsp;53 галереи из Украины, Германии, Чехии, Италии, Франции. Экспозиция выставки охватила пять этажей Украинского дома.</p>\r\n<p> </p>\r\n<div style=\"text-align: center;\"><img src=\"http://i062.radikal.ru/0811/33/3b031cde25fc.jpg\" border=\"0\" /><br /><br /><br /><img src=\"http://s55.radikal.ru/i150/0811/4d/86e5de5ffc29.jpg\" border=\"0\" /><br /><br /><img src=\"http://s58.radikal.ru/i160/0811/d5/92358f73af8a.jpg\" border=\"0\" /><br /><br /><img src=\"http://s49.radikal.ru/i125/0811/f0/9d8d6ef8796e.jpg\" border=\"0\" /><br /><br /><img src=\"http://i061.radikal.ru/0811/55/938f749a22f9.jpg\" border=\"0\" /><br /><br /><img src=\"http://i061.radikal.ru/0811/f1/fa3d5c8d4060.jpg\" border=\"0\" /><br /><br /><img src=\"http://s53.radikal.ru/i140/0811/36/87e0e2bea477.jpg\" border=\"0\" /><br /><br /><img src=\"http://s49.radikal.ru/i125/0811/4e/22b005eb3bd8.jpg\" border=\"0\" /><br /><br /><img src=\"http://s39.radikal.ru/i086/0811/fd/b26bae28d589.jpg\" border=\"0\" /><br /><br /><img src=\"http://s44.radikal.ru/i103/0811/f4/1ef1b15aca3b.jpg\" border=\"0\" /><br /><br /><img src=\"http://s50.radikal.ru/i130/0811/e5/19863f5f9f9b.jpg\" border=\"0\" /></div>"
