  introtext: "<p><img src=\"http://s39.radikal.ru/i084/0903/93/c83288f539d6.jpg\" align=\"left\" border=\"0\" />&nbsp;Размер 50х70</p>\r\n<p>&nbsp;Материал:бумага,смешанная техника</p>\r\n<p>&nbsp;Год:2009</p>\r\n<p>&nbsp;есть в наличии</p>\r\n<p> </p>\r\n"
  fulltext: "\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s47.radikal.ru/i118/0903/a4/196791cb55c9.jpg\" border=\"0\" height=\"640\" width=\"451\" />\r\n<p> </p>\r\n<p align=\"center\">&nbsp;Любите&nbsp; женщину за грех,</p>\r\n<p align=\"center\">который вынесла из рая.</p>\r\n<p align=\"center\">А не за то, что лучше всех</p>\r\n<p align=\"center\">она готовит и стирает…</p>\r\n<p align=\"center\">Любите&nbsp; женщину за грусть,</p>\r\n<p align=\"center\">которую от Вас скрывает.</p>\r\n<p align=\"center\">За то, что рядом с нею груз</p>\r\n<p align=\"center\">проблем быстрее убывает…</p>\r\n<p align=\"center\">Любите&nbsp; женщину за ум,</p>\r\n<p align=\"center\">который и велик и скромен.</p>\r\n<p align=\"center\">За детского веселья шум,</p>\r\n<p align=\"center\">рассветным утром в Вашем доме…</p>\r\n<p align=\"center\">Любите&nbsp; женщину за ночь,</p>\r\n<p align=\"center\">которую она Вам дарит,</p>\r\n<p align=\"center\">И за желание помочь,</p>\r\n<p align=\"center\">когда смертельно Вы устали…</p>\r\n<p align=\"center\">Любите&nbsp; женщину за лесть,</p>\r\n<p align=\"center\">ласкающую ваши уши.</p>\r\n<p align=\"center\">И за бесценный дар небес -</p>\r\n<p align=\"center\">сарказмы терпеливо слушать…</p>\r\n<p align=\"center\">Любите&nbsp; в женщине мечту и интригующую тайну.</p>\r\n<p align=\"center\">Не унижайте красоту упрёком,</p>\r\n<p align=\"center\">брошенным случайно…</p>\r\n<p align=\"center\">Любите&nbsp; в женщине протест,</p>\r\n<p align=\"center\">как любит слабых победитель.</p>\r\n<p align=\"center\">и просто так... за то, что есть</p>\r\n<p align=\"center\">&nbsp;она у вас - её ЛЮБИТЕ...</p>"
