  introtext: "<p><img style=\"margin-top: 5px; margin-right: 5px; margin-bottom: 5px; float: left;\" src=\"images/Afisha.jpg\" alt=\"Afisha\" width=\"300\" height=\"441\" />Приглашаю Вас на открытие моей выставки.&nbsp;</p>\r\n<p>На ней вас приятно удивит:</p>\r\n<p>Совместный проект художницы Татьяны Черевань и ТМ DoRechi - декоративные светильники.</p>\r\n<p><a href=\"http://dorechi.com/\">http://dorechi.com/</a></p>\r\n<p>Авторская бижутерия от Татьяны Черевань и Design Studio Mara -=DSM=-</p>\r\n<p><a href=\"http://shtuchkishop.com/vmchk.html\">http://shtuchkishop.com/vmchk.html</a></p>\r\n<p>Презентация благотворительного календаря с иллюстрациями картин на 2013 год. При поддержке Андрея Гончара и типографии \"Пресс-информ\"и дизайнера Юлии Кучер.</p>\r\n<p><a href=\"http://www.press-inform.com.ua/\">http://www.press-inform.com.ua/</a></p>\r\n<p>Приятно согреет &nbsp;и окутает запахом&nbsp;чашечка кофе ТМ \"Амадео\".</p>\r\n<p>&nbsp;чай&nbsp;<a href=\"http://osmantus.com.ua/\">http://osmantus.com.ua/</a></p>\r\n<p>кофе&nbsp;<a href=\"http://osmantus.com.ua/rus/catalogs/15/0/\">http://osmantus.com.ua/rus/catalogs/15/0/</a></p>\r\n<p>Этикетки для кофе созданы в сотрудничестве мной и&nbsp;дизайнером Русланом Женьчаком.</p>\r\n<p>Музыкальный подарок от группы \"Эффект бабочки\"</p>\r\n<p>&nbsp;</p>\r\n<p>Оформление зала цветами Тамила Журавель(салон Фрагранс)</p>\r\n<p>Просим без опазданий!</p>\r\n<p>Адрес : ХУДОЖЕСТВЕННЫЙ МУЗЕЙ, ул.Крещатик 259, 3 этаж., Черкассы</p>\r\n<p>&nbsp;</p>\r\n<p><a class=\"jcepopup\" href=\"images/stories/news/2012-11-01-programma-vistavki/designmara-large.jpg\" rel=\"group[programma]\" target=\"_blank\"><img style=\"margin: 5px; float: left;\" src=\"images/stories/news/2012-11-01-programma-vistavki/designmara-small.jpg\" alt=\"Уклрашения от Татьяны Черевань и Design Mara\" width=\"120\" height=\"120\" /></a><a class=\"jcepopup\" href=\"images/stories/news/2012-11-01-programma-vistavki/efbab-large.jpg\" rel=\"group[programma]\" target=\"_blank\"><img style=\"margin: 5px; float: left;\" src=\"images/stories/news/2012-11-01-programma-vistavki/efbab-small.jpg\" alt=\"Эффект Бабочки\" width=\"120\" height=\"120\" /></a><a class=\"jcepopup\" href=\"images/stories/news/2012-11-01-programma-vistavki/tamila-large.jpg\" rel=\"group[programma]\" target=\"_blank\"><br /><img style=\"margin: 5px; float: left;\" src=\"images/stories/news/2012-11-01-programma-vistavki/tamila-small.jpg\" alt=\"Тамила Фрагранс\" width=\"120\" height=\"120\" /></a><a href=\"images/stories/news/2012-11-01-programma-vistavki/torsher-large.jpg\" class=\"jcepopup\" rel=\"group[programma]\" target=\"_blank\"><img style=\"margin: 5px; float: left;\" src=\"images/stories/news/2012-11-01-programma-vistavki/torsher-small.jpg\" alt=\"Торшеры с картинами Татьяны Червень\" width=\"120\" height=\"120\" /></a></p>"
