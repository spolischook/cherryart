  id: 434
  title: "Відкриття виставки Бородані. Черкаси"
  type: exhibition
  alias: "vdkrittya-vistavki-borodan-cherkasi"
  title_alias: ""
  introtext: "<p>Понад пів року я працювала над серією робіт з бораданями. Я зустрічала їх скрізь. Навіть за три дні до відкриття виставки до мене завітав саксофоніст Богдан. Він мав надзвичано гарну бороду та закручені вуса!)))</p>\r\n<p>Мої герої це священик, рок музикант &nbsp;Константин Доброцький, джаз музиканти Сергій Крашенінніков, Микола Євпак, скульптор Микола Дзицина та Олександр Дувінський, художник Матвей Вайсберг, лікар з Афріки, лідер правого сектора Дмитро Ярош, майданівці Гаврилюк, Атоман Гора, та Сергій Нігорян, музикант з Переяслова Хмельницького Ярослав, музикант Мігаль, мій хрещений Віктор Дроворуб, мій брат дизайнер Олексій , мій чоловік Сергій, байкер Ашот Сальвадор, арт директор Антон Малов, ресторатор Сергій Дедовський, режесер Сергій Проскурня, чайних справ майстер Дмитро Маслов</p>\r\n<p>Вони всі різні, але їх об\"єднує борода.&nbsp;у кожного я питала : \"Що для тебе Борода? \"&nbsp;</p>\r\n<p>Відповіді невід\"ємни від робіт. Це було цікаво для мене)</p>\r\n<p>{phocagallery view=category|categoryid=73|limitstart=0|limitcount=0}</p>"
