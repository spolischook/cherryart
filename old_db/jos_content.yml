  title: "П’ята виставка сучасного живопису MARTS UNFRAMED 2014"
  type: exhibition
  alias: "pyata-vistavka-suchasnogo-zhivopisu-marts-unframed-2014"
  title_alias: ""
  introtext: "<p><img src=\"images/borodachi/10497108_10202794256365682_2386691621996559368_o.jpg\" width=\"235\" height=\"500\" alt=\"10497108 10202794256365682 2386691621996559368 o\" style=\"margin: 5px; float: left;\" /></p>\r\n<p><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\"><strong>Центр сучасного мистецтва M17</strong> (Київ, вул. Горького 102-104)</span></p>\r\n<p><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\"><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">&nbsp;22 серпня 2014 року, початок о 18-00 (відкриття)</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">П’ята виставка сучасного живопису MARTS UNFRAMED 2014&nbsp;</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">проходитиме з 22 по 31 серпня 2014 року. Вхід вільний.</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">Арт-проект MARTS вп’яте розгортає у Києві платформу сучасного живопису щоб дізнатись «чим дихає» нове покоління українських художників. Цьогоріч виставка MARTS UNFRAMED (MARTS «Без рам») актуалізує їх бачення людини і соціуму, світу і всесвіту, реальності і трансцендентності.&nbsp;</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">П’ята виставка сучасного живопису MARTS UNFRAMED проходитиме з 22 по 31 серпня 2014 року у центрі сучасного мистецтва М17 (Київ, вул. Горького 102-104). Представлені живописні роботи - від реалізму до трансавангарду – є лакмусом, що проявляє реакції культурного середовища на виклики сьогодення. Ці реакції нелінійні, але усвідомлені, відверті та емоційні.&nbsp;</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">MARTS UNFRAMED відкриває експозицію напередодні відзначення Дня незалежності України і представляє широке коло художників з Києва, Криму, заходу та сходу країни. Загалом у виставці беруть участь 30 художників та представлені більш ніж 100 картин. На урочистому відкритті за коктейлем у супроводі сучасної електронної музики зустрінуться представники мистецького та культурного середовища, учасники арт-ринку, галеристи, художники та представники дипломатичних місій різних країн. Проведення виставки супроводжується виданням художнього каталогу робіт усіх учасників.</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">Арт-проект MARTS засновано благодійною організацією «Міжнародний культурний діалог» і проводиться спільними зусиллями її членів та організацій-партнерів.&nbsp;</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">Акредитація обов΄язкова. Журналісти, які пройшли акредитацію, отримають повний прес-кіт, включаючи матеріали виставки в цифровому вигляді.</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">За детальнішою інформацією звертайтесь:</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">Юлія Гейко – куратор виставки 050-311-83-61, 044-360-69-89, e-mail:&nbsp;</span><a href=\"https:&lt;a href=\" mailto:=\"\" vk=\"\" com=\"\" write=\"\" email=\"marts.org.ua@gmail.com&quot;\">//vk.com/write?email=marts.org.ua@gmail.com</a>\" target=\"_blank\" style=\"color: rgb(43, 88, 122); cursor: pointer; font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\"&gt;<a href=\"mailto:marts.org.ua@gmail.com\">marts.org.ua@gmail.com</a><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">Лілія Лазарєва – PR-координатор, акредитація ЗМІ 067-466-75-13</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">Офіційний сайт MARTS&nbsp;</span><a href=\"https://vk.com/away.php?to=http%3A%2F%2Fwww.marts.org.ua&amp;post=-69984212_124\" target=\"_blank\" style=\"color: #2b587a; cursor: pointer; font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">www.marts.org.ua</a><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; font-size: 10.9090909957886px; line-height: 17.6000003814697px;\">Офіційний сайт M17&nbsp;</span><a href=\"http://www.m17.com.ua\" style=\"color: #2b587a