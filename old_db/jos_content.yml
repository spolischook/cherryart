  alias: "vystavka-kartin-i-avtorskix-podarkov-lrozhdestvenskie-grezyr"
  title_alias: ""
  introtext: "<p><img src=\"images/phocagallery/1454877_675979995775305_350905356_n.jpg\" width=\"650\" height=\"462\" alt=\"1454877 675979995775305 350905356 n\" style=\"margin: 5px; float: left;\" /></p>\r\n<p><span style=\"color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13.333333969116211px; line-height: 17.77777862548828px;\">С 22 декабря по 4 января в киевской галерее «МИТЕЦЬ» (ул. Большая Васильковская, 12) пройдет выставка картин и авторских подарков «РОЖДЕСТВЕНСКИЕ ГРЕЗЫ». Открытие выставки состоится 22 декабря в 17:00. Откроет проект показ авторских украшений студии керамической флористики Viktoriya Lem!&nbsp;</span><br style=\"color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13.333333969116211px; line-height: 17.77777862548828px;\" /><span style=\"color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13.333333969116211px; line-height: 17.77777862548828px;\">Мне хотелось наполнить данную выставкой сказкой, мечтами, особыми новогодними сюжетами и волшебством. Все работы, представленные на выставке, отличает одна общая черта – они созданы не просто художниками, а моими хорошими&nbsp;</span><span class=\"text_exposed_show\" style=\"display: inline; color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13.333333969116211px; line-height: 17.77777862548828px;\">друзьями, людьми, талант и внутренний мир которых очень близок и созвучен с моим миром.<br />Я с уверенностью могу сказать, что каждая из картин и авторских работ, которые Вы сможете увидеть на выставке, уникальна! Будут представлены как работы именитых художников, так и начинающих авторов. Но, независимо от опыта и специфики авторского стиля, все картины собраны с одной общей целью – наполнить эти декабрьские дни ожиданием чуда и праздника! Почти каждая картина из данного проекта имеет свою историю, интересную, загадочную, а иногда и мистическую. Многие работы предоставлены из частных коллекций. Абсолютно каждая картина и каждая авторская кукла достойны того, чтобы стать прекрасным новогодним подарком. Только на этой выставке Вы сможете приобрести в том числе и очень редкие работы художников, за которыми “охотятся” и о которых грезят многие коллекционеры и любители искусства.&nbsp;<br />Все работы, приобретенные на данной выставке, сопровождаются сертификатами аутентичности и паспортом на картину.<br />Очень жду Вас на этом проекте!&nbsp;<br />Арт-менеджер и куратор проекта, Нина Бурневич<br />(050)888-89-34, (067)193-13-50</span></p>\r\n"
