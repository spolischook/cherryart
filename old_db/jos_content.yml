  id: 207
  title: "About me"
  alias: "about-me"
  title_alias: "Pariiti's Typography"
  introtext: "<table border=\"0\">\r\n<tbody>\r\n<tr>\r\n<td valign=\"top\"><img src=\"http://s57.radikal.ru/i157/0811/5c/7c615b5518c0.jpg\" border=\"0\" /></td>\r\n<td>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Работы Тани Черевань имеют внутренний эмоциональный заряд и смысловую наполненность.Синтетические постмодернистские ритмы естественно вплетены в пространство арт-нуво и трогательную орбиту эстетики 60-х с ее конструктивными и минималистическими решениями. Тонкая постановочная работа в натюрмортах говорит о том, что автор ощущает предметный мир как проекцию живой идеи, где каждый объект одушевлен и обладает характером. Заслуживает внимания в графике Тани проявление человека как цветка, контактирующего со светом и тьмой естественно, гармонично, внутри чистого природного равновесия.<em>&nbsp;&nbsp;&nbsp; </em></p>\r\n<p><em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сергей Козаченко</em></p>\r\n<p align=\"left\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Born in Cherkasy, Ukraine in 1975. Graduated from Cherkasy Arts College and Stat Business College, qualification: designer.</p>\r\n<p align=\"left\"><br />Took tuition from the talented artists like Yu.N.Melnik, V.D.Nesterov, V.A.Afonin, and also honored artist V.I.Klimenko.</p>\r\n<p align=\"left\"><br />She is an active participant of youth art exhibitions in the native town.</p>\r\n<p align=\"left\"><br />Currently she lives and works in Cherkasy, Ukraine.</p>\r\n<p align=\"left\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;Exhibitions</strong><strong>:</strong></p>\r\n<p align=\"left\"><strong>2009г. March 6, </strong><a href=\"index.php?option=com_content&amp;view=article&amp;id=178:2009-02-21-15-42-46&amp;catid=18:2008-10-06-09-09-51\">\"Wild and obedient\"</a>, individual exhibition, \"Maisternia\" gallery in Kyiv</p>\r\n<p align=\"left\"><strong>2009г. 4 марта, </strong>\"<a href=\"index.php?option=com_content&amp;view=article&amp;id=180%3A2009-03-07-19-21-21&amp;catid=18%3A2008-10-06-09-09-51&amp;Itemid=1\">Цветы</a>\", галерея \"Дім Миколи\", г.Киев</p>\r\n<p align=\"left\"><strong>2009г. 14 февраля,</strong> \"<a href=\"index.php?option=com_content&amp;view=article&amp;id=177:1402-&amp;catid=18:2008-10-06-09-09-51\">Внутренняя кARTа\"</a>, галерея \"Дім Миколи\", г.Киев</p>\r\n<p align=\"left\"><strong>2008 г. 24 декабря, </strong>благотворительная акция <a href=\"index.php?option=com_content&amp;view=article&amp;id=163%3Aq-q&amp;catid=18%3A2008-10-06-09-09-51&amp;Itemid=1\">\"Куда и зачем убегают мечты\"</a>, Дом архитектора, г.Черкассы;</p>\r\n<p align=\"left\"><strong>2008 г. ноябрь, </strong>\"<a href=\"index.php?option=com_content&amp;view=article&amp;id=170%3Aq-4q&amp;catid=18%3A2008-10-06-09-09-51&amp;Itemid=1\">Антракт-4\"</a>, Областной краеведческий музей, г.Черкассы;</p>\r\n<p align=\"left\"><strong>2008 г. 28 октября</strong>, <a href=\"index.php?option=com_content&amp;view=article&amp;id=162:31------q--2008q&amp;catid=18:2008-10-06-09-09-51\">Международная выставка современного искусства \"Арт-Киев\";</a><br /><br /><strong>2008 г</strong>. <a href=\"index.php?option=com_content&amp;view=article&amp;id=162:31------q--2008q&amp;catid=18:2008-10-06-09-09-51\">Выставка к 30-летию Детской художественной школы им.Нарбута</a>, Черкасский областной художественный музей;<br /><br /><strong>2008 г.</strong><a href=\"index.php?option=com_content&amp;view=article&amp;id=47:q-q&amp;catid=18:2008-10-06-09-09-51&amp;Itemid=65\">\"Желание быть\"</a>, персональная выставка графических работ, Черкасский областной художественный музей;<br /><br /><strong>2007 г</strong>. <a href=\"index.php?option=com_content&amp;view=article&amp;id=45:antrakt&amp;catid=18:2008-10-06-09-09-51&amp;Itemid=65\">\"Антракт-3\"</a>, Областной краеведческий музей, г. Черкассы;<br /><br /><strong>2003 г.</strong> \"Первоцветы весны\", Всеукраинская выставка женщин-художников, Черкасский областной художественный музей;</p>\r\n<p align=\"left\"><strong>2003 г.</strong> \"Современная украинская живопись\", Русский Дом,&nbsp; Берлин, Германия;</p>\r\n<p align=\"left\"><strong>2003 г.</strong> \"Виктория\", ежегодная областная выставка, Черкасский областной художественный музей;</p>\r\n<p align=\"left\"><strong>2002 г</strong>. 1-место в выставке \"Эротика в рисунке\", г.Черкассы;</p>\r\n<p><strong>1999-2004 г.</strong> участие в молодежных выставках в родном городе.</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n&nbsp;\r\n<p align=\"right\"> </p>\r\n<p align=\"right\"><a href=\"index.php?option=com_contact&amp;view=contact&amp;id=1:name&amp;catid=12:contacts&amp;Itemid=18\" title=\"Написать Татьяне\">Написать Татьяне</a></p>"
