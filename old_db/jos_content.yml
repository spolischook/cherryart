  introtext: "<p><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: normal;\"><img src=\"images/phocagallery/QRT6fVDpM5Q.jpg\" width=\"263\" height=\"350\" alt=\"QRT6fVDpM5Q\" style=\"margin: 5px; float: left;\" />Фестиваль музики та стріт-арту #respublicafest.</span></p>\r\n<p>Багато нових друзів, яскраві враження, ми були там три дні, але вони були такі насичені, що наче гостювали там місяц!</p>\r\n<p>Місто Кам\"янец Подільский побачити повинен кожен! Тепер воно ще яскравіше! Його прикрашають малюнки митців стріт- арту з різних куточків світу!!!</p>\r\n<p>Ми зробили багато світлин !!!</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n"
