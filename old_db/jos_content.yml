  type: exhibition
  alias: "vystavka-qlyubov-vechnaya-tema-v-iskusstveq-2010"
  title_alias: ""
  introtext: "<p><img style=\"float: left;\" alt=\"эротика,сон,любовь,иллюзия,Татьяна Черевань\" src=\"http://i076.radikal.ru/1002/ed/29b813a08f99.jpg\" />&nbsp; Черкасский художественный музей приглашает на выставку</p>\r\n<p><strong>&nbsp; \"Кохання-вічна тема мистецтва\"</strong></p>\r\n<p>&nbsp;<strong>&nbsp; Выставка будет работать с 12 февраля,</strong></p>\r\n<p><strong>&nbsp;&nbsp; официальное открытие 16 .02 в 16.00</strong></p>\r\n<p>&nbsp;&nbsp; на ней можно будет увидеть и мои работы триптих</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; \"Любовь - это выбор\"(2010г.), \"Страсть\"(из часной коллекции)</p>\r\n<p> </p>\r\n"
  fulltext: "\r\n<img alt=\"Черевань Татьяна,выставка ,любовь,эротика\" src=\"http://s55.radikal.ru/i150/1002/6c/d96105584b14.jpg\" />\r\n<p><img alt=\"Черевань Татьяна, выставка, любовь, эротика\" src=\"http://s51.radikal.ru/i134/1002/26/6ae0760bc208.jpg\" /></p>\r\n<p>&nbsp;<img src=\"http://i058.radikal.ru/1002/1d/82131f6a9dd6.jpg\" />&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i075.radikal.ru/1002/f6/000a596285bd.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Работа Олега Нагорного&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; художник Ольга Сокуренко</p>\r\n<p><img alt=\"Черевань Татьяна\" src=\"http://s59.radikal.ru/i164/1002/47/dd46fb56adf1.jpg\" /></p>\r\n<p><img alt=\"Черевань Татьяна, выставка, любовь, эротика\" src=\"http://i058.radikal.ru/1002/f1/1f080d94c2fe.jpg\" /></p>\r\n<p>&nbsp;Мои работы ( 1 место в номинации \"Тема любовь в искусстве\"&nbsp; - триптих&nbsp; \"Любовь - это выбор\")</p>\r\n<p><img src=\"http://s004.radikal.ru/i208/1002/2c/35152ef41484.jpg\" />&nbsp;</p>\r\n<p><img src=\"http://s43.radikal.ru/i102/1002/19/7ae896e19472.jpg\" /></p>\r\n<p><img src=\"http://s41.radikal.ru/i092/1002/af/2085ff69b257.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; посередине работа Александра Шепенькова, справа живопись Максим Гладько</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s57.radikal.ru/i156/1002/04/a6f6e24b0c17.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; работа Александра Шепенькова(слева&nbsp; художник Владимир Котенко)</p>\r\n<p><img src=\"http://s002.radikal.ru/i199/1002/33/a50e3b8050e8.jpg\" /> &nbsp; &nbsp;&nbsp; <img src=\"http://s42.radikal.ru/i098/1002/28/2cbe1206fbfc.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; Художник Николай Дзицина и его работа(слева)</p>\r\n<p><img src=\"http://s47.radikal.ru/i117/1002/ad/da69061ec776.jpg\" />&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp; Художник Анжела Мороз и директор&nbsp; музея Ольга Гладун</p>\r\n<p><img src=\"http://s001.radikal.ru/i194/1002/52/d5aa354f2d0d.jpg\" /></p>\r\n<p><img src=\"http://s54.radikal.ru/i146/1002/9d/bde6ae59c41c.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img alt=\"Черевань Татьяна , художник, женщина, Украина, кохання\" src=\"http://s58.radikal.ru/i161/1002/a5/8a5ef9ab5434.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Инна Мусорина и Татьяна Черевань</p>\r\n<p><img src=\"http://i059.radikal.ru/1002/27/11873a195ee2.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; художник Виктор Афонин</p>\r\n<p><img src=\"http://s54.radikal.ru/i146/1002/be/8b4b93446a79.jpg\" /> &nbsp; &nbsp; &nbsp; <img src=\"http://s005.radikal.ru/i209/1002/24/ecb899eadf0c.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; фотограф Алексей паленко&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; Инна Мусорина</p>\r\n<p><img src=\"http://i057.radikal.ru/1002/9f/e85e837dd4b7.jpg\" /> &nbsp; &nbsp; &nbsp; <img src=\"http://s15.radikal.ru/i188/1002/f1/a2d6f673b7d7.jpg\" /></p>\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; художник Сергей Козаченко&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; художник Слава Могилев</p>"
