  title_alias: ""
  introtext: "<p><img style=\"float: left;\" alt=\"девушка среди маков,Черевань Татьяна. живопись\" src=\"http://i054.radikal.ru/1003/22/72077213ba28.jpg\" />&nbsp; <strong>4 марта 2010г., в 18.00<br /></strong></p>\r\n<p><strong>&nbsp;презентация серии моих работ,</strong></p>\r\n<p><strong>&nbsp;которые едут на выставку во Францию<br /></strong></p>\r\n<p><strong>&nbsp;ресторан \"Апельсин\", г.Черкассы</strong></p>\r\n<p>&nbsp; и вечеринка ко дню <strong>8 марта</strong>!!!</p>\r\n<span style=\"color: #888888;\"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color: #ff0000;\">Смотрите фоторепортаж !!!</span><br /></strong></span>\r\n<p> </p>\r\n"
  fulltext: "\r\n<img title=\"Фотка\" alt=\"художники Укрианы Черевань Татьяна ресторан Апельсин Черкассы\" src=\"http://s60.radikal.ru/i167/1003/97/8cd32e24d5f5.jpg\" />\r\n<p><img alt=\"Художники Украины, Татьяна Черевань, ресторан Апельсин, Черкассы\" src=\"http://i012.radikal.ru/1003/33/96b835befda9.jpg\" /></p>\r\n<p style=\"text-align: center;\">&nbsp;Яна и Андрей Коваленко</p>\r\n<p><img alt=\"Художники Украины, Татьяна Черевань, ресторан Апельсин, Черкассы\" src=\"http://i081.radikal.ru/1003/79/fde46ed5024b.jpg\" /></p>\r\n<p style=\"text-align: center;\">&nbsp;Татьяна Черевань и Елена Шапарева</p>\r\n<p><img alt=\"Художники Украины, Татьяна Черевань, ресторан Апельсин, Черкассы\" src=\"http://s46.radikal.ru/i112/1003/b5/d2ac9c5839b5.jpg\" /></p>\r\n<p><img alt=\"Художники Украины, Татьяна Черевань, ресторан Апельсин, Черкассы\" src=\"http://s19.radikal.ru/i192/1003/56/5e4d14c969d4.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ольга Сокуренко, Татьяна Черевань</p>\r\n<p><img alt=\"Художники Украины, Татьяна Черевань, ресторан Апельсин, Черкассы\" src=\"http://s59.radikal.ru/i165/1003/a0/62bc1be5f493.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Шоу-балет \"Ренесанс\"</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img alt=\"Художники Украины, Татьяна Черевань, ресторан Апельсин, Черкассы\" src=\"http://i056.radikal.ru/1003/b0/e08115859f4d.jpg\" /></p>\r\n<p><img alt=\"апельсин черкассы татьяна черевань\" src=\"http://i031.radikal.ru/1003/2d/12bdcc056eca.jpg\" /></p>\r\n<p><img alt=\"Апельсин ресторан черкассы татьяна черевань\" src=\"http://s49.radikal.ru/i125/1003/c0/3ffd20c6df8e.jpg\" /></p>\r\n<p><img alt=\"ресторан апельсин черкассы татьяна черевань\" src=\"http://i045.radikal.ru/1003/65/5df248efab01.jpg\" /></p>\r\n<p><img alt=\"ресторан апельсин татьяна черевань черкассы\" src=\"http://s39.radikal.ru/i084/1003/90/147235135ca0.jpg\" /></p>\r\n<p><img alt=\"ресторан апельсин черкассы татьяна черевань\" src=\"http://s46.radikal.ru/i112/1003/2a/111a83412b7d.jpg\" /> &nbsp;<img src=\"http://i072.radikal.ru/1003/5e/7f33758bfdd5.jpg\" /></p>\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; организатор праздника Марина Тупицкая</p>\r\n<p><img src=\"http://s61.radikal.ru/i172/1003/8b/455e137ebec5.jpg\" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img alt=\"Татьяна Черевань\" src=\"http://s004.radikal.ru/i205/1004/13/efb53c87c885.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;</p>"
