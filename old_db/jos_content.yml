  title: "Перекидной настенный календарь на 2013 год"
  alias: "kalendar-na-2013-god"
  title_alias: ""
  introtext: "<p><img src=\"images/stories/news/2013-calendar/_DSC6850.JPG\" alt=\"Календарь на 2013 год от Татьяны Черевань\" width=\"640\" height=\"425\" /></p>\r\n<p>Совместный проект Татьяны Черевань при поддержке Андрея Гончара, дизайнера Анис Мандалы и типографии \"Пресс-информ\"<br />Деньги от продажи календаря будут перечислены в Черкасскую детскую онко больницу.</p>\r\n<p><strong>Размер календаря А3+</strong> (31х47 см)&nbsp;</p>\r\n<p>Иллюстрированный моим работами.</p>\r\n<p>Издан на двух языках украинский и английский.<br />На обложке УФ-лакировка. Страница матовые.</p>\r\n<p><strong>Заказать с доставкой во все уголки земного шара , за пределы Украины: доставка 10 Евро+ календарь 5евро= 15 евро&nbsp;</strong></p>\r\n<p><strong>Доставкой по Украине + &nbsp;календарь = цена &nbsp;70грн.</strong></p>\r\n<p><strong><br /></strong></p>\r\n<p><strong></strong><strong>Купить в Киеве</strong> в Метрограде , галерея \"Домашнього затишку\" в \"Казковій майстернє\" &nbsp;50&nbsp;<strong>грн.</strong></p>\r\n<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; в Доме художника, Львовская площадь-&nbsp;</strong>первый этаж отдел книг и журналов&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p><strong>Купить в Черкассах</strong>:</p>\r\n<p>в киосках \"От и До\" &nbsp;</p>\r\n<p>в киосках<strong> \"Укр пресс\"&nbsp;</strong></p>\r\n<p>магизин хенд мейд<strong> \"Оленка-Хеленка\"</strong> (ТРЦ Крещатик Сити), 2 этаж;</p>\r\n<p>в салоне цветов<strong> \"Фрагранс\"</strong>,</p>\r\n<p>в Художественном музее ,</p>\r\n<p>в магазине в котором вы найдете &nbsp;тыщщи сувениров<strong> \"КАКТУС\"</strong></p>\r\n<p><strong>в Доме Торговли </strong>отдел журналов и отдел книг</p>\r\n<p>в Супермаркете&nbsp;<strong>&nbsp;\"Буквица\"&nbsp;</strong>-большой выбор книг.</p>\r\n<p><strong>КУПИТЬ КАЛЕНДАРЬ &nbsp;ТУТ цена 50 грн.</strong></p>\r\n<p><strong>почта</strong> : cherry-t@ukr.net &nbsp;&nbsp;</p>\r\n<p>Заказ по телефону &nbsp;+38 093 235 33 31 <strong>&nbsp;</strong></p>\r\n<p><a class=\"jcepopup\" href=\"images/stories/news/2013-calendar/_DSC6885.JPG\" rel=\"group[2013-calendar]\" target=\"_blank\"><img style=\"margin: 5px; float: left;\" src=\"images/stories/news/2013-calendar/thumbs/_DSC6885.JPG\" alt=\"Календарь на 2013 год от Татьяны Черевань\" width=\"133\" height=\"200\" /></a></p>\r\n<p><a class=\"jcepopup\" href=\"images/stories/news/2013-calendar/_DSC6888.JPG\" rel=\"group[2013-calendar]\" target=\"_blank\"><img style=\"margin: 5px; float: left;\" src=\"images/stories/news/2013-calendar/thumbs/_DSC6888.JPG\" alt=\"Календарь на 2013 год от Татьяны Черевань\" width=\"133\" height=\"200\" /></a><a class=\"jcepopup\" href=\"images/stories/news/2013-calendar/_DSC6887.JPG\" rel=\"group[2013-calendar]\" target=\"_blank\"><img style=\"margin: 5px; float: left;\" src=\"images/stories/news/2013-calendar/thumbs/_DSC6887.JPG\" alt=\"Календарь на 2013 год от Татьяны Черевань\" width=\"132\" height=\"200\" /></a><a class=\"jcepopup\" href=\"images/stories/news/2013-calendar/_DSC6890.JPG\" rel=\"group[2013-calendar]\" target=\"_blank\"><img style=\"margin: 5px; float: left;\" src=\"images/stories/news/2013-calendar/thumbs/_DSC6890.JPG\" alt=\"Календарь на 2013 год от Татьяны Черевань\" width=\"133\" height=\"200\" /></a><a class=\"jcepopup\" href=\"images/stories/news/2013-calendar/_DSC6894.JPG\" rel=\"group[2013-calendar]\" target=\"_blank\"><img style=\"margin: 5px; float: left;\" src=\"images/stories/news/2013-calendar/thumbs/_DSC6894.JPG\" alt=\"Календарь на 2013 год от Татьяны Черевань\" width=\"133\" height=\"200\" /></a><a class=\"jcepopup\" href=\"images/stories/news/2013-calendar/_DSC6896.JPG\" rel=\"group[2013-calendar]\" target=\"_blank\"><img style=\"margin: 5px; float: left;\" src=\"images/stories/news/2013-calendar/thumbs/_DSC6896.JPG\" alt=\"Календарь на 2013 год от Татьяны Черевань\" width=\"133\" height=\"200\" /></a><a class=\"jcepopup\" href=\"images/stories/news/2013-calendar/_DSC6899.JPG\"