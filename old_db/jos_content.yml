  title: "Індійські вечори. Бомбей. Черкаси"
  alias: "ndjsk-vechori-bombej-cherkasi"
  title_alias: ""
  introtext: "<p>&nbsp;</p>\r\n<p><img src=\"images/роспис%20хною/554BbasD7RM.jpg\" width=\"300\" height=\"404\" alt=\"554BbasD7RM\" style=\"margin: 5px; float: left;\" /></p>\r\n<p>До уваги бажаючих навчитися малювати хною.</p>\r\n<p>Запрошуються всі, хто хоче спробувати свої сили, які є безсумнівно у кожного, в цьому захоплююче - медитативному занятті - розпису хною. Малювання у вільному форматі. В останні дні літа ми організовуємо індійський вечір.</p>\r\n<p>Четвер 29 серпня, в 21.00.</p>\r\n<p>Початок вечірки з 20.00 і до ранку.</p>\r\n<p>Тих, кого зацікавило, прохання зробити попередню запис, можлива кількість осіб для навчання тільки 5-ять. Ціну за роботу не встановлюю. Винагорода залишається на Ваш розсуд.</p>\r\n<p>Я хочу, щоб кожна з Вас просто повірила в себе і відчула повноту життя. Нічого з собою не потрібно брати. Матеріали я надам. Буду рада з вами поділитися своєю енергією)!</p>\r\n<p>Запис: cherry-t@ukr.net</p>"
