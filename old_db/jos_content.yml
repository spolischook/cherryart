  introtext: "<a href=\"images/Jinki-mstci.jpg\" class=\"jcepopup\" rel=\"title[Жінки України – митці]\" target=\"_blank\"><p><img style=\"float: left; margin: 5px;\" src=\"images/Jinki-mstci.jpg\" alt=\"Жінки України – митці\" width=\"200\" height=\"282\" /></p></a>\r\n<p><strong>15 травня в Черкаському обласному художньому музеї о 14.00 відкриття виставки до Міжнародного дня музеїв «Жінки України-митці».</strong></p>\r\n<p>Творчість жінок-мисткинь презентує художнє життя різних регіонів України. Майже <strong>180 творів сучасного живопису, </strong>графіки, скульптури, декоративно- прикладного мистецтва.</p>\r\n"
