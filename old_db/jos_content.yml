  id: 225
  title: "ранние работы"
  alias: "2009-11-15-05-42-49"
  title_alias: ""
  introtext: "<p><img src=\"http://s07.radikal.ru/i180/0911/e4/903e91925995.jpg\" align=\"left\" border=\"0\" /></p>\r\n<p>&nbsp;Все работы выполнены с смешанной технике на бумаге</p>\r\n<p>&nbsp;проданы</p>\r\n<p> </p>\r\n<p> </p>\r\n<p> </p>\r\n"
  fulltext: "\r\n<p> </p>\r\n<p><img src=\"http://i022.radikal.ru/0911/a3/88edad1d64f1.jpg\" border=\"0\" height=\"451\" width=\"640\" /></p>\r\n<p>работа была выполнена для салона красоты \"Lady Star\" г.Черкассы</p>\r\n<p><img src=\"http://s59.radikal.ru/i166/0911/04/e800c5da94e1.jpg\" border=\"0\" height=\"640\" width=\"490\" /></p>\r\n<p>триптих \"MOVEMENT\"</p>\r\n<p><img src=\"http://i052.radikal.ru/0911/df/b47b6bc393f9.jpg\" border=\"0\" height=\"640\" width=\"472\" /></p>\r\n<p> </p>\r\n<p><img src=\"http://i060.radikal.ru/0911/c8/79fc54bc245a.jpg\" border=\"0\" height=\"640\" width=\"472\" /></p>\r\n<p><img src=\"http://s49.radikal.ru/i124/0911/dd/1d5acbbbdca3.jpg\" border=\"0\" height=\"448\" width=\"640\" /></p>\r\n<p>\"Данная\", не законченая</p>\r\n<p><img src=\"http://s47.radikal.ru/i117/0911/01/2f7e1869af32.jpg\" border=\"0\" height=\"640\" width=\"397\" /></p>\r\n<p>\"Старый диванчик\"</p>\r\n<p><img src=\"http://s59.radikal.ru/i166/0911/a9/5c64fc25bc1a.jpg\" border=\"0\" /></p>\r\n<p>\"Иваси\"</p>\r\n<p><img src=\"http://s49.radikal.ru/i124/0911/5d/848fccd4b1b4.jpg\" border=\"0\" height=\"640\" width=\"438\" /></p>\r\n<p>триптих на египетскую тему \"Подруги\"</p>\r\n<p><img src=\"http://s55.radikal.ru/i148/0911/93/ee56d9087269.jpg\" border=\"0\" height=\"640\" width=\"439\" /></p>\r\n<p><img src=\"http://i062.radikal.ru/0911/84/03a4c7948cef.jpg\" border=\"0\" height=\"640\" width=\"444\" /></p>\r\n<p><img src=\"http://s46.radikal.ru/i114/0911/43/91694ed3e1ae.jpg\" border=\"0\" height=\"640\" width=\"401\" /></p>\r\n<p>\"девушки Климта\"</p>\r\n<p><img src=\"http://s52.radikal.ru/i136/0911/18/bc417eeb99bd.jpg\" border=\"0\" height=\"640\" width=\"441\" /></p>\r\n<p>\"девушки Климта\"</p>\r\n<p><img src=\"http://i079.radikal.ru/0911/bf/4d35e00b4bd0.jpg\" border=\"0\" height=\"640\" width=\"409\" /></p>\r\n<p>\" Воспоминания\", на фоне слова из книги \"Эрика Берна\"</p>\r\n<p><img src=\"http://i073.radikal.ru/0911/78/3d8673ec2791.jpg\" border=\"0\" height=\"640\" width=\"416\" /></p>\r\n<p>\"Равновесие\"</p>\r\n<p><img src=\"http://s46.radikal.ru/i112/0911/64/e3901ed9f900.jpg\" border=\"0\" height=\"640\" width=\"413\" /></p>\r\n<p>\"Африканские танцы\"</p>\r\n<p><img src=\"http://i008.radikal.ru/0911/80/b008a0397be4.jpg\" border=\"0\" height=\"640\" width=\"422\" /></p>\r\n<p>\"Ночное кафе\"</p>\r\n<p><img src=\"http://s41.radikal.ru/i092/0911/74/f22b162eb965.jpg\" border=\"0\" height=\"640\" width=\"447\" /></p>\r\n<p>попытки сделать абстракцию)))</p>\r\n<p><img src=\"http://s39.radikal.ru/i083/0911/d3/09efbe87c97b.jpg\" border=\"0\" height=\"640\" width=\"420\" /></p>\r\n<p>\"Полет чайки Ливингстон\"</p>\r\n<p><img src=\"http://i072.radikal.ru/0911/0b/d6b46b189e26.jpg\" border=\"0\" height=\"640\" width=\"395\" /></p>\r\n<p>\"Сосуд она в котором пустота</p>\r\n<p>Или огонь мерцающий в сосуде...\"</p>\r\n<p><img src=\"http://s41.radikal.ru/i093/0911/d7/6db690138e9a.jpg\" border=\"0\" height=\"640\" width=\"443\" /></p>\r\n<p>\"Тайна Фараона\"</p>\r\n<p><img src=\"http://i043.radikal.ru/0911/87/232607c59123.jpg\" border=\"0\" height=\"421\" width=\"640\" /></p>\r\n<p>\"Муза\"</p>\r\n<p><img src=\"http://s45.radikal.ru/i110/0911/f6/9c18ba652e83.jpg\" border=\"0\" height=\"640\" width=\"483\" /></p>\r\n<p>\"Джаз\"</p>\r\n<p><img src=\"http://s60.radikal.ru/i169/0911/ba/757bd9757423.jpg\" border=\"0\" height=\"640\" width=\"443\" /></p>\r\n<p>\"Рыбаки\"</p>\r\n<p><img src=\"http://i079.radikal.ru/0911/61/94534f67df8e.jpg\" border=\"0\" height=\"356\" width=\"640\" /></p>\r\n<p>\"Обед с ангелом\"</p>\r\n<p><img src=\"http://i058.radikal.ru/0911/e9/b9ae544d2330.jpg\" border=\"0\" height=\"640\" width=\"427\" /></p>\r\n<p>\"Кузина Бетта\"</p>\r\n<p><img src=\"http://s49.radikal.ru/i125/0911/d7/a942aa82fcb2.jpg\" border=\"0\" height=\"479\" width=\"640\" /> <img src=\"http://i011.radikal.ru/0911/20/dd1edd1e9ee8.jpg\" border=\"0\" height=\"640\" width=\"427\" /></p>\r\n<p>\"В ванной \"</p>\r\n<p><img src=\"http://s19.radikal.ru/i192/0911/6d/4af284ab0c7f.jpg\" border=\"0\" height=\"640\" width=\"479\" /></p>\r\n<p>\"Серена\", незаконченый вариант</p>\r\n<p><img src=\"http://s41.radikal.ru/i091/0911/f3/021da9c940a3.jpg\" border=\"0\" height=\"640\" width=\"480\" /></p>\r\n<p><img src=\"http://s52.radikal.ru/i136/0911/7d/a716dcbac98d.jpg\" border=\"0\" height=\"640\" width=\"480\" /></p>\r\n<p><img src=\"http://s49.radikal.ru/i125/0911/85/270172c376c1.jpg\" border=\"0\" height=\"427\" width=\"640\" /> автопортрет</p>\r\n<p><img src=\"http://s52.radikal.ru/i136/0911/23/9ee662fd4065.jpg\" border=\"0\" height=\"472\" width=\"640\" /></p>\r\n<p><img src=\"http://i031.radikal.ru/0911/f3/81347dbcbc64.jpg\" border=\"0\" height=\"640\" width=\"480\" /></p>\r\n<p><img src=\"http://s05.radikal.ru/i178/0911/67/a716089164b3.jpg\" border=\"0\" height=\"487\" width=\"640\" /></p>\r\n<p>далее работы:масло, холст</p>\r\n<p><img src=\"http://i033.radikal.ru/0911/09/55d8b15628d3.jpg\" border=\"0\" height=\"640\" width=\"427\" /></p>\r\n<p><img src=\"http://s46.radikal.ru/i111/0911/bf/72dab11682c4.jpg\" border=\"0\" height=\"640\" width=\"427\" /></p>\r\n<p><img src=\"http://i024.radikal.ru/0911/5f/122804700f7e.jpg\" border=\"0\" height=\"322\" width=\"640\" /></p>\r\n<p><img src=\"http://i016.radikal.ru/0911/1d/151f642e8242.jpg\" border=\"0\" height=\"480\" width=\"640\" /></p>\r\n<p><img src=\"http://s55.radikal.ru/i150/0911/77/f8e109db5457.jpg\" border=\"0\" /></p>\r\n<p><img src=\"http://i065.radikal.ru/0911/0b/07a188b06cf9.jpg\" border=\"0\" height=\"640\" width=\"637\" /></p>\r\n<p> </p>"
