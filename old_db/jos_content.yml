  title: "Новый Валентин - выставка, группы художников \"ГД\""
  alias: "novyj-valentin-vystavka-gruppy-xudozhnikov-qgdq"
  title_alias: ""
  introtext: "<p><a href=\"images/stories/news/2011-02-01-Valentin.jpg\" class=\"jcepopup\"><img src=\"images/stories/news/2011-02-01-Valentin.jpg\" alt=\"2011-02-01-Valentin\" style=\"margin-right: 5px; margin-bottom: 5px; float: left;\" width=\"200\" height=\"283\" /></a></p>\r\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 93px; width: 1px; height: 1px; overflow: hidden;\">1 февраля в художественном музее состоится открытие выставки, посвященной Дню святого Валентина. По сердечно-шоколадно-цветочным ажиотажем, который охватывает людей накануне этого праздника, забывается фигуру самого виновника торжества - Валентина.</div>\r\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 93px; width: 1px; height: 1px; overflow: hidden;\"></div>\r\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 93px; width: 1px; height: 1px; overflow: hidden;\">Кем был на самом деле этот человек - пороповидником, несущая новые веру? Целителем, лишавший от телесных и душевных страданий? Пацифистом, что с помощью фальшивых медицинских справок унебезпечував мужчин от армии? Проект \"Новый Валентин\", созданный группой художников \"ГД\", постарается дать ответы на эти вопросы.</div>\r\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 93px; width: 1px; height: 1px; overflow: hidden;\"></div>\r\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 93px; width: 1px; height: 1px; overflow: hidden;\">В создании проекта принимают участие Ольга Сокуренко, Татьяна Черевань, Александр Дувинський, Сергей Козаченко, Ярослав Могильов, Александр Вавилкин, Николай Дзецина, Евгений Якшина. Специальный гость - Руслан Пластун! При поддержке Инессы Мусорин, Сергея Полищука и Григория подпольщиков.</div>\r\n<p><strong>1 февраля</strong><strong> 16.00</strong> в Художественном музее г. Черкассы состоится открытие выставки, посвященной Дню святого Валентина.</p>\r\n<p>За сердечно-шоколадно-цветочным ажиотажем, который охватывает людей накануне этого праздника, забывается фигура самого виновника торжества - Валентина.&nbsp;</p>\r\n<p>Кем был на самом деле этот человек - проповедником, несущим новую веру? Целителем, избавлявшим от телесных и душевных страданий? Проект \"Новый Валентин\", созданный группой художников \"ГД\", постарается дать ответы на эти вопросы.<span style=\"font-size: small;\">&nbsp;</span></p>\r\n<p>В создании проекта принимают участие <strong>Ольга Сокуренко, Татьяна Черевань, Александр Дувинский, Сергей Козаченко, Ярослав Могилев, Александр Шепеньков, Николай Дзецина, Евгений Якшин, Руслан Пластун, Евгения Рудая</strong>. При поддержке <strong>Инессы Мусориной, Сергея Полищука, Григория Пильныка, Сергей Крашенинников, Ольги Степаньян, Александра Вавилкина.</strong></p>\r\n<p> </p>\r\n<p> </p>\r\n"
  fulltext: "\r\n{phocagallery view=category|categoryid=11|limitstart=0|limitcount=0}\r\n<p> </p>\r\n<p>{spoiler title=Концепция выставки от куратора Н. Вернидуб}</p>\r\n<p style=\"text-align: center;\"><strong>Арт-проект “Новий snt-Валентин“</strong></p>\r\n<p>Група художників створила умовний храм Святого Валентина. Відкриття храму припало на 1 лютого. За аналогією із Новим новим роком та Старим новим роком, що святкуються відповідно 1 та 14 січня, дата 1 лютого і дана назву цьому проекту.</p>\r\n<p>Вхід у «храм» обрамляють два стражі (<strong>Євген Якшин. </strong>«Модернове кохання») та оберег. Це символи жіночого та чоловічого початків. Щоб потрапити у середину, глядач мусить пройти лабіринтом, обережно дивлячись під ноги – випадково можна наступити та розчавити чиєсь серце…</p>\r\n<p>Потрапляючи в середину, глядач може бачити всі необхідні для храму об’єкти. Іконостас із зображенням Святого Валентина (<strong>Ярослав Могільов</strong>. Святий Валентин дарує людству щось необхідне, але незрозуміле) та «іконами» праведниць. Обрамлені рушниками портрети Норми Джин, яку кохав весь світ, доки не закохав її до смерті, та Валентини Терешкової, яка заради головної мети кохання – народження дитини – здійснила космічний політ, оточують св. Валентина. (<strong>Ольга Сокуренко</strong> «Валентина Терешкова: космічний заліт» та «Норма Джин: закохана до смерті»)</p>\r\n<p>Ще дві праведниці, або ж різні іпостасі однієї – це втілення покірності, самовідданості, жертовності. Шоколадна Оленка, що кожному віддає своє солодке тіло, та Гумова жінка, яка може мовчки знести увесь тягар чоловічого  кохання. (<strong>Олександр Вавілкін</strong> Диптих «Солодка Оленка: від світанку до заходу»)</p>\r\n<p>Напроти святого та праведниць розташовані зображення грішниць, яких спокушає чоловіча тінь <strong>(Микола Дзецина</strong> «Невідомі грішниці із тінями спокусників»), грішниць, що самі здатні будь-кого спокусити <strong>(Тетяна Черевань</strong> «Портрети невідомих грішниць»). Головною грішницею контрстасу була обрана постать Мерлін Монро (<strong>Микола Коробов</strong> «Портрет дуже відомої грішниці»), калейдоскопічний портрет якої розташований навпроти її ж ікони з іконостасу. Одна й та сама постать може стати для нас святої та грішною, в залежності від того, що ми самі здатні побачити в людині – святе чи грішне…</p>\r\n<p>Роль жертовника відіграє залізне ліжко, над яким посідають гаргулії, що уособлюють дівочий та юнацький страх кохання. (<strong>Александр Дувінський</strong> «Ліжко дівочих та юнацьких страхів»). Закохана пара може присісти на ліжко та, тримаючись за руки, загадати спільне бажання.</p>\r\n<p>Дуже часто у нашому світі люди приносять своє кохання, чисті стосунки на вівтар матеріальних бажань. Яскравий штрудель (<strong>Руслан Пластун</strong> «Штрудель по два сорок п’ять»), розташований на західній стіні – символ перетворення кохання та об’єкт споживання, яким може стати кожен із нас. Коли справжні почуття замінюються бажанням пошматувати партнера, висмоктати з нього солоденький джем – серця падають долі та можуть бути розчавлені.</p>\r\n<p>На противагу Штруделю східна стіна містить оптимістичні  роботи, на яких людина змогла перемогти матеріальне, мріє про кохання та летить йому назустріч (<strong>Олександр Шепеньков</strong> Диптих «Мрії про Валентина»).</p>\r\n<p>Плакати, присвячені Новому святому Валентину ще раз демонструють, що діяльність святого була направлена на добро та людське щастя. А плакат із прайсом на весільні послуги в місті Прага ще раз застерігає глядача про можливість перетворення кохання на штрудель. (<strong>Сергій Козаченко</strong> Агітаційні плакати. Надруковані за підтримки підприємства «Брама Україна»).</p>\r\n<p>Проект супроводжує аудиоряд – звукове оформлення весільного прайсу (<strong>Сергій Крашенінніков</strong> «Празьке весілля»).</p>\r\n<p>Щось дуже необхідне кожному з нас, але незрозуміле, що намагався принести нам святий Валентин, законсервоване та вимагає нашої уваги та розгадки. (<strong>Євгенія Руда</strong> «Щось дуже необхідне, але мало зрозуміле»)</p>\r\n<p>Кожен міг відпити чарівний напій із судини, створеної у вигляді маленького Купідона. Заївши чарівну краплю шоколадним тілом Оленки можна сподіватись на неминуче та щасливе кохання.(<strong>Александр Дувінський</strong> «Купідон Вірне Око»).{/spoiler}</p>\r\n<p> </p>"
