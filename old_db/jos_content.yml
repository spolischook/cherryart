  id: 427
  title: "Арт-терапія для вагітних"
  alias: "art-terapya-dlya-vagtnix"
  title_alias: ""
  introtext: "<pre style=\"white-space: pre-wrap; font-size: 16px; line-height: normal; background-color: #ffffff;\"><img src=\"images/phocagallery/grg.jpg\" width=\"600\" height=\"928\" alt=\"grg\" style=\"margin: 5px; float: left;\" /><strong>Арт-терапія для вагітних</strong>. Черкаська художниця Тетяна Черевань розмальовує їхні животики хною. По тому фотографує жінок та малює з них картини. Задоволення від процесу отримують не лише майстриня та клієнтка, а й дитина, вважають психологи. Сакральний орнамент налаштовує на позитив, а світлини навіть через багато років стануть спогадом про період при надії. \r\n\r\nІнтимно, таємниче, прекрасно та оригінально. Листя, квіти, завитки. Це малюнок на животі вагітної. \r\n\r\n- На животі виявилося так приємно його малювати, фарба дуже легко лягає, - зізнається Тетяна Черевань. - Розпис хною загалом - робота вишукана, тонка і не кожна жінка може хотіти цього.\r\n\r\nДва роки тому одна пара під час персональної виставки попрохала майстриню виконати боді-арт на животі. З того й пішла нова мода в Черкасах. Для самої художниці це виявилося дуже природнім, адже тонкі та лінійні елементи традиційних орнаментів Сходу завжди були присутні на її полотнах.\r\n\r\n- Я вже років п'ять розписувала хною ручки і навіть уявити не могла, що можна малювати на животі. Мені це здавалося чимось на кшталт опіків, - розповідає художниця Тетяна Черевань. - Я перелопатила інтернет і з'ясувала, що в Індії та східних країнах на сьомому місяці вагітності жінкам пропонують таку послугу. Це для них такий релакс, традиція.\r\n\r\nПозитивний вплив таких технік схвалюють психологи. \r\n\r\n- По-перше, процес малювання завжди має розслабляючий ефект на вагітну жінку, - коментує психолог Анна Парходько. - А її стан передається дитині та налагоджує психологічний контакт із мамою. По-друге, малюнок дозволяє вагітній візуалізувати свою дитину, її настрій, думки. Тому для жінок, яким важко відчути свою дитину або яким загрожує патологія вагітності показані такі техніки.\r\n\r\nЯк правило, ідею малюнку Тетяна пропонує сама. Варіантів чимало. Живіт жінки може прикрасити геометричний, орнаментальний, український етнічний, традиційний індійський чи модерновий візерунок. Що малюватиме, наперед не знає ніколи, та це завжди якась загадкова квітка.\r\n\r\nНа все про все знадобиться три години, адже після малювання художниця організовує майбутнім мамам фотосесію. За бажанням клієнтки замість фотографій на згадку про своє цікаве положення художниця може намалювати її картину. Щоправда, чекати шедевр доведеться кілька тижнів. Вартість розпису з фотосесією потягне на півтисячі гривень, а разом із картиною - 5 тисяч. \r\n\r\nВже більше десяти черкащанок скористалися послугою від художниці. Частину цих робіт автрка презентувала під час однієї зі своїх виставок. \r\n\r\nНайбільше розмальовані животики вражають чоловіків та лікарів. Багато хто думає, що малюнок хною - це тату. Насправді, він змивається за тиждень-два. \r\n\r\n- Вау! - так реагують друзі на мій малюнок, - розповідає 25-річка перекладачка іноземних мов Анастасія Сатьянова. - Чоловіку також подобається. Коли тільки побачив, сказав: \"Ти наче з племені якогось\".\r\n\r\nЖінка нині на 7 місяці вагітності. Її тіло прикрашають чотири татуювання, тож розмалювати ще й животик, щоправда хною, вона погодилася з радістю. \r\n\r\n- Це для нас повація. Під час розмальовування поринаєш у іншу атмосферу, традиції іншого народу, - додає вона. - Одна справа бачити цю красу на комусь, і зовсім інше - відчути самій. \r\n\r\n\r\n\r\nІрина Гришко, журналіст, 067 74 19 829\r\n</pre>"
