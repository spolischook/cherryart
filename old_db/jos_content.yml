  id: 353
  title: "Нью-Йорк. Выставка Parallax Art Fair NYC"
  type: exhibition
  alias: "nyu-jork-vystavka-parallax-art-fair-nyc"
  title_alias: ""
  introtext: "<p><span style=\"color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13px; line-height: 17px;\"><br /><img style=\"margin-right: 5px; float: left;\" src=\"images/privateviewinviteNEWYORKAUGUST1.jpg\" alt=\"privateviewinviteNEWYORKAUGUST1\" width=\"500\" height=\"356\" /></span>В августе в Нью-Йорке выставка современного искуства Parallax Art Fair NYC.</p>\r\n<p>На выставке Пралакс я буду участвовать в первый раз. Меня спрашивают , как я туда попала. Доктор КРис Барлоу прислал по почте приглашение попробовать поучаствовать в выставке. Для этого надо было прислать свои картины на имейл для участия в конкурсном отборе. Я выбрала две картины из последней серии работ \"Тотем\". Эти картины на Украине еще никто не видел. Я с трепетом отправляла их на конкурс в Америку. Через месяц мне пришло уведомления, что мои работы прошли отбор!&nbsp;</p>\r\n<p>В организации пересылки и доставки картин на &nbsp;выставку, мне помогла эмигрантка Диана. Мы познакомились с ней в социальных сетях и друг друга никогда не видели. Это очень приятно, что есть такие добрые друзья.&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>Две мои картины уже пересекли границу и ждут, как перед балом -показом за кулисами)</p>\r\n<p><a href=\"http://www.parallaxaf.com/\">www.parallaxaf.com</a></p>\r\n<p>&nbsp;На выставке будет около 200 художников со всего мира!</p>\r\n<p>Куратор доктор Крис Барлоу.</p>\r\n"
  fulltext: "\r\n<p>Parallax AF, or P(AF), will make its NYC debut at the esteemed event venue,&nbsp;82 Mercer. Through being a direct art-to-consumer experience with an open admission policy, P(AF) makes a uniquely refreshing conceptual statement about subjectivity and the&nbsp;commoditization of taste. Creator and curator Dr. Chris Barlow says: “Parallax offers an intellectual framework that encourages risk to buy what you actually like for a change—there is nothing worse than making a purchase you like and some ‘specialist’ sneering down their nose at you.”</p>\r\n<p>&nbsp;</p>\r\n<p>This is the first art fair with such a democratic nature and&nbsp;its NYC appearance will be the franchise’s fifth edition.&nbsp;The event attracts around 200 artists from all over the world, presenting 2,000 to 3,000 pieces. The loose “mosaic” approach to curating P(AF) befits its irreverence for the stiffness of traditional exhibitions and is conceptually in line with the event’s spirited accessibility. The art spans the spectrum in content, style, and abilities due to the level playing field of P(AF)’s universal acceptance, ensuring established and emerging artists are equally represented.</p>\r\n<p>&nbsp;</p>\r\n<p>Opening times:&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>Saturday 4th August 11am - 7pm</p>\r\n<p>&nbsp;</p>\r\n<p>Sunday 5th August 11am - 5pm</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p><span style=\"color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13px; line-height: 17px;\"><br /></span></p>"
