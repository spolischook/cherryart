  title_alias: ""
  introtext: "<p><img style=\"margin: 5px; float: left;\" src=\"images/borodachi/1410265449_dm-2.jpg\" alt=\"1410265449 dm-2\" width=\"322\" height=\"450\" /></p>\r\n<p>19 вересня 2014 року о 16.00 у виставкових залах Центрального будинку художника НСХУ відкривається Всеукраїнська художня виставка \"Надія” приурочена до Міжнародного дня миру, що відзначається під егідою ООН щорічно 21 вересня.<br />Виставка працюватиме з 19 по 29 вересня щодня, крім вівторка, з 12.00 до 19.00 за адресою: вул. Артема, 1-5.</p>\r\n<p>&nbsp;<br />Довідки: Дирекція виставок НСХУ – тел.: (044) 272-05-35</p>\r\n<p>На виставці буде представлена одна моя графічна робота з нового проекту \"Жінка Берегиня\"</p>\r\n<p>Дирекція виставок України:<span style=\"color: #141823; font-family: Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 19.3199996948242px;\"><span style=\"color: #584d40; font-family: 'PT Serif', serif; font-size: 16px; line-height: 16px; text-align: justify;\"><span style=\"color: #584d40; font-family: 'PT Serif', serif; font-size: 16px; line-height: 16px; text-align: justify;\">&nbsp;<a href=\"http://dvnshu.com/\">http://dvnshu.com/</a></span></span></span></p>\r\n<p>&nbsp;</p>"
