  id: 394
  title: "ІІІ-я Благодійна виставка-конкурс присвячена тваринам. Черкаси"
  alias: "-ya-blagodjna-vistavka-konkurs-prisvyachena-tvarinam-cherkasi"
  title_alias: ""
  introtext: "<p><img style=\"margin: 5px; float: left;\" src=\"images/hvosti.jpg\" alt=\"hvosti\" width=\"136\" height=\"300\" /></p>\r\n<p>&nbsp;Виставка відкрилась 1 березня 2013 року. Нажаль мене не було на відкритті. але наступного дня я відвідала музей та зробила маленький фотозвіт.&nbsp;<br /><br /></p>\r\n<p>Черкаський художній музей, м. Черкаси, вул. Хрещатик, 259</p>\r\n<p>ІІІ-я Благодійна виставка-конкурс присвячена тваринам.</p>\r\n<p>Організатори: творча спілка «ArtCherkassy»<br />Теми творів: тварини, птахи, риби, комахи, земноводні.<br />Номінації: живопис, графіка, плакат, фотографія</p>\r\n<p>Проект організовано з метою привернути увагу до проблем безпритульних тварин і допомогти Черкаському міському товариству захисту тварин «Друг».</p>\r\n<p>В експозиції представлено 100 робіт, від 70 авторів.<br />Живопис, Графіка, Фотографія, Плакат...</p>\r\n<p>На виставці Ви зможете купити: магніти, листівки, міні-каталог з творами авторів.<br />УВАГА!!! Вилучені кошти з продажу підуть на підтримку \"Черкаського товариства захисту тварин \"Друг\"</p>\r\n"
