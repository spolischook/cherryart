  id: 432
  title: "Виставка живопису « Палітра весни» в музеї- майстерні Івана Кавалерідзе, Київ"
  type: exhibition
  alias: "vistavku-zhivopisu-l-paltra-vesnir-v-muze-majstern-vana-kavalerdze-kiv"
  title_alias: ""
  introtext: "<p><span style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\"><img class=\"img\" style=\"font-family: Verdana; font-size: 11px; line-height: 1.6; left: 0px; margin: 5px; float: left;\" src=\"https://fbcdn-sphotos-g-a.akamaihd.net/hphotos-ak-ash3/t1.0-9/p200x200/1382884_848140688545484_1463091522_n.jpg\" alt=\"Світлина: Я завтра їду до Києва. Хто хоче побачити мене та декілька моїх творів запрошую на Андріївський узвіз,  21 , музей Кавалерідзе.  Виставка відкривається о 18.00 .На виставці представлені роботи 15 українських митців\" width=\"199\" height=\"504\" /><span style=\"font-family: 'courier new', courier; font-size: 10pt;\">Сьогодні запрошую вас до Києва. На дворі весна.Унашій чудовій Україні скрізь розпускаються &nbsp;квіти. &nbsp;Хто хоче побачити мене та декілька моїх творів запрошую сьогодні на</span></span></p>\r\n<p><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\"><strong> Андріївський узвіз, 21 , музей Кавалерідзе</strong>. Виставка відкривається о 18.00 .&nbsp;</span></p>\r\n<p><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">На виставці представлені роботи 15 українських митців</span><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">«Пробудження природи після довгого зимового сну завжди сприяє народженню чогось прекрасного»</span><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">&nbsp;</span><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">VasilenkoArtGallery представляє виставку українських художників під назвою « Палітра весни».</span><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">&nbsp;</span><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">З 18 по 30 березня 2014 запрошуємо вас відвідати &nbsp;виставку живопису « Палітра весни» в музеї- майстерні Івана Кавалерідзе , що знаходиться на « Київському Монмартрі » , за адресою Андріївський узвіз , 21 .</span><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">&nbsp;</span><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">На виставці представлені роботи понад десятка сучасних художників України . Всі роботи різні за стилем і техніці , але об'єднує їх одна спільна тематика - квіткові мотиви , весна і пробудження природи.</span><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">Виставка в музеї- майстерні Івана Кавалерідзе стане продовженням проекту , який стартував 7 лютого о галереї VasilenkoArtGallery за адресою Дніпровська набережна , 19В .</span><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">Протягом всієї виставки вас очікують майстер- класи від художників , кінопокази та творчі вчора.</span><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">&nbsp;</span><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">Художники , які беруть участь у виставці :</span><br style=\"font-family: 'courier new'; font-size: 12px; line-height: normal;\" /><span style=\"font-family: 'courier new', courier; line-height: normal; font-size: 10pt;\">Тетяна Василенко , Анна Дегтерева , Ірина Кваша , Тетяна Король , Тетяна Мацура , Юрій Мазуренко , Катерина П'ятакова , Катерина Очередько , Тетяна Очередько , Вікторія Разнатовская , Тетяна Русакова , Тетяна Черевань , Людмила Шевчук</span></p>\r\n"
