  id: 436
  title: "Бородате мистецтво"
  alias: "borodate-mistecztvo"
  title_alias: ""
  introtext: "<p><img src=\"images/stories/2014-05-06-borodani-dobrockii-500.jpg\" width=\"250\" height=\"169\" alt=\"Бородате мистецтво Тетяни Черевань\" style=\"margin: 5px; float: left;\" />У черкаському ходужньому справжній аншлаг. Художниця Тетяна Черевань представила нову колекцію з 24 робіт. На картинах зображені абсолютно різні чоловіки: від музикантів до священнослужителів. Та об’єднує їх – борода. І хоч на 25 картині художниця зобразила чоловіка без «рослинності», однак герой роботи впевнений, що якщо бороди не видно, це не означає, що її немає.</p>\r\n"
  fulltext: "\r\n<p>&nbsp;</p>\r\n<p>Над колекцією «Бороданів» черкаська художниця працювала більше пів року. Тетяна Черевань вражала поціновувачів мистецтва ніжністью жінки та красою квітів. Цього разу майстриня надала перевагу мужності та чоловічому характеру. Тонкою душею художника Тетяна відчула всю важливість і актуальність чоловіка.<br /> <br />«Чоловіки хотіли бути на моїх полотнах вже дуже давно. Вони навіть трохи сварилися і постійно запитували чому я оминаю їх. За новим модним віянням борода стала в моді і я відчула це. Після того, як почала малювати бороданів, ‒ згадує черкаська художниця, ‒ вони стали з’являтися скрізь. На картинах мої друзі і ті люди, які зустрічалися на моєму шляху. Серед них багато черкащан, є і київляни. Тут є одна людина, яку я не бачила, хоча повинна була. Це герой Майдану Сергій Нігоян, але зустрітися ми не встигли, тому що за тиждень його не стало. Я зрозуміла, що намалювати його ‒ це моя місія».</p>\r\n<p>Кожний бородань ділилися думкою про свою бороду. Костянтин Доброцький, гітарист гурту «Эффект бабочки» та технічний директор проекту «SoundЧе», відмітив про себе ще одну фазу бороди – відчув весняний вітерець. «Тетяну я знаю давно. Ми випадково зіштовхнулися в місті і вона вигукнула «О, ти! Все!». У якості натурщика я виступаю вперше та картина мені дуже сподобалась. В мене навіть друг запитав, а чи буваю я таким романтичним у житті. На що я відповів, що я такий завжди, коли ніхто не бачить», ‒ посміхається Костянит Добродцький.</p>\r\n<p>У кожному бородані художниця підкреслила той бік характеру, який мало хто помічає. Окрім розкішної бороди Тетяна Черевань звернула увагу гостей на щасливі очі владики Нікіфора, що також стало своєрідною родзинкою. Борода для представника духовенства це символ свободи та незалежності, якою наділив чоловіка Господь.</p>\r\n<p>«Я дізанався про те, що мене намалювали місяць назад. Тетяна побачила мене на Водохреща, під час освячення. Дещо незвично бачити себе на полотні, але з радістью буду звикати», ‒ розповідає владика Нікіфор, щойно побачивши свою картину.</p>\r\n<p>До Тетяни Черевань бородані почали приходити вже самі. Остання робота була зроблена всього за три дні до відкриття. Герой картини – саксофоніст. Своєю мелодією бородань з картини додав вечору особливого шарму.</p>\r\n<p>Після побачиного вирішив відпускати бороду і один з відвідувачів. 23-річний Дмитро Тіхончик уважно вичав кожну картину, а потім співставляв з думкою героя, яка була надрукована під картиною. «Я дуже люблю бороду і не люблю голитися. Сьогодні я зрозумів, що не один такий, ‒ ділится Дмитро. ‒ Взагалі, борода для мене це свобода, повна незалежність і, певною мірою, ознака зрілості, мудрості».</p>\r\n<p>Виставка Тетяни Черевань триватиме до 25 травня. Далі «Бородані» попрямують до Києва.</p>\r\n<p style=\"text-align: right;\"><em>Ірина Зінченко</em></p>"
