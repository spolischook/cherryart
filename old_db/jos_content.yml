  id: 282
  title: "Торшеры. Перфоманс художников в Киеве"
  type: exhibition
  alias: "torshery-perfomans-xudozhnikov-v-kieve"
  title_alias: ""
  introtext: "<p><span style=\"font-size: 16px;\"><img height=\"100\" width=\"150\" src=\"http://s15.radikal.ru/i189/1008/22/8f893f5c74f0.jpg\" style=\"float: left;\" />&nbsp; </span>Гурт художників Центральної України «Gang-Don» ,</p>\r\n<p>&nbsp; представлених в арт-проектом USMOTREL,</p>\r\n<p>&nbsp; пропонує до втілення перфоманс–вторгнення</p>\r\n<p>&nbsp;&nbsp; «Торшери»<span style=\"font-size: 16px;\">&nbsp;изготовил &nbsp;Александр Дувинский,</span></p>\r\n<p><span style=\"font-size: 16px;\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; а художники&nbsp;&nbsp;&nbsp; придали им красок))</span></p>\r\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow: hidden;\">фото Алексей Паленко</div>\r\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow: hidden;\">фотосессия на сайте cherry-t-art.com</div>\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; Фотограф Алексей Паленко</p>\r\n"
  fulltext: "\r\n<br />\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 03.07.2010 Киев, Львовская пл.,перфоманс художников.</p>\r\n<p>Вулиця&nbsp; мегаполису є універсальним майданчиком для арт-жестів та тематично-спекулятивних впливів на оточуючу побутову свідомість.<br /> <br /> Дана пропозиція є частиною глобального проекту, що торкається проявів теплоти приватного світу в середині побутового міського простору за участі певної кількості щирих учасників.</p>\r\n<p>У даному випадку в контексті дії використовуються спеціальні плафони, що світяться, які символізують собою особисте світло (духовну енергетику), що притаманне кожній людині в тому чи іншому ступені.</p>\r\n<table border=\"0\" style=\"width: 606px;\">\r\n<tbody style=\"text-align: left;\">\r\n<tr style=\"text-align: left;\">\r\n<td colspan=\"2\" style=\"text-align: left;\"><img width=\"600\" src=\"http://s43.radikal.ru/i099/1008/c8/fdc6239088c7.jpg\" alt=\"фото с сайта Татьяны Черевань cherry-t-art.com\" /></td>\r\n</tr>\r\n<tr style=\"text-align: left;\">\r\n<td style=\"text-align: left;\" colspan=\"2\"><br /></td>\r\n</tr>\r\n<tr style=\"text-align: left;\">\r\n<td style=\"text-align: left;\"><img width=\"295\" alt=\"фото с сайта Татьяны Черевань cherry-t-art.com\" src=\"http://s15.radikal.ru/i189/1008/f0/781cc91a6eab.jpg\" /></td>\r\n<td style=\"text-align: left;\"><img width=\"295\" alt=\"фото с сайта Татьяны Черевань cherry-t-art.com\" src=\"http://s47.radikal.ru/i115/1008/cb/b49eb15e740e.jpg\" /></td>\r\n</tr>\r\n<tr style=\"text-align: left;\">\r\n<td style=\"text-align: left;\"></td>\r\n<td style=\"text-align: left;\"></td>\r\n</tr>\r\n<tr style=\"text-align: left;\">\r\n<td colspan=\"2\" style=\"text-align: left;\"><img width=\"600\" src=\"http://s56.radikal.ru/i153/1008/64/45da7b1a7789.jpg\" alt=\"фото с сайта Татьяны Черевань cherry-t-art.com\" /></td>\r\n</tr>\r\n<tr style=\"text-align: left;\">\r\n<td colspan=\"2\" style=\"text-align: left;\">&nbsp;&nbsp;&nbsp;&nbsp;