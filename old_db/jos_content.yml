  id: 269
  title: "- Бог, не суди! - Ты не был  Женщиной на земле!"
  alias: "2010-05-03-14-13-13"
  title_alias: ""
  introtext: "<img style=\"float: left;\" src=\"http://s16.radikal.ru/i190/1005/c1/c2910abfb4f4.jpg\" /><br />&nbsp;Холст, акрил,80х90, 2010г.\r\n<p>&nbsp;продана</p>\r\n<p> </p>\r\n<p> </p>\r\n"
  fulltext: "\r\n&nbsp;&nbsp;\r\n<p style=\"text-align: center;\"><img alt=\"гибелиный фолиант Цветаева татьяна Черевань\" src=\"http://s49.radikal.ru/i123/1005/79/16498afb2254.jpg\" /></p>\r\n<p style=\"text-align: center;\">В гибельном фолианте<br /> Нету соблазна для<br /> Женщины. — Ars Amandi<sup id=\"cite_ref-0\" class=\"reference\"><a href=\"http://ru.wikisource.org/wiki/%D0%92_%D0%B3%D0%B8%D0%B1%D0%B5%D0%BB%D1%8C%D0%BD%D0%BE%D0%BC_%D1%84%D0%BE%D0%BB%D0%B8%D0%B0%D0%BD%D1%82%D0%B5_%28%D0%A6%D0%B2%D0%B5%D1%82%D0%B0%D0%B5%D0%B2%D0%B0%29#cite_note-0\">[1]</a></sup><br /> Женщине — вся земля.<br /> <br /> Сердце — любовных зелий<br /> Зелье — вернее всех.<br /> Женщина с колыбели<br /> Чей-нибудь смертный грех.<br /> <br /> Ах, далеко до неба!<br /> Губы — близки во мгле…<br /> — Бог, не суди! — Ты не был<br /> Женщиной на земле!</p>\r\n<div style=\"text-align: center;\"></div>\r\n&nbsp;&nbsp; Марина Цветаева<br />\r\n<div style=\"text-align: right;\"><em>29 сентября 1915</em></div>\r\n<hr />\r\n<p> </p>\r\n<ol class=\"references\">\r\n<li id=\"cite_note-0\"><a href=\"http://ru.wikisource.org/wiki/%D0%92_%D0%B3%D0%B8%D0%B1%D0%B5%D0%BB%D1%8C%D0%BD%D0%BE%D0%BC_%D1%84%D0%BE%D0%BB%D0%B8%D0%B0%D0%BD%D1%82%D0%B5_%28%D0%A6%D0%B2%D0%B5%D1%82%D0%B0%D0%B5%D0%B2%D0%B0%29#cite_ref-0\">?</a> Искусство любви <em>(лат.)</em>.</li>\r\n</ol>"
