  title: "Москва. Выставка \"Живая мечта\". Галерея \"Древо \""
  alias: "vystavka-qzhivaya-mechtaq-galereya-qderevo-q-moskva"
  title_alias: ""
  introtext: "<p><img style=\"float: left; margin-right: 5px;\" src=\"images/mechta.jpg\" alt=\"mechta\" width=\"300\" height=\"422\" /></p>\r\n<p>&nbsp;</p>\r\n<p>Дорогие друзья!</p>\r\n<p>Приглашаю Вас на открытие выставки \"Живая Мечта\". Ее организатор замечательная позитивная девушка <strong>Галина Соболь</strong>, которая верит в красоту души. На выставке вы увидете пять моих картин. Новые работы, новая техника исполнения... <br />Все картины, представленные на выставке, возможно приобрести.<br />В программе праздничного вечера радость, счастье, любовь, юмор, а также<strong> аукцион картин</strong>!<br />Вход на данное мероприятие по билетам, которые можно приобрести в галерее \"Древо\".Цена билета - 500 руб.</p>\r\n<p><strong>Артгалерея \"Древо\", ул. Малая Никитская, 16, Москва, Россия</strong><br />Открытие 2 июля в 18:30<br />Работает с 3 до 7 июля включительно</p>\r\n<p>&nbsp;</p>\r\n<p>Как добраться:&nbsp;<a href=\"http://www.drevo-art.ru/contact/\">http://www.drevo-art.ru/contact/</a></p>\r\n<p>Схема проезда: <a href=\"http://www.drevo-art.ru/contact/map/\">http://www.drevo-art.ru/contact/map/</a></p>\r\n"
