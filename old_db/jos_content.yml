  alias: "personalnaya-vystavkav-pastelnyx-tonax"
  title_alias: ""
  introtext: "<p><img style=\"margin: 5px; float: left;\" src=\"images/stories/news/2013-02-07-tarantela.jpg\" alt=\"2013-02-07-tarantela\" width=\"246\" height=\"350\" /></p>\r\n<p>Відкриття виставки 7-го лютого о 18.00 годині.</p>\r\n<p>Ресторан-піцерія \"Тарантела\", Черкаси, Україна</p>\r\n<p>бул. Шевченко, 218/220, тел.: (0472) 37 01 36, 56 08 40</p>\r\n<p>Гості вечора – Вероніка Ромцев та Юлія Черняєва – виконають для нас прекрасні вокальні твори композитора-класика, «головного по саундтрекам» в радянському союзі Ісаака Дунаєвського.<br />Концертмейстер – Наталія Мороз</p>\r\n<p>Місяць лютий намагається злякати нас своєю назвою, але ж насправді дарує нам най головне – очікування весни. У ці останні зимові дні я вирішила прискорити настання весни, нагадавши про безкінечність життя, незворотність відродження. Я дістала свої старі роботи, виконані пастеллю, та вирішила подарувати їм нове дихання. Пастель може бути впевненою, як олійна фарба, та витонченою, немов примхлива акварель – майже як рання весна – пастельний період року, коли повітря вибухає свіжими запахами та кольорами, але поки що розбіленими останніми снігопадами.</p>\r\n"
  fulltext: "\r\n<p>З 7го лютого по 7 квітня &nbsp;ресторан-піцерія \"Тарантела\", Черкаси, Україна презентує мої пастельні роботи.</p>\r\n<p>бул. Шевченко, 218/220, тел.: (0472) 37 01 36, 56 08 40</p>\r\n<p>Гості вечора – Вероніка Ромцев та Юлія Черняєва – виконають для нас прекрасні вокальні твори композитора-класика, «головного по саундтрекам» в радянському союзі Ісаака Дунаєвського.<br />Концертмейстер – Наталія Мороз</p>\r\n<p>Місяць лютий намагається злякати нас своєю назвою, але ж насправді дарує нам най головне – очікування весни. У ці останні зимові дні я вирішила прискорити настання весни, нагадавши про безкінечність життя, незворотність відродження. Я дістала свої старі роботи, виконані пастеллю, та вирішила подарувати їм нове дихання. Пастель може бути впевненою, як олійна фарба, та витонченою, немов примхлива акварель – майже як рання весна – пастельний період року, коли повітря вибухає свіжими запахами та кольорами, але поки що розбіленими останніми снігопадами.</p>\r\n<p>&nbsp;{phocagallery view=category|categoryid=55|limitstart=0|limitcount=0}</p>\r\n<p>Спасибо фотографу Сергею Асонову за фотоотчет с выставки:</p>\r\n<p><a href=\"http://photomans.com/blog/reportazhi/item/446-nemnogo-tepla-v-fevrale\">http://photomans.com/blog/reportazhi/item/446-nemnogo-tepla-v-fevrale</a></p>"
