  id: 286
  title: "Грани дозволенного. Живопись, графика, перфоманс"
  type: exhibition
  alias: "grani-dozvolennogo-zhivopis-grafika-perfomans-2010"
  title_alias: ""
  introtext: "<p><img src=\"http://i076.radikal.ru/1009/5e/5699a077af8b.jpg\" alt=\"татьяна черевань\" style=\"float: left;\" /></p>\r\n<p>&nbsp;Персональная выставка</p>\r\n<p>&nbsp;Галерея \"Мистецький простір 365\"</p>\r\n<p>&nbsp;Киев, Михайловская 22В</p>\r\n<p>&nbsp;23 сентября в 19.30</p>\r\n<p>&nbsp;Выставка продлится 2 недели</p>\r\n<p>Галерея принимает посетителей с 13:00 до 20:00</p>\r\n<p>&nbsp;В моем любимом городе Черкассы открытие выставки 16 октября.</p>\r\n<p> </p>\r\n"
  fulltext: "\r\n<br />\r\n<p style=\"text-align: center;\"><img src=\"http://i081.radikal.ru/1009/d8/ff6cb38baa80.jpg\" alt=\"открытие выставки Татьяны Черевань\" /></p>\r\n<p style=\"text-align: center;\">{source}<span style=\"font-family: courier new, courier, monospace;\"><br /><br /></span>{/source}</p>\r\n<p style=\"text-align: center;\"><img src=\"http://s59.radikal.ru/i163/1009/3c/e65b4a0d2033.jpg\" alt=\"художник Татьяна Черевань грани дозволенного\" /></p>\r\n<p style=\"text-align: center;\"><img src=\"http://s57.radikal.ru/i155/1009/e7/10fece11687e.jpg\" alt=\"Татьяна Черевань грани дозволенного\" /></p>\r\n<p style=\"text-align: center;\"> </p>\r\n<img src=\"http://s005.radikal.ru/i211/1009/c7/2a7b6e30c9e3.jpg\" alt=\"художник Татьяна Черевань грани дозволенного\" />\r\n<p><em>Грань - важная часть мировоззрения человека. Именно благодаря ей мы делим мир на хорошее и плохое, черное и бело, грустное и веселое… Чувство меры, как и чувство востребованности помогает обозначить нам грань дозволенного. Того, что можно и того, что хочется. Но для каждого эти чувства индивидуальны. Человек волен сам решать какие эмоции в нем возобладают, и какие поступки под их воздействием он совершит. К сожалению, зачастую мы не заботимся о возможных последствиях своих деяний, ставя все на кон ради мимолетной выгоды. Что движет нами в этот момент? Чаще всего это желание самореализоваться, добиться большего, чем есть. В этот момент мы уже не думаем о том, как далеко зашли. Есть только цель быть лучше, чем был и лучше чем есть сейчас. Именно в этот момент мы переходим грань дозволенного…</em></p>\r\n<p><em><img src=\"http://s53.radikal.ru/i140/1009/0c/105998cdd3d7.jpg\" alt=\"художник Татьяна Черевань грани дозволенного\" /><br /></em></p>\r\n<p><img src=\"http://s48.radikal.ru/i121/1009/cc/50110bb070b9.jpg\" alt=\"художник Татьяна Черевань грани дозволенного\" /></p>\r\nВидео, перфоманс, инсталяция от творческой&nbsp; группи проекту простора: Павел  Шпильовой, Людмила Ничай, Олександра Павловськая, Тарас Доненко,  актери –  Макс Антоненко, Ксюша Варапаева-Дубровськая. Вдохновляла Татьяна Черевань.\r\n<p> </p>\r\n<p><img src=\"http://i081.radikal.ru/1009/30/6970535ab1e1.jpg\" alt=\"художник Татьяна Черевань грани дозволенного\" /></p>\r\n<p style=\"text-align: center;\"><img src=\"http://i081.radikal.ru/1009/f9/914fa65a4871.jpg\" alt=\"художник Татьяна Черевань грани дозволенного\" /></p>\r\n<p style=\"text-align: center;\"><img src=\"http://s002.radikal.ru/i199/1009/5a/7f45a045c321.jpg\" alt=\"художник Татьяна Черевань грани дозволенного\" /></p>\r\nГрані дозволеного – це площини, на яких символи умовно заборонених  стосунків. Для більшості вони залишаються картинками у зручних, затишних  стінах завдяки вдоволенню власною життєдіяльністю, через страхи чи  відсутність розуміння внутрішньої боротьби.<br />Художниця відкидаючи   всілякі табу, вимальовує духовність і красу у приниженій тілесності,  намагаючись донести власне прекрасне і чисте розуміння гармонійного  існування людини у світі псевдотолейрантному, надто моралізованому,  технологізованому заангажованому політикою та маркетингом.<br />За крок до  забороненого порно, що за гранню, існує естетика еротики, якою  майстерно та ніжно оперує Тетяна Черевань.<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Искусствовед и галерист Людмила Ничай\r\n<p style=\"text-align: center;\"><img src=\"http://s54.radikal.ru/i146/1009/f9/f89b6e4bb3bd.jpg\" alt=\"художник Татьяна Черевань грани дозволенного\" /> Людмила рассказывает концепцию выставки</p>\r\n<p><img src=\"http://i076.radikal.ru/1009/0e/a4af4536c035.jpg\" alt=\"татьяна Черевань \" style=\"float: left;\" />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <img src=\"http://s002.radikal.ru/i198/1009/41/80620d38b1f6.jpg\" alt=\"художник Татьяна Черевань\" /></p>\r\n<p style=\"text-align: center;\">Гости выставки собирают пазлы)</p>\r\n<p><img src=\"http://s006.radikal.ru/i215/1009/c6/8a3ebb6b4d08.jpg\" alt=\"художник Татьяна Черевань\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i053.radikal.ru/1009/f7/40e84e4dbe6a.jpg\" alt=\"выставка Татьяна Черевань\" /></p>\r\n<p><img src=\"http://s60.radikal.ru/i167/1009/ca/57cf69894f34.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s42.radikal.ru/i096/1009/8a/9edf06b1e612.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p>На выставки были представлены работы Ксюши Гудзык и Евгении Рудой(войлок)</p>\r\n<p><img src=\"http://s61.radikal.ru/i171/1010/39/da38ae9dbb75.jpg\" alt=\"Евгения Рудая Оксана Гудзык Татьяна Черевань\" /></p>\r\n<p style=\"text-align: center;\"><img src=\"http://i057.radikal.ru/1009/7d/fca209950520.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s40.radikal.ru/i089/1009/a2/5f2aca1616cf.jpg\" alt=\"Татьяна Черевань Катерина Пятакова\" /></p>\r\n<p style=\"text-align: center;\"><img src=\"http://s51.radikal.ru/i134/1009/82/f78815e9e82b.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p><img src=\"http://s48.radikal.ru/i121/1009/1d/a76512505826.jpg\" alt=\"Татьяна Черевань\" /> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; <img src=\"http://s003.radikal.ru/i203/1009/77/5e0631994092.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p> </p>\r\n<p><img src=\"http://s58.radikal.ru/i161/1009/09/2233be56bcc4.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p><img src=\"http://s001.radikal.ru/i194/1009/33/2a535430852e.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p>Ирина Якименко (слева) и гости выставки</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i073.radikal.ru/1009/04/c0bfc33ac648.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p><img src=\"http://s52.radikal.ru/i135/1009/b0/1bafda866b76.jpg\" alt=\"Татьяна Черевань Евгения Рудая\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s40.radikal.ru/i088/1009/f3/d007cd3b713f.jpg\" alt=\"татьяна Черевань\" /><img src=\"http://s61.radikal.ru/i173/1009/63/de10faa817e7.jpg\" alt=\"Татьяна Черевань грани дозволенного\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s59.radikal.ru/i163/1009/19/0fba4a01619c.jpg\" alt=\"татьяна черевань грани дозволенного\" /></p>\r\n<p><img src=\"http://i056.radikal.ru/1009/fd/11641e28160e.jpg\" alt=\"Татьяна Черевань грани дозволенного\" /></p>\r\n<p style=\"text-align: center;\">роспись хной в подарок гостям</p>\r\n<p><img src=\"http://s43.radikal.ru/i099/1009/1c/9b44acc45577.jpg\" alt=\"татьяна Черевань грани дозволенного\" /></p>\r\n<p><img src=\"http://s42.radikal.ru/i097/1009/e4/fb2656ca3766.jpg\" alt=\"татьяна черевань живопись\" /></p>\r\n<p style=\"text-align: center;\">Анна Пасека презентовала календарь на 2011 год с моими работами</p>\r\n<p> </p>\r\n<p style=\"text-align: center;\"><img src=\"http://s61.radikal.ru/i172/1009/c0/18d77db51763.jpg\" alt=\"Татьяна Черевань календарь\" /></p>\r\n<p><img src=\"http://s40.radikal.ru/i089/1009/3b/2048b3ee6f0e.jpg\" alt=\"татьяна Черевань\" /></p>\r\n<p><img src=\"http://s06.radikal.ru/i179/1009/20/780960773e6c.jpg\" alt=\"татьяна Черевань грани дозволенного\" /></p>\r\n<p><img src=\"http://s47.radikal.ru/i116/1009/61/d7705ecd624c.jpg\" alt=\"Татьяна Черевань Киев выставка грани дозволенного\" /></p>\r\n<p style=\"text-align: center;\">Я, Юля Кучер, Оля Сеидова</p>\r\n<p><img src=\"http://s58.radikal.ru/i159/1009/4b/519289dd47cd.jpg\" alt=\"татьяна черевань\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s55.radikal.ru/i149/1009/a6/c5ee68dc65a3.jpg\" alt=\"Татьяна Черевань грани дозволенного\" /></p>\r\n<p><img src=\"http://s48.radikal.ru/i119/1009/d8/9f3f9eee57a0.jpg\" alt=\"Татьяна Черевань грани дозволенного\" />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; <img src=\"http://s43.radikal.ru/i100/1009/e0/8ba323c789bd.jpg\" alt=\"татьяна черевань\" /></p>\r\n<p><img src=\"http://i065.radikal.ru/1009/9c/383dc13219c5.jpg\" alt=\"Татьяна Черевань Оксана Гудзык\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s48.radikal.ru/i121/1009/c0/874d355d93e1.jpg\" alt=\"Татьяна Черевань грани дозволенного\" /></p>\r\n<p><img src=\"http://s42.radikal.ru/i097/1009/d0/a734a5a28d32.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p><img src=\"http://i073.radikal.ru/1009/ca/16355d849ddd.jpg\" alt=\"Татьяна Черевань грани дозволенного\" /></p>\r\n<p><img src=\"http://s002.radikal.ru/i200/1009/21/5973e9f07e69.jpg\" alt=\"Татьяна Черевань\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s51.radikal.ru/i134/1009/a3/ae3d6dc33cd5.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s56.radikal.ru/i151/1009/1e/f94d716c3c3e.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p style=\"text-align: center;\"><img src=\"http://s50.radikal.ru/i128/1009/f5/f1adbbd133bc.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p style=\"text-align: center;\">Сашка галеристка \"Мистецького простору 365\"</p>\r\n<p style=\"text-align: center;\"><img src=\"http://i027.radikal.ru/1101/b8/9becbb409dff.jpg\" alt=\"Инна Мусорина  арт куратор художник Татьяна Черевань Черкассы\" /></p>\r\n<p style=\"text-align: center;\">Инна Мусорина</p>\r\n<p><img src=\"http://s006.radikal.ru/i215/1009/58/4c8289deed5f.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p style=\"text-align: center;\">Женя Рудая и я</p>\r\n<p><img src=\"http://s02.radikal.ru/i175/1009/0c/5b978a3dac84.jpg\" alt=\"Татьяна Черевань грани дозволенного\" /> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; <img src=\"http://s06.radikal.ru/i179/1009/14/329bc889e989.jpg\" alt=\"Татьяна Черевань грани\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Татьяна Лавриченко</p>\r\n<p><img src=\"http://s006.radikal.ru/i214/1009/ee/e7b7daf98587.jpg\" alt=\"Татьяна Черевань грани дозволенного\" /></p>\r\n<p><img src=\"http://s002.radikal.ru/i197/1009/fb/909c01e751d3.jpg\" alt=\"Татьяна Черевань Оксана Гудзык\" /></p>\r\n<p style=\"text-align: center;\">Ксюша Гудзык и я</p>\r\n<p><img src=\"http://s006.radikal.ru/i214/1009/d2/f36feec1e1d6.jpg\" alt=\"Татьяна Черевань \" /></p>\r\n<p><img src=\"http://s61.radikal.ru/i173/1009/0e/8eb9a69a71da.jpg\" alt=\"Татьяна Черевань грани дозволенного\" /></p>\r\n<p><img src=\"http://s51.radikal.ru/i131/1009/d9/89ea5ccdeaf2.jpg\" alt=\"Татьяна Черевань\" /></p>\r\n<p> </p>\r\n&nbsp;<img src=\"http://i081.radikal.ru/1010/f3/f4fac7e13526.jpg\" alt=\"бог не суди ты не был женщиной на земле марина цветаева татьяна черевань\" /> &nbsp;&nbsp;<img src=\"http://s52.radikal.ru/i135/1010/3b/02f62f6b2551.jpg\" alt=\"татьяна черевань любовь -это выбор\" />&nbsp;&nbsp;&nbsp; <img src=\"http://s004.radikal.ru/i206/1010/b6/5043ae54c4d6.jpg\" alt=\"татьяна черевань любовь - это выбор\" /> &nbsp;&nbsp;<img src=\"http://s003.radikal.ru/i202/1010/1a/3c01e3791878.jpg\" alt=\"Татьяна черевань любовь- это выбор\" />\r\n<p> </p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s41.radikal.ru/i093/1010/3a/4883471da915.jpg\" alt=\"Татьяна Черевань Ти прийшла Василь Симоненко\" />&nbsp;&nbsp;<img src=\"http://s56.radikal.ru/i152/1010/52/2e50ae6c8545.jpg\" alt=\"Татьяна Черевань Грани дозволенного\" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s003.radikal.ru/i204/1010/42/2ed5705c4692.jpg\" alt=\"Татьяна Черевань каноны красоты\" /> &nbsp;<img src=\"http://s40.radikal.ru/i089/1010/80/d6a5160422ca.jpg\" alt=\"Татьяна Черевань каноны красоты\" />&nbsp;&nbsp;</p>\r\n<p>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src=\"http://i061.radikal.ru/1010/94/08834a5d399d.jpg\" alt=\"Татьяна черевань любите женщину\" /> &nbsp; &nbsp; <img src=\"http://s004.radikal.ru/i208/1010/1c/bec78e52c34a.jpg\" alt=\"в постеле с Мадонной Татьяна Черевань\" /> &nbsp;&nbsp; &nbsp; <img src=\"http://i080.radikal.ru/1010/0b/68e8db843c88.jpg\" alt=\"Татьяна Черевань любите женщну\" />&nbsp;</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s44.radikal.ru/i104/1010/11/5c342f7b166c.jpg\" alt=\"Татьяна Черевань шаг к свободе\" />&nbsp;&nbsp;&nbsp; <img src=\"http://s11.radikal.ru/i184/1010/35/a6059bf9ef57.jpg\" alt=\"Татьяна Черевань оценка выбора\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s57.radikal.ru/i157/1010/46/02ac0c8acb65.jpg\" alt=\"Татьяна Черевань формула поцелуя\" /> &nbsp; &nbsp; &nbsp; <img src=\"http://s59.radikal.ru/i166/1010/76/f6dfe9d31894.jpg\" alt=\"Татьяна черевань грани\" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s41.radikal.ru/i093/1010/2e/f060bb3caf73.jpg\" alt=\"Татьяна черевань пощечина\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s53.radikal.ru/i139/1010/fb/6aee6810718f.jpg\" alt=\"татьяна черевань в контакте\" /></p>\r\n<p> </p>\r\n<p> </p>"
