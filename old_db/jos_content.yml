  id: 364
  title: "Славний край козачий"
  alias: "slavnij-kraj-kozachij"
  title_alias: ""
  introtext: "<p><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 14px;\"><br /></span></p>\r\n<p><img style=\"margin: 5px; float: left;\" src=\"images/kozak.jpg\" alt=\"kozak\" width=\"317\" height=\"448\" /></p>\r\n<p><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 14px;\">До Дня українського козацтва і Дня художника&nbsp;</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 14px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 14px;\">«Славний край козачий!» 12 жовтня з 17.00 – 22.00 год.&nbsp;</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 14px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 14px;\">Театралізовані дійства та музичні розваги.&nbsp;</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 14px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 14px;\">Майстер-класи із вишивки, витинанки, плетення із соломки, дівочі вінки, виготовлення керамічної іграшки, ляльки з кукурудзяного листя, ляльки-мотанки. Бодіарт та акварозпис з українським орнаментом. Плетіння жіночої коси та живі натюрморти з гарбузом. Феєрія вогню, світла та музики. Дрес-код – елементи українського національного вбрання.&nbsp;</span><br style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 14px;\" /><span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 14px;\">Вхід всього 10 грн.</span></p>\r\n"
  fulltext: "\r\n<p>Маленький фотоотчет. Все время была заняла,можно прямо сказать на работе. Спасибо милым моим подругам Марианне Степаненко, НАталье Вернидуб, Наталье Ляпкало и маленькой Асе Коваленко, которые были моими музами на этом празднике. И еще отдельное спасибо Анжеле Алексановой организатору праздника.</p>\r\n<p>Жінка знає, що вона довершене творіння природи. Але не зважаючи на це знання вона постійно прагне вдосконалення, застосовуючи для цього багато методів у тому числі виключно зовнішніх – одяг, прикраси, макіяж… Це все створює бажаний жінкою образ та проявляє, в залежності від стану душі, ніжність або пристрасть, байдужість або зацікавленість, вишуканість або несмак. Зовнішні засоби розповідають про жінку майже все – про її статки, належність до певних прошарків суспільства, про її уподобання та смаки. А сучасне захоплення різноманітними розписами тіла – від екстравагантних тату на все життя до розпису хною до відповідної події здатне, подібно до традиційного вбрання, продемонструвати глибинні національні корені. Традиційні національні візерунки та орнаменти проявляють національні риси та прагнення, одночасно являючи собою лише одну частинку у візерунках світового розмаїття.</p>\r\n<p>Тетяна Черевань своїми розписами буде поєднувати традиції і сучасність, проявляючи у кожній моделі українське.</p>\r\n<p>&nbsp;{phocagallery view=category|categoryid=45|limitstart=0|limitcount=0}</p>"
