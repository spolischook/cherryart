  id: 367
  title: "Фестиваль детской книги. Черкассы"
  alias: "festival-detskoj-knigi-cherkasy"
  title_alias: ""
  introtext: "<p><img src=\"images/2012-10-20-fest-bukvica.JPG\" width=\"300\" height=\"452\" alt=\"Котигорошко\" style=\"margin: 5px; float: left;\" /></p>\r\n<p>Сегодня побывала на замечательном детском празднике. Проходил он в&nbsp;<span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 16px;\">книжном супермаркете \"Буквица\" (ТРЦ Крещатик Сити)</span></p>\r\n<p>Хозяйка праздника-директор Наталья Сергеевна бегала вокруг и руководила праздником. Меня пригласили оценивать работы детей по мотивам на произведений Валентиня Коваленко \"Вовчик\" и ГригорияБилоуса \"Хитрі оченята\". Двух возрастных категорий&nbsp;5-7 класс и 8 класс. И быть в жюри конкурса костюмов \"Литературный герой\".</p>\r\n<p>Людей было много. Детки читали стихи <span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 16px; background-color: #edf1f5;\">&nbsp;украинских классиков</span>. &nbsp;</p>\r\n<p>Потом был парад костюмов и их же презентация</p>\r\n<p>Дети познакомилисьс известным украинским писателем Иваном&nbsp;<span style=\"font-family: tahoma, arial, verdana, sans-serif, 'Lucida Sans'; line-height: 16px;\">Андрусяком</span>. Я тоже воспользовалась моментом и попросила автограф. Думаю,что когда вырастет мой маленький сын Мишутка, ему будет приятно.</p>\r\n<p>Было множество конкурсов: конкурс чтецов, конкурс детских иллюстраций, конкурс литературных героев, литературный квест, конкурс на лучшего читателя детских библиотек,награждение лучшего библиотекаря города.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n"
