  introtext: "<p>Сьогодні була приємно здивована. В художньому музеї Черкас завтра відкривається обласна виставка дитячих робіт.</p>\r\n<p>Я прибігла за покликом подруги. Вона побачила на стіні у залах роботу 13 річної дівчинки з Маньківської ДХШ .</p>\r\n<p>Яка &nbsp;мала назву &nbsp;\"Черкаська художниця Тетяна Черевань захоплена творчістю\"</p>\r\n<p>Це скажу чесно-несподіванно та дуже приємно!!!</p>\r\n<p>Ось - це я, очима дівчинки - Заярна Анастасія, 13 років, викладач Франсіс В.В, Маньківський ДХШ.<br />Краще ніж у житті!))))))))))<img src=\"images/Рисунок1.jpg\" width=\"600\" height=\"450\" alt=\"Рисунок1\" style=\"margin: 5px; float: left;\" /></p>"
