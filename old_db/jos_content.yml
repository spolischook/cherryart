  id: 215
  title: "Артек. Всеукраинский пленэр молодых художников"
  type: exhibition
  alias: "artek-vseukrainskij-plener-molodyx-xudozhnikov-2009"
  title_alias: ""
  introtext: "<p>&nbsp;<img src=\"http://s54.radikal.ru/i145/0909/1d/0b59200bb9fc.jpg\" align=\"left\" border=\"0\" /> 24-28 сентября</p>\r\n<p>&nbsp; Всеукраинский пленэр художников</p>\r\n<p>&nbsp; \"Мальовнича УкраЇна\"</p>\r\n<p> </p>\r\n"
  fulltext: "\r\n<br />\r\n<p>24—28 сентября в Международном детском центре «Артек» проходит Всеукраинский молодежный художественный пленэр «Живописная Украина».&nbsp;</p>\r\n<p>Мероприятие организовано для содействия национально-культурному развитию молодежи Украины, активизации воспитательной работы, реализации творческих способностей. Кроме того, пленэр проходит с целью популяризации украинской истории, архитектуры и искусства, содействия духовному и эстетическому развитию молодого поколения, обогащению культурного достояния и традиций посредством художественного творчества.</p>\r\n<p>В творческой встрече принимают участие молодые художники из всех регионов Украины. В программе пленэра — обмен опытом, а также знакомство с историко-архитектурными достопримечательностями Крыма.</p>\r\n<p> </p>\r\n<p>&nbsp;&nbsp;<img src=\"http://s11.radikal.ru/i183/0909/e1/af6e9274038b.jpg\" width=\"180\" border=\"0\" height=\"135\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i058.radikal.ru/0909/98/7732ec346ea5.jpg\" width=\"180\" border=\"0\" height=\"135\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; <img src=\"http://s48.radikal.ru/i121/0909/41/c0454b665b7f.jpg\" width=\"180\" border=\"0\" height=\"135\" /></p>\r\n<p>&nbsp;<img src=\"http://s48.radikal.ru/i119/0909/58/964aff369a20.jpg\" width=\"188\" border=\"0\" height=\"250\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<img src=\"http://s48.radikal.ru/i121/0909/be/f1ca03733491.jpg\" width=\"188\" border=\"0\" height=\"250\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src=\"http://s50.radikal.ru/i127/0909/cf/9846776a0ec0.jpg\" width=\"188\" border=\"0\" height=\"250\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Роман Грищенко&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сергей Носок&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Катрин&nbsp;&nbsp;Ускова</p>\r\n<p>&nbsp;&nbsp; <img src=\"http://i029.radikal.ru/0909/4e/98e486267278.jpg\" border=\"0\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src=\"http://s42.radikal.ru/i097/0909/3d/96ebf031058f.jpg\" width=\"180\" border=\"0\" height=\"135\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s12.radikal.ru/i185/0909/fd/5d6e15383406.jpg\" width=\"180\" border=\"0\" height=\"135\" /></p>\r\n<p>&nbsp; <img src=\"http://s54.radikal.ru/i143/0909/db/35bc8a40d0e6.jpg\" width=\"188\" border=\"0\" height=\"250\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src=\"http://s51.radikal.ru/i133/0909/b2/34bded3e74e9.jpg\" width=\"188\" border=\"0\" height=\"250\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src=\"http://i069.radikal.ru/0909/8d/6919cddeb707.jpg\" width=\"188\" border=\"0\" height=\"250\" />&nbsp;</p>\r\n<p>&nbsp;<img src=\"http://s45.radikal.ru/i108/0909/06/267e02ae0206.jpg\" width=\"640\" border=\"0\" height=\"480\" /></p>\r\n<p><img src=\"http://s46.radikal.ru/i112/0909/f3/e4c0414413b0.jpg\" width=\"640\" border=\"0\" height=\"449\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 6 утра, солнышко просыпается, а мы уже на этюдах</p>\r\n<p><img src=\"http://s57.radikal.ru/i155/0909/e2/46538120e246.jpg\" border=\"0\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Татьяна Черевань, Сергей Носок, Юлия Петренко, Николай Плехов&nbsp;&nbsp;&nbsp;</p>\r\n<p><img src=\"http://s61.radikal.ru/i173/0911/5f/662ef8adf6eb.jpg\" border=\"0\" /></p>\r\n<p><img src=\"http://i073.radikal.ru/0911/22/69dc8b38872c.jpg\" border=\"0\" /></p>\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; <img src=\"http://s16.radikal.ru/i191/0911/da/11f6a115d4b7.jpg\" border=\"0\" /></p>\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; <img src=\"http://s54.radikal.ru/i145/0911/7c/9731e38a4c45.jpg\" border=\"0\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i037.radikal.ru/0911/53/c5579d8cad1b.jpg\" border=\"0\" /></p>\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; <img src=\"http://s49.radikal.ru/i125/0911/5c/1d66b5fd5db2.jpg\" border=\"0\" /></p>\r\n<p><img src=\"http://s16.radikal.ru/i190/0911/bd/9cd606b00312.jpg\" border=\"0\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s50.radikal.ru/i130/0911/10/a59b67fd9601.jpg\" border=\"0\" /></p>\r\n<p> </p>\r\n<p><img src=\"http://i015.radikal.ru/0911/1e/e9a1024bf38e.jpg\" border=\"0\" /></p>\r\n<p><img src=\"http://s52.radikal.ru/i136/0911/fa/33001ba6a291.jpg\" border=\"0\" /></p>\r\n<p><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s48.radikal.ru/i120/0911/5b/a9f1428ac4a7.jpg\" border=\"0\" /></p>\r\n<p><img src=\"http://s49.radikal.ru/i125/0911/92/ad4b94e35d2e.jpg\" width=\"640\" border=\"0\" height=\"480\" /></p>\r\n<p><img src=\"http://s58.radikal.ru/i162/0911/28/f78c403a4b7f.jpg\" border=\"0\" /></p>\r\n<p><img src=\"http://i057.radikal.ru/0911/96/8af4a9fb85ff.jpg\" border=\"0\" /></p>\r\n<p> </p>\r\n<p><br /><img src=\"http://i047.radikal.ru/0911/98/7562508191d1.jpg\" border=\"0\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i025.radikal.ru/0911/c5/b70a84bab641.jpg\" border=\"0\" /></p>\r\n<p><img src=\"http://s19.radikal.ru/i192/0911/c2/daa7b473c2fc.jpg\" width=\"640\" border=\"0\" height=\"480\" /></p>\r\n<p><img src=\"http://s58.radikal.ru/i162/0911/3b/e4d7e23a1a2a.jpg\" width=\"640\" border=\"0\" height=\"480\" /> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s56.radikal.ru/i152/0911/40/65a1f1bc5180.jpg\" border=\"0\" /></p>\r\n<p><img src=\"http://i038.radikal.ru/0911/74/3213810f86f6.jpg\" border=\"0\" /></p>\r\n<p><img src=\"http://i005.radikal.ru/0911/0c/4d2eb4bba9d8.jpg\" border=\"0\" /></p>\r\n<p><img src=\"http://s61.radikal.ru/i173/0911/a1/5ff71ba0d9b6.jpg\" border=\"0\" /></p>\r\n<p> </p>\r\n<p> </p>\r\n<p>Фоторепортаж о пленэре можно посмотреть на моей страничке в <a href=\"http://vkontakte.ru/\">http://vkontakte.ru/</a> , группа \"мальовничий пленэр 2009\"</p>"
