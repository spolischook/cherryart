  introtext: "<p><img style=\"float: left; margin-top: 5px; margin-right: 5px; margin-bottom: 5px;\" alt=\"2010-12-21-Dialogi\" src=\"images/stories/news/2010-12-21-Dialogi.jpg\" width=\"200\" height=\"142\" /></p>\r\nНа этой неделе&nbsp; в Черкасском художественном музее открылась выставка \"Диалоги\". Она собрала талантливую молодежь не только из Черкасс, но и со всей Украины. Очень порадовали&nbsp; новые имена, а также оригинальность и непосредственность представленных работ.&nbsp;Поздравляю моих подруг дибютанток выставки&nbsp; Марину Денисенко(живопись) и Светлану Тихомирову(фотография).<br /><br />Поскольку выставка называеться \"Диалоги\", я решила, что хорошо было- бы услышать Ваше мнение... Теперь к каждой новости на сайтеВы можете добавлять свои коментарии.\r\n<p> </p>\r\n<p> </p>\r\n<p> </p>\r\n"
