  id: 383
  title: "Интервью для журнала \"Счастливая\" февраль, 2013"
  alias: "intervyu-dlya-zhurnala-qschastlivayaq-fevral-2013"
  title_alias: ""
  introtext: "<p><img style=\"float: left;\" src=\"images/UCMawxEg_3o.jpg\" alt=\"UCMawxEg 3o\" width=\"100\" height=\"138\" />&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<a href=\"images/stories/press/2013-02-jurnal-ja-schastlivaja-1.jpg\" target=\"_blank\"><img style=\"margin-left: 5px; float: left;\" src=\"images/stories/press/2013-02-jurnal-ja-schastlivaja-1-resize.jpg\" alt=\"2013-02-jurnal-ja-schastlivaja-1-resize\" width=\"202\" height=\"138\" /></a>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<a href=\"images/stories/press/2013-02-jurnal-ja-schastlivaja-2.jpg\" target=\"_blank\"><img style=\"margin-left: 5px; float: left;\" src=\"images/stories/press/2013-02-jurnal-ja-schastlivaja-2-resize.jpg\" alt=\"2013-02-jurnal-ja-schastlivaja-2-resize\" width=\"202\" height=\"138\" /></a></p>\r\n<p><br />&nbsp; &nbsp;<br /><br />&nbsp; &nbsp;&nbsp;<br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>\r\n<p>&nbsp;&nbsp;</p>\r\n"
  fulltext: "\r\n<p>Мое вдохновение... Я нахожусь в постоянной работе, в ней варюсь, в ней же и живу. Останавливаюсь лишь когда сплю. Многие скажут,что у художника не нормированный день. Когда хочет -тогда и работает. От части да и от части нет, потому что художники работает постоянно . Он как губка впитывает все ,весь мир . И перерабатывая выливает на холст, бумагу,не важно какой это материал свое сверх восприятие . Такой себе заводик по переработки чувств. Поэтому мы с вами питаясь этим продуктом -Артом и чувствуем себя энергетически заряженными. Именно поэтому после посещения выставок, спектаклей,концертов мы идем уже с улыбкой,забывая что шли на мероприятие после работы уставшими. Эта энергия в каждом творческом человеке. Он вне правил</p>\r\n<p>, все что у него есть это он сам и он извергает и творит ценность. Вот вопрос готов ли он ей делиться. И какая она-легкая и позитивная или негативная. В последнее время идет тенденция к проявлению негативного в в Арте, но уважающий себя человек должен беречь свою внутреннюю красоту и ставить «блокировку» на плохие мысли.</p>\r\n<p>&nbsp;</p>\r\n<p>Я просто люблю. Это одновременно сложно,сложно когда кто то врывается в твой мир и давит негативом. Но простите,я буду нести эту красоту. Сегодня утром я стояла на улице и ждала,когда откроется магазин. Я поворачиваюсь от дверей и рассматриваю деревья,цвет,движение листьев,слушаю утро. Детская скамейка из разноцветных деревянных брусочков, желтая береза с которой под музыку ветра опадают осенние листья ,ветер...цветы которые начинают вянуть, солнце которое заглядывает в окно и освещает еду которая подгорела в сковородке , корочки льда вглядываясь в которые ,как с калейдоскоп, можно увидеть радугу. Это мое вдохновение. Волшебство в нас самих. Иногда мне неудобно от того что я заглядываюсь и не могу отвезти взгляд от влюбленных пар. Я вижу их ауру, ту энергию, которую они излучают! Влюбленные люди очень мне напоминают светлячков. И как сказал Альберт Эйнштейн \"Есть только два способа прожить свою жизнь.<br />Первый – так, будто никаких чудес не бывает.<br />Второй – так, будто все на свете является чудом\"</p>\r\n<p>&nbsp;</p>\r\n<p>Чудеса... бывают глупые маленькие... такие,которые просто радуют )) поднимают настроение. Настоящие чудеса бывают только в сказках. Когда то давно я верила в чудо...но оно не произошло. Чудо оно большое...А то что происходит сейчас со мной, это маленькие сверкающие гирлянды цветов. Они снова расцвели...потому что каждому из нас хочется верить в сказку.&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>Приятные моменты-их просто завались))) Например. Я поехала на международную выставку подводного изображения\"Серебрянная акула\" Мероприятие платное, но интересное. Вокруг тебя бегают люди,которые любят море, погружения, фотосъемки под водой. На этой выставке я познакомилась с французом Андре Лабаном. Это человек легенда- давно он с капитаном Кусто первым погрузился в подводной лодке. Я познакомилась с новыми интересными людьми. Один из них дизайнер Руслан Жельчак. Прошло время...он предложил мне сотрудничество. Создать с ни</p>\r\n<p>м этикетки для кофе более 80 наименований. Около &nbsp;года я работала над этикетками .Время шло. Я собралась делать свою персональную выставку. И решила рискнуть позвать \"кофейных магнатов\". Я была настолько удивлена,что директор компании приехал сам и привез много кофе и теплоты. Несмотря на дождь, они не отменили поездку..</p>\r\n<p>&nbsp;</p>\r\n<p>Мое знакомство с мужем -тоже полно загадок.</p>\r\n<p>&nbsp;</p>\r\n<p>Мы познакомились в интернете. Некоторые подумают, что я странная, но простят мне узнав ,что я художник. Я долго разговаривала с человеком,но на фото был кот. Я даже в какой то момент подумала-нормальная ли я ?)) Сижу и с котом рассуждаю о смысле жизни))) Но оказалось что этот кот-самый лучший кот на свете))) Он дает мне веру в себя , он учит меня многому, я делюсь с ним всем что знаю сама.&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>Любовь- это движение вселенной. Она в каждом из нас. Просто надо ею делиться. Любовь нужна мне как воздух и я не преувеличиваю. Я питаюсь ей как пью воду,как дышу. Я не могу существовать без любви. Я отдаю все, без рассуждений, без сомнений. Любит надо откровенно, не ставя свое Я выше чем МЫ. Словами Клариссы Пинколы Эстес : Извечная задача мужчины - узнать подлинные имена женщины и не злоупотреблять этим знанием; не подчинить ее своей власти, а постичь и оценить ту божественную Субстанцию, из которой женщина создана, и - пусть Она захлестывает его, изумляет, даже пугает. И остаться с ней. И огласить мир звуками имен женщины. И тогда в глазах женщины засияет огонь. И в глазах мужчины засияет огонь. Может в этом мой секрет.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>3.Сюжеты к работам, наверное занимают как раз самое большое время .Когда создаешь серию работ. Объединяю все общей идеей , историей. Я очень много уделяю внимания деталям. Орнамент несет в себе смысловую нагрузку. Линии в работах проходят насквозь, как вены, как нити , которые нас связывают, объединяют. Мне нравиться искать новые техники. Можно сказать что это некая игра. Над работой \"Сказка нового рассвета золотого» моя комната была забрызгана краской, я вся была вымазала. Краску я заливала в так называемые \"Кулечки\", что то похожее на шприц для торта. Сколько я всякого перепробовала. Емкости забивались, потом от сильного нажива лопались и краска была не только на стенах, но и на картине. Бывало в практике, что картины принимали душ. Например, когда наноситься слой краски и смотришь, если он не гармонирует то бежишь и моешь работу под душем с мочалкой. Замечу что такое возможно только с работами акрилом на холсте.</p>\r\n<p>&nbsp;</p>\r\n<p><br />4 Каждая девушка это отдельный неповторимый мир. И с каждой происходит своя история. Одна учительница,вторая защитник всех обиженных животных, кто то психолог, кто то просто ищет себя в этой жизни. А есть девушки в моих работах, про которых я мало знаю...Они меня впечатлили своим ярким образом. Я создаю им свою сказку. Историю в которой их любят, ими дорожат)В графических работах я зачастую рисую сразу на бумаге. Иногда не продумывая ничего . Только зная начало. а к чему приведет, чем закончиться и как она будет называться никому ,даже мне неизвестно) Кисть в руках ведет меня сама,линия превращается иногда в орнамент, иногда в тело. Создается некий танец .</p>\r\n<p><a href=\"http://www.happy-journal.com/\">http://www.happy-journal.com/</a></p>\r\n<p>&nbsp;</p>"
