  introtext: "<p>&nbsp;</p>\r\n<p><img style=\"margin: 5px; float: left;\" src=\"images/Tatiana-Cheryvan-Ya-bilche-nikoli-ne-vtrachy-sebe-bumaga-akril-2012.jpg\" alt=\"Tatiana-Cheryvan-Ya-bilche-nikoli-ne-vtrachy-sebe-bumaga-akril-2012\" width=\"254\" height=\"350\" /></p>\r\n<p><span style=\"font-size: 10pt;\">Выставка откроется<strong> 25 января в 16-00</strong> в выставочных залах НСХУ&nbsp;</span></p>\r\n<p><span style=\"font-size: 10pt; line-height: 1.6;\">Киев, ул. Артема, 1-5, Центральный дом художника, III этаж</span></p>\r\n<p><span style=\"font-size: 10pt;\"><span style=\"line-height: 1.6;\">На выставке будет представлена одна моя работа из серии \"Тотем\"</span><span style=\"line-height: 1.6;\"><span style=\"color: #333333;\"><span style=\"line-height: normal;\">&nbsp;-\"Я більше ніколи не втрачу себе\", на которой изображена активная участница зоодвижения в Г. Черкассы- Юлия Черняева</span></span></span></span></p>\r\n<p><span style=\"font-size: 10pt;\">(Организаторы: Дирекция выставок Национального союза художников Украины)</span><br /><span style=\"font-size: 10pt;\">Анималистический жанр один из древнейших в искусстве. Стилизованные фигуры зверей и птиц встречаются уже в искусстве первобытного мира. Непревзойденной жизненностью и монументальностью отличаются изображения реальных и мифических животных в искусстве Древнего Востока, в памятниках \"звериного стиля\" в Европе и Азии (в том числе у скифов, саков, сарматов и др.)., В искусстве античности и эллинизма. Европейский анималистический жанр сформировался в 17 веке. В 18 веке большую популярность приобрели портреты четвероногих домашних любимцев. В 19 веке не только домашние животные, но и дикие звери становятся частью станковых композиций, батальных и охотничьих сюжетов. В 20 веке образы зверей и птиц используют художники самых художественных направлений. Животные становятся героями и городских и сельских пейзажей, и драматических сцен охоты и бытовых коллизий, а также батальных полотен.</span></p>\r\n<p><span style=\"font-size: 10pt;\">Приди на анималистические выставку Ноев Ковчег - получи возможность помочь приюту для животных \"Сириуc\".<span style=\"color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; line-height: 14.545454025268555px;\"><strong>&nbsp;</strong></span></span><br style=\"color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 12.727272033691406px; line-height: 14.545454025268555px;\" /><span style=\"color: #333333; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 10pt; line-height: 14.545454025268555px;\">Приют основан в с.Ясногородка киевской области и существует на средства основателей фонда и любителей животных из Киева, Днепропетровска, Николаева, Черкасс.</span></p>\r\n"
