  title: "Черкасская детская областная больница"
  alias: "cherkasskaya-detskaya-oblastnaya-bolnicza"
  title_alias: ""
  introtext: "<a class=\"jcepopup\" title=\"1 июня - День защиты детей::Черкасская детская областная больница\" href=\"images/stories/news/2011-06-01-Detskaya-obl-bolnica/Dityacha-likarnya.jpg\"><img style=\"float: left; margin-right: 5px; margin-bottom: 5px;\" alt=\"Dityacha-likarnya\" src=\"images/stories/news/2011-06-01-Detskaya-obl-bolnica/Dityacha-likarnya.jpg\" width=\"300\" height=\"199\" /></a>\r\n<p>1 июня в День защиты детей, свои двери для посетителей, впервые распахнула <strong>Детская областная больница в г. Черкассы</strong>. На данный момент проводится доукомплектация больницы расходными материалами к существующему оборудованию, закупка препаратов для лечения и лабораторного исследования.</p>\r\n<p><strong>Главврач Детской больницы Сергей Евгениевич</strong> любезно провел экскурсию.&nbsp; Понравился просторный аквазал, в котором дети могут пополнять свои силы наслаждаясь звуками шумящей, бурлящей воды. Веселые плакаты в коридорах, с призывами больше улыбатся :), и отзывчивый персонал. А чтобы детки лучше себя чувствовали, я решила подарить свою работу <strong>\"Бирюзовая нежность накроет меня\"</strong>. Хочется верить, что в Черкассах теперь будет намного больше здоровых и веселых деток.</p>\r\n"
  fulltext: "\r\n<div><b>КОНТАКТЫ ЧЕРКАССКОЙ ДЕТСКОЙ ОБЛАСТНОЙ БОЛЬНИЦЫ:</b></div>\r\n<div><span style=\"background-color: #ffff00;\"><strong>Адрес:</strong>&nbsp;г. Черкассы&nbsp;ул. 30-летия Победы, 16</span></div>\r\n<div><span style=\"background-color: #ffff00;\"><strong>Телефон:</strong>&nbsp;(0472) 65-76-06</span></div>\r\n<div>{phocagallery view=category|categoryid=20|limitstart=0|limitcount=0}</div>"
