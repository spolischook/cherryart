  alias: "s-dnem-svyatogo-valentina"
  title_alias: ""
  introtext: "<p><a class=\"jcepopup\" href=\"images/stories/news/j_resize.jpg\"><img style=\"margin-right: 5px; margin-bottom: 5px; margin-top: 5px; float: left;\" alt=\"Открытка - С Днем Святого Валентина от Татьяны Черевань\" src=\"images/stories/news/j_resize.jpg\" width=\"300\" height=\"299\" /></a></p>\r\n<p>Дорогие мои друзья! Поздравляю вас!!!</p>\r\n<p>Пусть этот обычный день, станет для вас светлым и добрым праздником! Пусть каждый день дарит вам радость, новые эмоции и конечно же любовь!!!</p>\r\nМне очень нравится это изречение:<br />\r\n<h4 class=\"simple\">Любовь искали и не находили.</h4>\r\n<h4 class=\"simple\">Любовь встречали и не берегли.</h4>\r\n<h4 class=\"simple\">Любовь не существует -люди говорили.</h4>\r\n<h4 class=\"simple\">А сами умирали от любви!</h4>\r\n<p>Счастья вам !!!</p>"
