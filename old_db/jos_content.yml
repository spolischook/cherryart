  introtext: "<p><img src=\"images/stories/feed/2012-08-23/chudo.jpg\" width=\"300\" height=\"425\" alt=\"chudo\" style=\"margin: 5px; float: left;\" /></p>\r\n<p>Приглашаю вас на открытие моей <strong>персональной выставки</strong> 2го ноября в 16.00&nbsp;</p>\r\n<p>Художественный музей , г.Черкассы</p>\r\n<p>Я презетую около 20 работ. Две серии и несколько самостоятельных произведений!</p>\r\n<p>На выставку готовим сюрприз. И не один. Буду рада видеть вас и познакомиться поближе!</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>ХУДОЖЕСТВЕННЫЙ МУЗЕЙ, ул.Крещатик 259, 3 этаж., Черкассы</p>\r\n<p>С 10.00 до 17.30</p>\r\n<p>&nbsp;</p>\r\n<p>Выставка будет експонироваться в стенах музея всего 2 недели!</p>"
