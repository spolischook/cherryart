  alias: "zakrittya-vistavki-25-lipnya-kiv"
  title_alias: ""
  introtext: "<p>&nbsp;</p>\r\n<p><img style=\"margin: 5px; float: left;\" src=\"images/San%20Francisco/Botanich%20sad/Выставки%202013-01.jpg\" alt=\"Выставки 2013-01\" width=\"638\" height=\"900\" />25 липня чекаємо вас на закритті виставки. <br />Ми дізнаємося кому дістанеться в подарунок моя робота \"Портрет Жінки\".<br />На вас чекає фуршет та легка приємна жива музика.<br />Близько 20 календарів - каталогів дістануться гостям.<br />Адреса: Київ, Софіївська 5. Повітряна террасса ресторана \"Pauz kafe\"</p>\r\n"
  fulltext: "\r\n<p>&nbsp;{phocagallery view=category|categoryid=63|limitstart=0|limitcount=0}</p>\r\n<p>Молоді й перспективні</p>\r\n<p>Тетяна Черевань: «Художники наділені чимось від вищих сил»</p>\r\n<p>Мати картину намальовану Тетяною Черевань мріє чи не кожна дівчина Черкас. Вона витончено поєднує жіноче тіло із різноманітними орнаментами, так витончено «викручує» його, що потім від робіт погляд не відвести. «Потрапити» під її пензель хочуть і вагітні. Тетяна спершу розмальовує їхнє тіло хною, а потім змальовує дівчат на полотно. Побачити її роботи можна буде вже восени на персональній виставці під назвою «Мистецтво бути», що розшифровується, мистецтво бути жінкою.</p>\r\n<p>&nbsp;<span style=\"line-height: 1.6;\">Художник розмальовує світ та відкриває очі іншим людям. Думаю, що художники наділені чимось від вищих сил, бо якби не було художників, все прекрасне зникло б. Стало сірим та негарним. А своїми роботами, ми показуємо людям, яке гарне зараз листя.</span></p>\r\n<p>&nbsp;<span style=\"line-height: 1.6;\">Я ще й досі шукаю себе у роботах. Маю картини на чорному фоні, на білому і живопис. Багато людей, дивлячись на мої картини, знаходять у них себе.</span></p>\r\n<p>&nbsp;<span style=\"line-height: 1.6;\">На роботу більше надихають жінки. Жіноча фігура більш гнучкіша та витонченіша, ніж чоловіча, там би мовити, з неї можна щось «викручувати» чи «виліплювати». Буває в голові вигадаю такий вигин тіла, що моделі потім не можуть його відтворити. А чоловіки тим паче не змогли. Хоча у планах є малювання чоловіків. Якщо й зображую чоловіків, то разом зі своїми вагітними дружинами.</span></p>\r\n<p>&nbsp;<span style=\"line-height: 1.6;\">Багато малюю оголених жінок. За ними на картині – еротичний орнамент, який плавно переходить у тіло. Не знаю, як правильно підібрати слова, аби описати картини, але виходить так ніби водночас жінка зливається з картиною, і в той же час виділяється на загальному фоні.</span></p>\r\n<p>&nbsp;<span style=\"line-height: 1.6;\">«В очікуванні дива» – серія робіт із вагітними. Сама була вагітною, тому мене тягло щось таке малювати. Спершу було дві картини, але вони викликали резонанс й вагітні хотіли, щоб я з них малювала.</span></p>\r\n<p>Картини з вагітними розпочиналися малюнка хною на животиках жінок. В Індії навіть традиція така є – розмальовувати живіт на сьомому місяці вагітності. Для жінок це свого роду насолода, тому всім жінкам із серії «В очікуванні дива» спершу робила узор на животиках, після влаштовувала для них фото сесію, а вже потім малювала. Але це не просте змальовування з фотографії, бо я намагаюся передати багатогранний світ вагітних.</p>\r\n<p>&nbsp;</p>\r\n<p>Сьогодні вже стовідсотково визначилася, що я художник. І якщо Бог дасть постійний хороший зір та здорові руки, то займатимуся цим завжди. А колись мріяла стати модельєром. Потім поступала на реставратора, бо&nbsp; хотілося відновлювати картини та ікони. Згодом мріялося про роботу дизайнера. Можливо якось спробую себе ще у скульптурі.</p>\r\n<p>&nbsp;</p>\r\n<p>Інколи сама була моделлю. На одній картині намалювала себе з коротким волоссям, хоча в реальності воно було довгим. Це не економія часу, так я себе на ту хвилину відчувала. Взагалі, коли малюю себе, не завжди прагну схожості, бо передусім хочеться передавати емоції та почуття.</p>\r\n<p>&nbsp;<span style=\"line-height: 1.6;\">Дві мої роботи їздили на виставку в Нью-Йорк. Це за три дев’ять земель! Лише переліт в одну сторону коштує тисячу доларів! Допомагли люди, яких я знала лише завдяки соціальним мережам. Мені лишалося тільки переслати туди роботи: а вони вже самі й зустріли картини, й на виставку відносили. Мені якось дорікнули, що занадто багато з себе представляю, мовляв, світ не обертається навколо мене. Але бувають такі хвилини, коли таки ще й як обертається.</span></p>\r\n<p>&nbsp;<span style=\"line-height: 1.6;\">Одна дівчина після того, як я її&nbsp; намалювала пішла на танці й схудла Хоча картина їй дуже сподобалася. Є жінки, яким відмовляю, енергетично це відчуваю.</span></p>\r\n<p>&nbsp;<span style=\"line-height: 1.6;\">Коли я щось роблю, люди також цим заряджаються. Наприклад, коли була вагітною, світилася від щастя, оточуючі також почувалися так само. Не знаю, як воно так трапляється.</span></p>\r\n<p>&nbsp;<span style=\"line-height: 1.6;\">Збираю на березі Дніпра шматки старих черепків. У мене їх уже багато, кілька з них – ще з часів трипільської культури. Син просинався дуже рано й ми відразу йшли на пляж. Спершу я збирала скло, щоб не поранитися ним, і якось випадково почала натрапляти на черепки. Всі кажуть: та не може такого бути? Дивуються, як мені вдається знаходити на пляжі такі речі! Знайома кілька днів також шукала і всього лише один шматок потрапив їй на очі. А я багато знаходжу. Не знаю, як вони трапляється.</span></p>\r\n<p>&nbsp;<span style=\"line-height: 1.6;\">Можу працювати будь-коли, не має значення, котра це година. Зараз все підлаштовано під дитину, як тільки малюк засинає, зразу біжу працювати. Це називається правильна організація часу.</span></p>\r\n<p>&nbsp;<span style=\"line-height: 1.6;\">Окрім картин ще шию сумки та розмальовую їх, розписую посуд. Багато фотографую.</span></p>\r\n<p>&nbsp;<span style=\"line-height: 1.6;\">У нашій родині не п’ють пива, а їдять шоколад. Хоча люблю дороге італійське вино, й навіть, коли мало грошей все одно хочеться його купити.</span></p>\r\n<p style=\"text-align: justify;\"><span style=\"font-size: 14pt;\">&nbsp;</span></p>"
