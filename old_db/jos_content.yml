  id: 313
  title: "Свои. Интервенция"
  type: exhibition
  alias: "intervencziya-svoi"
  title_alias: ""
  introtext: "<p><a href=\"images/stories/news/2011-04-12-Intervencia/2011-04-12-intervencia.jpg\" title=\"Итервенция. Свои::Выставка концептуального искусства\" class=\"jcepopup\"><img src=\"images/stories/news/2011-04-12-Intervencia/2011-04-12-intervencia.jpg\" alt=\"Интервенция. Свои. Выставка концептуального искусства.\" style=\"float: left; margin-right: 5px; margin-bottom: 5px;\" width=\"300\" height=\"212\" /></a><strong>12 квітня</strong> все прогресивне людство святкує<strong> ювілей першого польоту людини в космос</strong>. Вважаючи себе частиною прогресивного людства <strong>арт-група \"ГД\"</strong> відкриває в цей день свій новий <strong>проект \"Свої. Інтервенція\"</strong>. Вже п\"ятдесят років, як ми залюднюємо космос, вважаючи його найбільш недосяжним та незрозумілим. Але чи знає кожен з нас свій власний космос? Чи із появою можливості зустріти представників позаземних цивілізацій стали земляни ближчими один до одного? Чи ще й досі ми залишаємось один для одного \"чужими\"? <strong>Приходь у будинок архітектора до кінця квітня та дізнайся більше про свій внутрішній космос та можливу правду про чужинців...</strong></p>\r\n"
  fulltext: "\r\n<p><strong>Відкриття проекту 12 квітня о 18.00</strong>.<strong> Будинок архітекторів, Хрещатик,200.</strong> Для перегляду експозиція відкрита до 30 квітня з 11.00 до 18.00  У втіленні проекту брали участь художники: <strong>Тетяна Черевань, Ольга Сокуренко, Світлана Тихомирова, Олена Руднєва, Ольга Яценко, Марина Денісенко, Олександр Дувінський,Олександр Вавілкин, Ярослав Могільов, Олександжр Шепеньков, Микола Дзецина, Олег Нагорний, Сергій Козаченко</strong>.</p>\r\n<p>Прокет здійснюється <strong>за підтримки видавництва \"Брама-Україна\"</strong></p>\r\n<p>Технічна підтримка: Сергій Поліщук.</p>\r\n<p>{phocagallery view=category|categoryid=15|limitstart=0|limitcount=0}</p>\r\n<a class=\"jcepopup\" title=\"Свои. Интервенция::Выставка чаркасских художников посвященная Дню космонавтики\" href=\"http://www.youtube.com/watch?v=B82TrnOoKOY\" rel=\"height[600], width[800]\">\r\n<p style=\"text-align: center;\"><img alt=\"Свои. Интервенция\" height=\"183\" width=\"300\" src=\"images/stories/press/2011-04-12-Svoi-Intervenciya.jpg\" /></p>\r\n</a>"
