  introtext: "<p><a class=\"jcepopup\" title=\"Выставка в Лондоне::Мои работы в числе других художников из Украины будут представлены на лондонской выставке\" href=\"images/stories/news/2011-09-21-London.jpg\"><img style=\"margin-right: 5px; float: left;\" alt=\"Татьяна Черевань Лондон художник Черкассы выставка украинского искусства\" src=\"images/stories/news/2011-09-21-London.jpg\" height=\"225\" width=\"300\" /></a>При содействии Посольства Украины в Великобритании и Британско- Украинского товарищества в Лондоне состоится выставка произведений современных художников Украины. Организатор и главный спонсор выставки радио <a href=\"http://www.happenstanceradio.com/community/index.php?do=/Happenstance_UKRAINE/blog/1056-1072-1076-1110-1086-happenstance/\" target=\"_blank\" rel=\"nofollow\">HAPPENSTANCE</a>.</p>\r\n<p>За последние 10 лет Лондон увидел много классической украинской живописи. Выставка современного искусства , будет проходить впервые.</p>\r\n<p><a rel=\"nofollow\" title=\"Список участников выставки\" href=\"http://happenstanceradio.com/community/index.php?do=/Happenstance_UKRAINE/blog/1059-1063-1040-1057-1053-1050-1048-1042-1048-1057-1058-1040-1042-1050-1048-/\">Список участников выставки</a></p>\r\n<p>Дата проведения выставки: 13 октября- 9 ноября 2011 года.</p>\r\n<p>Место проведения выставки: салон - галерея Flaxon Ptootch, район Кентиш Таун, Лондон</p>\r\n<p>Address:&nbsp; 237 Kentish Town Road, Kentish Town, London NW5 2JT&nbsp; ,&nbsp; 020 7267 5323</p>\r\n<p>Website:&nbsp; <a href=\"http://www.flaxonptootch.com/\" rel=\"nofollow\" target=\"_blank\">www.flaxonptootch.com</a></p>\r\n<dl><dt>Opening hours:&nbsp; Mon, Wed - Sat: 10:30 - 19:00</dt><dd>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Tue, Sun: closed</dd></dl>\r\n<p>Куратор выставки Анастасия Кохан</p>\r\n<p>Публикация в журнале&nbsp;<span class=\"name\">ART Ukraine</span>&nbsp; <a rel=\"nofollow\" href=\"http://www.artukraine.com.ua/news/2482.html\">http://www.artukraine.com.ua/news/2482.html</a></p>\r\n"
