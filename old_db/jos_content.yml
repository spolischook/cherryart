  title: "День незалежності 2013"
  alias: "den-nezalezhnost-2013"
  title_alias: ""
  introtext: "<p><img src=\"images/2013-08-24-den-nezalejnosti.jpg\" width=\"133\" height=\"200\" alt=\"2013-08-24-den-nezalejnosti\" style=\"margin: 5px; float: left;\" /></p>\r\n<p>Д<span style=\"line-height: 1.6;\">ень Незалежності 2013 я відзначила традиційно - у Долині Троянд, в моєму рідному місті Черкаси.</span></p>\r\n<p>Розпис хною користувався неабияким попитом, тож людям деколи доводилось стояти у черзі.</p>\r\n<p>Нас частували смачним борщем, кукурудзою та шашликом.&nbsp;</p>\r\n<p>В перше в житті мені довелося ходити на ходулях. Ми з Ольгою Степан’ян навіть спробували змагатися на швидкість.</p>\r\n<p>Хлопці з Ефекту Бабочки порадували новим образом, і я знаю що скоро в цьому стилі з’явиться новий кліп.</p>\r\n<p>Прекрасна погода, гарний настрій та чудова атмосфера свята - дякую всім хто разом зі мною.</p>\r\n"
