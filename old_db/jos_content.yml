  id: 284
  title: "Евгения Рудая"
  alias: "eugene-rudaya"
  title_alias: ""
  introtext: "<p><img style=\"margin-bottom: 10px; margin-right: 5px; float: left;\" alt=\"Jane-resize\" src=\"images/stories/friends/Jane/Jane-resize.jpg\" width=\"200\" height=\"328\" /></p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;Человечек, который с детства мне очень дорог.</p>\r\n<p>&nbsp;Она всегда рядом(хоть мы и живем в разных городах).</p>\r\n<p>&nbsp;В любое время выслушает и вдохновит).</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n"
  fulltext: "\r\n<p>Училась в детской школе искусств №2 г. Черкассы,&nbsp; закончила Государственный бизнес-колледж г. Черкассы, специальность «графический дизайн». В 2007 году закончила Институт Рекламы г. Киев. специальность «Дизайн». Работаю дизайнером интерьером, рисую, пробую разные техники. В 2008 году увлеклась фелтингом, техникой мокрого и сухого валяния, в этой технике используются шерстяная пряжа, горячая вода, мыло, и специальные иглы. С шерстью приятно работать, в процессе формирования изделия шерсть даёт усадку, и в какой-то момент приобретает свойства пластилина или глины, изделию можно придать нужную форму, и когда шерсть высохнет, она сохранит эту форму. Мне нравиться воплощать в своих произведениях&nbsp; свои мысли, чувства,красоту окружающего мира. Та или иная форма и цветовое решение может показать нежность цветка или просто весеннее настроение. Мои работы были представлены на фестивале «Свірж-2009», в галерее «Самі Свої» город Ивано-Франковск, а так же в художественных галереях&nbsp; Черкасс и Киева.</p>\r\n<p>&nbsp;</p>\r\n<p><strong><strong>В этом году мы вместе участвовали в Х МЕЖДУНАРОДНОМ ФЕСТИВАЛЕ ПОДВОДНОГО&nbsp;&nbsp; ИЗОБРАЖЕНИЯ </strong></strong><o:p></o:p><strong><strong>\"СЕРЕБРЯНАЯ АКУЛА\"</strong></strong></p>\r\n<p>http://cherry-t-art.com/index.php?option=com_content&amp;view=article&amp;id=252%3A-q-q&amp;catid=18%3A2008-10-06-09-09-51&amp;lang=ru</p>\r\n<p>Ее работу комплект украшений\"Дикая орхидея\" можно увидеть здесь&nbsp; http://forum.lesenka.org.ua/viewtopic.php?f=17&amp;t=33&amp;start=10#p224</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n<p style=\"text-align: center;\"><img alt=\"Безымянный-1\" src=\"images/Безымянный-1.jpg\" width=\"600\" height=\"467\" style=\"margin-top: 10px; vertical-align: top;\" /></p>\r\n<p style=\"text-align: center;\"><strong> &nbsp; &nbsp;все вопросы по адресу <a href=\"mailto:jane.ruda@gmail.com\">jane.ruda@gmail.com</a></strong></p>\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<img src=\"images/C.jpg\" width=\"600\" height=\"130\" alt=\"C\" style=\"margin-top: 10px; vertical-align: top;\" /></p>\r\n<p style=\"text-align: center;\"><img alt=\"Евгения Рудая Татьяна Черевань\" src=\"http://i079.radikal.ru/1008/3b/4aedc7d10d36.jpg\" /></p>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<p><img alt=\"Евгения Рудая Татьяна Черевань\" src=\"http://s43.radikal.ru/i102/1008/b4/889825c10e60.jpg\" /></p>\r\n<p><img alt=\"Татьяна Черевань художник Украины Евгения Рудая Киев \" src=\"http://s55.radikal.ru/i149/1008/dd/27d12843e443.jpg\" /></p>\r\n<p style=\"text-align: center;\"><img alt=\"Рудая Евгения Татьяна Черевань\" src=\"http://s48.radikal.ru/i119/1009/aa/cad3f566f236.jpg\" /></p>\r\n<p style=\"text-align: center;\"><img alt=\"Татьяна Черевань \" src=\"http://s43.radikal.ru/i101/1010/6e/327b677498d9.jpg\" /></p>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<p style=\"text-align: center;\"><img alt=\"татьяна черевань рудая евгения\" src=\"http://s09.radikal.ru/i182/1010/1d/d77f8c883b47.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; все вопросы по адресу jane.ruda@gmail.com</p>\r\n<p><img alt=\"Выставка школа искуств&quot;Гловия&quot;Черкассы художественный музей\" src=\"http://s16.radikal.ru/i191/1010/c8/9c15f3bc106d.jpg\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Выставка в Черкасском художественном музее</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p><img alt=\"косметичка Рудая Евгения\" src=\"images/stories/friends/Jane/Balls_001.jpg\" width=\"500\" height=\"255\" /></p>\r\n<p><img alt=\"Goroh косетичка Рудая Евгения\" src=\"images/stories/friends/Jane/Goroh_001.jpg\" width=\"500\" height=\"217\" /></p>\r\n<p><img alt=\"Kosmo косетичка Рудая Евгения\" src=\"images/stories/friends/Jane/Kosmo_001.jpg\" width=\"500\" height=\"189\" /></p>\r\n<p><img alt=\"Morskoe косетичка Рудая Евгения\" src=\"images/stories/friends/Jane/Morskoe_001.jpg\" width=\"500\" height=\"254\" /></p>\r\n<p><img alt=\"Theatre косетичка Рудая Евгения\" src=\"images/stories/friends/Jane/Theatre_001.jpg\" width=\"500\" height=\"205\" /></p>\r\n<p>Очень люблю ее украшения!!!</p>\r\n<p><img src=\"images/261235_4350644719937_1234410928_n.jpg\" width=\"600\" height=\"450\" alt=\"261235 4350644719937 1234410928 n\" style=\"margin-top: 10px; vertical-align: top;\" /></p>"
