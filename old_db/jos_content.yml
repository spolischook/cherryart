  title_alias: ""
  introtext: "<p><img src=\"images/2012-05-26-Zori_Poster.jpg\" width=\"200\" height=\"289\" alt=\"2012-05-26-Zori Poster\" style=\"float: left; margin: 5px;\" />В этом году нас всех порадовала чудесная погода. Прекрасный, благословенный этнофестиваль\"Трипольские Зори\". Именно такое событие давно ждал наш город. Мне нравиться видеть, что собираються люди на берегу Днепра, ходят по ярмарку, слушают музыку , отдыхают). Как участник, скажу, что было много людей из других городов, которые расспрашивали сколько лет фестивалю и старались приобрести, что-то на память о нем. Я с семьей с удовольствием провела эти выходные на фесте). Хочеться, чтобы к нам приехало больше мастеров на ярмарок из других областей и он был более насыщен , более разнообразен. Места у нас хватит для всех)</p>\r\n"
