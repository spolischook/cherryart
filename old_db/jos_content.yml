  id: 197
  title: "ТРЦ \"ЭКВАТОР\"  г.Черкассы"
  type: exhibition
  alias: "trcz-qekvatorq-gcherkassy-2009"
  title_alias: ""
  introtext: "<p>&nbsp;<img src=\"http://s41.radikal.ru/i094/0906/b4/50313c23d762.jpg\" border=\"0\" align=\"left\" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n<p>&nbsp;&nbsp;<strong> Выставка черкасских художников&nbsp; 1 - 13 июля&nbsp;&nbsp;2009г.</strong></p>\r\n<p><strong>&nbsp;&nbsp;&nbsp;&nbsp;Фоторепортаж</strong><strong> !!!</strong></p>\r\n<p> </p>\r\n<p> </p>\r\n<p> </p>\r\n"
  fulltext: "\r\n<p><span style=\"font-family: 'Times New Roman';\"><span style=\"font-size: 14pt;\">Галерея «</span><span style=\"font-size: 14pt;\">USMOTREL</span><span style=\"font-size: 14pt;\">» и <span>&nbsp;</span>арт-галерея «</span><span style=\"font-size: 14pt;\">LIME</span><span style=\"font-size: 14pt;\">» <span>&nbsp;</span>представляют первый совместный <span>&nbsp;</span>проект<span>&nbsp; </span>« Мандр</span><span style=\"font-size: 14pt;\">и літніми снами »</span></span><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">&nbsp;</span></span></p>\r\n<p><span style=\"font-family: 'Times New Roman';\"><span style=\"font-size: 14pt;\">Арт-проект «</span><span style=\"font-size: 14pt;\">USMOTREL</span><span style=\"font-size: 14pt;\">» участник<span>&nbsp; </span></span></span><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">2008 г. :</span></span></p>\r\n<p><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">фестиваль «Славське - Рок», </span></span><span style=\"font-family: 'Times New Roman';\"><span style=\"font-size: 14pt;\">2008 г. </span></span></p>\r\n<p><span style=\"font-family: 'Times New Roman';\"><span style=\"font-size: 14pt;\">выставка «Пломба», галерея «Д</span><span style=\"font-size: 14pt;\">і</span><span style=\"font-size: 14pt;\">м М</span><span style=\"font-size: 14pt;\">и</span><span style=\"font-size: 14pt;\">коли», Киев </span></span><span style=\"font-family: 'Times New Roman';\"><span style=\"font-size: 14pt;\">2009 г.</span></span></p>\r\n<p><span style=\"font-family: 'Times New Roman';\"><span style=\"font-size: 14pt;\"> выставка «Внутренняя к</span><span style=\"font-size: 14pt;\">ART</span><span style=\"font-size: 14pt;\">а», галерея «Д</span><span style=\"font-size: 14pt;\">і</span><span style=\"font-size: 14pt;\">м Миколи», Киев 2009 г.</span></span></p>\r\n<span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">Автор проекта Наталья Юрина - Вернидуб, Александр Дувинский</span></span><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">. <br /></span></span>\r\n<p><span style=\"font-family: 'Times New Roman';\"><span style=\"font-size: 14pt;\">Арт-галерея «</span><span style=\"font-size: 14pt;\">LIME</span><span style=\"font-size: 14pt;\">» участник<span> </span>масштабной культурно-художественной акции - IIІ Международная художественная выставка-</span><span style=\"font-size: 14pt;\"> </span><span style=\"font-size: 14pt;\">ярмарка современной живописи \"АРТ-КИЕВ 2008\" , Украинский дом, г.Киев</span></span></p>\r\n<p><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">Автор проекта Инна Мусорина</span></span><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">&nbsp;</span></span><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span></p>\r\n<p><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">Участники выставки : </span></span></p>\r\n<p><span style=\"font-family: 'Times New Roman';\"><span style=\"font-size: 14pt;\">А.Алабина - фотографии<span>&nbsp;,</span></span><span style=\"font-size: 14pt;\">С.Рыдванецкий – живопись, &nbsp;</span></span><span style=\"font-family: 'Times New Roman';\"><span style=\"font-size: 14pt;\">А.Дувинский – инсталляции, </span><span style=\"font-size: 14pt;\">О.Сокуренко – живопись,&nbsp; </span></span><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">Р.Кравчук – живопись<span>,&nbsp; </span>О.Кравчук – живопись,&nbsp; </span></span><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">Ю.Коваль – живопись,&nbsp; Я.Могилев –живопись, </span></span><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">Л.Мартинюк – живопись, Т.Черевань – графика, живопись, </span></span><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">А.Шепеньков – живопись, В.Яковец – живопись,&nbsp; </span></span><span style=\"font-size: 14pt;\"><span style=\"font-family: 'Times New Roman';\">В.Миловицкая – батик, гобилен</span></span></p>\r\n<p><img src=\"http://s54.radikal.ru/i145/0907/d0/637d30609cf4.jpg\" border=\"0\" width=\"604\" height=\"426\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; открытие выставки</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s60.radikal.ru/i168/0907/81/a03ed1d266c8.jpg\" border=\"0\" width=\"357\" height=\"480\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; корреспондент с ТРК \"Рось\" Руслана</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s60.radikal.ru/i167/0907/b4/23199d5e8531.jpg\" border=\"0\" width=\"377\" height=\"480\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp; <img src=\"http://s54.radikal.ru/i143/0907/97/8151f11f9ab8.jpg\" border=\"0\" width=\"604\" height=\"463\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Леся ,Славик Могилев, я</p>\r\n<p>&nbsp;<img src=\"http://i059.radikal.ru/0908/9b/42e55e10a303.jpg\" border=\"0\" width=\"640\" height=\"428\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; много лет назад</p>\r\n<p><img src=\"http://s41.radikal.ru/i094/0907/96/a68064189fa6.jpg\" border=\"0\" width=\"604\" height=\"478\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;галеристка Инна Мусорина и художник Иван Суржиков</p>\r\n<p><img src=\"http://s40.radikal.ru/i089/0907/7d/c5d334da7284.jpg\" border=\"0\" width=\"604\" height=\"402\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i065.radikal.ru/0907/b6/1b34bf8cf63e.jpg\" border=\"0\" width=\"319\" height=\"480\" /></p>\r\n<p>&nbsp;<img src=\"http://s61.radikal.ru/i174/0907/b0/e43ce141d8ef.jpg\" border=\"0\" width=\"604\" height=\"452\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; А. Шепеньков, 1962 г.р.,«Смачного», 2009 г., холст, масло</p>\r\n<p><img src=\"http://i007.radikal.ru/0907/36/b7bc1464e85a.jpg\" border=\"0\" width=\"604\" height=\"402\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Александр Шепеньков&nbsp;и Юлия Шиленко</p>"
