  id: 322
  title: "Карандашный пленэр в день года Черкассы"
  type: exhibition
  alias: "karandashnyj-plener-v-den-goda-cherkassy"
  title_alias: ""
  introtext: "<p><a href=\"images/stories/news/2011-06-04-Karandashniy-plener.jpg\" title=\"Музыкальная академия г. Черкасс::Т.Черевань, бумага, карандаш\" class=\"jcepopup\"><img width=\"201\" height=\"300\" src=\"images/stories/news/2011-06-04-Karandashniy-plener.jpg\" alt=\"Karandashniy-plener\" style=\"margin-right: 5px; margin-bottom: 5px; float: left;\" /></a>4 июня в 7 утра мы, с художниками Черкасс, отправились на пленэр. Тема  \"<strong>Тихие, уютные места родного города</strong>\"<br />Рисунок карандашами! Сбирались все в 7 утра около Дома природы (тихий центр, вид на Днепр), но я пришла раньше всех и решила пойти в Сквер Богдана Хмельницкого(парк Чайка) откуда открывается чудесный вид-на Днепр, музыкальное училище и Холм Славы. Я снова вспомнила ранние подъемы в лагере \"Артек\", <a href=\"index.php?option=com_content&amp;view=article&amp;id=215:artek-vseukrainskij-plener-molodyx-xudozhnikov-2009&amp;catid=18\">международного пленэра \"Мальовнича УкраЇна\"</a>. Позже подошли и остальные ребята, нас было не много. Но не главное сколько нас, а приятно то, что понимаешь для себя и открываешь в себе <strong>красоту природы</strong>, о которой мы забываем, сидя в наших домах.</p>\r\n<p>Около 11 часов в парке был праздник клубники.</p>\r\n<p>Многие рестораны представили вниманию свои блюда с использованием клубники. Некоторые создали гиганских размером- они были как скульптуры. Перед входом в парк были накрыты столы на которых рассыпали клубнику и залили ее&nbsp; желе, этим чудным тортом-желе позже угостили всех гостей праздника. Ресторан \"Контрабас\" угостил нас клубникой в шоколаде)))</p>\r\n<p>В 15.00 мы со своими работами и с утренними этюдами отправились в Долину роз на праздник. Было шумно, весело и&nbsp; интересно. Черкассам исполнилось 725 лет. С Днем рождения родной город!</p>\r\n"
  fulltext: "\r\n<p>Привітати рідне місто із Днем народження по-своєму вирішили черкаські  художники, подарувавши Черкасам пленер, під час якого було зроблено  замальовки найчарівніших черкаських куточків. Напевно, художники стали  першими, хто вийшов вітати своє місто, бо пленер почався ще о сьомій  ранку в неділю, а зкінчився із початком полуничного свята. Пленеру не  було в офіційній программі свята - художники вважають, що &nbsp;мешканці  міста&nbsp; повинні самі забезпечити собі свято. А ще метою пленеру був  заклик до громади зберегти живописні, тихі та затишні місця Черкас,  яких стає дедалі менше. Дніпровське узбережжя, Замковий узвіз,  мальовничі старі будиночки на схилах вздовж вулиці Гагаріна подарували  художникам в цей день натхнення. Малюнки олівцем - як чорно-білі  фотографії - документалізують простір, додаючи невелику кількість  авторського субєктиву.&nbsp; Продемонстрували свої роботи учасники пленеру  ввечері у Долині троянд, влаштувавши імпровізовану виставку. Бажаючі  навіть могли придбати собі малюнок або ж картину на згадку про 725  річницю рідного міста. Організатори &nbsp;планують протягом літа провести ще  кілька пленерів, а наприкінці теплого сезону &nbsp;продемонструвати в одному з черкаських музеїв свої роботи. (Наталья Юрiна -Вернiдуб)</p>\r\n{phocagallery view=category|categoryid=21|limitstart=0|limitcount=0}\r\n<p> </p>\r\n<p><a class=\"jcepopup\" title=\"День города Черкассы::Карандашный пленер инициированный художниками Черкасс\" href=\"http://www.youtube.com/watch?v=I2Z4XiC8wzI&amp;feature=player_embedded\" rel=\"height[480], width[640]\"><img height=\"183\" width=\"300\" alt=\"Серебряная акула - фестиваль подводного изображения\" src=\"images/stories/news/2011-06-04-plener-video.jpg\" /></a></p>"
