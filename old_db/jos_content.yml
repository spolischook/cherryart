  id: 387
  title: "Благодійний календар. Підсумок"
  alias: "blagodjnij-kalendar-pdsumok"
  title_alias: ""
  introtext: "<p><img src=\"images/stories/2013-02-05-oncobolnica.JPG\" width=\"300\" height=\"199\" alt=\"Благодійний календар. Підсумок.\" style=\"margin: 5px; float: left;\" />Каждый человечек делился своей добротой и энергией. В людях я видела желание помогать-открытие и добрые они передавали деньги для деток и получали от меня маленький подарок на память в виде календаря. <br /> В акции участвовали не только Черкащане, но нас поддержали и жители более 20 городов- Мариуполь, Шостка, Херсон, Днепропетровская обл., Киев, Донецк, Золотоноша, Житомир, Севастополь, Запорожье, Смела, Кировоград, Харьков, Ровно, Львов.<br /> Календари разлетелись по миру в Германию, Мексику, Россию, Канаду. <br /> Мы собрали 13 тыс грн. Мы заказали препараты и их привезли из Киева. Некоторые из них очень редкие и необходимые. Мы с моим добрым другом Андреем Гончаром забирали и передавали препараты в детское отделение онкологии и гематологии г. Черкассы.<br /> Мы с Ириной Юрьевной(зав отделением) представили насколько сильней была бы возможность передачи энергии на выздоровление малышей. Если бы возможно было собирать энергии и ею исцелять</p>\r\n"
