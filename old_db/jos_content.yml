  title_alias: ""
  introtext: "<div class=\"wrapped\">\r\n<div><a href=\"index.php?option=com_content&amp;view=article&amp;id=295:-28-&amp;catid=18\"><img style=\"float: left; margin: 5px;\" alt=\"Children_fest\" height=\"130\" width=\"160\" src=\"images/stories/news/Children_fest.jpg\" /></a></div>\r\n<div><strong>17 листопада 2010 года</strong></div>\r\n<div>Дитяче свято за  мотивами книги \"Пригоди квіткової принцеси\", куди мене разом із  авторкою, Оленкою Мрійко, запросили гостями, відбулося у черкаській  середній школі №28. Щирі дитячі усмішки, сяйливі погляди, гарні костюми  створили неймовірне враження від постановки. А сцена балу, де діти  танцювали парами під мелодійну музику, мало не розчулила нас обох...</div>\r\n<div>\r\n"
