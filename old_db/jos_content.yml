  id: 202
  title: "Благотворительный этнофестиваль \"Трипольские зори\""
  type: exhibition
  alias: "blagotvoritelnyj-etnofestival-qtripolskie-zoriq-2009"
  title_alias: ""
  introtext: "<p>&nbsp;<img src=\"http://i062.radikal.ru/0907/a6/6c2d31f03d2a.jpg\" border=\"0\" align=\"left\" /></p>\r\n<p>&nbsp;28 июня 2009г</p>\r\n<p>&nbsp;г.Черкассы, парк Химиков</p>\r\n<p> </p>\r\n<p> </p>\r\n<p> </p>\r\n<p> </p>\r\n"
  fulltext: "\r\n<p> </p>\r\n<p>У той час, як влітку всю Україну сколихують фестивальні хвилі, саме її серце залишається безживним, оскільки усі культурні заходи проходять стороною. Але саме Черкащина – те місце, де розвивалася Трипільська культура, і саме в цьому регіоні козаки на чолі з видатним гетьманом Богданом Хмельницьким боролися проти засилля польської шляхти. Виправити культурну диспропорцію спробували студентки Черкаського національного університету ім. Б. Хмельницького – і організували влітку минулого року доброчинну етновечірку \"Трипільські зорі\". То було прекрасне свято тривалістю в 1 день, під час якого відбувалися театралізовані дійства, музичне шоу, уночі запалювали вогняну зорю, що стало символом фестивалю, а також відбулося незабутнє фаер-шоу.</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i033.radikal.ru/0907/b7/dec5110f0399.jpg\" border=\"0\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s16.radikal.ru/i190/0907/ab/f750e1b7c77f.jpg\" border=\"0\" width=\"604\" height=\"403\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s02.radikal.ru/i175/0907/7a/8c16dbc223e9.jpg\" border=\"0\" width=\"427\" height=\"480\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i001.radikal.ru/0907/fa/5f3883773d35.jpg\" border=\"0\" width=\"320\" height=\"480\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s11.radikal.ru/i183/0907/bc/6804b27ca905.jpg\" border=\"0\" width=\"320\" height=\"480\" /></p>\r\n<p>&nbsp;Мистецьким оздобленням етнофестивалю \"Трипільські зорі\" цього року стануть алеї художників і тематична виставка-продаж творів юних митців.</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i012.radikal.ru/0907/22/cb83e5e33438.jpg\" border=\"0\" width=\"604\" height=\"403\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp; <img src=\"http://i006.radikal.ru/0907/f4/c88d9c376c15.jpg\" border=\"0\" width=\"604\" height=\"403\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i054.radikal.ru/0907/d8/b65bb35422f1.jpg\" border=\"0\" width=\"320\" height=\"480\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src=\"http://i034.radikal.ru/0907/43/d016f42e44b1.jpg\" border=\"0\" width=\"320\" height=\"480\" /></p>\r\n<p>&nbsp; <img src=\"http://i010.radikal.ru/0907/10/8d53c88d7287.jpg\" border=\"0\" /></p>\r\n<p>Художню галерею можна буде споглядати протягом усього свята, а роботи, які ви вподобали, придбати у домашню колекцію! Тематичний автентичний одяг також експонуватиметься на фестивалі, тож ви маєте чудову нагоду вирізнятися своїм вбранням між інших! І не забувайте, що таким чином ви долучитеся до благородної справи - допомоги дітям-сиротам!</p>\r\n<p>&nbsp;&nbsp;&nbsp; <img src=\"http://i055.radikal.ru/0907/6b/db2c0a4e12b3.jpg\" border=\"0\" width=\"604\" height=\"448\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\"Эффект бабочки\"</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src=\"http://s45.radikal.ru/i109/0908/4a/944d8b0156cb.jpg\" border=\"0\" width=\"585\" height=\"480\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src=\"http://s02.radikal.ru/i175/0907/74/84c07f5527e3.jpg\" border=\"0\" width=\"320\" height=\"480\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp; <img src=\"http://i074.radikal.ru/0907/91/55bcbe816484.jpg\" border=\"0\" width=\"604\" height=\"403\" /></p>\r\n<p>&nbsp;Організатори етнофестивалю \"Трипільські зорі\" 25 червня були у прямому включенні на другому каналі&nbsp; (Промінь) Українського радіо. В інтерв'ю ми розповідали про наш фестиваль, щоб якомога більша кількість&nbsp; людей дізналися про це прекрасне дійство у Черкасах та завітали до нашого міста!</p>\r\n<p>&nbsp;Сайт &nbsp;фестивалю: <br />&nbsp;<a href=\"http://t-zori.com.ua/\">http://t-zori.com.ua/</a></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://i033.radikal.ru/0907/59/01651fda1594.jpg\" border=\"0\" width=\"339\" height=\"480\" /></p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp; <img src=\"http://s44.radikal.ru/i103/0907/b1/254d9153daf9.jpg\" border=\"0\" width=\"604\" height=\"431\" />&nbsp;</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; організатори фестивалю</p>"
