  id: 409
  title: "МІЖНАРОДНА АКЦІЯ «НІЧ У МУЗЕЇ», Черкаси"
  alias: "mzhnarodna-akczya-lnch-u-muzer-cherkasi"
  title_alias: ""
  introtext: "<p><span style=\"color: #37404e; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; line-height: 14px;\"><span style=\"color: #37404e; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13px; line-height: 18px;\"><img src=\"images/San%20Francisco/Botanich%20sad/302970_462790143796943_884925008_n.jpg\" width=\"130\" height=\"239\" alt=\"302970 462790143796943 884925008 n\" style=\"margin: 5px; float: left;\" />МІЖНАРОДНА АКЦІЯ «НІЧ У МУЗЕЇ»</span><br style=\"color: #37404e; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13px; line-height: 18px;\" /><span style=\"color: #37404e; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13px; line-height: 18px;\">Черкаський обласний художній музей</span></span></p>\r\n<p><span style=\"color: #37404e; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; line-height: 14px;\"><span style=\"color: #37404e; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13px; line-height: 18px;\"></span><span style=\"color: #37404e; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13px; line-height: 18px;\">18 травня 2013 р.</span><br style=\"color: #37404e; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13px; line-height: 18px;\" /><span style=\"color: #37404e; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; font-size: 13px; line-height: 18px;\">18.00 – 24.00</span></span></p>\r\n<p><span style=\"color: #37404e; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; line-height: 14px;\">18 травня в Черкаському обласному художньому музеї відбувся унікальний мистецький захід під назвою «Ніч в музеї», приурочений до Міжнародного дня музеїв. Саме в цей час проходять дні Європи в Україні, до яких також прагнуть доєднатися украї</span><span class=\"text_exposed_show\" style=\"display: inline; color: #37404e; font-family: 'lucida grande', tahoma, verdana, arial, sans-serif; line-height: 14px;\">нські культурні заклади. Весь захід розгортався навколо Венеціанського карнавалу, коли відвідувачі мали змогу поринути в таємничу і старовинну атмосферу нічної Венеції. Оригінально доповнювали захід різноманітні флешмоби, майстер-класи з народного мистецтва, де всі охочі могли опанувати мистецтво виготовлення народних елементів декору та виставки митців образотворчого мистецтва, народних майстрів та майстрів hand made. Слід відзначити, що студенти Черкаського національного університету імені Богдана Хмельницького, Черкаського державного технологічного університету та Черкаського художньо-технічного коледжу взяли активну участь в наповненні цього заходу. Вони запропонували до уваги публіки різноманітні майстер-класи та творчі проекти. Загалом, публіка дуже жваво відреагувала на цей захід і схвально оцінила всі ті креативні ідеї, які були запропоновані до її уваги. Цієї ночі в музеї було спекотно, як в прямому, так і в переносному значенні.</span></p>\r\n"
