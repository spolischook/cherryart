  id: 307
  title: "Постоянно действующая выставка-продажа картин"
  alias: "postoyanno-dejstvuyushhaya-vystavka-prodazha-kartin"
  title_alias: ""
  introtext: "<p><a class=\"jcepopup\" title=\"ТРЦ &quot;Днепро Плаза&quot;::Постоянно действующая выставка-продажа моих работа на 2 этаже в магазине Grandiozzo\" href=\"images/stories/news/2011-02-06-Grandiozzo-vistavka-prodaja/_DSC0438.jpg\"><img style=\"float: left; margin: 10px;\" alt=\"ТРЦ &quot;Днепро Плаза&quot;\" src=\"images/stories/news/2011-02-06-Grandiozzo-vistavka-prodaja/_DSC0438.jpg\" width=\"200\" height=\"132\" /></a></p>\r\n<p> </p>\r\n<p>Спешу сообщить приятную новость - открылась постоянно действующая выставка-продажа моих картин, где можно увидеть&nbsp;<a href=\"pictorial-art/purple-dreams\" target=\"_blank\">живопись</a> и <a href=\"graphic-arts/ill-show-you-a-star-way-home\" target=\"_blank\">графику</a>, или же заказать картину непосредственно под Ваш интерьер.<br /><br />Черкассы,&nbsp;ТРЦ \"Днепро Плаза\", 2-ой этаж, магазин дизайнерской мужской одежды&nbsp;Grandiozzo&nbsp;и элитной женской одежды&nbsp;Bolero. <br /><br />P.S. Обязательно обратите внимание на стены, которые выполнены в авторской технике группой художников \"ГД\". Если у Вас есть интересный проект, мы всегда<a href=\"%D0%9D%D0%B0%D0%BF%D0%B8%D1%81%D0%B0%D1%82%D1%8C-%D0%A2%D0%B0%D1%82%D1%8C%D1%8F%D0%BD%D0%B5/%D0%A2%D0%B0%D1%82%D1%8C%D1%8F%D0%BD%D0%B0-%D0%A7%D0%B5%D1%80%D0%B5%D0%B2%D0%B0%D0%BD%D1%8C?catid=12&amp;imgtitle=%D0%9E%D1%84%D0%BE%D1%80%D0%BC%D0%BB%D0%B5%D0%BD%D0%B8%D0%B5+%D0%B8%D0%BD%D1%82%D0%B5%D1%80%D1%8C%D0%B5%D1%80%D0%B0\" target=\"_blank\"> открыты к сотрудничеству</a>.</p>\r\n"
