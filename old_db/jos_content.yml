  id: 344
  title: "726 День рождение моего родного города Черкассы"
  alias: "den-rozhdenie-moego-rodnogo-goroda-cherkassy"
  title_alias: ""
  introtext: "<p><img style=\"float: left; margin-right: 5px;\" src=\"images/Cherkassy%202009.jpg\" alt=\"Cherkassy 2009\" width=\"300\" height=\"225\" /></p>\r\n<p>2 июня 2012 года Черкассы праздновали свой День рождение."
  fulltext: "</p>\r\n<p>В 6 утра был ливень и мы думали, что погода подпортит нам праздник. Но солнышко и ветер разогнали тучки и день был чудесный)!</p>\r\n<p>Этот день мне запомнился улыбками друзей, любопытными лицами прохожих, которые бродили по долине в поисках, чего то нового -интересного.&nbsp;</p>\r\n<p>Росписывала хной ручки приятных девушек. Одна из них была солстка группы \"Романтика\", которая рассказала, что скоро будет сниматься ее новый клип. С удовольствием наблюдала, как люди вс восторгом следят за виражами самолетов летающих очень низко и показывающими свои немыслимые трюки. На Холме славы собралось много народа, удобно разместившимися , чтоб увидеть это шоу. Дети пищали от восторга ,при виде приближающегося вертолета, на немыслимо близком расстоянии. Кормила малыша под звуки песен моей любимой Марички Бурмаки, подпевая ей тихонько, чтоб не отвлечь сынулю))). Когда мы уходили, многие только шли на празднечный концерт.&nbsp;</p>\r\n<p>{phocagallery view=category|categoryid=37|limitstart=0|limitcount=0}</p>"
