  alias: "blagodarnost-posolstvu-ukrainy-v-amerike"
  title_alias: ""
  introtext: "<p><img style=\"margin-top: 5px; margin-right: 5px; float: left;\" src=\"images/stories/feed/2012-08-23/tamojnya.jpg\" alt=\"tamojnya\" width=\"300\" height=\"452\" /></p>\r\n<p>Огромное спасибо посольству Украины в Америке!</p>\r\n<p>Они помогли забрать мои картины на таможне, которые были на &nbsp;<a href=\"index.php?option=com_content&amp;view=article&amp;id=356:uchastniki-vystavki-paralax&amp;catid=18:2008-10-06-09-09-51\">выставк</a>е в Нью Йорке! Картины задержали на таможне, когда они возвращались на Украину после выставки в Нью Йорке из-за отсутствия документов на вывоз из США. Мы переслали по электронке копии украинского разрешения на вывоз в Америку и посольство взяло на себя все хлопоты. Спасибо ! Хорошо что есть добрые люди!</p>"
